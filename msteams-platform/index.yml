metadata:
  title: Microsoft Teams Documentação do desenvolvedor da plataforma
  description: 'A Microsoft Teams de desenvolvedores facilita que os desenvolvedores integrem seus próprios aplicativos e serviços para melhorar a produtividade, tomar decisões com mais rapidez, oferecer foco reduzindo a alternação de contexto e criar colaboração em torno de conteúdo e fluxos de trabalho existentes.'
  ms.service: msteams
  ms.topic: hub-page
  ms.collection: collection
  author: akjo
  ms.author: lajanuar
  ms.date: 05/29/2020
