title: Criar seu primeiro aplicativo com o SPFx
metadata:
  title: Olá, Mundo com o SPFx
  description: Neste tutorial, você aprenderá a criar Olá, Mundo aplicativo com o SPFx. O guia passo a passo ajuda você a instalar o kit de ferramentas, o locatário de desenvolvimento de configuração e você pode habilitar o sideload.
