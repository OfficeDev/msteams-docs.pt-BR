- durationInMinutes: 1
  content: >
    O Estrutura do SharePoint (SPFx) é um modelo de página e web part. Ele fornece suporte completo para o desenvolvimento SharePoint cliente. Você pode integrar facilmente seu aplicativo com SharePoint dados e estender Microsoft Teams.


    Inicie Microsoft Teams desenvolvimento de aplicativos com SPFx criando seu primeiro aplicativo com um recurso de guia.


    :::image type="content" source="~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab.png" alt-text="Diagrama mostrando que esse aplicativo tem três recursos. A guia é realçada." border="false":::


    > [!NOTE]

    > Atualmente, o Teams Toolkit oferece apenas o recurso Tab em um aplicativo Teams com Visual Studio Code e Estrutura do SharePoint. Os recursos bot e extensão de mensagem não estão disponíveis.
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Aqui está uma lista de ferramentas que você precisará para criar e implantar seus aplicativos.\n\n| &nbsp; | Instalar | Para usar... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft Edge](https://www.microsoft.com/edge) (recomendado) ou [Google Chrome](https://www.google.com/chrome/) | Um navegador com ferramentas de desenvolvedor. |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download) | Ambientes de com build javaScript, TypeScript ou Estrutura do SharePoint (SPFx). Use a versão 1.55 ou posterior. |\n| **Opcional** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft Graph Explorer](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph Explorer, uma ferramenta baseada em navegador que permite executar uma consulta da Microsoft Graph dados. |\n| &nbsp; | [Portal do Desenvolvedor do Teams](https://dev.teams.microsoft.com/) | Portal baseado na Web para configurar, gerenciar e distribuir seu aplicativo Teams, incluindo para sua organização ou o Teams store. |\n\n> [!TIP]\n> Se você trabalhar com dados Graph microsoft, você deve aprender sobre e marcar o Microsoft Graph Explorer. Essa ferramenta baseada em navegador permite que você consulte o Microsoft Graph fora de um aplicativo.\n</details>\n\n## <a name=\"prepare-development-environment\"></a>Preparar o ambiente de desenvolvimento\n\nDepois de instalar as ferramentas necessárias, configurar o ambiente de desenvolvimento.\n\n### <a name=\"install-the-teams-toolkit\"></a>Instalar o Teams Toolkit\n\nO Teams Toolkit ajuda a simplificar o processo de desenvolvimento com ferramentas para provisionar e implantar recursos de nuvem para seu aplicativo, publicar no Teams store e muito mais. Você pode usar o kit de ferramentas com Visual Studio Code, Visual Studio ou como uma CLI (chamada `teamsfx` ).\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Abra Visual Studio Code e selecione o **exibição** Extensões (**Ctrl+Shift+X**  /  **⌘⇧-X** ou **View > Extensions**).\n1. Na caixa de pesquisa, digite **Teams Toolkit**.\n1. Selecione **Instalar** ao lado do Teams Toolkit.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/install-toolkit-vscode.png\" alt-text=\"A ilustração mostra a instalação Teams Toolkit extensão.\":::\n\n    O Teams Toolkit ícone aparece na barra Visual Studio Code depois de instalado.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"A ilustração mostra o Teams Toolkit ícone na Visual Studio Code lateral.\":::\n\nVocê também pode encontrar o Teams Toolkit no [Visual Studio Code Marketplace](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension).\n\n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nPara instalar a CLI do TeamsFx, use o `npm` gerenciador de pacotes:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nDependendo da configuração, talvez seja necessário usar `sudo` para instalar a CLI:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nEssa condição é mais comum em sistemas Linux e macOS.\n\nCertifique-se de adicionar o cache global npm ao seu PATH. Esta etapa normalmente é feita como parte do Node.js instalador.  \n\nVocê pode usar a CLI com o `teamsfx` comando. Verifique se o comando está funcionando executando `teamsfx -h` .\n\n> [!CAUTION]\n> Antes de executar o TeamsFx em terminais do PowerShell, você deve habilitar a política de execução \"assinada remotamente\" para o PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurar seu locatário Teams desenvolvimento\n\nUm **locatário** é como um espaço ou um contêiner para sua organização em Teams, onde você conversa, compartilha arquivos e executar reuniões. Esse espaço também é onde você faz sideload e testa seu aplicativo. Vamos verificar se você está pronto para desenvolver com o locatário.\n\n### <a name=\"enable-sideloading-option\"></a>Habilitar a opção de sideload\n\nDepois de criar o aplicativo, você deve carregar seu aplicativo Teams sem distribuí-lo. Esse processo é conhecido como sideload. Entre na sua conta Microsoft 365 para exibir essa opção.\n  \nVocê já tem um locatário e tem acesso ao administrador? Vamos verificar se você realmente faz!\n\nVerifique se você pode fazer sideload de aplicativos Teams:\n\n1. No cliente Teams, selecione **Ícone da** Loja.\n1. Selecione **Gerenciar seus aplicativos**.\n1. Procure a opção para Upload **um aplicativo personalizado.** Se você vir a opção, o sideload de aplicativos será habilitado.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"A ilustração mostra a opção de carregar um aplicativo personalizado Teams.\":::\n\n    > [!NOTE]\n    > Se Teams não mostrar a opção de carregar um aplicativo personalizado, fale com seu administrador Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Criar um locatário Teams desenvolvedor gratuito (opcional)\n\nSe você não tiver uma conta Teams desenvolvedor, poderá obter gratuitamente. Participe do programa Microsoft 365 desenvolvedor!\n\n1. Vá para o programa [Microsoft 365 desenvolvedor.](https://developer.microsoft.com/microsoft-365/dev-program)\n1. Selecione **Ingressar agora** e siga as instruções na tela.\n1. Na tela de boas-vindas, selecione **Configurar assinatura do E5**.\n1. Configurar sua conta de administrador. Depois de concluir, a tela a seguir será exibida.\n\n    :::image type=\"content\" source=\"~/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Exemplo do que você vê depois de se inscrever no programa Microsoft 365 desenvolvedor.\":::\n\n1. Entre no Teams usando a conta de administrador que você acabou de configurar. Verifique se você tem a opção **Upload aplicativo personalizado** no Teams.\n\n## <a name=\"sharepoint-collection-site-administrator-account\"></a>SharePoint Conta de Administrador de Site de Conjunto\n\nVerifique se você tem uma conta de Administrador para um conjunto SharePoint Site. Você precisará dessa conta na implantação para hospedagem. Se você estiver usando um Microsoft 365 de programa de desenvolvedor, poderá usar a conta de administrador criada no momento.\n\nAgora você tem todas as ferramentas e configura sua conta. Em seguida, vamos configurar seu ambiente de desenvolvimento e começar a criar!\n"
- title: Criar espaço de trabalho do projeto para seu aplicativo de guia
  durationInMinutes: 1
  content: "Este tutorial orienta você pelas etapas para criar, criar e implantar um aplicativo Teams usando Estrutura do SharePoint SPFx. Este aplicativo terá um recurso de guia.  \n\nNeste tutorial, você aprenderá:\n1. [Como configurar um novo projeto com Teams Toolkit](#create-your-project)\n1. [Sobre a estrutura de diretório do seu aplicativo](#take-a-tour-of-the-source-code)\n\n## <a name=\"create-your-project\"></a>Criar seu projeto\n\nSe os pré-requisitos estão no local, vamos começar!\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Abra o Visual Studio Code.\n1. Selecione o Teams Toolkit :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: na barra Visual Studio Code lateral.\n\n1. Selecione **Criar Novo Projeto**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/create-project.png\" alt-text=\"Localização do link de Criação de Novo Projeto na barra lateral do Kit de ferramentas do Teams.\":::\n\n1. Selecione **Criar um novo aplicativo do Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-new-project-intro.png\" alt-text=\"Início do assistente para Criar Novo Projeto\":::\n\n1. Selecione **Guia** e selecione **OK**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-project-capabilities.png\" alt-text=\"Captura de tela mostrando como adicionar capacidades ao seu novo aplicativo.\":::\n\n1. Selecione **Estrutura do SharePoint (SPFx)** como o tipo de hospedagem frontend.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-project-hosting.png\" alt-text=\"Captura de tela mostrando como selecionar a hospedagem para seu novo aplicativo.\":::\n\n1. Selecione **React** na **seção Estrutura.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-which-framework.png\" alt-text=\"Selecionar Estrutura\":::\n\n1. Selecione **Enter** para aceitar o nome **padrão da Web Part**.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/webpart-name.png\" alt-text=\"Insira o nome da Webpart\":::\n\n1. Selecione **Enter** para aceitar a Descrição **padrão da Web Part**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/webpart-description.png\" alt-text=\"Insira a descrição da Webpart\":::\n\n1. Selecione uma pasta do espaço de trabalho. O Toolkit cria uma pasta na pasta de espaço de trabalho do projeto.\n\n1. Insira um nome adequado para seu aplicativo, como `HelloWorld`. Verifique se o nome do aplicativo é alfanumérico.  Selecione **Enter** para continuar.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-name.png\" alt-text=\"Insira SPFx nome do aplicativo\":::\n\n    Seu Teams app é criado em alguns segundos.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-created.png\" alt-text=\"SPFx aplicativo criado\":::\n\n<details>\n<summary>Uma recapitulação rápida da criação de um Teams app.</summary>\nAssista a esta breve recapitulação para criar um Teams app.\n\n![Criar um Teams aplicativo](~/assets/videos/spfx-tab-app.gif)\n</details>\n\n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nUse a CLI `teamsfx` para criar o seu primeiro projeto.  Inicie pela pasta onde deseja criar a pasta do projeto.\n\n``` bash\nteamsfx new\n```\n\nA CLI lhe guiará através de algumas perguntas para criar o projeto. Todas as perguntas incluem uma instrução sobre como respondê-la, por exemplo, Use teclas de seta para selecionar uma opção. Quando você responder à pergunta, selecione **Enter para** confirmá-la.\n\n1. Selecione **Criar um novo aplicativo do Teams**.\n1. Selecione **Guia**.\n1. Selecione **Estrutura do SharePoint (SPFx)** de frontend.\n1. Selecione **React** estrutura.\n1. Pressione **Enter** para o **Nome da Web Part**.\n1. Pressione **Enter** para a **Descrição da Web Part.**\n1. Pressione **Inserir** para selecionar a pasta padrão do espaço de trabalho.\n1. Insira um nome adequado para seu aplicativo, como `helloworld`.  O nome do aplicativo deve consistir apenas de caracteres alfanuméricos.\n\n  Depois que todas as perguntas foram respondidas, seu projeto será criado.\n\n---\n\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>Faça um tour pelo código-fonte\n\nApós a criação do projeto, você tem os componentes para criar um aplicativo pessoal básico. Você pode exibir os diretórios e arquivos do projeto na área Explorer de Visual Studio Code.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-project-files-spfx.png\" alt-text=\"Captura de tela mostrando arquivos de projeto do aplicativo para um aplicativo pessoal no Visual Studio Code.\" border=\"false\":::\n\nO Toolkit cria um scaffolding para você no diretório do projeto para o recurso de tabulação. \n\nEntre outros itens neste diretório, o Teams Toolkit contém:\n\n- `fx`: Estado do aplicativo no `.fx` diretório.  \n- appPackage: contém os ícones do aplicativo `color.png` e `outline.png` .\n- `manifest.source.json`: contém o manifesto do aplicativo para publicação no Portal do Desenvolvedor para Teams.\n- `settings.json`: as configurações escolhidas ao criar o projeto.\n\nAo selecionar um projeto SPFx Web Part, os seguintes arquivos são relevantes para sua interface do usuário:\n\n- `SPFx/src/webparts/{webpart}`: contém sua web part SPFx web part.\n- `.vscode/launch.json`: descreve as configurações de depuração disponíveis na paleta de depuração.\n"
- title: Criar seu aplicativo de tabulação
  durationInMinutes: 1
  content: "Depois de configurar seu espaço de trabalho do projeto com Teams Toolkit, crie seu projeto de guia. Você precisará entrar na sua conta Microsoft 365.\n\nNesta página, você aprenderá a criar e executar [seu primeiro aplicativo](#build-and-run-your-app-locally-in-visual-studio-code)\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Entre na sua conta Microsoft 365 de usuário\n\nUse sua Microsoft 365 de usuário para entrar no Teams. Se você estiver usando um locatário de programa Microsoft 365 desenvolvedor, a conta de administrador configurada durante o registro é sua Microsoft 365 de usuário.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Abra o Visual Studio Code.\n1. Selecione o Teams Toolkit :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: na barra lateral.  \n1. Selecione **Entrar no M365**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/account-signin.png\" alt-text=\"Captura de tela mostrando onde entrar Microsoft 365.\" border=\"false\":::\n\n    Seu navegador da Web padrão é aberto para permitir que você entre na conta.\n\n1. Entre na sua conta Microsoft 365 usando suas credenciais.\n1. Feche o navegador quando solicitado e retorne ao Visual Studio Code.\n1. Volte para Teams Toolkit dentro Visual Studio Code.\n\n    A **seção CONTAS** da barra lateral mostra o nome Microsoft 365 conta.\n\n    Agora você está pronto para criar o aplicativo e execute-o localmente!\n\n# <a name=\"command-line\"></a>[Linha de comando](#tab/cline)\n\n- Entre no Microsoft 365 com a CLI teamsFx:\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    Seu navegador da Web padrão é aberto para permitir que você entre na conta. Entre em sua conta usando suas credenciais. Feche o navegador quando for solicitado.\n\n    Os logons da conta são compartilhados entre Visual Studio Code e a CLI teamsFx.\n\n    Agora que o ambiente de desenvolvimento está configurado, você pode criar, criar e implantar seu primeiro Teams aplicativo.\n\n---\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio-code\"></a>Compilar e executar seu aplicativo localmente em Visual Studio Code\n\nPara compilar e executar seu aplicativo localmente:\n\n1. Na Visual Studio Code, selecione a **tecla F5.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-debug-local.png\" alt-text=\"Captura de tela mostrando como iniciar um SPFx em um workbench local.\":::\n\n    > [!NOTE]\n    > Quando você executar o aplicativo pela primeira vez, todas as dependências serão baixadas e o aplicativo será criado.  Uma janela do navegador é aberta automaticamente e carrega o SharePoint Workbench quando a com build estiver concluída.  Esse processo pode levar de 3 a 5 minutos para ser concluído.\n\n    Depois que o SharePoint Workbench for carregado:\n\n    >[!NOTE]\n    > O Kit de ferramentas lhe solicitará a instalação de um certificado local, se necessário. Esse certificado permite que o Teams carregue seu aplicativo a partir de `https://localhost`. Selecione Sim quando aparecer a seguinte caixa de diálogo:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Captura de tela mostrando o prompt para instalar um certificado SSL para permitir Teams carregar seu aplicativo do localhost.\":::\n\n1. Selecione **Adicionar Web Part +** ícones para adicionar sua Web Part.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart.png\" alt-text=\"Captura de tela mostrando o SPFx workbench em execução com o pop-up para adicionar uma web part mostrando.\":::\n\n1. Selecione sua Web Part no menu.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart2.png\" alt-text=\"Captura de tela mostrando o SPFx workbench em execução com o pop-up para adicionar uma seleção de Web Part.\":::\n\n    Seu aplicativo agora deve estar em execução.  Você pode depurar o aplicativo como qualquer outra web part SPFx (como definir pontos de interrupção).\n\n    > [!TIP]\n    > Tente colocar pontos de interrupção no método render de `SPFx/src/webparts/{webpart}/{webpart}.ts` e recarregar a janela do navegador. VS Code parar em pontos de interrupção em seu código.\n"
- title: Implantar seu primeiro Teams aplicativo
  durationInMinutes: 1
  content: "Você aprendeu a criar, criar e executar um aplicativo Teams com o recurso Tab. A etapa final é implantar seu aplicativo.\n\nVamos implantar o primeiro aplicativo com o recurso Tab no SharePoint usando Teams Toolkit.\n\nNesta página, você aprenderá a:\n1. [Implantar seu primeiro aplicativo](#deploy-your-app-to-sharepoint)\n1. [Upload o pacote de aplicativos para SharePoint](#upload-the-app-package-to-sharepoint)\n\n## <a name=\"deploy-your-app-to-sharepoint\"></a>Implantar seu aplicativo para SharePoint\n\nVerifique se existe SharePoint catálogo de aplicativos em sua implantação. Se ele não existir, [crie um](/sharepoint/use-app-catalog). Pode levar até 15 minutos para que o catálogo de aplicativos seja criado.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Abra o Visual Studio Code.\n1. Selecione a Teams Toolkit na barra lateral selecionando o ícone Teams.\n1. Selecione **Provisionamento na Nuvem**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provisioning-commands.png\" alt-text=\"Captura de tela mostrando o comando de provisionamento\":::\n\n    O Toolkit atualiza o progresso no canto inferior direito. Após alguns segundos, você verá o seguinte aviso:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provision-complete.png\" alt-text=\"Captura de tela mostrando a caixa de diálogo completa de provisionamento.\":::\n\n1. Depois que o provisionamento for concluído, selecione **Implantar na nuvem**.\n\n    O Toolkit não implanta o aplicativo automaticamente.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/deploying-command.png\" alt-text=\"Captura de tela para mostrar o comando de implantação\":::\n\n1. Selecione **Criar SharePoint Pacote**, quando for solicitado a criar e implantar manualmente e selecione Criar SharePoint **Pacote**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/build-sharepoint-package.png\" alt-text=\"Captura de tela para a caixa de diálogo Criar Pacote do Sharepoint\":::\n\n    O pacote do aplicativo é criado e você pode ver uma mensagem para carregar o pacote no SharePoint site.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-package-complete.png\" alt-text=\"Captura de tela para a mensagem pacote de aplicativos do Sharepoint\":::\n\n\n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nEm sua janela de terminal:\n\n1. Execute `teamsfx provision`.\n\n  ``` bash\n  teamsfx provision\n  ```\n\n1. Execute `teamsfx deploy`.\n\n  ``` bash\n  teamsfx deploy\n  ```\n\n1. Quando solicitado, selecione **Criar SharePoint Pacote**.\n\n---\n\n## <a name=\"upload-the-app-package-to-sharepoint\"></a>Upload o pacote de aplicativos para SharePoint\n\nVocê encontrará o pacote SharePoint em `SPFx/sharepoint/solution` . Upload pacote para SharePoint:\n\n1. Faça logoff Administração Microsoft 365 Console.\n1. Abra o SharePoint App Catalog.\n\n    1. Abra `https://admin.microsoft.com/AdminPortal/Home` .\n    1. Em **Centros de administração,** selecione o **SharePoint** de administração.\n    1. Selecione **Mais recursos** no menu barra lateral.\n    1. Pressione **Abrir** em **Aplicativos**.\n    1. Selecione **Catálogo de Aplicativos**.\n    1. Selecione a opção para criar automaticamente o site de catálogo e selecione **OK**.\n\n1. Selecione **Distribuir aplicativos para SharePoint**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-distribute-apps.png\" alt-text=\"Distribuir aplicativos para SharePoint.\" border=\"true\":::\n\n1. Selecione **Upload**.\n\n1. Selecione **Escolher Arquivo**.\n\n1. Encontre seu `helloworld.sppkg` arquivo na pasta em seu `SPFx/sharepoint/solution` projeto. Selecione **Abrir**.\n\n1. Selecione **OK**.\n\n    Você será solicitado a escolher se confiar na solução Hello World.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-upload-trust-msg-box.png\" alt-text=\"Mensagem de confiança para implantação.\" border=\"true\":::\n\n1. Verifique se **Tornar essa solução disponível para todos** os sites da organização está selecionada e selecione **Implantar**.\n\n1. Selecione a **guia ARQUIVOS.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-appcatalog-filestab.png\" alt-text=\"Selecione a guia arquivos no catálogo SharePoint App.\" border=\"true\":::\n\n1. Selecione o pacote implantado e selecione **Sincronizar para Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-sync-to-teams.png\" alt-text=\"Selecione a guia arquivos no catálogo SharePoint App.\" border=\"true\":::\n\n    > [!Note]\n    > O processo Sincronizar Teams pode levar alguns minutos. Você verá uma mensagem no lado direito do navegador indicando que o aplicativo foi sincronizado com êxito com Teams.\n\n1. Abra o Teams aplicativo (ou entre `https://teams.microsoft.com` em ).\n1. Selecione o ponto triplo na barra lateral e selecione **Todos os aplicativos**.  \n\n    O aplicativo será colocado nos **Aplicativos construídos para sua categoria organizacional.** Você pode adicionar o aplicativo a partir daí.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"Captura de tela mostrando o aplicativo dentro Teams\" border=\"true\":::\n\n    Parabéns! Seu aplicativo agora está pronto para ser adicionado ao Teams."
