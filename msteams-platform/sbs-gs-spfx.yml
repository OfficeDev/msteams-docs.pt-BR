- durationInMinutes: 1
  content: "A Estrutura do SharePoint (SPFx) é um modelo de desenvolvimento para criar soluções do lado do cliente para o Microsoft Teams e o SharePoint. Seu SPFx Teams aplicativo está hospedado no Microsoft 365. Ele fornece suporte completo para desenvolver e hospedar sua solução de SPFx cliente. Você pode integrar sua Estrutura do SharePoint com:\n\n- SharePoint dados e estender Microsoft Teams. \n- Suas APIs de negócios protegidas com Azure Active Directory.\n\nPara este tutorial, comece Microsoft Teams desenvolvimento de aplicativos com SPFx criando seu primeiro aplicativo com uma funcionalidade de guia.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab1.png\" alt-text=\"Diagrama mostrando que esse aplicativo tem três recursos. A guia está realçada.\" border=\"true\":::\n\n> [!NOTE]\n> Atualmente, o Teams Toolkit oferece apenas a funcionalidade Tab em um aplicativo Teams com Visual Studio Code e Estrutura do SharePoint. Os recursos bot e extensão de mensagem não estão disponíveis.\n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Aqui está uma lista de ferramentas que você precisará para criar e implantar seus aplicativos.\n\n| &nbsp; | Instalar | Para usar... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft&nbsp; Edge](https://www.microsoft.com/edge) (recomendado) ou [Google Chrome](https://www.google.com/chrome/) | Um navegador com ferramentas de desenvolvedor. |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download) | Ambientes de compilação JavaScript, TypeScript ou Estrutura do SharePoint (SPFx). Use a versão 1.55 ou posterior. |\n| &nbsp; | [Kit de ferramentas do Teams](#install-the-teams-toolkit) | Uma Visual Studio Code que cria um scaffolding de projeto para seu aplicativo. Use a versão mais recente. |\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | Ambiente de runtime do JavaScript de back-end. Use a Node.js versão 12 ou 14 LTS. |\n| **Opcional** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft Graph Explorer](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph Explorer, uma ferramenta baseada em navegador que permite executar uma consulta do Microsoft Graph dados. |\n| &nbsp; | [Portal do Desenvolvedor do Teams](https://dev.teams.microsoft.com/) | Portal baseado na Web para configurar, gerenciar e distribuir seu aplicativo do Teams, inclusive para sua organização ou para a loja do Teams. |\n\n> [!TIP]\n> Se você trabalha com os dados do Microsoft Graph, deve aprender e marcar o Microsoft Graph Explorer. Essa ferramenta baseada em navegador permite que você consulte o Microsoft Graph fora de um aplicativo.\n</details>\n\n## <a name=\"prepare-development-environment\"></a>Preparar o ambiente de desenvolvimento\n\nDepois de instalar as ferramentas necessárias, configure o ambiente de desenvolvimento.\n\n### <a name=\"install-the-teams-toolkit\"></a>Instalar o Teams Toolkit\n\nO Teams Toolkit ajuda a simplificar o processo de desenvolvimento com ferramentas para provisionar e implantar recursos de nuvem para seu aplicativo, publicar na Teams e muito mais. Você pode usar o kit de ferramentas com Visual Studio Code, Visual Studio ou como uma CLI (chamada`teamsfx`).\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Abra Visual Studio Code e selecione o modo **de** exibição Extensões (**Ctrl+Shift+X** / **⌘⇧-X** ou **Exibir > Extensões**).\n1. Na caixa de pesquisa, insira **Teams Toolkit**.\n1. Selecione **Instalar** ao lado do Teams Toolkit.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-install-toolkit-vscode.png\" alt-text=\"microsoft tool kit\" border=\"true\":::\" alt-text=\"microsoft tool kit\" border=\"true\":::\n\n    O Teams Toolkit ícone é exibido na Visual Studio Code lateral depois que ele é instalado.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"A ilustração mostra o Teams Toolkit na Visual Studio Code lateral.\":::\n\nVocê também pode encontrar o Teams Toolkit no [Visual Studio Code Marketplace](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension).\n\n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nPara instalar a CLI do TeamsFx, use o gerenciador de `npm` pacotes:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nDependendo da configuração, talvez seja necessário usar para `sudo` instalar a CLI:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nEssa condição é mais comum no Linux e macOS sistemas.\n\nCertifique-se de adicionar npm cache global ao path. Essa etapa normalmente é feita como parte do Node.js instalador.  \n\nVocê pode usar a CLI com o `teamsfx` comando. Verifique se o comando está funcionando executando `teamsfx -h`.\n\n> [!CAUTION]\n> Antes de executar o TeamsFx em terminais do PowerShell, você deve habilitar a política de execução \"assinada remotamente\" para o PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurar seu locatário de Teams desenvolvimento\n\nUm **locatário** é como um espaço ou um contêiner para sua organização no Teams, em que você conversa, compartilha arquivos e executa reuniões. Esse espaço também é onde você faz sideload e testa seu aplicativo. Vamos verificar se você está pronto para desenvolver com o locatário.\n\n### <a name=\"enable-sideloading-option\"></a>Habilitar a opção de sideload\n\nDepois de criar o aplicativo, você deve carregar seu aplicativo no Teams sem distribuí-lo. Esse processo é conhecido como sideload. Entre em sua conta Microsoft 365 para exibir essa opção.\n  \n> [!NOTE]\n> O sideload é necessário para visualizar e testar aplicativos Teams ambiente local. Se ele não estiver habilitado, você não poderá visualizar e testar seu aplicativo Teams localmente.\n\nVocê já tem um locatário e tem acesso de administrador? Vamos verificar se você realmente faz!\n\nVerifique se você pode fazer sideload de aplicativos Teams:\n\n1. No cliente Teams, selecione o **ícone da** Loja.\n1. Selecione **Gerenciar seus aplicativos**.\n1. Procure a opção para Upload **um aplicativo personalizado**. Se você vir a opção, o sideload de aplicativos estará habilitado.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-custom-new.png\" alt-text=\"bot home\" border=\"true\":::\n    > [!NOTE]\n    > Se Teams não mostrar a opção de carregar um aplicativo personalizado, fale com seu Teams administrador.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Criar um locatário Teams desenvolvedor gratuito (opcional)\n\nSe você não tiver uma conta Teams desenvolvedor, poderá obtê-la gratuitamente. Participe do programa Microsoft 365 desenvolvedor!\n\n1. Acesse o [Programa para desenvolvedores do Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Selecione **Ingressar Agora** e siga as instruções na tela.\n1. Na tela de boas-vindas, selecione **Configurar assinatura do E5**.\n1. Configurar a conta de administrador. Depois de concluir, a tela a seguir será exibida:\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-microsoft-365.png\" alt-text=\"Microsoft 365\" border=\"true\":::\n\n1. Entre no Teams usando a conta de administrador que você acabou de configurar. Verifique se você tem o **Upload uma opção de aplicativo personalizado** Teams.\n\n## <a name=\"sharepoint-collection-site-administrator-account\"></a>SharePoint de Administrador do Site de Coleção\n\nVerifique se você tem uma conta de Administrador para um conjunto SharePoint site. Você precisará dessa conta na implantação para hospedagem. Se você estiver usando um locatário Microsoft 365 programa para desenvolvedores, poderá usar a conta de administrador criada no momento.\n\nAgora você tem todas as ferramentas e configurou sua conta. Em seguida, vamos configurar seu ambiente de desenvolvimento e começar a criar!\n"
- title: Criar workspace do projeto para seu aplicativo guia
  durationInMinutes: 1
  content: "Este tutorial orienta você pelas etapas para criar, compilar e implantar um aplicativo Teams usando Estrutura do SharePoint SPFx. Esse aplicativo terá uma funcionalidade de guia.  \n\nNeste tutorial, você aprenderá:\n1. [Como configurar um novo projeto com o Teams Toolkit](#create-your-project)\n1. [Sobre a estrutura de diretório do seu aplicativo](#take-a-tour-of-the-source-code)\n\n> [!IMPORTANT]\n> Antes de começar a criar o workspace do projeto, verifique se você não está conectado a nenhum Microsoft 365 ou conta do Azure.\n\n## <a name=\"create-your-project\"></a>Criar seu projeto\n\nSe os pré-requisitos estão em vigor, vamos começar!\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Abra o Visual Studio Code.\n1. Selecione o ícone do Kit de Ferramentas do Teams:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: na barra Visual Studio Code lateral.\n\n1. Selecione **Criar um novo Teams aplicativo**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-project.png\" alt-text=\"Localização do link de Criação de Novo Projeto na barra lateral do Kit de ferramentas do Teams.\":::\n\n1. Selecione **Criar um novo aplicativo do Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-new-project-intro.png\" alt-text=\"Início do assistente para Criar Novo Projeto\":::\n\n1. Desmarque **a guia**, **selecione Tab (SPFx)** e selecione **OK**.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/new-spfxTab-spfx.png\" alt-text=\"new spfx tab spfx\" border=\"true\":::\n\n1. Selecione **React** **na seção Estrutura**.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-react-page.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Selecione **Enter** para aceitar o Nome **da Web Part padrão**.\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-helloworld.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Insira um nome adequado para seu aplicativo, como `HelloWorld`. Verifique se o nome do aplicativo é alfanumérico. \n   Selecione **Enter**.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-another-helloworld.png\" alt-text=\"bot home\" border=\"true\":::\n\n    Teams Toolkit invoca a CLI do Yeoman para estruturar seu aplicativo Teams e instalar as dependências necessárias no processo.</br>\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-tooklit-updated.png\" alt-text=\"bot home\" border=\"true\":::\n\n    O scaffolding leva alguns minutos.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/sbs-share-point.png\" alt-text=\"bot home\" border=\"true\":::\n    \n    Depois que o aplicativo é criado, o Teams Toolkit exibe uma mensagem para indicar o local em que o workspace do projeto é criado. Esse é o local padrão especificado no Visual Studio Code\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/location-change-new.png\" alt-text=\"location\" border=\"true\":::\n\n    A mensagem oferece duas opções:\n    \n    - **Alterar local**\n    - **Depuração local**\n    \n    Para este tutorial, você não precisa usar essas opções.\n\n    > [!NOTE]\n    > Se você optar por alterar o local do workspace, ele será refletido somente para projetos criados após o recarregamento Visual Studio Code. Nenhuma alteração é feita no local dos projetos existentes.\n\n<details>\n<summary>Uma recapitulação rápida da criação de um Teams aplicativo.</summary>\n\n![Criar um Teams aplicativo](~/assets/videos/spfx-tabapp.gif)\n</details>\n\n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nUse a CLI `teamsfx` para criar o seu primeiro projeto.  Inicie pela pasta onde deseja criar a pasta do projeto.\n\n``` bash\nteamsfx new\n```\n\nA CLI lhe guiará através de algumas perguntas para criar o projeto. Cada pergunta inclui uma instrução sobre como respondá-la, por exemplo, Usar teclas de direção para selecionar uma opção. Depois de responder à pergunta, selecione **Enter** para confirmá-la.\n\n1. Selecione **Criar um novo aplicativo do Teams**.\n2. Selecione **Tab**.\n3. Selecione **Estrutura do SharePoint (SPFx)** de front-end.\n4. Selecione **React** Framework.\n5. Pressione **Enter** para o **Nome da Web Part**.\n6. Insira um nome adequado para seu aplicativo, como `helloworld`. O nome do aplicativo deve ser alfanumérico.\n\n\n   Seu projeto é criado depois que todas as perguntas são respondidas.\n\n---\n\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>Faça um tour pelo código-fonte\n\nApós a criação do projeto, você tem os componentes para criar um aplicativo pessoal básico. Você pode exibir os diretórios e arquivos do projeto na área explorer do Visual Studio Code.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-project-files-spfx.png\" alt-text=\"Captura de tela mostrando arquivos de projeto do aplicativo para um aplicativo pessoal no Visual Studio Code.\" border=\"false\":::\n\nO Toolkit cria scaffolding para você no diretório do projeto para a funcionalidade de guia. \n\nEntre outros itens neste diretório, o Teams Toolkit contém:\n\n- `fx`: o estado do aplicativo no `.fx` diretório.  \n- modelos/recursos: contém os ícones do aplicativo e `color.png` `outline.png`.\n- `manifest.local.template.json`: contém o manifesto do aplicativo para depuração local\n- `manifest.remote.template.json`: contém o manifesto do aplicativo para publicação no Portal do Desenvolvedor para Teams.\n- `.fx/configs/projectSettings.json`: as configurações que você escolheu ao criar o projeto.\n\nConforme você selecionou um SPFx web part, os seguintes arquivos são relevantes para sua interface do usuário:\n\n- `SPFx/src/webparts/{webpart}`: contém sua SPFx web part.\n- `.vscode/launch.json`: descreve as configurações de depuração disponíveis na paleta de depuração.\n"
- title: Criar seu aplicativo guia
  durationInMinutes: 1
  content: "Depois de configurar o workspace do projeto com Teams Toolkit, crie seu projeto de guia. Você precisará entrar em sua conta de Microsoft 365.\n\nNesta página, você aprenderá a [criar e executar seu primeiro aplicativo](#build-and-run-your-app-locally-in-visual-studio-code)\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Entre em sua conta Microsoft 365 usuário\n\nUse sua Microsoft 365 para entrar no Teams. Se você estiver usando um locatário Microsoft 365 programa de desenvolvedor, a conta de administrador configurada durante o registro será sua Microsoft 365 conta.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. Abra o Visual Studio Code.\n1. Selecione o Teams Toolkit:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: na barra lateral.  \n1. Selecione **Entrar no M365**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/account-signin-spfx.png\" alt-text=\"Captura de tela mostrando onde entrar Microsoft 365.\" border=\"false\":::\n\n    O navegador da Web padrão é aberto para permitir que você entre na conta.\n\n1. Entre em sua conta Microsoft 365 usando suas credenciais.\n1. Feche o navegador quando solicitado e retorne ao Visual Studio Code.\n1. Retorne ao Teams Toolkit dentro Visual Studio Code.\n\n    A **seção ACCOUNTS** da barra lateral mostra o nome Microsoft 365 conta.\n\n    Agora você está pronto para compilar o aplicativo e execute-o localmente!\n\n# <a name=\"command-line\"></a>[Linha de comando](#tab/cline)\n\n   Entre no Microsoft 365 com a CLI do TeamsFx.\n\n``` bash\n    teamsfx account login m365\n```\n\n\nO navegador da Web padrão é aberto para permitir que você entre na conta. Entre em sua conta usando suas credenciais. Feche o navegador quando for solicitado.\n\nOs logons da conta são compartilhados entre Visual Studio Code e a CLI do TeamsFx.\n\nAgora que o ambiente de desenvolvimento está configurado, você pode criar, compilar e implantar seu primeiro Teams aplicativo.\n\n ---\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio-code\"></a>Compilar e executar seu aplicativo localmente em Visual Studio Code\n\nPara compilar e executar seu aplicativo localmente:\n\n1. Selecione o **ícone Executar e Depurar** :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/run-debug-icon.png\"::: na Visual Studio Code lateral.\n\n1. Selecione uma das opções a seguir para executar e depurar o aplicativo.\n\n    - **Teams workbench (Edge)**\n    - **Teams workbench (Chrome)**\n\n        :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-debug.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Selecione o botão reproduzir ou selecione a **tecla F5** para iniciar a depuração.\n    > [!NOTE]\n    > Quando você executa o aplicativo pela primeira vez, todas as dependências são baixadas e o aplicativo é criado. Uma janela do navegador é aberta automaticamente e carrega o SharePoint Workbench quando o build é concluído. Esse processo pode levar alguns minutos para ser concluído.\n\n    O Toolkit pode solicitar que você instale um certificado local, se necessário. Esse certificado permite que o Teams carregue seu aplicativo a partir de `https://localhost`. \n    \n1. Selecione **Sim** quando a seguinte caixa de diálogo for exibida:\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Microsoft 365\" border=\"true\":::\n\n    Teams cliente Web é aberto em uma janela do navegador.\n\n1. Selecione **Adicionar** quando solicitado a fazer sideload do aplicativo Teams em seu computador local.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-app-local-debug.png\" alt-text=\"Adicionar o aplicativo ao Teams\":::\n\n1. Selecione a versão do aplicativo Web, se for solicitado a alternar para Teams área de trabalho. Você pode ver o código HTML, CSS e JavaScript em um ambiente de desenvolvimento web padrão.\n\n1. Selecione **Carregar scripts de depuração**, se for solicitado que você carregue scripts de depuração antes que seu aplicativo seja sideload em Teams.\n\n    Parabéns, seu primeiro aplicativo está em execução no Teams!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Captura de tela do aplicativo concluído no ambiente local\":::\n\n    Seu aplicativo agora deve estar em execução. Você pode depurar o aplicativo como qualquer SPFx web part (como definir pontos de interrupção).\n\n> [!TIP]\n> Tente colocar pontos de interrupção no método de renderização e `SPFx/src/webparts/{webpart}/{webpart}.ts` recarregar a janela do navegador. Visual Studio Code parar em pontos de interrupção em seu código.\n\n<details>\n<summary>Saiba o que acontece quando você usa o Workbench Local para depurar seu aplicativo.</summary>\n\n**O workbench local** é a opção padrão para executar e depurar um aplicativo Visual Studio Code. Para este tutorial, é recomendável que você opte por depurar seu aplicativo com o Teams workbench, no entanto, você pode escolher o Workbench local para explorar os layouts da Web Part.\n\n> [!NOTE]\n> Essa interface destina-se apenas a explorar como uma Web Part pode aparecer em um celular ou tablet. Você precisaria escrever o código para incluí-los em seu aplicativo e implantá-lo para exibi-los. \n\nPara explorar layouts de Web Part usando o workbench local:\n\n1. Selecione **Workbench local** e, em seguida, **selecione F5** para executar e depurar o aplicativo.\n    \n    O **SharePoint Web Part Workbench** é aberto no navegador para permitir que você adicione, edite e remova Web Parts.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart.png\" alt-text=\"Captura de tela mostrando o SPFx workbench em execução com o pop-up para adicionar uma Web Part a ser exibida.\":::\n\n1. Selecione **Adicionar Web Part na coluna um + ícone** para adicionar sua Web Part.\n\n1. Selecione sua Web Part no menu.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart2.png\" alt-text=\"Captura de tela mostrando o SPFx workbench em execução com o pop-up para adicionar uma seleção de Web Part.\":::\n\n1. Selecione **Adicionar uma nova seção + ícone** para escolher o layout da coluna para suas Web Parts.\n\n1. Use esta interface para experimentar layouts diferentes para Web Parts:\n    \n    - Exibir **dados de Web Part** para seu layout.\n    - Tente alterar entre diferentes layouts, texto, cor e muito mais.\n    - Use o **botão Visualizar** para exibir as Web Parts. \n    - Exiba o layout da Web Part em diferentes **dispositivos Móveis** **ou Tablets** .\n    - Salve ou descarte as alterações no layout para continuar tentando layouts possíveis.\n\n1. Feche a janela do navegador para interromper a depuração do workbench local quando estiver pronto.\n</details>\n"
- title: Implantar seu primeiro Teams aplicativo
  durationInMinutes: 1
  content: "Você aprendeu a criar, compilar e executar Teams aplicativo com a funcionalidade Tab. A etapa final é implantar seu aplicativo.\n\nVamos implantar o primeiro aplicativo com a funcionalidade Tab no SharePoint usando Teams Toolkit.\n\nNesta página, você aprenderá a:\n1. [Implantar seu primeiro aplicativo](#deploy-your-app-to-sharepoint)\n1. [Distribuir o pacote do aplicativo SharePoint](#distribute-the-app-package-on-sharepoint)\n\n## <a name=\"deploy-your-app-to-sharepoint\"></a>Implantar sua extensão no SharePoint\n\nVerifique se existe SharePoint catálogo de aplicativos em sua implantação. Se ele não existir, [crie um](/sharepoint/use-app-catalog). Pode levar até 15 minutos para que o catálogo de aplicativos seja criado.\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. Abra o Visual Studio Code.\n1. Selecione o Teams Toolkit na barra lateral selecionando o Teams ícone.\n1. Selecione **Provisionar na Nuvem**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provisioning-commands.png\" alt-text=\"Captura de tela mostrando o comando de provisionamento\":::\n\n    O Toolkit atualiza o progresso no canto inferior direito. Após alguns segundos, você verá o seguinte aviso:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provision-complete.png\" alt-text=\"Captura de tela mostrando a caixa de diálogo de provisionamento concluída.\":::\n\n1. Após a conclusão do provisionamento, selecione **Implantar na nuvem**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/deploying-command.png\" alt-text=\"Captura de tela para mostrar o comando de implantação\":::\n\n    O pacote do aplicativo é compilado e carregado no SharePoint site. O Teams Toolkit exibe uma mensagem com o caminho local em que o pacote do aplicativo é salvo.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package.png\" alt-text=\"Captura de tela da mensagem SPFx pacote do aplicativo\":::\n\n    Depois que o pacote é criado, Teams Toolkit exibe uma mensagem com a URL do site SharePoint local em que o pacote do aplicativo foi carregado.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package-uploaded.png\"alt-text=\"Captura de tela do SPFx carregado no SharePoint site\":::\n\n   Você pode publicar no Teams ou selecionar o site do SharePoint.\n\n    * Publicar no Teams (#publish para equipes)\n    * Selecione o link do site SharePoint (#select-the-link-of-the-sharepoint-site)\n\n### <a name=\"publish-to-teams\"></a>Publicar no Teams\n\n1. Selecione **Publicar no Teams**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/publish-your-app1.png\"alt-text=\"Captura de tela da publicação no Teams.\" border=\"true\":::\n\n1. Selecione **Administração portal**.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/admin-portal.png\"alt-text=\"Captura de tela do portal de administração.\" border=\"true\":::\n\n1. Selecione **Gerenciar Aplicativos** e pesquise seu aplicativo na seção de pesquisa para selecionar seu aplicativo.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/manage-apps.png\"alt-text=\"Captura de tela para gerenciar aplicativos.\" border=\"true\":::\n\n1. Selecione **Publicar** para publicar seu aplicativo Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/publish-app.png\"alt-text=\"Captura de tela da publicação.\" border=\"true\":::\n\n1. Abra o Teams aplicativo (ou entre em `https://teams.microsoft.com`).\n\n1. Selecione o ponto triplo na barra lateral e selecione **Todos os aplicativos**.  \n\n    O aplicativo é exibido nos Aplicativos **criados para sua categoria de** organização. Você pode adicionar o aplicativo a partir daí.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"Captura de tela mostrando o aplicativo criado em sua organização.\" border=\"true\":::\n\n1. Selecione seu aplicativo e, em seguida, **selecione Adicionar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-add-app.png\" alt-text=\"Captura de tela do aplicativo a ser adicionado Teams.\" border=\"true\":::\n\n    Parabéns! Seu aplicativo agora é adicionado ao Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Captura de tela do aplicativo concluído a ser adicionado no Ms. Teams.\" border=\"true\":::\"\n\n### <a name=\"select-the-link-of-the-sharepoint-site\"></a>Selecione o link do SharePoint site\n\n\n1. Selecione o link do SharePoint site.\n\n    O SharePoint site é aberto na home page aplicativos. Siga o procedimento para [distribuir o aplicativo](#distribute-the-app-package-on-sharepoint) SharePoint.\n\n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nNa janela do terminal:\n\n1. Execute `teamsfx provision`.\n\n  ``` bash\n  teamsfx provision\n  ```\n\n1. Execute `teamsfx deploy`.\n\n  ``` bash\n  teamsfx deploy\n  ```\n\n1. Quando solicitado, selecione **Compilar SharePoint Pacote**.\n\n    Siga o procedimento para [distribuir o aplicativo](#distribute-the-app-package-on-sharepoint) SharePoint.\n---\n\n## <a name=\"distribute-the-app-package-on-sharepoint\"></a>Distribuir o pacote do aplicativo SharePoint\n\nVocê encontrará o pacote do aplicativo carregado no SharePoint site. Para distribuir o aplicativo e sincronize-o com Teams:\n\n1. Selecione **Distribuir aplicativos para SharePoint**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-distribute-apps.png\" alt-text=\"Distribuir aplicativos para SharePoint.\" border=\"true\":::\n\n    Os Aplicativos para SharePoint página inicial são abertas. Seu aplicativo está listado nesta página.\n\n1. Selecione a **guia ARQUIVOS** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-files-tab.png\" alt-text=\"Selecione a guia arquivos no catálogo SharePoint aplicativo.\" border=\"true\":::\n\n1. Selecione o pacote implantado e, em seguida, **selecione Sincronizar para Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-sync-to-teams.png\" alt-text=\"Selecione a guia arquivos no catálogo SharePoint aplicativo.\" border=\"true\":::\n\n    > [!Note]\n    > A sincronização Teams processo pode levar alguns minutos. Você verá uma mensagem no navegador indicando que o aplicativo foi sincronizado com êxito com Teams.\n\n1. Abra o Teams aplicativo (ou entre em `https://teams.microsoft.com`).\n1. Selecione o ponto triplo na barra lateral e selecione **Todos os aplicativos**.  \n\n    O aplicativo será colocado nos Aplicativos **criados para sua categoria de** organização. Você pode adicionar o aplicativo a partir daí.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"Captura de tela mostrando o aplicativo dentro Teams\" border=\"true\":::\n\n1. Selecione seu aplicativo e, em seguida, **selecione Adicionar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-add-app.png\" alt-text=\"Captura de tela do aplicativo concluído a ser adicionado Teams.\" border=\"true\":::\n\n    Parabéns! Seu aplicativo agora é adicionado ao Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"Captura de tela do aplicativo concluído a ser adicionado Teams.\" border=\"true\":::\""
