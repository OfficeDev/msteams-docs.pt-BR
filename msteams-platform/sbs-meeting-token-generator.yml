### YamlMime:Tutorial
title: Gerador de Token de Reunião
metadata:
  title: Gerador de Token de Reunião
  description: 'Neste tutorial, você aprenderá a configurar um Gerador de Tokens de Reunião para Teams.'
  audience: Developer
  level: Beginner
  ms.date: 11/24/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/enable-and-configure-your-app-for-teams-meetings.md
  nextTutorialTitle: Leia mais para habilitar e configurar aplicativos para reuniões
  ms.custom: mvc
  ms.localizationpriority: high
items:
  - durationInMinutes: 1
    content: |
      O aplicativo Gerador de Tokens de Reunião ajuda a aprimorar sua experiência de reunião Teams, permitindo que os participantes da reunião solicitem token. O aplicativo gera tokens sequencialmente para que cada participante tenha a mesma oportunidade de interagir na reunião. Por exemplo, o aplicativo é útil em sessões de Q&A e em reuniões, como reuniões scrum.

      > [!NOTE]
      > As guias in-meeting do aplicativo Gerador de Tokens de Reunião estão disponíveis apenas no cliente Teams **área de trabalho**.

      **Principais recursos do Gerador de Tokens de Reunião**

      * Exibe o token atual que está sendo atendido na reunião.
      * Exibe a lista de usuários classificação pelo número do token.
      * Gera um token para o usuário mediante solicitação.
      * Exibe o número de token do usuário atual.
      * Permite que o organizador ignore o token de reunião atual.

      **Diferentes maneiras de interações do usuário**

      * Token: solicita token para o usuário.
      * Feito: confirma a geração de tokens para o usuário.
      * Skip: ignora o usuário atual e move para a próxima pessoa na linha para um token.

         > [!NOTE]
         > Skip está disponível apenas para os organizadores da reunião.

      Este guia passo a passo ajuda você a gerar token de reunião para estender reuniões em Teams. Você verá a seguinte saída:

         ![Seu Token](~/assets/images/meeting-token-generator/meeting-token-generator-yourtokennumber.png)
  - title: Pré-requisitos
    durationInMinutes: 1
    content: |
      Certifique-se de instalar as seguintes ferramentas e configurar seu ambiente de desenvolvimento:  

      * [.NET Core SDK](https://dotnet.microsoft.com/download) versão 3.1
      * [Visual Studio 2019](https://visualstudio.microsoft.com/downloads/)
      * [nodejs](https://nodejs.org/en/download/) LTS versão 10.21.0 ou posterior
      * [ngrok versão](https://ngrok.com/download) mais recente (somente para teste de devbox) ou qualquer solução de túnel equivalente

        > [!NOTE]
        > Depois de baixar o ngrok, inscreva-se e instale [authtoken](https://ngrok.com/download).

      * [Obter um locatário Teams desenvolvedor gratuito](https://developer.microsoft.com/en-us/microsoft-365/dev-program)

      Verifique se você tem conhecimento prático das seguintes tecnologias:

      * [C#](https://docs.microsoft.com/en-us/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)
      * [ECMAScript6](http://es6-features.org/#Constants)
      * [ASP.NET versão](https://docs.microsoft.com/en-us/aspnet/core/?view=aspnetcore-3.1) principal 3.1
      * [React.JS](https://reactjs.org/tutorial/tutorial.html) versão 16 ou posterior
  - title: Configurar ambiente local
    durationInMinutes: 1
    content: |
      Clone `Microsoft-Teams-Samples` o repositório para seu GitHub local:  

       1. Abra [Microsoft Teams Exemplos](https://github.com/OfficeDev/Microsoft-Teams-Samples).
       1. Selecione **Código**.
       1. No menu suspenso, selecione **Abrir com GitHub Desktop**.

          ![Repositório clone](~/assets/images/meeting-token-generator/meeting-token-generator-clonerepository1.png)

       1. Selecione **Clonar**. 
  - title: Criar e registrar seu bot no portal do Azure AD
    durationInMinutes: 5
    content: |
      Para criar e registrar seu bot no Azure Active Directory, crie um túnel usando o ngrok e adicione o ponto de extremidade de mensagens, execute as seguintes etapas:

      * Crie o recurso bot do Azure para registrar bot com o Serviço bot do Azure.
      * Crie o segredo do cliente que habilita a autenticação SSO do bot.
      * Adicione Microsoft Teams canal para implantar o bot em um canal Teams.
      * Use ngrok para criar um túnel para os pontos de extremidade do servidor Web.
      * Adicione o ponto de extremidade de mensagens ao túnel de ngrok que você criou.

      **Para criar o recurso bot do Azure**

      1. Vá para o [portal Microsoft Azure.](https://portal.azure.com/)
      1. Selecione **Criar um recurso**.
      1. Na caixa de pesquisa, digite **Bot do Azure**.
      1. Selecione **Enter**.
      1. Selecione **Bot do Azure**.

           ![Criar cartão de bot do Azure](~/assets/images/bots/createazurebot.png)

      1. Selecionar **Criar**.
      1. Insira o nome de alça de bot necessário no **alça bot**.
      1. Na lista **suspenso** Assinatura, selecione **msteams.nonprod.pub.msft.aplt**.
      1. Na lista **listada de grupos** de recursos, selecione seu grupo de recursos existente. Você também pode criar um novo grupo de recursos (selecione **Criar novo** > digite nome do recurso > selecione **OK**).

      1. Selecione o local necessário na lista suspenso **Novo local do** grupo de recursos.

          ![Criar recurso do bot do Azure](~/assets/images/meeting-token-generator/meeting-token-generator-review-plus-create.png)

      1. Na seção **ID do Microsoft App** , por padrão **, Criar nova ID do Microsoft App** está selecionada. 

         Você pode selecionar **Usar registro de aplicativo** existente e inserir **ID** de aplicativo existente e senha de aplicativo **existente ou selecionar** **Criar nova ID do Aplicativo microsoft**.

         > [!NOTE]
         > Não é possível criar mais de um bot com a mesma **ID do Microsoft App**.

      1. Selecione **Examinar + criar**.

          ![Criar ID do Aplicativo Microsoft](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)

      1. Se a validação for aprovada, selecione **Criar**.

          Leva alguns instantes para que o serviço de bot seja provisionado.

      1. Selecione **Acessar recursos**. 

          ![Implantar aplicativo](~/assets/images/meeting-token-generator/meeting-token-generator-botdeployment.png)

          Seu bot do Azure foi criado.

          ![Recurso de bot do Azure criado](~/assets/images/meeting-token-generator/meeting-token-generator-bot-page.png)

      **Para criar o segredo do cliente**

        Execute as etapas a seguir se tiver criado uma nova **ID do Microsoft App**:

      1. No painel esquerdo, selecione **Configuração**. 

         > [!TIP]
         > Salve a **ID do Microsoft App** ou **a ID do Cliente** para referência futura.

      1. Selecione **Multitenant** em **Tipo de Bot**.

          ![Tipo bot](~/assets/images/meeting-token-generator/bot-type.png)

      1. Ao lado da **ID do Microsoft App**, selecione **Gerenciar**.

          ![ID do Aplicativo Microsoft](~/assets/images/meeting-token-generator/meeting-token-generator-config.png)

      1. Na seção **Segredos do** cliente, selecione **Novo segredo do cliente**. 

          ![Novo segredo do cliente](~/assets/images/meeting-token-generator/meeting-token-generator-newclientsecret.png)

         A **janela Adicionar um segredo do** cliente é exibida.  

      1. Insira **Descrição**.

      1. Selecione **Adicionar**.

          ![Adicionar segredo do cliente ao aplicativo](~/assets/images/meeting-token-generator/meeting-token-generator-clientsecret.png)

      1. Na coluna **Valor** , selecione **Copiar para área de transferência**.

           ![Valor do segredo do cliente](~/assets/images/meeting-token-generator/meeting-token-generator-clientvalue.png)
         
         > [!TIP]
         > Salve o **valor de segredos do** cliente ou a senha do aplicativo para referência futura.

      **Para adicionar o Microsoft Teams canal**

      1. Selecione **Início**.

          ![Página inicial](~/assets/images/meeting-token-generator/meeting-token-generator-gotohome.png)

      1. Selecione seu bot de **recursos recentes**.

      1. Selecione **Canais** no painel esquerdo. 

      1. Selecione **Microsoft Teams** <img src="~/assets/images/bots/teamsicon.png" alt="Teams icon" width="20"/>.

      1. Selecione a caixa de seleção para aceitar os **Termos de Serviço**.

      1. Selecione **Concordar**.

            ![Termos de serviço](~/assets/images/meeting-token-generator/meeting-token-generator-terms.png)

      1. Selecione **Salvar**.

            ![Selecione Teams](~/assets/images/meeting-token-generator/config-teams.png)   

      **Para criar um túnel para o servidor Web local**

      Use o ngrok para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web em execução local. Execute o seguinte comando em ngrok:

       ```bash
       ngrok http -host-header=localhost 3978
       ```

      > [!NOTE]
      > Ao criar o túnel ngrok, use `localhost 5000` em vez de `3978` se você escolher **Linha de comando** para executar seu aplicativo.

      > [!TIP]
      > Se você encontrar **ERR_NGROK_4018**, siga as etapas fornecidas no prompt de comando para se inscrever e autenticar o ngrok. Em seguida, execute o `ngrok http -host-header=localhost 3978` comando.


      **Para adicionar ponto de extremidade de mensagens**

      1. De ngrok, copie a URL HTTPS (https para io).

          ![URL HTTPS do ngrok](~/assets/images/meeting-token-generator/meeting-token-generator-ngrok.png)

          > [!NOTE]
          > A URL HTTPS em seu ngrok é seu nome de domínio totalmente qualificado.
          > O `WebAppDomain` é um nome de domínio totalmente qualificado que não inclui `https://` nele.

      1. Em **Configurações** para o bot do Azure que você criou, selecione **Configuração**.

      1. No **ponto de extremidade mensagens**, use a URL HTTPS disponível no ngrok e, no final da URL, adicione **/api/messages**.

          ![Ponto de extremidade de mensagens](~/assets/images/meeting-token-generator/meeting-token-generator-messaging-endpoint.png)

      1. Selecione **Aplicar**.

          Você definiu com êxito um bot no Serviço de Bot do Azure.
  - title: Atualizar o registro do aplicativo do Azure AD para a guia SSO
    durationInMinutes: 1
    content: |
      **Para registrar seu aplicativo por meio do portal do Microsoft Azure AD**  

      1. Vá para o [portal Microsoft Azure.](https://portal.azure.com/)

      1. Selecione **Azure Active Directory**.

      1. No painel de navegação esquerdo, selecione **Registros de Aplicativos**.

      1. Selecione seu bot.

         ![Registro do aplicativo](~/assets/images/meeting-token-generator/meeting-token-generator-appregister.png)

      1. Em **Gerenciar**, selecione **Expor uma API**.

      1. Selecione **Definir**.

         ![Expor uma API](~/assets/images/meeting-token-generator/meeting-token-generator-exposeanapi.png)

      1. Definir o **URI de ID do Aplicativo** na forma de `api://{AppID}`.

         ![Definir link](~/assets/images/meeting-token-generator/meeting-token-generator-setlink.png)

      1. Insira o `WebAppDomain` valor entre `api://` e `/{AppID}`.</br>
          `api://ae57****.ngrok.io/{AppID}`</br>
          
         A imagem a seguir mostra o nome de domínio:
          
          ![URI da ID do Aplicativo](~/assets/images/meeting-token-generator/meeting-token-generator-appIDuri.png)

          > [!NOTE]
          > Se você estiver usando um serviço de tunelamento como ngrok, certifique-se de atualizar o valor sempre que o subdomínio ngrok mudar.
          > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, onde `f631****.ngrok.io` está o novo nome do subdomínio ngrok.

      1. Selecione **Adicionar um escopo**. 

      1. No painel exibido, digite como `access_as_user` o **nome do escopo**.

      1. Definir **Who pode consentir?** para `Admins and users`.

      1. Para configurar os prompts de consentimento do administrador e do usuário com valores apropriados para `access_as_user` escopo, forneça as seguintes informações nos campos:</br>

           * Insira `Teams can access the user’s profile` como **Nome de exibição de consentimento do administrador**.

           * Insira `Allows Teams to call the app’s web APIs as the current user` como **Descrição de consentimento do administrador**.

           * Insira `Teams can access the user profile and make requests on the user’s behalf` como **Nome de exibição de consentimento do usuário**.

           * Insira `Enable Teams to call this app’s APIs with the same rights as the user` como **Descrição de consentimento do usuário**.

         A imagem a seguir mostra os campos e os valores:

          ![Adicionar um escopo](~/assets/images/meeting-token-generator/meeting-token-generator-addascope.png)

      1. Verifique se o **Estado** está definido como **Habilitado**.

      1. Selecione **Adicionar escopo** para salvar.

          ![Adicionar escopo](~/assets/images/meeting-token-generator/meeting-token-generator-addscope2.png)

          > [!NOTE]
          > O **nome do escopo** deve corresponder ao URI `/access_as_user` **de ID do** aplicativo com anexado no final.</br>
             `api://ae57****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`

          ![Scopes](~/assets/images/meeting-token-generator/meeting-token-generator-scopes.png) 

      1. Na seção **Aplicativos cliente autorizados,** identifique os aplicativos que você deseja autorizar para o aplicativo Web do seu aplicativo. 

      1. Selecione **Adicionar um aplicativo cliente**. 

          ![Adicionar aplicativo cliente](~/assets/images/meeting-token-generator/meeting-token-generator-selectclientapp.png) 

      1. Insira **a ID do cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para Teams aplicativo móvel ou desktop. 

          ![Adicionar aplicativo cliente 1](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp1.png) 

         Você pode inserir **a ID do cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para Teams web.

          ![Adicionar aplicativo cliente 2](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp2.png) 

      1. Selecione **Escopos autorizados**.

          ![Adicionar aplicativo cliente 2](~/assets/images/meeting-token-generator/meeting-token-generator-authorizedscope1.png) 

         A imagem a seguir exibe as IDs do cliente:

           ![Aplicativos do cliente](~/assets/images/meeting-token-generator/meeting-token-generator-clientapps.png) 

      1. No painel esquerdo, selecione **Permissões de API**. 

         > [!NOTE]
         > Os usuários só precisam consentir com essas permissões se o aplicativo do Azure AD estiver registrado em um locatário diferente.

      1. Selecione **Adicionar uma permissão**.

           ![Adicionar permissão](~/assets/images/meeting-token-generator/meeting-token-generator-addpermission.png)

      1. Selecione **Microsoft Graph**.

      1. Selecione **Permissões delegadas**.

          Por padrão, **User.Read** está selecionado.

           ![Usuário](~/assets/images/meeting-token-generator/meeting-token-generator-userpermission.png)

      1. Adicione as seguintes permissões:</br>
           * **email**
           * **offline_access**
           * **OpenId**
           * **perfil**

      1. Selecione **Adicionar permissões**.

           ![Outras permissões](~/assets/images/meeting-token-generator/meeting-token-generator-otherpermissions.png)

      1. No painel esquerdo, selecione **Autenticação** para definir um URI de redirecionamento. 

         > [!NOTE]
         > Se um aplicativo não tiver o consentimento do administrador de IT, os usuários deverão fornecer consentimento na primeira vez que usarem um aplicativo.
                 
           1. Selecione **Adicionar uma plataforma**.
           1. Selecione **Web**.

              ![Web](~/assets/images/meeting-token-generator/meeting-token-generator-webauthentication.png)

           1. Insira o URI de redirecionamento para seu aplicativo, aplicando-se `auth-end` ao nome de domínio totalmente qualificado:</br> 
             `https://ae57****.ngrok.io/auth-end`. </br>

           1. **Habilitar fluxos implícitos de** concessão e híbridos selecionando as seguintes caixas de seleção:
               * **Tokens de ID**
               * **Tokens de acesso**

           1. Selecione **Configurar**.

              ![Auth-end](~/assets/images/meeting-token-generator/meeting-token-generator-authend.png)
  - title: Configurar configurações de aplicativo
    durationInMinutes: 1
    content: |
      1. Navegue **até appsettings.json** no repositório clonado.

          ![Local das configurações do aplicativo](~/assets/images/meeting-token-generator/meeting-token-generator-appsettingslocation.png)

      1. Abra **appsettings.json** **no Visual Studio Code** e atualize as seguintes informações:  

           * De `"MicrosoftAppId"` acordo com a **ID do aplicativo Microsoft do seu bot**.
           * De `"MicrosoftAppPassword"` acordo com o valor da ID secreta do cliente do bot.
           * De `"AzureAd"."TenantId"` acordo com a ID de locatário do locatário em que o aplicativo é usado.

               > [!NOTE]
               > O exemplo funciona apenas no locatário atual.

           * De `"AzureAd"."ApplicationId"` acordo com a **ID do aplicativo Microsoft do seu bot**.
           * De `"ContentBubbleUrl"` acordo com a url do iframe da bolha de conteúdo `(https://[WebAppDomain]/contentBubble.html)`.

               > [!NOTE]
               > `WebAppDomain` é seu domínio ngrok, portanto, a URL da bolha de conteúdo é semelhante a `https://ae57****.ngrok.io/contentBubble.html`.

          ![Configurações do aplicativo](~/assets/images/meeting-token-generator/meeting-token-generator-appsettings.png)
  - title: Configurar arquivo de manifesto
    durationInMinutes: 1
    content: |
      1. Navegue **até manifest.json** no repositório clonado.

          ![Local do arquivo de manifesto](~/assets/images/meeting-token-generator/meeting-token-generator-manifestlocation.png)

      1. Abra **manifest.json** **no Visual Studio Code** e faça as seguintes alterações:

           * Definir `manifestVersion` como `1.11`.

             > [!NOTE]
             > Forneça a versão mais recente.

           * Definir `$schema` como `https://developer.microsoft.com/json-schemas/teams/v1.11/MicrosoftTeams.schema.json`.
           * Definir `resource` como `api://[WebAppDomainName]/[MicrosoftAppId]`.
           * Substitua `[companyName]` por `Contoso`.
           * Substitua as seções a seguir pelo nome de domínio totalmente qualificado:
             * `[websiteUrl]`
             * `[privacyUrl]`
             * `[termsOfUseUrl]`


             ![Imagem de manifesto1](~/assets/images/meeting-token-generator/meeting-token-generator-manifest-1.png)

           * Substitua todas as ocorrências por `[WebAppDomainName]` seu nome de domínio ngrok.
           * Substitua todas as ocorrências por `[MicrosoftAppId]` uma **ID do aplicativo Microsoft do seu bot**.

             ![Imagem de manifesto2](~/assets/images/meeting-token-generator/meeting-token-generator-manifest-2.png)
  - title: Criar aplicativo cliente usando a instalação npm
    durationInMinutes: 1
    content: |
      **Para criar aplicativo cliente usando a instalação npm para gerar pasta distribuível**

      1. Navegue até **a pasta Aplicativo** no repositório clonado.
      1. Copie o **caminho da pasta** App.
      1. Abra uma nova janela prompt de comando, altere o diretório atual para o caminho **do aplicativo** copiado.

         ![Caminho da pasta do aplicativo](~/assets/images/meeting-token-generator/meeting-token-generator-appfolderlocation.png)

      1. Execute `npm install` para baixar pacotes e dependências.
      1. Execute `npm run build` para criar o aplicativo.

         ![Criar aplicativo](~/assets/images/meeting-token-generator/meeting-token-generator-buildapp.png)

         O processo gera a pasta distribuível ou **/dist** dentro da pasta **App** onde os ativos são copiados. O servidor serve os arquivos estáticos do local.

         ![Pasta distribuível](~/assets/images/meeting-token-generator/meeting-token-generator-distfolder.png)
  - title: Criar e executar o serviço
    durationInMinutes: 1
    content: |
      **Para criar e executar o serviço usando Visual Studio linha 2019 ou Command**

      # <a name="visual-studio-2019"></a>[Visual Studio 2019](#tab/vs2019)

         1. Iniciar **Visual Studio 2019**.
         1. Navegue **até** **FileOpen** >  >  **Project/Solution**.

            ![Abrir arquivo](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)

         1. Selecione **Arquivo TokenApp.csproj** na **pasta csharp** .

            ![Arquivo token](~/assets/images/meeting-token-generator/meeting-token-generator-Tokenfileready.png)

         1. Pressione **F5** para executar o projeto.

         1. Selecione **Sim** se a caixa de diálogo a seguir for exibida:

            ![Certificado de Confiança](~/assets/images/meeting-token-generator/meeting-token-generator-certificate.png)

            Uma página da Web é aberta com uma mensagem **O aplicativo está pronto!**.

            ![Aplicativo pronto](~/assets/images/meeting-token-generator/meeting-token-generator-appisready.png) 

          
      # <a name="command-line"></a>[Linha de comando](#tab/cli)

      Navegue até **a pasta csharp** em uma janela do Prompt de Comando e insira o seguinte comando:

      ```bash
      dotnet run
      ```

      ![Dotnet](~/assets/images/meeting-token-generator/meeting-token-generator-dotnetruncmd.png)
        
  - title: Habilitar a visualização do desenvolvedor
    durationInMinutes: 1
    content: |
      **Para habilitar a visualização do desenvolvedor na área de trabalho Teams cliente**

      1. Habilita o carregamento de aplicativos no console de administração do locatário.
         1. Entre [no Centro de administração do Microsoft 365](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/) com suas credenciais de administrador.
         1. No painel esquerdo, selecione **Mostrar Tudo**.
         1. Selecione **Teams**.

            ![Menu centro de administração](~/assets/images/meeting-token-generator/meeting-token-generator-admincenterimage.png)

         1. No painel esquerdo, selecione Teams **aplicativos**.
         
         1. Selecione **Políticas de Instalação**.

            ![Políticas de instalação](~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies.png) 

         1. Selecione **Global**.

            ![Toggle On](~/assets/images/meeting-token-generator/meeting-token-generator-turnonsideloadimage.png)

         1. Alterne **Upload aplicativos personalizados** para **a posição** On.

            ![Toggle On](~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn.png)

         1. Selecione **Salvar**. 
         
            Seu locatário de teste pode permitir o sideload de aplicativo personalizado.

            > [!NOTE]
            > O sideload leva algum tempo para ficar ativo.

      1. Vá para **Microsoft Teams**.

      1. No canto superior direito da interface Teams, selecione `...`.

      1. Selecione **Sobre**. 

      1. Selecione **Visualização do desenvolvedor**.

          ![Visualização do Desenvolvedor](~/assets/images/meeting-token-generator/meeting-token-generator-devpreview.png)

      1. Selecione **Alternar para visualização do desenvolvedor**.

          ![Alternar para visualização do desenvolvedor](~/assets/images/meeting-token-generator/meeting-token-generator-switchtodevpreview.png)
  - title: Adicionar Aplicativo de Token de Reunião ao Teams
    durationInMinutes: 1
    content: |
      **Para criar uma reunião Teams e adicionar o Aplicativo de Token de Reunião**

      1. No repositório clonado, navegue até **csharp > Resources > Manifesto**.

      1. Crie uma .zip com os seguintes arquivos presentes na **pasta Manifesto** : 
         * manifest.json
         * icon-outline.png
         * icon-color.png

         ![Arquivo ZIP](~/assets/images/meeting-token-generator/meeting-token-generator-zipfile.png) 

      1. Crie uma reunião com alguns apresentadores e participantes.

      1. Depois que a reunião for criada, vá para a página de detalhes da reunião e selecione **Adicionar** **um aplicativo**.

         ![Adicionar um aplicativo](~/assets/images/meeting-token-generator/meeting-token-generator-addanapp.png) 

      1. No pop-up aberto, selecione **Gerenciar aplicativos**.

         ![Gerenciar aplicativos](~/assets/images/meeting-token-generator/meeting-token-generator-manageappsimage.png)

      1. Selecione **Upload um aplicativo personalizado**. 

         ![Upload aplicativo personalizado](~/assets/images/meeting-token-generator/meeting-token-generator-uploadcustomapp.png)

      1. Selecione **Abrir** para carregar o arquivo .zip que você criou na **pasta Manifesto** .

         ![Selecionar arquivo zip](~/assets/images/meeting-token-generator/meeting-token-generator-selectzip.png)

      1. Selecione **Adicionar**.

         ![Adicionar o aplicativo](~/assets/images/meeting-token-generator/meeting-token-generator-addtheapp.png)

         A **seção Gerenciar aplicativos** exibe a lista de aplicativos.

         ![Aplicativo em Gerenciar aplicativos](~/assets/images/meeting-token-generator/meeting-token-generator-manageappsection.png)

      1. Vá para Teams reunião.

      1. Selecione **Adicionar um aplicativo**. 

         Na página seleção do aplicativo, o aplicativo é exibido como **Aplicativo de Token de Reunião**.

         ![Ícone do aplicativo no Teams](~/assets/images/meeting-token-generator/meeting-token-generator-appicon.png)

      1. Selecione o **Aplicativo de Token de Reunião**.

      1. Selecione **Salvar**.

         ![Aplicativo bem-vindo](~/assets/images/meeting-token-generator/meeting-token-generator-welcomeapp.png)

         O aplicativo fica visível no chat da reunião. 

      1. Inicie a reunião. 

         O ícone fica visível na barra de controle de reunião.

          ![Token no Meet](~/assets/images/meeting-token-generator/meeting-token-generator-tokeninmeet.png)

       > [!NOTE] 
       > Ao trabalhar em seu próprio projeto, certifique-se de usar um mecanismo de armazenamento durável para armazenar as informações de token e a URL de serviço para o locatário.
