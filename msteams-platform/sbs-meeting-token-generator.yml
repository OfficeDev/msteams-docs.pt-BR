- durationInMinutes: 1
  content: >
    O aplicativo de token de Reunião ajuda a aprimorar sua experiência de reunião no Teams permitindo que os participantes da reunião solicitem token e gerem tokens. O aplicativo gera tokens sequencialmente para que cada participante tenha a mesma oportunidade de interagir na reunião. Por exemplo, o aplicativo é útil em sessões de Q&A e em reuniões, como reuniões scrum.


    > [!NOTE]

    > As guias na reunião para o aplicativo gerador de token de Reunião estão disponíveis somente para Teams de área de trabalho.


    **Principais recursos do gerador de token de reunião**


    * Exibe o token atual usado na reunião

    * Exibe a lista de usuários classificada com base no número do token

    * Gera um token para o usuário mediante solicitação

    * Exibe o número do token do usuário atual

    * Permite que o organizador ignore o token de reunião atual


    **Diferentes maneiras de interações do usuário**


    * Token: solicita o token para o usuário

    * Concluído: confirma a geração de token para o usuário

    * Ignorar: ignora o usuário atual e passa para a próxima pessoa na linha para um token

      > [!NOTE]
      > Skip está disponível somente para os organizadores da reunião.

    Este guia passo a passo ajuda você a gerar um token de reunião para todos os participantes interagirem na reunião. Você verá a seguinte saída:

       :::image type="content" source="~/assets/images/meeting-token-generator/sbs-final-output.png" alt-text="saída final" border="true":::
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Instale as seguintes ferramentas e configure seu ambiente de desenvolvimento: \n\n * [Microsoft Teams](https://teams.microsoft.com/) com conta válida \n * [Obter um locatário Teams desenvolvedor gratuito](https://developer.microsoft.com/microsoft-365/dev-program)\n * [Versão mais recente do SDK do .NET Core](https://dotnet.microsoft.com/download)\n * [Versão mais recente do Visual Studio](https://visualstudio.microsoft.com/downloads/)\n * [Versão mais recente do nodejs](https://nodejs.org/en/download/)\n * [Versão mais recente do ngrok](https://ngrok.com/download) ou qualquer solução de túnel equivalente\n \n   > [!NOTE]\n   > Depois de baixar o ngrok, inscreva-se e instale [o authtoken](https://ngrok.com/download).\n \n Você deve ter conhecimento prático das seguintes tecnologias:\n\n * [C#](/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)\n * [ECMAScript6](http://es6-features.org/#Constants)\n * [Versão mais recente do ASP.NET core](/aspnet/core/?view=aspnetcore-3.1)\n * [Versão mais recente do React.JS](https://reactjs.org/tutorial/tutorial.html) \n \n"
- title: Configurar o ambiente local
  durationInMinutes: 1
  content: "1. Abra [Microsoft Teams exemplos](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Selecione **Código**.\n1. No menu suspenso, selecione **Abrir com GitHub Desktop**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-bot-builder-samples.png\" alt-text=\"Bot\" border=\"true\":::\n\n1. Selecione **Clonar**. \n"
- title: Criar e registrar seu bot
  durationInMinutes: 5
  content: "As etapas a seguir ajudam você a criar e registrar seu bot no portal do Azure.\n\n * Criar um recurso de Bot do Azure para registrar o bot com o Azure Serviço de Bot\n * Criar segredo do cliente para habilitar a autenticação de SSO do bot\n * Adicionar Teams canal para implantar o bot\n * Usar o ngrok para criar um túnel para os pontos de extremidade do servidor Web\n * Adicionar ponto de extremidade de mensagens ao túnel ngrok que você criou\n\n **Para criar um recurso de Bot do Azure**\n\n 1. Acesse o [Portal do Azure](https://portal.azure.com/).\n 1. Selecione **Criar um recurso**.\n 1. Na caixa de pesquisa, insira o **Bot do Azure**.\n 1. Selecione **Enter**.\n 1. Selecione **o Bot do Azure**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-azure-home-bot.png\" alt-text=\"home bot\" border=\"true\":::\n\n 1. Selecionar **Criar**.\n 1. Insira o nome do identificador do bot necessário no **identificador do Bot**.\n 1. Selecione sua **Assinatura** na lista suspensa.\n 1. Selecione o **grupo de recursos** na lista suspensa.\n \n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-create-azure-bot.png\" alt-text=\"nova aruze\" border=\"true\":::\n\n    Você também pode criar um novo grupo de recursos **(selecione Criar** > insira o nome do recurso > selecione **OK**).\n\n 1. Se você tiver criado um novo grupo de recursos, selecione o local necessário na lista suspensa Novo local **do grupo** de recursos.\n     \n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-south-india.png\" alt-text=\"Índia\" border=\"true\":::\n\n 1. Na seção **ID do Aplicativo da Microsoft** , por padrão **, a opção Criar nova ID de Aplicativo da Microsoft** está selecionada. \n \n    Você pode selecionar **Usar o registro de** aplicativo existente e inserir a **ID** do aplicativo existente e a senha do aplicativo existente ou selecionar Criar **nova ID de Aplicativo da Microsoft**.\n\n    > [!NOTE]\n    > Não é possível criar mais de um bot com a mesma **ID do Aplicativo da Microsoft**.\n\n 1. Selecione **Tipo de Aplicativo** como **Multilocatário**.\n 1. Selecione **Examinar + criar**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-multitenant.png\" alt-text=\"multilocatário\" border=\"true\":::\n\n 1. Se a validação for aprovada, selecione **Criar**.\n\n     Leva alguns instantes para que o serviço de bot seja provisionado.\n\n 1. Selecione **Acessar recursos**. \n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-meeting-token-generator-bot-deployment.png\" alt-text=\"Bot\" border=\"true\":::\n\n     Seu bot do Azure é criado.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-bot-page.png\" alt-text=\"bot home\" border=\"true\":::\n\n **Para criar o segredo do cliente**\n\n   Execute as seguintes etapas se você tiver criado uma nova **ID de Aplicativo da Microsoft**:\n\n 1. No painel esquerdo, selecione **Configuração**. \n\n    > [!TIP]\n    > Salve a **ID do Aplicativo da Microsoft** ou **a ID do Cliente** para referência futura.\n\n 1. Ao lado da **ID do Aplicativo da Microsoft**, selecione **Gerenciar**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-microsoft-app-id.png\" alt-text=\"id do aplicativo microsoft\" border=\"true\":::\n\n 1. Na seção **Segredos do cliente** , selecione **Novo segredo do cliente**. \n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-client-secret.png\" alt-text=\"Segredo\" border=\"true\":::\n    \n    A **janela Adicionar um segredo do** cliente é exibida.  \n\n 1. Insira **Descrição**.\n \n 1. Selecione **Adicionar**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-add-client secret.png\" alt-text=\"client\" border=\"true\":::\n\n 1. Na coluna **Valor** , selecione **Copiar para área de transferência**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-clientvalue.png\" alt-text=\"bot home\" border=\"true\":::\n    \n    > [!TIP]\n    > Salve o **valor de segredos do** cliente ou a senha do aplicativo para referência futura.\n\n **Para adicionar o Microsoft Teams canal**\n\n 1. Selecione **Início**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-home-page.png\" alt-text=\"Página\" border=\"true\":::\n\n 1. Selecione seu bot de **recursos recentes**.\n\n 1. Selecione **Canais** no painel esquerdo. \n\n 1. Selecione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n 1. Marque a caixa de seleção para aceitar os **Termos de Serviço**.\n \n 1. Selecione **Concordar**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-agree.png\" alt-text=\" Concordo\" border=\"true\":::\n\n 1. Selecione **Aplicar**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-messages.png\" alt-text=\"messages\" border=\"true\":::   \n \n **Para criar um túnel para o servidor Web local**\n\n Use o ngrok para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web em execução localmente. Execute o seguinte comando no ngrok:\n\n   ```bash\n   ngrok http -host-header=localhost 3978\n   ```\n\n   > [!NOTE]\n   > Ao criar o túnel ngrok, use `localhost 5000` em vez de `3978` escolher a linha **de** comando para executar seu aplicativo.\n \n   > [!TIP]\n   > Se você encontrar **ERR_NGROK_4018**, siga as etapas fornecidas no **Prompt** de Comando para se inscrever e autenticar o ngrok. Em seguida, execute o `ngrok http -host-header=localhost 3978` comando.\n\n\n **Para adicionar o ponto de extremidade de mensagens**\n\n 1. No ngrok, copie a URL HTTPS.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-ngrok-page.png\" alt-text=\"ngrok\" border=\"true\":::\n\n     > [!NOTE]\n     > A URL HTTPS em seu ngrok é seu nome de domínio totalmente qualificado.\n     > É `WebAppDomain` um nome de domínio totalmente qualificado que não inclui `https://` nele.\n\n 1. Em **Configurações** para o bot do Azure que você criou, selecione **Configuração**.\n\n 1. No **ponto de extremidade de Mensagens**, use a URL HTTPS disponível no ngrok e, no final da URL, adicione **/api/messages**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-messaging-endpoint.png\" alt-text=\"bot home\" border=\"true\":::\n\n 1. Selecione **Aplicar**.\n\n     Você configurou com êxito um bot no Azure Serviço de Bot.\n"
- title: Atualizar o registro de aplicativo do Azure para SSO da guia
  durationInMinutes: 1
  content: "1. Acesse o [Portal do Azure](https://portal.azure.com/).\n\n1. Selecione **Azure Active Directory**.\n\n1. No painel de navegação esquerdo, selecione **Registros de aplicativo**.\n\n1. Selecione seu bot.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-app-register.png\" alt-text=\"Registrar\" border=\"true\":::\n\n1. Em **Gerenciar**, selecione **Expor uma API**.\n\n1. Selecione **Definir**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-bot-set.png\" alt-text=\"set\" border=\"true\":::\n\n1. Defina **o URI da ID do** Aplicativo na forma de `api://your ngrok/botid-{your AppID}`.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-setlink.png\" alt-text=\"bot home\" border=\"true\":::\n\n   A imagem a seguir mostra o nome de domínio:\n    \n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-appIDuri.png\" alt-text=\"bot home\" border=\"true\":::\n  \n   > [!NOTE]\n   > Se você estiver usando um serviço de túnel, como o ngrok, atualize o valor sempre que o subdomínio ngrok for alterado.\n   > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, onde está `f631****.ngrok.io` o novo nome do subdomínio ngrok.\n\n1. Selecione **Adicionar um escopo**. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/selectscope.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. No painel exibido, insira como `access_as_user` o nome **do escopo**.\n\n1. Definir **Who pode consentir?** para `Admins and users`.\n\n1. Para configurar os prompts de consentimento do administrador e do usuário com os valores apropriados para `access_as_user` o escopo, forneça as seguintes informações nos campos:</br>\n\n     * Insira como `Teams can access the user’s profile` nome **de exibição de consentimento do administrador**\n\n     * Inserir como `Allows Teams to call the app’s web APIs as the current user` **descrição de consentimento do administrador**\n\n     * Insira como `Teams can access the user profile and make requests on the user’s behalf` nome **de exibição de consentimento do usuário**\n\n     * Inserir como `Enable Teams to call this app’s APIs with the same rights as the user` **descrição de consentimento do usuário**\n\n   A imagem a seguir mostra os campos e os valores:\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addascope.png\" alt-text=\"bot home\" border=\"true\":::\n1. Verifique se o **Estado** está definido como **Habilitado**.\n\n1. Selecione **Adicionar escopo** para salvar.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-enabled.png\" alt-text=\"enabled\" border=\"true\":::\n\n    > [!NOTE]\n    > O **nome do escopo** deve corresponder ao URI **da ID do** Aplicativo `/access_as_user` com acrescentado no final.</br>\n       `api://ae57****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-scopes.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Na seção **Aplicativos cliente autorizados,** identifique os aplicativos que você deseja autorizar para o aplicativo Web do seu aplicativo. \n\n1. Selecione **Adicionar um aplicativo cliente**. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-selectclientapp.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Insira **a ID do cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para Teams aplicativo móvel ou da área de trabalho. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp1.png\" alt-text=\"bot home\" border=\"true\":::\n\n   Você pode inserir **a ID do cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para Teams aplicativo Web.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp2.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Selecione **Escopos autorizados**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-authorizedscope.png\" alt-text=\"bot home\" border=\"true\":::\n\n   A imagem a seguir exibe a ID do Cliente:\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-clientapps.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. No painel esquerdo, selecione **Permissões de API**. \n\n   > [!NOTE]\n   > Os usuários precisam consentir com essas permissões somente se o aplicativo do Azure AD estiver registrado em um locatário diferente.\n\n1. Selecione **Adicionar uma permissão**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/addpermission.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Selecione **Microsoft Graph**.\n\n1. Selecione **Permissões delegadas**.\n\n1. Adicione as seguintes permissões:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Selecione **Adicionar permissões**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-otherpermissions.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. No painel esquerdo, selecione **Autenticação para** definir um URI de redirecionamento. \n\n   > [!NOTE]\n   > Se um aplicativo não receber consentimento do administrador de TI, os usuários deverão fornecer consentimento na primeira vez que usarem um aplicativo. </br>\n           \n    \n     1. Selecione **Adicionar uma plataforma**.\n     1. Selecione **Web**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-webauthentication.png\" alt-text=\"bot home\" border=\"true\":::\n\n     1. Insira o URI de redirecionamento para seu aplicativo acrescentando-se `auth-end` ao nome de domínio totalmente qualificado:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. **Habilite a concessão implícita e os fluxos** híbridos selecionando as seguintes caixas de seleção:\n         * **Tokens de ID**\n         * **Tokens de acesso**\n\n     1. Selecione **Configurar**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-configure-web.png\" alt-text=\"bot home\" border=\"true\":::\n"
- title: Definir configurações de aplicativo
  durationInMinutes: 1
  content: "1. Navegue **até appsettings.json** no repositório clonado.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-appsettingslocation.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Abra **appsettings.json** **no Visual Studio Code** e atualize as seguintes informações:  \n\n     * Definir `\"MicrosoftAppId\"` como a **ID do aplicativo Microsoft do bot**\n     * Definir `\"MicrosoftAppPassword\"` como o valor da ID do segredo do cliente do bot\n     * Defina `\"AzureAd\".\"TenantId\"` como a ID de locatário do locatário em que o aplicativo é usado\n\n    > [!NOTE]\n    > O exemplo funciona apenas no locatário atual.\n\n     * Definir `\"AzureAd\".\"ApplicationId\"` como a **ID do aplicativo Microsoft do bot**\n     * Definir `\"ContentBubbleUrl\"` como a URL do iframe da bolha de conteúdo `(https://[WebAppDomain]/contentBubble.html)`\n\n    > [!NOTE]\n    > `WebAppDomain` é seu domínio ngrok, portanto, a URL da bolha de conteúdo é semelhante a `https://ae57****.ngrok.io/contentBubble.html`.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs app setting Latest.png\" alt-text=\"bot home\" border=\"true\":::\n"
- title: Configurar o arquivo de manifesto
  durationInMinutes: 1
  content: >
    1. Navegue até `manifest.json` o repositório clonado.

        :::image type="content" source="~/assets/images/meeting-token-generator/sbs-manifest.png" alt-text="Manifesto" border="true":::

    1. Abra `manifest.json` no **Visual Studio Code** e faça as seguintes alterações:

         * Definir `manifestVersion` como a versão mais recente
         * Definir `$schema` como `https://developer.microsoft.com/json-schemas/teams/v1.11/MicrosoftTeams.schema.json`
         * Definir `resource` como `api://[WebAppDomainName]/[MicrosoftAppId]`
         * Substituir `[companyName]` para `Contoso`
         * Substitua as seções a seguir pelo nome de domínio totalmente qualificado:
           * `websiteUrl`
           * `privacyUrl`
           * `termsOfUseUrl`


          :::image type="content" source="~/assets/images/meeting-token-generator/sbs-manifest 1 latest new.png" alt-text="bot home" border="true":::

         * Substituir todas as ocorrências pelo `WebAppDomainName` nome de domínio ngrok
         * Substitua todas as ocorrências pela `MicrosoftAppId` **ID do aplicativo Microsoft do bot**

          :::image type="content" source="~/assets/images/meeting-token-generator/sbs-manifest 2 Latest.png" alt-text="bot home" border="true":::
- title: Criar aplicativo cliente usando a instalação do npm
  durationInMinutes: 1
  content: >
    1. Navegue até **a pasta** Aplicativo no repositório clonado.

    1. Copie o **caminho da pasta** aplicativo.

    1. Abra uma nova janela **do Prompt** de Comando, altere o diretório atual para o caminho **do aplicativo** copiado.

       :::image type="content" source="~/assets/images/meeting-token-generator/sbs-command-prompt-new1.png" alt-text="bot home" border="true":::

    1. Execute o comando a seguir no **Prompt de Comando para** baixar pacotes e dependências.

       ```Command-Prompt
       npm install
       ```
    1. Execute o comando a seguir no **Prompt de Comando** para iniciar o aplicativo.

       ```Command-Prompt
       npm start
       ```
       :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-buildapp.png" alt-text="bot home" border="true":::

       O processo gera a pasta distribuível **ou /dist** dentro da pasta **Aplicativo** em que os ativos são copiados. O servidor atende aos arquivos estáticos do local.

       :::image type="content" source="~/assets/images/meeting-token-generator/meeting-token-generator-distfolder.png" alt-text="bot home" border="true":::
- title: Compilar e executar o serviço
  durationInMinutes: 1
  content: "**Para compilar e executar o serviço usando a linha de Visual Studio ou Command mais recente**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Inicie a versão mais recente do Visual Studio.\n   1. Navegue **até** **FileOpen** >  >  **Project/Solution**.\n       \n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png\" alt-text=\"vsopen\" border=\"true\":::\n\n   1. Selecione **o arquivo TokenApp.csproj** na **pasta csharp** .\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-Tokenfileready.png\" alt-text=\"bot home\" border=\"true\":::\n\n   1. Pressione **F5** para executar o projeto.\n \n   1. Selecione **Sim** se a caixa de diálogo a seguir for exibida:\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-certificate.png\" alt-text=\"bot home\" border=\"true\":::\n\n      Uma página da Web é aberta com um **aplicativo de mensagem pronto!**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-appisready.png\" alt-text=\"bot home\" border=\"true\":::\n\n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nNavegue até **a pasta csharp** em uma janela do Prompt de Comando e insira o seguinte comando:\n\n```bash\n dotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-dotnetruncmd.png\" alt-text=\"Dotnet\" border=\"true\":::\n"
- title: Habilitar a visualização do desenvolvedor
  durationInMinutes: 1
  content: "1. Habilite o carregamento de aplicativos no console de administração do seu locatário.\n   1. Acessar o [Centro de administração do Microsoft 365](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/) com suas credenciais de administrador.\n   1. No painel esquerdo, selecione **Mostrar Tudo**.\n   1. Selecione **Teams**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-admincenterimage.png\" alt-text=\"bot home\" border=\"true\":::\n\n   1. No painel esquerdo, selecione Teams **aplicativos**.\n   \n   1. Selecione **Políticas de Instalação**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies.png\" alt-text=\"Configuração\" border=\"true\"::: \n\n   1. Selecione **Global**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-turnonsideload.png\" alt-text=\"bot home\" border=\"true\":::\n\n   1. Alterne **Upload aplicativos personalizados para** **a posição** Ativado.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn.png\" alt-text=\"bot home\" border=\"true\":::\n\n   1. Selecione **Salvar**. \n   \n      Seu locatário de teste pode permitir o sideload de aplicativo personalizado.\n\n      > [!NOTE]\n      > O sideload leva algum tempo para se tornar ativo.\n\n1. Vá para **Microsoft Teams**.\n\n1. No canto superior direito da interface Teams, selecione `...`.\n\n1. Selecione **Sobre**. \n\n1. Selecione **Visualização do desenvolvedor**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-dev-preview.png\" alt-text=\"visualização do desenvolvedor\" border=\"true\":::\n\n1. Selecione **Alternar para visualização do desenvolvedor**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-developer-preview.png\" alt-text=\"visualização do desenvolvedor\" border=\"true\":::\n"
- title: Adicionar token de reunião ao Teams
  durationInMinutes: 1
  content: "1. No repositório clonado, navegue até **csharp > Recursos > Manifesto**.\n\n1. Crie um .zip com os seguintes arquivos que estão presentes na pasta **Manifesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-cshrap-manifest.png\" alt-text=\"Csharp\" border=\"true\"::: \n\n1. Crie uma reunião com alguns apresentadores e participantes.\n\n1. Depois que a reunião for criada, vá para a página de detalhes da reunião e selecione **Adicionar** **um aplicativo**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addanapp.png\" alt-text=\"adicionar aplicativo\" border=\"true\"::: \n\n1. Na janela pop-up, selecione **Gerenciar aplicativos**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/sbs-find-app.png\" alt-text=\"localizar aplicativo\" border=\"true\":::\n\n1. Selecione **Fazer o upload de um aplicativo personalizado**. \n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-uploadcustomapp.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Selecione **Abrir** para carregar o .zip arquivo criado na pasta **Manifesto** .\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-selectzip.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Clique **em Adicionar**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-addtheapp.png\" alt-text=\"bot home\" border=\"true\":::\n\n   A **seção Gerenciar aplicativos** exibe a lista de aplicativos.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-manageappsection.png\" alt-text=\"bot home\" border=\"true\":::\n\n1. Vá para Teams reunião.\n\n1. Selecione **Adicionar um aplicativo**. \n\n   Na página de seleção do aplicativo, o aplicativo é exibido como Aplicativo **de Token de Reunião**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-appicon.png\" alt-text=\"appicon\" border=\"true\":::\n\n1. Selecione o Aplicativo **de Token de Reunião**.\n\n1. Selecione **Salvar**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-welcomeapp.png\" alt-text=\"Bem-vindo\" border=\"true\":::\n\n   O aplicativo fica visível no chat da reunião. \n\n1. Inicie a reunião. \n\n   O ícone é visível na barra de controle de reunião.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-tokeninmeet.png\" alt-text=\"token em\" border=\"true\":::\n\n    > [!NOTE] \n    > Ao trabalhar em seu próprio projeto, use um mecanismo de armazenamento durável para armazenar as informações de token e a URL de serviço do locatário.\n"
