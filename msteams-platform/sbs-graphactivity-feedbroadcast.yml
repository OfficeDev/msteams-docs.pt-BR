### YamlMime:Tutorial
title: Enviar notificação do feed de atividades
metadata:
  title: Enviar notificação do feed de atividades
  description: Neste tutorial, você aprenderá a transmitir uma mensagem para todos os membros da organização usando a notificação do feed de atividades.
  audience: Developer
  level: Beginner
  ms.date: 04/08/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: concepts/design/activity-feed-notifications.md
  nextTutorialTitle: Leia mais sobre notificações do feed de atividades
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: e8bf767d49837504d92e5eadddef0d1e7567fb8b
  ms.sourcegitcommit: 4ba6392eced76ba6baeb6d6dd9ba426ebf4ab24f
  ms.translationtype: MT
  ms.contentlocale: pt-BR
  ms.lasthandoff: 07/21/2022
  ms.locfileid: "66919866"
items:
- durationInMinutes: 1
  content: "O feed de atividades do Microsoft Teams ajuda os usuários a avaliar itens que exigem atenção notificando as alterações. Você pode aplicar usando as APIs de notificação do feed de atividades no Microsoft Graph para estender a funcionalidade para seu aplicativo.\n\n\n**Principais recursos da difusão do feed de atividades**\n\n* Fornece experiência aprimorada.\n* Mantém os usuários atualizados.\n* Transmite a mensagem para todos os membros.\n* Exibe a notificação do feed de atividades.\n* Transmite detalhes disponíveis para membros.\n\nEste guia passo a passo ajuda você a transmitir mensagens e notificar todos os membros de uma organização usando a notificação do feed de atividades. Você verá a seguinte saída:\n\n  :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"Saída da conversão ampla do feed\" border=\"true\":::\n\n  :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/notification-recipient1.png\" alt-text=\"Saída final\" border=\"true\"::: \n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Instale as seguintes ferramentas e configure seu ambiente de desenvolvimento:  \n\n* [Versão mais recente do SDK do .NET Core](https://dotnet.microsoft.com/download).\n* [Versão mais recente do Visual Studio](https://visualstudio.microsoft.com/downloads/).\n* [Versão mais recente do ngrok](https://ngrok.com/download) somente para teste de devbox ou qualquer solução de túnel equivalente.\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [o authtoken](https://ngrok.com/download).\n\nVerifique se você tem as seguintes contas e configure seu ambiente de desenvolvimento:\n\n* [Conta da Microsoft](https://teams.microsoft.com/) .\n* O aplicativo Teams deve ser instalado para o destinatário, pessoalmente ou em uma equipe ou chat.\n* A ID do locatário para enviar e receber notificações deve corresponder.\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurar seu locatário de desenvolvimento do Teams\n\nUm **locatário** é como um espaço ou um contêiner em que você conversa, compartilha arquivos e executa reuniões para sua organização no Teams. Você também pode realizar o sideload e testar o aplicativo.\n\n### <a name=\"check-for-sideloading-option\"></a>Verificar a opção de sideload\n\nDepois de criar o aplicativo, você deve carregar seu aplicativo no Teams sem distribuí-lo. A função é conhecida como sideload. Entre em sua conta do Microsoft 365 para exibir essa opção.\n\n> [!NOTE]\n> O sideload é necessário para visualizar e testar aplicativos no ambiente local do Teams. Habilite o Sideload para visualizar e testar seu aplicativo no Teams localmente.\n\nVocê já tem um locatário e tem acesso de administrador? Vamos verificar se você realmente faz!\n\nPara verificar o sideload de aplicativos no Teams:\n\n1. No cliente do Teams, selecione **Loja**.\n1. Selecione **Gerenciar seus aplicativos**.\n1. Selecione **Carregar um aplicativo**.\n\n   :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-app.png\" alt-text=\" carregar um aplicativo no Teams.\":::\n\n1. Procure a opção para **carregar um aplicativo personalizado**. Se você vir a opção, o sideload de aplicativos estará habilitado.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app1.png\" alt-text=\"A ilustração mostra a opção de carregar um aplicativo personalizado no Teams.\":::\n\n    > [!NOTE]\n    > Entre em contato com o administrador do Teams se você não puder carregar um aplicativo personalizado.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Criar um locatário de desenvolvedor gratuito do Teams (opcional)\n\nSe você não tiver uma conta de desenvolvedor do Teams, poderá obtê-la gratuitamente. Participe do programa de desenvolvedor do Microsoft 365!\n\n1. Acesse o [Programa para desenvolvedores do Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Selecione **Ingressar Agora** e siga as instruções na tela.\n1. Selecione Configurar assinatura do E5** na tela de boas-vindas.\n1. Configurar conta de administrador. Depois de concluir, a tela a seguir será exibida.\n\n   :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/microsoft-365.png\" alt-text=\"Microsoft\" border=\"true\":::\n\n1. Entre no Teams usando a nova conta de administrador. Agora você pode selecionar **Carregar um aplicativo personalizado**.\n"
- title: Configurar o ambiente local
  durationInMinutes: 1
  content: "\n1. Abra [exemplos do Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Selecione **Código**.\n1. No menu suspenso, selecione **Abrir com o GitHub Desktop**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/clone-repository-sbs-graph1.png\" alt-text=\"Clonar repositório\" border=\"true\":::\n\n1. Selecione **Clonar**. \n"
- title: Registrar o SSO do Teams Auth com o Azure AD
  durationInMinutes: 1
  content: "As etapas a seguir ajudam você a criar e registrar o SSO de autenticação do Teams portal do Azure:\n\n* Criar e registrar um novo aplicativo em Registros de aplicativo\n* Usar o ngrok para criar um túnel para os pontos de extremidade do servidor Web\n  \n**Para criar e registrar um novo aplicativo**\n\n1. Acesse o [Portal do Azure](https://portal.azure.com/). O sistema solicita que você entre com suas credenciais de conta da Microsoft\n1. Selecione **Azure Active Directory**.\n \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-azure-active.png\" alt-text=\"Novo registro\" border=\"true\":::\n\n1. No painel de navegação esquerdo, selecione **Registros de Aplicativo**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-app-registration.png\" alt-text=\"Novo registro\" border=\"true\":::\n\n1. Selecione **Novo registro**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/new-app-registration2.png\" alt-text=\"Novo registro\" border=\"true\":::\n\n   Registrar uma página de aplicativo é exibida.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/register.png\" alt-text=\"Novo registro\" border=\"true\":::\n\n1. Insira os detalhes a seguir para registrar um aplicativo.\n\n   1.  Definir **Nome** para o nome do aplicativo\n   1.  Definir **tipos de conta com suporte** para qualquer tipo de conta\n   1.  Deixar o **URI de Redirecionamento** vazio\n   1.  Selecionar **Registrar**\n\n   A página **Visão Geral** do Aplicativo é exibida.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/app-id2.png\" alt-text=\"Novo registro\" border=\"true\":::\n\n   > [!Important]\n   > Salve a **ID do Aplicativo (cliente)** e a **ID do Diretório (locatário)** para referência futura.\n   \n**Para criar um túnel para o servidor Web local**\n\n  Use o ngrok ou o Prompt de Comando para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web em execução localmente. Execute o seguinte comando no ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/ngrok2.png\" alt-text=\"Novo registro\" border=\"true\":::\n\n> [!TIP]\n> Se você encontrar **ERR_NGROK_4018**, siga as etapas fornecidas no Prompt de Comando para se inscrever e autenticar o ngrok. Em seguida, execute o `ngrok http -host-header=localhost 3978` comando.\n"
- title: Atualizar o registro Azure AD aplicativo
  durationInMinutes: 1
  content: "1. No painel de navegação esquerdo, selecione **Expor uma API**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-exposeanapi.png\" alt-text=\"Expor uma API\" border=\"true\":::\n\n1. Selecione **Definir**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/expose-an-api1.png\" alt-text=\"Expor e api\" border=\"true\":::\n\n1. Defina **o URI da ID do** Aplicativo na forma de `api://{AppID}`.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/setlink.png\" alt-text=\"Definir um link\" border=\"true\":::\n\n1. Insira o `WebAppDomain` valor entre `api://` e `/{AppID}`.</br>\n    `api:// your ngrok/{AppID}`</br>\n    \n   A imagem a seguir mostra o nome de domínio:\n    \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/savelink.png\" alt-text=\"Salvar um link\" border=\"true\":::\n\n    > [!NOTE]\n    > Se você estiver usando um serviço de túnel, como o ngrok, atualize o valor sempre que o subdomínio ngrok for alterado.\n    > `For example: api://f631****.ngrok.io/c4e88a5d-e3d4-47f4-accb-0ef9de3bce8a`, onde está `f631****.ngrok.io` o novo nome do subdomínio ngrok.\n\n1. Selecione **Adicionar um escopo**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/addascope.png\" alt-text=\"Adicionar escopo\" border=\"true\":::\n\n   Adicionar uma página de escopo é exibida.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-scope.png\" alt-text=\"Adicionar escopo\" border=\"true\":::\n\n1. Insira os detalhes para configurar o escopo.\n \n    1. Insira `access_as_user` como o **nome do escopo**.\n\n      > [!NOTE]\n      > O **nome do escopo** deve corresponder ao URI **da ID do** Aplicativo `/access_as_user` com acrescentado no final.</br>\n       `api://bff2****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`.\n\n    1. Definir **quem pode consentir** com `Admins and users`.\n    1. Para configurar os prompts de consentimento do administrador e do usuário com os valores apropriados para `access_as_user` o escopo, forneça as seguintes informações nos campos:</br>\n\n        * Insira `Teams can access the user’s profile` como Administração **de exibição de consentimento**\n\n        * Insira `Allows Teams to call the app’s web APIs as the current user` como Administração **de consentimento**\n\n        * Insira como `Teams can access the user profile and make requests on the user’s behalf` nome **de exibição de consentimento do usuário**\n\n        * Inserir como `Enable Teams to call this app’s APIs with the same rights as the user` **descrição de consentimento do usuário**\n\n    1. Verifique se o **Estado** está definido como **Habilitado**.\n\n    1. Selecione **Adicionar escopo** para salvar.\n\n   O URI da ID do aplicativo é criado com o nome do escopo.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/accessasuser.png\" alt-text=\"Acesso como usuário\" border=\"true\":::\n\n1. Na seção **Aplicativos cliente autorizados,** identifique os aplicativos que você deseja autorizar para o aplicativo Web do seu aplicativo. \n\n1. Selecione **Adicionar um aplicativo cliente**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-a-client.png\" alt-text=\"Adicionar cliente\" border=\"true\":::\n\n   Adicionar um painel de aplicativo cliente é exibido.\n\n1. Insira a ID do Cliente para a área de trabalho e o aplicativo Web separadamente que você deseja autorizar. É a ID do aplicativo cliente que você deseja autorizar.\n   \n   | **ID do cliente** | **Para autorizar** |\n   |--------|-------------|\n   | `1fec8e78-bce4-4aaf-ab1b-5451cc387264` | Aplicativo móvel ou da área de trabalho do Teams |\n   | `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` | Aplicativo Web do Teams. |\n\n1. Selecione **Escopos autorizados** para determinar qual tipo de token será retornado pelo serviço.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-desktop-app.png\" alt-text=\"Escopo autenticado\" border=\"true\":::\n\n   A imagem a seguir exibe a ID do Cliente:\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/clientapplications.png\" alt-text=\"Aplicativo cliente\" border=\"true\":::\n\n1. No painel esquerdo, selecione **Permissões de API**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-api-permission.png\" alt-text=\"Aplicativo cliente\" border=\"true\":::\n\n   > [!NOTE]\n   > Os usuários precisarão consentir com essas permissões somente se o Azure AD aplicativo estiver registrado em um locatário diferente.\n\n1. Selecione **Adicionar uma permissão**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/configured-permission1.png\" alt-text=\"Adicionar uma permissão\" border=\"true\":::\n\n   A página Solicitar permissão de API é exibida.\n\n1. Selecione **Microsoft Graph**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectmicrosoftgraph.png\" alt-text=\"Selecionar o Microsoft Graph\" border=\"true\":::\n\n1. Selecione **Permissões delegadas**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-graph-permissions.png\" alt-text=\"Selecionar permissão de grafo\" border=\"true\":::\n\n1. Adicione as seguintes permissões:</br>\n     * **Directory.Read.All**\n     * **Directory.ReadWrite.All**\n     * **TeamsActivity.Send**\n     * **TeamsAppInstallation.ReadForUser**\n     * **TeamsAppInstallation.ReadWriteForUser**\n     * **User.Read**\n      \n   > [!NOTE]\n   > Usuário. A leitura está habilitada por padrão.\n\n1. Selecione **Adicionar permissões**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/requestpermissions.png\" alt-text=\"Solicitar permissão\" border=\"true\":::\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/requestpermissions3.png\" alt-text=\"Solicitar permissão\" border=\"true\":::\n\n\n1. Selecione **Adicionar uma permissão**.\n\n1. Selecione **Microsoft Graph**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectmicrosoftgraph.png\" alt-text=\"Selecionar o Microsoft Graph\" border=\"true\":::\n\n1. Selecione **Permissões de aplicativos**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-graph-permissions1.png\" alt-text=\"Selecionar o Microsoft Graph\" border=\"true\":::\n\n1. Adicione as seguintes permissões:</br> \n\n     * **Directory.Read.All**\n     * **TeamsActivity.Send** \n     * **TeamsAppInstallation.ReadForUser.All**\n\n1. Selecione **Adicionar permissões**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/request-application-permission.png\" alt-text=\"Solicitar permissão\" border=\"true\":::\n\n1. Certifique-se de conceder o consentimento do administrador para as permissões necessárias.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/admin-consent.png\" alt-text=\"Adicionar plataforma\" border=\"true\":::\n\n1. No painel esquerdo, selecione **Autenticação para** definir um URI de redirecionamento. \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-authentication.png\" alt-text=\"Selecionar Autenticação\" border=\"true\":::\n\n   > [!NOTE]\n   > Se um aplicativo não receber consentimento do administrador de TI, os usuários deverão fornecer consentimento na primeira vez que usarem um aplicativo.\n           \n     1. Selecione **Adicionar uma plataforma**.\n\n     1. Para este tutorial, selecione **Web**.\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-a-platform.png\" alt-text=\"Adicionar plataforma\" border=\"true\":::\n\n     1. Insira o URI de redirecionamento para seu aplicativo acrescentando-se `Auth/end` ao nome de domínio totalmente qualificado:</br> \n       `https://ngrok.io/Auth/end`. </br>\n\n     1. **Habilite a concessão implícita e os fluxos** híbridos selecionando as seguintes caixas de seleção:\n         * **Tokens de ID**\n         * **Tokens de acesso**\n\n     1. Selecione **Configurar**.\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/configure-web-details.png\" alt-text=\"Configurar a Web\" border=\"true\":::\n\n     1. Selecione **Adicionar URI** e insira `https://ngrok.io/Auth/Start`. \n\n     1. Selecione **Salvar**.\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-uri.png\" alt-text=\"URI de redirecionamento\" border=\"true\":::\n\n**Para criar o segredo do cliente**\n\n1. No painel esquerdo, selecione **Certificados & segredos**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-certificate.png\" alt-text=\"Selecionar Certificado\" border=\"true\":::\n\n1. Na seção **Segredos do cliente** , selecione **Novo segredo do cliente**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/client-secret.png\" alt-text=\"Segredo do cliente\" border=\"true\":::\n\n   A **janela Adicionar um segredo do** cliente é exibida.  \n\n1. Insira um valor em **Descrição**.\n\n1. Selecione **Adicionar**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/secret-save.png\" alt-text=\"ID do segredo\" border=\"true\":::\n\n1. Na coluna **Valor** , selecione **Copiar para área de transferência**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/client-secret-code.png\" alt-text=\"Código do segredo do cliente\" border=\"true\":::\n   \n   > [!Important]\n   > Salve o **valor de segredos do** cliente ou a senha do aplicativo para referência futura.\n"
- title: Configurar configurações de aplicativo e arquivos de manifesto
  durationInMinutes: 1
  content: "1. Navegue **até appsettings.json** no repositório clonado.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/appsettings-location.png\" alt-text=\"Local das configurações do aplicativo\" border=\"true\":::\n\n1. Abra **appsettings.json** na versão mais recente do Visual Studio e atualize as seguintes informações:  \n\n     * Defina `\"MicrosoftAppId\"` como a **ID do aplicativo Microsoft do bot**.\n     * Defina `\"TenantID\"` **como ID de Diretório (locatário**).\n     * Defina `\"MicrosoftAppPassword\"` como o valor da ID do segredo do cliente do bot.\n     * Defina `\"BaseUrl\"` como `[WebAppDomainName]`.\n  \n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/app-settings-details1.png\" alt-text=\"Appsettings\" border=\"true\":::\n\n1. Navegue **até manifest.json** no repositório clonado.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manifest-location-package.png\" alt-text=\"Local do manifesto\" border=\"true\":::\n\n1. Abra **manifest.json** na versão mais recente do Visual Studio e faça as seguintes alterações:\n\n     * Substitua todas as ocorrências pela `<<Microsoft-App-ID>>` **ID do aplicativo Microsoft do bot**.\n     * Substitua todas as ocorrências pelo `<<Base_URL>>` nome de domínio totalmente qualificado.\n     * Defina `validDomains` como `[WebAppDomainName]`.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manifest-file.png\" alt-text=\"Arquivo de manifesto\" border=\"true\":::\n"
- title: Compilar e executar o serviço
  durationInMinutes: 1
  content: >
    1. Abra o Visual Studio.

    1. Navegue **até o projeto** > /solução **de** > **abertura de arquivo**.

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/VSopenfile.png" alt-text="Abrir arquivo no Visual Studio" border="true":::

    1. Selecione **o arquivo ActivityFeedBroadcast.sln** na **pasta csharp** .


    1. Selecione **Abrir**.

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/open-project.png" alt-text="Abrir um projeto" border="true":::

    1. Pressione **F5** para executar o projeto.


    1. Selecione **Sim** se a caixa de diálogo a seguir for exibida:

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/graphactivity-generator-certificate.png" alt-text="Selecionar certificado" border="true":::

       Uma página da Web é aberta com uma mensagem **. Seu bot está pronto!**

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/app-is-ready.png" alt-text="O aplicativo está pronto" border="true":::
- title: Adicionar aplicativo de transmissão do feed de atividades ao Teams
  durationInMinutes: 1
  content: "1. No repositório clonado, navegue até  **graph-activity-feed-broadcast** > **csharp** > **ActivityFeedBroadcast** > **AppPackage**.\n\n1. Crie um .zip com os seguintes arquivos que estão presentes na **pasta AppPackage** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectzip.png\" alt-text=\"Selecionar arquivo zip\" border=\"true\":::\n\n1. Vá para o **cliente do Teams** .\n\n1. Selecione **Aplicativos**.\n\n1. Selecione **Gerenciar seus aplicativos**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manage-your-app.png\" alt-text=\"Gerenciar seu aplicativo\" border=\"true\":::\n\n1. Selecione **Carregar um aplicativo no catálogo de aplicativos da sua organização**. \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/upload-app-org.png\" alt-text=\"Carregar um aplicativo personalizado\" border=\"true\":::.\n\n1. Selecione **Abrir** para carregar o .zip que você criou na **pasta AppPackage** .\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/open-a-custom-app.png\" alt-text=\"Abrir um aplicativo personalizado\" border=\"true\":::\n\n1. Selecione **Adicionar**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-an-app.png\" alt-text=\"Adicionar aplicativo\" border=\"true\":::\n\n      O aplicativo está visível no SidePanel da reunião.\n"
- title: Interagir com o aplicativo no Teams
  durationInMinutes: 1
  content: "\nVamos interagir com o aplicativo no Teams!\n\n1. O **BroadcastTab** exibe o **título da mensagem e** a **descrição da mensagem**.\n        \n1. Insira o título e a descrição da mensagem e selecione **Enviar mensagem**. \n\n   A Mensagem transmitida com êxito é exibida.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"Saída final\" border=\"true\":::\n\n1. A notificação do feed de atividades é exibida **na guia** Atividade do destinatário com a mesma ID de Locatário.  \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/activity-feed.png\" alt-text=\"Saída final\" border=\"true\":::\n\n1. Os detalhes da mensagem aparecem ao selecionar a mensagem.  \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/message-members.png\" alt-text=\"Saída final\" border=\"true\":::\n \n"
- title: Desafio completo
  durationInMinutes: 1
  content: "Você conseguiu algo assim?\n\n:::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"Saída final\" border=\"true\"::: \n\n:::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/notification-recipient1.png\" alt-text=\"Saída final\" border=\"true\"::: \n"
- content: Você concluiu o tutorial para começar a usar o aplicativo **de transmissão do feed de** atividades!
