- durationInMinutes: 1
  content: "Os webhooks ajudam Microsoft Teams integração com aplicativos externos. No Teams, os Webhooks de Saída atuam como bot e pesquisam mensagens em canais usando **@mention**. Os Webhooks de saída permitem que os usuários enviem mensagens para serviços Web sem executar todo o processo de criação de bots por meio de Microsoft Bot Framework. Os Webhooks de saída postam dados de Teams para qualquer serviço capaz de aceitar o conteúdo JSON. \n\n**Principais recursos de Webhooks de saída**\n\n* Envie notificações para qualquer serviço Web externo.\n* Responder com mensagens de rich text, incluindo cartões e imagens. \n* Receba mensagens em canais públicos e não dentro do escopo pessoal ou privado.\n* Envie HTTP POST para o serviço Web e obtenha resposta. \n\n > [!NOTE]\n > Os Webhooks de saída não podem acessar nenhuma outra APIs, como recuperar a lista de participantes ou a lista de canais em uma equipe.\n\nEste guia passo a passo ajuda você a criar webhooks de saída Teams. Você verá a seguinte saída:\n\n![Pronto](~/assets/images/sbs-outgoing-webhooks/output-result1.png)\n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Instale as seguintes ferramentas e configure seu ambiente de desenvolvimento:  \n\n* [Microsoft Teams](https://teams.microsoft.com/) com conta válida\n* [Versão mais recente do Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [versão mais recente do ngrok](https://ngrok.com/download) (somente para teste de devbox) ou qualquer solução de túnel equivalente\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [o authtoken](https://ngrok.com/download).\n"
- title: Configurar o ambiente local
  durationInMinutes: 1
  content: "Clone `Microsoft-Teams-Samples` o repositório para seu GitHub:  \n\n 1. Abra [Microsoft Teams exemplos](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Selecione **Código**.\n 1. No menu suspenso, selecione **Abrir com GitHub Desktop**.\n\n    ![Clone](~/assets/images/sbs-outgoing-webhooks/clone-repository.png)\n\n 1. Selecione **Clonar**. \n"
- title: Criar Webhooks de saída
  durationInMinutes: 5
  content: "1. Selecione a equipe necessária e, em seguida, **selecione Gerenciar equipe** no menu suspenso (•••).\n\n   ![Gerenciar](~/assets/images/sbs-outgoing-webhooks/manage-team.png)\n\n1. Escolha a **guia Aplicativos** na barra de navegação.\n\n   ![Escolher](~/assets/images/sbs-outgoing-webhooks/app-selection.png)\n\n1. Use o ngrok para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web em execução localmente. Execute o seguinte comando no ngrok:\n\n    ```bash\n    ngrok http --host-header=localhost 3978\n    ```\n\n1. No canto inferior direito da janela, selecione **Criar um Webhook de Saída**.\n\n   ![Saída](~/assets/images/sbs-outgoing-webhooks/create-outgoing-webhook.png).\n\n1. Insira os seguintes detalhes:\n \n    * **Nome**: o título do webhook na @mention guia.\n\n    * **URL de retorno de** chamada: a URL gerada do ngrok que aceita cargas JSON e recebe solicitações POST de Teams. Para usar a api/Sample ou api/authenticatedSample, faça o seguinte:\n\n        * Para API/exemplo, copie e cole a URL do ngrok e acrescente-a com /api/sample.\n\n        * Para um exemplo autenticado, copie e cole a URL do ngrok e acrescente-a a /authenticatedSample?id=contoso.\n\n    * **Descrição**: uma cadeia de caracteres detalhada que aparecerá no cartão de perfil e no painel do aplicativo no nível da equipe.\n\n    * **Imagem do perfil (opcional)**: ícone do aplicativo para seu webhook.\n\n1. Selecionar **Criar**. O Webhook de Saída é adicionado ao canal da equipe atual.\n\n    ![Criar Webhook de saída](~/assets/images/sbs-outgoing-webhooks/select.png)\n\n1. Uma `Hash-based Message Authentication Code (HMAC)` caixa de diálogo é exibida. Você pode usar o token de segurança **no arquivo AuthProvider.cs** para autenticar chamadas entre Teams serviços externos designados. \n\n    > [!NOTE]\n    > O Webhook de Saída está disponível para os usuários da equipe, somente se a URL for válida e o servidor e os tokens de autenticação do cliente forem iguais. Por exemplo, um handshake HMAC.\n                \n     ![Código](~/assets/images/sbs-outgoing-webhooks/security-token.png)   \n"
- title: Compilar e executar o serviço
  durationInMinutes: 1
  content: "1. Inicie a versão mais recente do Visual Studio.\n\n1. Navegue **até Abrir** > **Arquivo** >  **Project/Solução**.\n\n    ![Abrir arquivo](~/assets/images//sbs-outgoing-webhooks/outgoing-webhooks-VSopenfile.png)\n\n1. Selecione **o arquivo WebhookSampleBot.sln** na **pasta csharp** .\n\n    ![Arquivo de Solução](~/assets/images//sbs-outgoing-webhooks/open-project.png)\n\n1. Atualize **o \"contoso\"** para \"M365x712764\" e HMAC no arquivo **AuthProvider.cs** .  \n\n    ![Atualização](~/assets/images//sbs-outgoing-webhooks/update-hmac2.png)\n\n1. Pressione **F5** para executar o projeto.\n\n1. Selecione **Sim** se a caixa de diálogo a seguir for exibida:\n\n    ![Certificado de Confiança](~/assets/images//sbs-outgoing-webhooks/outgoing-webhook-certificate.png)\n\n   Uma página da Web exibe informações do host local.\n\n    ![Aplicativo pronto](~/assets/images//sbs-outgoing-webhooks/outgoing-webhooks-ready.png)                  \n"
- title: Interagir com o aplicativo no Teams
  durationInMinutes: 1
  content: "1. Selecione **Geral** para iniciar uma nova conversa.\n\n1. Selecione **Nova conversa** para iniciar uma conversa.\n\n1. Insira **\\@o** nome do Webhook de Saída para invocá-lo no canal. \n\n   ![mensagem](~/assets/images/sbs-outgoing-webhooks/type-mention.png)\n\n1. Selecione **enviar**.\n\n   > [!NOTE]\n   >  Você pode enviar mensagens de texto, cartão Hero e Cartão Adaptável como anexo com o Webhook de Saída.\n\n1. O chat da reunião exibe uma nova mensagem.\n\n   ![Pronto](~/assets/images/sbs-outgoing-webhooks/output-result.png)\n   \n"
