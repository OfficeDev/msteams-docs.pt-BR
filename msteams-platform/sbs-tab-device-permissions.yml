- durationInMinutes: 1
  content: >
    O aplicativo teams que requer permissões de dispositivo, como localização, câmera ou acesso ao microfone, agora exige que os usuários concedam permissão manualmente no navegador da Web. Anteriormente, o navegador tratava de como conceder permissões de acesso, mas agora essas permissões são tratadas no Microsoft Teams.


    Este guia passo a passo ajuda você a conceder permissão de dispositivo tab no Teams. Você verá a seguinte saída:

      :::image type="content" source="../msteams-platform/assets/images/tab-device-permission/output1.png" alt-text="saída final":::
- title: Pré-requisitos
  durationInMinutes: 1
  content: >
    Instale as seguintes ferramentas e configure seu ambiente de desenvolvimento:



    * [Microsoft Teams](https://www.microsoft.com/en-in/microsoft-teams/log-in) com uma conta válida

    * [Conta de desenvolvedor do Microsoft 365](https://developer.microsoft.com/en-us/microsoft-365/dev-program) ou acesso à conta do Teams com as permissões apropriadas para instalar um aplicativo

    * [Versão mais recente do Visual Studio](https://code.visualstudio.com/Download)

    * [Versão mais recente do nodejs](https://nodejs.org/en/download/)

    * [Versão mais recente do ngrok](https://ngrok.com/download) (somente para teste de devbox) ou qualquer solução de túnel equivalente

      > [!NOTE]
      > Depois de baixar o ngrok, inscreva-se e instale [o authtoken](https://ngrok.com/download).
- title: Configurar o ambiente local
  durationInMinutes: 1
  content: >
    1. Abra [exemplos do Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).


    1. Selecione **Código**.


    1. No menu suspenso, selecione **Abrir com o GitHub Desktop**.


       :::image type="content" source="../msteams-platform/assets/images/tab-device-permission/cloner-epository-tab-device.png" alt-text="clonando o repositório":::


    1. Selecione **Clonar**.
- title: Configurar o túnel para o servidor Web local
  durationInMinutes: 1
  content: "Use o ngrok ou o Prompt de Comando para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web em execução localmente. Execute o seguinte comando no ngrok:\n\n```bash\nngrok http -host-header=localhost 3000\n``` \n  > [!TIP]\n  > Se você encontrar **ERR_NGROK_4018**, siga as etapas, conforme exibido no Prompt de Comando para se inscrever e autenticar o ngrok. Em seguida, execute o `ngrok http -host-header=localhost 3000` comando.\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/ngrok-tab-device.png\" alt-text=\" túnel ngrok\":::\n"
- title: Configurar o arquivo de manifesto
  durationInMinutes: 1
  content: "1. Navegue **até manifest.json** no repositório clonado.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifestjson-tab-device.png\" alt-text=\"arquivo de manifesto\":::\n\n1. Abra **manifest.json** no Visual Studio e faça as seguintes alterações:\n  \n   Substitua `<<BASE_URI_DOMAIN>>` pelo ponto de extremidade http do ngrok, excluindo https:// parte em todos os locais.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/tab-device-VS-update1.png\" alt-text=\"atualizar ngrok no Visual Studio\":::\n          \n"
- title: Compilar e executar o aplicativo cliente usando npm
  durationInMinutes: 1
  content: "1. No repositório clonado, navegue até **exemplos > tab-device-permissions > nodejs**.\n\n1. Copie o **caminho da pasta nodejs** . \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/nodejs-path-tab-device.png\" alt-text=\"copiar o caminho\":::  \n\n1. Abra uma nova **janela do Prompt** de Comando, altere o diretório atual para o **caminho nodejs** copiado.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/nodejs-new-folder-path-tab-device.png\" alt-text=\"copiar o caminho\":::     \n\n1. Execute o seguinte comando no **Prompt de Comando para** baixar pacotes e dependências:\n\n   ```Command-Prompt\n    npm install\n    ```  \n\n1. Execute o seguinte comando no **Prompt de Comando** para iniciar o aplicativo:\n\n   ```Command-Prompt\n   npm start\n   ```\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/npm-start-install1.png\" alt-text=\"instalar e iniciar o npm\":::     \n\n1. Você pode ver a seguinte saída no navegador:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/sbs-react.png\" alt-text=\"Saída do navegador\":::     \n"
- title: Adicionar permissão de dispositivo guia ao Teams
  durationInMinutes: 1
  content: "# <a name=\"desktop\"></a>[Desktop](#tab/desktop) \n\n\n1. No repositório clonado, navegue até **amostras** > **tab-device-permissions** > **nodejs** > **appPackage**.\n\n1. Crie um .zip com os seguintes arquivos que estão presentes na **pasta appPackage** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-zip-tab-device1.png\" alt-text=\"criar um zip\":::        \n \n 1. Vá para **o Microsoft Teams**.\n\n 1. Selecione **Aplicativos**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/apps-tab-device1.png\" alt-text=\"selecionar aplicativos\":::         \n\n 1. No canto inferior esquerdo, selecione **Gerenciar seus aplicativos**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manage-apps-tab-device.png\" alt-text=\"selecionar gerenciar aplicativo\":::         \n\n 1. Selecione **Fazer o upload de um aplicativo personalizado**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/upload-custom-app-tab-device1.png\" alt-text=\"carregar aplicativo personalizado\":::           \n\n 1. Selecione **Abrir** para carregar o .zip que você criou na **pasta appPackage** .\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-folder-upload-tab-device1.png\" alt-text=\"adicionar o zip de manifesto\":::             \n\n 1. Selecione **Adicionar**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/sbs-add-desktop.png\" alt-text=\"adicionar a permissão do dispositivo da guia do aplicativo\":::               \n\n 1. Selecione **a guia Permissão do Dispositivo** para ver a seguinte saída:\n \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/desktop-teams-permission1.png\" alt-text=\"adicionar dispositivo guia à área de trabalho\"::: \n\n\n# <a name=\"browser\"></a>[Browser](#tab/Browser)\n\n\n1. No repositório clonado, navegue até **amostras** > **tab-device-permissions** > **nodejs** > **appPackage**.\n\n1. Crie um .zip com os seguintes arquivos que estão presentes na **pasta appPackage** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-zip-tab-device1.png\" alt-text=\"criar um zip\":::        \n\n1. Vá para **o Microsoft Teams**. \n\n1. Selecione **Aplicativos**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/apps-tab-device1.png\" alt-text=\"selecionar aplicativos\":::         \n\n1. No canto inferior esquerdo, selecione **Gerenciar seus aplicativos**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manage-apps-tab-device.png\" alt-text=\"selecionar gerenciar aplicativo\":::         \n\n1. Selecione **Fazer o upload de um aplicativo personalizado**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/upload-custom-app-tab-device1.png\" alt-text=\"carregar aplicativo personalizado\":::           \n\n1. Selecione **Abrir** para carregar o .zip que você criou na **pasta appPackage** .\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/manifest-folder-upload-tab-device1.png\" alt-text=\"adicionar o zip de manifesto\":::             \n\n1. Selecione **Adicionar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/sbs-add-browser-teams1.png\" alt-text=\"adicionar a permissão do dispositivo da guia do aplicativo\":::               \n\n1. Selecione **a guia Permissão do Dispositivo** para ver a seguinte saída:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/browser-tab-device1.png\" alt-text=\"obter localização\":::\n\n\n# <a name=\"mobile\"></a>[Dispositivo móvel](#tab/mobile)\n\n \n  Abra o Teams em dispositivos móveis para ver as seguintes saídas:\n\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/mobile-teams-output1.png\" alt-text=\"dispositivo de guia móvel\":::                   \n\n \n"
- title: Testar seu aplicativo
  durationInMinutes: 1
  content: "Para garantir que o aplicativo de permissão do dispositivo guia permita que o usuário concda a permissão, você deve testar o aplicativo depois de carregar o aplicativo com êxito no Teams.\n\n # <a name=\"desktop\"></a>[Desktop](#tab/Desktop)\n\n  Para testar o aplicativo na área de trabalho, selecione o ícone **de Permissão do** Aplicativo para permitir o acesso às solicitações de permissão:\n\n    \n  :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/desktop-teams-permission1.png\" alt-text=\"Desktop\":::                   \n  \n  \n   # <a name=\"browser\"></a>[Browser](#tab/Browser)\n\n  \n  Para testar o aplicativo no navegador, selecione o ícone **de Permissão do** Aplicativo para permitir o acesso às solicitações de permissão:\n\n    \n  :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/browser-tab-device1.png\" alt-text=\"obter localização\":::                   \n \n \n # <a name=\"mobile\"></a>[Dispositivo móvel](#tab/Mobile)\n\n  \n  Para testar o aplicativo no celular, as seguintes janelas pop-up são exibidas para selecionar o curso de ação:\n\n  * Selecione **PERMITIR** se você quiser conceder permissão.\n  * Selecione **DENY** se não quiser conceder permissão.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/prompt-mobile-app1.png\" alt-text=\"saída móvel\":::                   \n--- \n"
- title: Desafio completo
  durationInMinutes: 1
  content: "Você conseguiu algo assim?\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/tab-device-permission/output1.png\" alt-text=\"location\":::                   \n"
- content: Você concluiu o tutorial e agora pode conceder permissão de dispositivo guia no Teams.
