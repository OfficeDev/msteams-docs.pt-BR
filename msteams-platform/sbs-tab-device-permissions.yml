- durationInMinutes: 1
  content: >
    Teams aplicativo que exige permissões de dispositivo, como localização, câmera ou acesso ao microfone, agora exige que os usuários concedam permissão manualmente por nível de aplicativo no navegador da Web. Anteriormente, o navegador manipulava como conceder permissões de acesso, mas agora essas permissões são tratadas em Microsoft Teams.


    Este guia passo a passo ajuda você a realizar permissões de dispositivo de tabulação em Microsoft Teams. Você verá a seguinte saída:

      ![desktop3](~/assets/images/tab-device-permission/sbs-tab-device-permission-location.PNG)
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Instale as seguintes ferramentas e configure seu ambiente de desenvolvimento:  \n\n* Instale [o ngrok](https://ngrok.com/) ou a solução de túnel equivalente.\n* Instale o [Node.js](https://nodejs.org/en/).\n* Visual Studio Code ou a versão mais recente.\n* [Microsoft 365 conta de desenvolvedor](https://docs.microsoft.com/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) ou acesso Teams conta com as permissões apropriadas para instalar um aplicativo.\n"
- title: Configurar e executar o aplicativo de permissões do dispositivo Tab Teams
  durationInMinutes: 1
  content: "A maneira mais abrangente de testar seu aplicativo é criando um pacote de aplicativos e carregando-o para Teams. Esse método é a única maneira de testar a funcionalidade completa disponível para seu aplicativo em todos os escopos. \n\nPara configurar e executar o aplicativo Teams, carregando o arquivo manifest.zip, execute o seguinte:\n\n1. Configure e execute o aplicativo de permissões do dispositivo de guia.\n2. Inicie o serviço de túnel para obter um ponto de extremidade https.\n3. Execute as permissões do dispositivo guia carregando o arquivo manifest.zip em Teams.\n\n**Para configurar e executar o aplicativo de permissões do dispositivo de guia:**\n\n1. Abra **o prompt de comando** e clone um **git clone do repositório https://github.com/OfficeDev/Microsoft-Teams-Samples.git**. Certifique-se de observar **o caminho** em que o repositório é clonado.\n2. No **Explorador de Arquivos**, acesse **Microsoft-Teams-Samples > exemplos > tab-device-permissions > pasta nodejs** e copie o local da pasta.\n3. No prompt **de comando**, insira **o local do CD (local da pasta node js)** e execute este comando.\n4. Execute o seguinte comando no **prompt de comando**:\n\n   ```command-prompt\n    npm install\n    ```\n5. Execute o aplicativo no **prompt de comando** usando o seguinte comando:\n\n   ```command-prompt\n   npm start\n   ```\n6. Você pode ver a seguinte saída no navegador:\n\n   ![Reagir](~/assets/images/tab-device-permission/sbs-react.PNG)\n\n**Inicie o serviço de túnel para obter um ponto de extremidade https:**\n\n1. Acesse **Microsoft-Teams-Samples > exemplos > tab-device-permissions > nodejs**.\n2. Abra **o terminal do ngrok** e inicie um túnel ngrok com o seguinte comando (você precisará do ponto de extremidade https para atualizar o arquivo de manifesto):\n\n   ```ngrok\n   ngrok http 3000 --host-header=localhost\n   ```  \n    \n**Para executar as permissões do dispositivo de tabulação carregando o arquivo manifest.zip em Teams:**\n\n1. No **Explorador de Arquivos**, vá para **exemplos > microsoft-Teams-samples > tab-device-permissions > nodejs > appPackage**.\n2. Abra o `manifest.json` arquivo no Visual Studio Code.\n3. No arquivo `manifest.json` **, encontre<<BASE_URI_DOMAIN>>** e substitua-o pelo ponto de extremidade https do ngrok, excluindo a parte \"https://\" em todos os locais.\n\n   ![ngrok](~/assets/images/tab-device-permission/ngrok-tunnel.PNG)\n\n4. Compacte os arquivos no **appPackage/pasta** como manifest.zip.\n5. Abra Teams no navegador usando a ID do locatário.\n6. Para carregar`manifest.zip`, selecione **Aplicativos > Upload um aplicativo personalizado** e abra`manifest.zip`.\n7. Selecione **o aplicativo Tab Device Permission** .\n8. Selecione **Adicionar** para adicionar o aplicativo de permissão do dispositivo guia.\n\n    ![addbrowserteams](~/assets/images/tab-device-permission/sbs-add-browser-teams.png)\n\n9. Abra **a Permissão do Dispositivo tab** e selecione **a guia Permissão do Dispositivo** para ver a seguinte saída:\n\n    ![desktopteams](~/assets/images/tab-device-permission/sbs-tab-device-permission-browser-mobile-get-location.png)\n\n10. Abra o Teams para ver as seguintes saídas:\n\n    ![mobileteams](~/assets/images/tab-device-permission/mobile-teams-output.png)\n\n11. Abra a área de Teams.\n12. Para carregar`manifest.zip`, selecione **Aplicativos > Upload um aplicativo personalizado** e abra`manifest.zip`.\n13. Selecione **Adicionar** para adicionar o aplicativo de permissão do dispositivo guia e você verá a seguinte saída:  \n\n    ![desktopteams](~/assets/images/tab-device-permission/dekstop-tab-device-permission.png)\n"
- title: Testar seu aplicativo
  durationInMinutes: 1
  content: "Para garantir que o aplicativo de permissão do dispositivo guia permita que o usuário concda a permissão, você deve testar o aplicativo depois de carregar o aplicativo com êxito Teams.\n\n # <a name=\"desktop\"></a>[Desktop](#tab/Desktop)\n\n  Para testar o aplicativo na área de trabalho, selecione o ícone **de Permissão do** Aplicativo e obtenha os seguintes prompts para aceitar a solicitação de permissão:\n\n   ![desktoppermissionteams](~/assets/images\\tab-device-permission\\desktop-teams-permission.png)\n\n  # <a name=\"browser\"></a>[Browser](#tab/Browser)\n\n  Para testar o aplicativo no navegador, selecione **Obter Local** para ver as seguintes saídas:\n\n   ![locationresultbrowserteams](~/assets/images/tab-device-permission/sbs-location-result.png)\n\n # <a name=\"mobile\"></a>[Dispositivo móvel](#tab/Mobile)\n\n  Para testar o aplicativo no celular, selecione o respectivo botão para testar o cenário e obtenha os seguintes prompts para aceitar a solicitação de permissão:\n\n   ![mobileappteams](~/assets/images/tab-device-permission/prompt-mobile-app.png)\n\n--- \n"
