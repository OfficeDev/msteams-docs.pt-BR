- durationInMinutes: 1
  content: "As extensões de mensagem permitem que os usuários interajam com os serviços Web no cliente do Microsoft Teams. Eles ajudam a iniciar ações em um sistema externo da área de mensagem de composição, da caixa de comando ou diretamente de uma mensagem.\n\n**Principais recursos da extensão de mensagem baseada em ação**\n\n* Apresenta ao usuário um pop-up modal para coletar ou exibir informações.\n* Dispara os comandos de ação da área de composição da mensagem, da caixa de comando ou de uma mensagem. \n\nEste guia passo a passo ajuda você a criar uma extensão de mensagem baseada em ação do Teams para iniciar ações da área de mensagem e mensagem de composição. Você verá a seguinte saída:\n   \n  ![Saída](~/assets/images/sbs-messagingextension-action/sharemessageoutput1.png)\n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Instale as seguintes ferramentas e configure seu ambiente de desenvolvimento:  \n\n | &nbsp; | Instalar | Para usar... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar com todas as pessoas com quem você trabalha por meio de aplicativos para chat, reuniões, chamadas e tudo em um só lugar.|\n | &nbsp; | [Visual Studio 2022 versão 17.3](https://visualstudio.microsoft.com)<br> Instale uma das duas cargas de trabalho a seguir:<br> • **ASP.NET desenvolvimento para a Web** <br> • **Desenvolvimento multiplataforma do .NET Core** | Você pode instalar a versão corporativa no Visual Studio 2022 e instalar as cargas de trabalho. |\n | &nbsp; | [SDK do .NET Core versão 3.1](https://dotnet.microsoft.com/en-us/download) | Associações personalizadas para depuração local e implantações Azure Functions aplicativo. Se você não tiver instalado o SDK do .NET 3.1 (ou posterior) globalmente, a versão portátil poderá ser instalada. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Os recursos do aplicativo Teams (bots de conversa, extensões de mensagem e webhooks de entrada) exigem conexões de entrada. Um túnel conecta seu sistema de desenvolvimento ao Teams. Ele não é necessário para aplicativos que incluem apenas guias. Esse pacote é instalado no diretório do projeto (usando npm `devDependencies`). |\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [o authtoken](https://ngrok.com/download).\n"
- title: Configurar o ambiente local
  durationInMinutes: 1
  content: "Clone `BotBuilder-Samples` o repositório para o GitHub local:  \n\n 1. Abra [BotBuilder-Samples](https://github.com/Microsoft/BotBuilder-Samples).\n 1. Selecione **Código**.\n 1. No menu suspenso, selecione **Abrir com o GitHub Desktop**.\n\n    ![Clonar repositório](~/assets/images/sbs-messagingextension-action/botbuilder-sample.png)\n\n 1. Selecione **Clonar**. \n"
- title: Criar e registrar seu bot no Azure AD portal
  durationInMinutes: 5
  content: "Para criar e registrar seu bot no Microsoft Azure Active Directory (Azure AD), crie um túnel usando o ngrok, adicione o ponto de extremidade de mensagens e execute as seguintes etapas:\n\n* Crie um recurso de Bot do Azure para registrar o bot no Azure Serviço de Bot.\n* Crie o segredo do cliente para habilitar a autenticação de SSO do bot.\n* Adicione o canal do Teams para implantar o bot em um canal do Teams.\n* Use o ngrok para criar um túnel para os pontos de extremidade do servidor Web.\n* Adicione o ponto de extremidade de mensagens ao túnel ngrok que você criou.\n\n**Para criar um recurso de Bot do Azure**\n\n1. Vá para o [Microsoft portal do Azure](https://portal.azure.com/).\n1. Selecione **Criar um recurso**.\n1. Na caixa de pesquisa, insira o **Bot do Azure**.\n1. Selecione **Enter**.\n1. Selecione **o Bot do Azure**.\n\n     :::image type=\"content\" source=\"./assets/images/azure-bot.png\" alt-text=\"Bot do Azure.\":::\n\n1. Selecionar **Criar**.\n1. Insira o nome do identificador do bot necessário no **identificador do Bot**.\n1. Selecione sua **Assinatura** na lista suspensa.\n1. Selecione seu **Grupo de recursos** na lista suspensa. \n\n    ![Selecionar o recurso do bot do Azure](~/assets/images/sbs-messagingextension-action/create-azurebot.png) \n\n   Para criar um novo grupo de recursos (selecione **Criar >** insira o nome do recurso > selecione **OK**). Selecione o local necessário na lista **suspensa Novo local do** grupo de recursos.\n   Para obter mais informações, consulte [Criar grupo de recursos](/azure/azure-resource-manager/management/manage-resource-groups-portal#create-resource-groups).\n   \n1. Na seção **ID do Aplicativo da Microsoft** , por padrão **, a opção Criar nova ID de Aplicativo da Microsoft** está selecionada. \n \n   Você pode selecionar **Usar o registro de** aplicativo existente e inserir a **ID** do aplicativo existente e a senha do aplicativo existente ou selecionar Criar **nova ID de Aplicativo da Microsoft**.\n\n   > [!NOTE]\n   > Não é possível criar mais de um bot com a mesma **ID do Aplicativo da Microsoft**.\n\n1. Selecione **MultiLocatário em** Tipo **de Bot**.\n\n    ![Tipo de bot](~/assets/images/Teams-Messaging-Extensions-Search/bot-type.png) \n\n1. Selecione **Rever + criar**.\n\n    ![Criar id de aplicativo da Microsoft](~/assets/images/sbs-messagingextension-action/review-create.png)\n\n1. Se a validação for aprovada, selecione **Criar**. \n\n    Levará alguns minutos para o serviço de bot ser provisionado. \n\n1. Selecione **Vá para o recurso**. \n\n    ![Implantar aplicativo](~/assets/images/sbs-messagingextension-action/resource-file.png)\n\n    Seu bot do Azure é criado.\n\n    ![Recurso de bot do Azure criado](assets/images/sbs-messagingextension-action/created-azure-bot.png)\n\n**Para criar o segredo do cliente**\n\n  Execute as seguintes etapas se você tiver criado uma nova **ID de Aplicativo da Microsoft**:\n\n1. No painel esquerdo, selecione **Configuração**. \n\n   > [!TIP]\n   > Salve a **ID do Aplicativo da Microsoft** ou **a ID do Cliente** para referência futura.\n\n1. Ao lado da **ID do Aplicativo da Microsoft**, selecione **Gerenciar**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label.png\" alt-text=\"Gerenciar\":::\n\n1. Na seção **Segredos do cliente** , selecione **Novo segredo do cliente**. \n\n    ![Novo segredo do cliente](~/assets/images/sbs-messagingextension-action/adding-client-secret.png)\n\n   A **janela Adicionar um segredo do** cliente é exibida.  \n\n1. Insira **Descrição**.\n\n1. Selecione **Adicionar**.\n\n    ![Adicionar segredo do cliente ao aplicativo](~/assets/images/sbs-messagingextension-action/add-a-clientsecret.png)\n\n1. Na coluna **Valor** , selecione **Copiar para área de transferência**.\n\n     ![Valor do segredo do cliente](~/assets/images/sbs-messagingextension-action/client-secret.png)\n   \n   > [!TIP]\n   > Salve o **valor de segredos do** cliente ou a senha do aplicativo para referência futura.\n\n**Para adicionar o canal do Teams**\n\n1. Selecione **Início**.\n\n    ![Página inicial](~/assets/images/sbs-messagingextension-action/select-home.png)\n\n1. Selecione seu bot de **recursos recentes**.\n\n1. Selecione **Canais** no painel esquerdo e selecione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n   :::image type=\"content\" source=\"./assets/images/adaptive-cards/channel-teams.png\" alt-text=\"Selecione Teams.\":::\n\n1. Marque a caixa de seleção para aceitar os **Termos de Serviço**.\n\n1. Selecione **Concordar**.\n\n      ![Termos de serviço](~/assets/images/sbs-messagingextension-action/agree.png)\n\n1. Selecione **Salvar**.\n\n      ![Selecione Teams](~/assets/images/sbs-messagingextension-action/configure-msteams.png)   \n\n**Para criar um túnel para o servidor Web local**\n\nUse o ngrok para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web em execução localmente. Execute o seguinte comando no ngrok:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n\n> [!TIP]\n> Se você encontrar **ERR_NGROK_4018**, siga as etapas fornecidas no prompt de comando para inscrever-se e autenticar o ngrok. Em seguida, execute o `ngrok http --host-header=localhost 3978` comando.\n\n**Para adicionar o ponto de extremidade de mensagens**\n\n1. No ngrok, copie a URL HTTPS (https para io).\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url.png\" alt-text=\"URL HTTPS do ngrok\":::\n\n    > [!NOTE]\n    > A URL HTTPS em seu ngrok é seu nome de domínio totalmente qualificado.\n    > É `WebAppDomain` um nome de domínio totalmente qualificado que não inclui `https://` nele.\n\n1. Em **Configurações** do bot do Azure que você criou, selecione **Configuração**.\n\n1. No **ponto de extremidade de Mensagens**, use a URL HTTPS disponível no ngrok e, no final da URL, adicione **/api/messages**.\n\n    ![URI do aplicativo](~/assets/images/sbs-messagingextension-action/appuri.png)\n\n1. Selecione **Aplicar**.\n\n    Você configurou com êxito um bot no Azure Serviço de Bot.\n"
- title: Atualizar o registro Azure AD aplicativo
  durationInMinutes: 1
  content: "1. Acesse o [Portal do Azure](https://portal.azure.com/).\n\n1. Selecione **Azure Active Directory**.\n\n1. No painel de navegação esquerdo, selecione **Registros de Aplicativo**.\n\n1. Selecione seu bot.\n\n   ![Registro do aplicativo](~/assets/images/sbs-messagingextension-action/app.-registerations.png)\n\n1. Em **Gerenciar**, selecione **Expor uma API**.\n\n1. Selecione **Definir**.\n\n   ![Expor uma API](~/assets/images/sbs-messagingextension-action/set-exposeanapi.png)\n\n1. Defina **o URI da ID do** Aplicativo na forma de `api://{AppID}`.\n\n   ![Definir link](~/assets/images/sbs-messagingextension-action/set-link.png)\n\n1. Insira o `WebAppDomain` valor entre `api://` e `/{AppID}`.</br>\n    `api://2bb1****.ngrok.io/{AppID}`</br>\n    \n   A imagem a seguir mostra o nome de domínio:\n    \n    ![Expor](~/assets/images/sbs-messagingextension-action/exposeanapi.png)\n\n    > [!NOTE]\n    > Se você estiver usando um serviço de túnel, como o ngrok, atualize o valor sempre que o subdomínio ngrok for alterado.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, onde está `f631****.ngrok.io` o novo nome do subdomínio ngrok.\n\n1. Selecione **Adicionar um escopo**. \n\n   ![Selecionar escopo](~/assets/images/sbs-messagingextension-action/addascope.png)\n\n1. No painel exibido, insira como `access_as_user` o nome **do escopo**.\n\n1. Definir **Quem pode consentir?** para `Admins and users`.\n\n1. Para configurar os prompts de consentimento do administrador e do usuário com os valores apropriados para `access_as_user` o escopo, forneça as seguintes informações nos campos:</br>\n\n     * Insira `Teams can access the user’s profile` como Administração **de exibição de consentimento**.\n\n     * Insira `Allows Teams to call the app’s web APIs as the current user` como Administração **de consentimento**.\n\n     * Insira como `Teams can access the user profile and make requests on the user’s behalf` nome **de exibição de consentimento do usuário**.\n\n     * Insira como `Enable Teams to call this app’s APIs with the same rights as the user` **descrição de consentimento do usuário**.\n\n1. Verifique se o **Estado** está definido como **Habilitado**.\n\n1. Selecione **Adicionar escopo** para salvar.\n\n    ![Adicionar um escopo](~/assets/images/sbs-messagingextension-action/addascopeuser.png)\n\n    > [!NOTE]\n    > O **nome do escopo** deve corresponder ao URI **da ID do** Aplicativo `/access_as_user` com acrescentado no final.</br>\n       `api://2bb1****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Scopes](~/assets/images/sbs-messagingextension-action/scopes.png) \n\n1. Na seção **Aplicativos cliente autorizados,** identifique os aplicativos que você deseja autorizar para o aplicativo Web do seu aplicativo. \n\n1. Selecione **Adicionar um aplicativo cliente**. \n\n    ![Selecionar aplicativo cliente](~/assets/images/sbs-messagingextension-action/clientapps.png) \n\n1. Insira **a ID do cliente**: para `1fec8e78-bce4-4aaf-ab1b-5451cc387264` o aplicativo móvel ou da área de trabalho do Teams. \n\n    ![Adicionar aplicativo cliente 1](~/assets/images/sbs-messagingextension-action/addclientapplication1.png) \n\n   Você pode inserir **a ID do Cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para o aplicativo Web do Teams.\n\n    ![Adicionar aplicativo cliente 2](~/assets/images/sbs-messagingextension-action/addclientapplication2.png) \n\n1. Selecione **Escopos autorizados**.\n\n    ![Adicionar aplicativo cliente 2](~/assets/images/sbs-messagingextension-action/authorizedscope.png) \n\n   A imagem a seguir exibe as IDs do cliente:\n\n    ![Aplicativos do cliente](~/assets/images/sbs-messagingextension-action/clientapp.png) \n\n1. No painel esquerdo, selecione **Permissões de API**. \n\n   > [!NOTE]\n   > Os usuários precisarão consentir com essas permissões somente se o Azure AD aplicativo estiver registrado em um locatário diferente.\n\n1. Selecione **Adicionar uma permissão**.\n\n    ![Adicionar permissão](~/assets/images/meetings-side-panel/addpermission.png)\n\n\n1. Selecione **Microsoft Graph**.\n\n1. Selecione **Permissões delegadas**.\n\n1. Adicione as seguintes permissões:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Selecione **Adicionar permissões**.\n\n     ![Outras permissões](~/assets/images/sbs-messagingextension-action/other-permissions.png)\n\n1. No painel esquerdo, selecione **Autenticação para** definir um URI de redirecionamento. \n\n   > [!NOTE]\n   > Se um aplicativo não receber consentimento do administrador de TI, os usuários deverão fornecer consentimento na primeira vez que usarem um aplicativo.\n           \n     1. Selecione **Adicionar uma plataforma**.\n     1. Selecione **Web**.\n\n        ![Web](~/assets/images/sbs-messagingextension-action/web.png)\n\n     1. Insira o URI de redirecionamento para seu aplicativo acrescentando-se `auth-end` ao nome de domínio totalmente qualificado:</br> \n       `https://2bb1****.ngrok.io/auth-end`. </br>\n\n     1. **Habilite a concessão implícita e os fluxos** híbridos selecionando as seguintes caixas de seleção:\n         * **Tokens de ID**\n         * **Tokens de acesso**\n\n     1. Selecione **Configurar**.\n\n        ![Auth-end](~/assets/images/sbs-messagingextension-action/authend.png)\n"
- title: Configurar configurações de aplicativo e arquivos de manifesto
  durationInMinutes: 1
  content: "1. Vá para **appsettings.json** no repositório clonado.\n\n    ![Local das configurações do aplicativo](~/assets/images/sbs-messagingextension-action/appsettingslocation.png)\n\n1. Abra **appsettings.json na** versão mais recente do Visual Studio e atualize as seguintes informações:  \n\n     * Defina `\"MicrosoftAppType\"` como **MultiTenant**.\n     * Defina `\"MicrosoftAppId\"` como a **ID do aplicativo Microsoft do bot**.\n     * Defina `\"MicrosoftAppPassword\"` como o Valor **da** **ID do Segredo do Cliente do bot**.\n     * Deixe `\"MicrosoftAppTenantId\"` em branco para o bot MultiTenant.\n     * Defina `\"BaseUrl\"` como o nome de domínio totalmente qualificado.\n\n    ![Configurações do aplicativo](~/assets/images/sbs-messagingextension-action/json-file.png)\n\n1. Vá para `manifest.json` o repositório clonado.\n\n    ![Local do arquivo de manifesto](~/assets/images/sbs-messagingextension-action/manifestlocation.png)\n\n1. Abra `manifest.json` na versão mais recente do Visual Studio e faça as seguintes alterações:\n\n     * Substitua-o `<<validDomains>>` pelo nome de domínio totalmente qualificado.\n     * Substitua todas as ocorrências pela `<<Microsoft-App-ID>>` **ID do aplicativo Microsoft do bot**.\n\n    ![Imagem2 do manifesto](~/assets/images/sbs-messagingextension-action/botid1.png)\n"
- title: Compilar e executar o serviço
  durationInMinutes: 1
  content: "**Para compilar e executar o serviço usando a versão mais recente do Visual Studio ou linha de comando**\n\n# <a name=\"latest-version-of-visual-studio\"></a>[Versão mais recente do Visual Studio](#tab/latestversionofvisualstudio)\n\n   1. Inicie a versão mais recente do Visual Studio.\n   1. Vá para **Arquivo** > **Aberto projeto** > **/solução**.\n\n      ![Abrir arquivo](~/assets/images/sbs-messagingextension-action/VSopenfile.png)\n\n   1. Selecione **o arquivo TeamsMessagingExtensionsAction.csproj** **csharp_dotnet** pasta.\n\n      ![Arquivo de Solução](~/assets/images/sbs-messagingextension-action/openproject.png)\n\n   1. Pressione **F5** para executar o projeto.\n\n   1. Selecione **Sim** se a caixa de diálogo a seguir for exibida:\n\n      ![Certificado de Confiança](~/assets/images/sbs-messagingextension-action/certificate.png)\n\n      Uma página da Web é aberta com uma mensagem **Seu bot está pronto!**.\n\n      ![Aplicativo pronto](~/assets/images/sbs-messagingextension-action/appisready.png) \n\n    \n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nVá para **exemplos > csharp_dotnetcore > 51.teams-messaging-extensions-action** na janela prompt de comando e insira o seguinte comando:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/sbs-messagingextension-action/dotnetruncmd.png)\n  \n"
- title: Adicionar aplicativo extensão de mensagem de ação ao Teams
  durationInMinutes: 1
  content: "1. No repositório clonado, acesse **csharp_dotnetcore > 51.teams-messaging-extensions-action > TeamsAppManifest**.\n\n1. Crie um .zip com os seguintes arquivos que estão presentes na pasta **Manifesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Arquivo zip](~/assets/images/sbs-messagingextension-action/zipfile.png) \n\n1. Vá para **o Microsoft Teams**.\n\n1. Selecione **Aplicativos**.\n\n1. Selecione **Gerenciar seus aplicativos**.\n\n1. Selecione **Fazer o upload de um aplicativo personalizado**.\n\n   ![Carregar](~/assets/images/sbs-messagingextension-action/uploadacustomapp1.png)\n\n1. Selecione **Abrir** para carregar o .zip arquivo criado na pasta **Manifesto** .\n\n   ![Selecionar arquivo zip](~/assets/images/sbs-messagingextension-action/openzipfile.png)\n\n1. Selecione **Adicionar**.\n\n   ![Adicionar o aplicativo](~/assets/images/sbs-messagingextension-action/add.png)\n\n                \n"
- title: Interagir com o aplicativo no Teams
  durationInMinutes: 1
  content: "1. Selecione **o comando Criar Cartão** na lista de comandos da caixa de texto.\n\n   ![Cartão](~/assets/images/sbs-messagingextension-action/create-card.png)\n\n1. Insira suas informações no pop-up modal.\n\n   ![Informações](~/assets/images/sbs-messagingextension-action/output-card.png)\n\n1. Selecione **Enviar**.\n\n   ![submit](~/assets/images/sbs-messagingextension-action/submit.png)\n\n1. Selecione (...) no menu de estouro.\n   \n1. Vá para **Mais ações**.\n\n1. Selecione **Compartilhar Mensagem**.\n\n   ![Compartilhar cartão](~/assets/images/sbs-messagingextension-action/sharemessage.png)\n\n1. Marque a caixa de seleção se precisar incluir imagem e enviar.\n\n   ![Saída](~/assets/images/sbs-messagingextension-action/sharemessageoutput.png)\n"
