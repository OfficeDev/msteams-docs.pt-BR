### YamlMime:Tutorial
title: Criar extensão de mensagem baseada em ação
metadata:
  title: Criar extensão de mensagem baseada em ação
  description: Com este módulo de aprendizado, saiba como configurar a extensão de mensagem de ação para o Teams para iniciar ações na área de composição de mensagens e mensagens.
  audience: Developer
  level: Beginner
  ms.date: 24/02/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/action-commands/define-action-command.md
  nextTutorialTitle: Leia mais para habilitar comandos de ação de extensão de mensagem
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 33fb68574eb2a3f199fdbeef056b3d84dc95fd42
  ms.sourcegitcommit: 88fb2e9a18de3bd84e3c604ff235fc753c8de8f5
  ms.translationtype: MT
  ms.contentlocale: pt-BR
  ms.lasthandoff: 11/02/2022
  ms.locfileid: "68818317"
items:
- durationInMinutes: 1
  content: "As extensões de mensagem baseadas em ação do Teams permitem que os usuários interajam com os serviços Web no cliente do Microsoft Teams. Essa extensão de mensagem ajuda a iniciar ações em um sistema externo da área de composição de mensagens, da caixa de comando ou diretamente de uma mensagem.\n\n**Principais recursos da extensão de mensagem baseada em ação:**\n\n* Apresenta ao usuário um pop-up modal para coletar ou exibir informações.\n* Dispara os comandos de ação da área de mensagem de composição, da caixa de comando ou de uma mensagem. \n\nEste guia passo a passo ajuda você a criar a extensão de mensagem baseada em ação do Teams para iniciar ações da área de composição de mensagens e mensagens. Ao final deste tutorial, você pode obter a seguinte saída:\n   \n:::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/sharemessageoutput1.png\" alt-text=\"Saída.\":::\n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: >
    Certifique-se de instalar as seguintes ferramentas e configurar seu ambiente de desenvolvimento:

     | &nbsp; | Instalar | Para usar... |
     | --- | --- | --- |
     | **Required** | &nbsp; | &nbsp; |
     | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar com todos com quem você trabalha por meio de aplicativos para chat, reuniões, chamadas e tudo em um só lugar.|
     | &nbsp; | [Visual Studio 2022 versão 17.3](https://visualstudio.microsoft.com)<br> Instale uma das duas cargas de trabalho a seguir:<br> • ASP.NET e desenvolvimento web <br> • Desenvolvimento entre plataformas do .NET Core | Você pode instalar a versão corporativa no Visual Studio 2022 e instalar as cargas de trabalho. |
     | &nbsp; | [SDK do .NET Core versão 3.1](https://dotnet.microsoft.com/en-us/download) | Associações personalizadas para implantações de aplicativo de depuração local e Azure Functions. Se você ainda não instalou o SDK do .NET 3.1 (ou posterior) globalmente, a versão portátil poderá ser instalada. |
     | &nbsp; | [ngrok](https://ngrok.com/download) | Os recursos do aplicativo Teams (bots de conversa, extensões de mensagem e webhooks de entrada) exigem conexões de entrada. Um túnel conecta seu sistema de desenvolvimento ao Teams. Não é necessário para aplicativos que incluem apenas guias. Esse pacote é instalado no diretório do projeto (usando npm `devDependencies`). |

      > [!NOTE]
      > Depois de baixar o ngrok, inscreva-se e instale [authtoken](https://ngrok.com/download).
- title: Configurar o ambiente local
  durationInMinutes: 1
  content: "Clonar `BotBuilder-Samples` o repositório no GitHub local:  \n\n 1. Abra [BotBuilder-Samples](https://github.com/Microsoft/BotBuilder-Samples).\n 1. Selecione **Código**.\n 1. No menu suspenso, selecione **Abrir com o GitHub Desktop**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-messagingextension-action/clonerepository_1.png\" alt-text=\"Repositório clone\":::\n\n\n 1. Selecione **Clonar**. \n"
- title: Criar e registrar seu bot no portal Azure AD
  durationInMinutes: 5
  content: "Para criar e registrar seu bot no Microsoft Azure Active Directory (Azure AD), execute as seguintes etapas:\n\n* Crie o recurso do Bot do Azure para registrar o bot no serviço do Bot do Azure.\n* Crie o segredo do cliente para habilitar a autenticação de SSO (logon único) do bot.\n* Criar registro de canal de bot na conta do Azure.\n* Adicione o canal do Teams para implantar o bot em um canal do Teams.\n* Use o ngrok para criar um túnel para os pontos de extremidade do servidor Web.\n* Adicione o ponto de extremidade de mensagens ao túnel ngrok que você criou.\n\n**Para criar o recurso do Azure Bot**\n\n1. Acesse o [microsoft portal do Azure](https://portal.azure.com/).\n1. Selecione **Criar um recurso**.\n1. Na caixa de pesquisa, **insira o Bot do Azure**.\n1. Selecione **Enter**.\n1. Selecione **Bot do Azure**.\n1. Selecionar **Criar**.\n\n     :::image type=\"content\" source=\"./assets/images/azure-bot_1.png\" alt-text=\"Bot do Azure.\":::\n\n**Criar uma janela do Bot do Azure** é exibida.\n\n1. Insira o nome do identificador de bot necessário no **identificador do Bot**.\n1. Selecione sua **Assinatura** e **grupo de recursos** na respectiva lista suspensa.\n    \n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/create-azurebot_1.png\" alt-text=\"Selecione o recurso do bot do Azure.\":::\n\n   Você pode criar um novo grupo de recursos. Selecione **Criar nova** > inserir o nome do recurso > selecione **OK**. Selecione o local necessário na lista suspensa **Local do novo grupo de recursos** .\n    \n    :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Captura de tela mostrando o novo local do grupo de recursos.\":::\n   \n1. Selecione **Tipo de Aplicativo** como **Vários Locatários**.\n\n1. Na seção **ID do Aplicativo Microsoft** , por padrão, Criar **nova ID do Aplicativo Microsoft** está selecionado. \n\n   Você pode selecionar **Usar o registro de aplicativo existente** e inserir **ID do aplicativo**, **ID do locatário** do aplicativo e **ID de recurso MSI**.\n\n   > [!NOTE]\n   > Você não pode criar mais de um bot com a mesma **ID do Aplicativo Microsoft**.\n\n1. Selecione **Rever + criar**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-messagingextension-action/register-bot-2_1.png\" alt-text=\"Captura de tela mostrando a criação da ID do Aplicativo Microsoft.\":::\n\n1. Se a validação for aprovada, selecione **Criar**.\n\n    Levará alguns minutos para o serviço de bot ser provisionado. \n\n1. Selecione **Vá para o recurso**. \n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/created-azure-bot_1.png\" alt-text=\"Recurso de bot do Azure criado.\":::\n\n   O bot do Azure é criado e você pode ver o **grupo de recursos** e a **ID da assinatura** no bot do Azure.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/created-azure-bot_2.png\" alt-text=\"Recurso de bot do Azure criado2.\":::\n\n**Para criar o segredo do cliente**\n\n  Execute as seguintes etapas se você tiver criado uma nova **ID do Aplicativo Microsoft**:\n\n1. No painel esquerdo, selecione **Configuração**. \n\n   > [!TIP]\n   > Salve a **ID do Aplicativo microsoft** ou **a ID do cliente** para referência futura.\n\n1. Ao lado da **ID do Aplicativo da Microsoft**, **selecione Gerenciar**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-messagingextension-action/manage-bot-label.png\" alt-text=\"Gerenciar\":::\n\n1. Na seção **Segredos do cliente** , selecione **Novo segredo do cliente**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_1.png\" alt-text=\"Captura de tela mostrando a seleção do novo segredo do cliente.\":::\n\n   **A janela adicionar um segredo do cliente** é exibida.  \n\n1. Insira **Descrição** para o segredo do cliente.\n\n1. Selecione **Adicionar**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/add-a-clientsecret_1.png\" alt-text=\"Adicionar segredo do cliente ao aplicativo.\":::\n\n1. Selecione **Copiar para área de transferência** para copiar os detalhes do **Valor** .\n\n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/client-secret_1.png\" alt-text=\"Valor do segredo do cliente.\":::\n\n   \n   > [!TIP]\n   > Salve os segredos do cliente **Valor** ou senha do aplicativo para referência futura.\n\n**Para adicionar o canal do Teams**\n\n1. Selecione **Início**.\n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/select-home_1.png\" alt-text=\"Home page.\":::\n\n1. Selecione seu bot nos **recursos recentes**.\n\n1. Selecione **Canais** no painel esquerdo e selecione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/teams 1.png\" alt-text=\"Selecione Teams.\":::\n\n1. Selecione a caixa de seleção para aceitar os **Termos de Serviço**.\n\n1. Selecione **Concordar**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-messagingextension-action/terms.png\" alt-text=\"Termos de serviço\":::\n\n1. Selecione **Aplicar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/apply.png\" alt-text=\"Captura de tela mostrando a seleção do Teams.\":::\n\n\n**Para criar um túnel para o servidor Web local**\n\nUse o ngrok para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web localmente. Execute o seguinte comando no ngrok:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n\n> [!TIP]\n> Se você encontrar **ERR_NGROK_4018**, siga as etapas fornecidas no prompt de comando para se inscrever e autenticar o ngrok. Em seguida, execute o `ngrok http --host-header=localhost 3978` comando.\n\n**Para adicionar ponto de extremidade de mensagens**\n\n1. No ngrok, copie a URL HTTPS (https para io).\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-messagingextension-action/ngrok-url.png\" alt-text=\"URL HTTPS do ngrok\":::\n\n    > [!NOTE]\n    > A URL HTTPS em seu ngrok é um nome de domínio que não inclui `https://`.\n\n1. Em **Configurações**, selecione **Configurar**.\n\n1. No **ponto de extremidade de mensagens**, adicione a URL HTTPS do ngrok e, no final da URL, adicione **/api/messages**.\n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/appuri_1.png\" alt-text=\"Uri do aplicativo.\":::\n\n1. Selecione **Aplicar**.\n\n    Você configurou com êxito um bot no serviço do Bot do Azure.\n"
- title: Atualizar o registro do aplicativo Azure AD
  durationInMinutes: 1
  content: "1. Acesse o [Portal do Azure](https://portal.azure.com/).\n\n1. Selecione **Azure Active Directory**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/AAD_1.png\" alt-text=\"Azure Directory.\":::\n\n1. No painel de navegação esquerdo, selecione **Registros de aplicativo**.\n\n1. Selecione seu bot.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/app-registerations_2.png\" alt-text=\"Registro de aplicativo.\":::\n\n1. Em **Gerenciar**, selecione **Expor uma API**.\n\n1. Selecione **Definir**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/set-exposeanapi_2.png\" alt-text=\"Expor uma API.\":::\n\n1. Defina o **URI da ID do Aplicativo** na forma de `api://*******.ngrok.io/{AppID}`.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/set-link_1.png\" alt-text=\"definir link.\":::\n\n   A imagem a seguir mostra o nome de domínio:\n    \n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/exposeanapi_1.png\" alt-text=\"Expor.\":::\n\n    > [!NOTE]\n    > Se você estiver usando um serviço de túnel, como o ngrok, certifique-se de atualizar o valor sempre que o subdomínio ngrok for alterado.\n    > Por exemplo: `api://*******.ngrok.io/00000000-000-0000-0000-000000000`, onde `********.ngrok.io` é o novo nome de subdomínio ngrok.\n\n1. Selecione **Adicionar um escopo**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/selectscope_1.png\" alt-text=\"Selecionar escopo\":::\n\n   **A janela Adicionar um escopo** é exibida.\n\n1. Insira os seguintes detalhes para configurar o escopo:\n\n     * Insira `access_as_user` como o **nome escopo**.\n\n     * Definir **Quem pode consentir?** `Admins and users`\n\n1. Para configurar os prompts de consentimento do administrador e do usuário com valores apropriados para `access_as_user` escopo, forneça as seguintes informações nos campos:</br>\n\n     * Insira `Teams can access the user’s profile` como **Administração nome de exibição de consentimento**.\n\n     * Insira `Allows Teams to call the app’s web APIs as the current user` como **Administração descrição de consentimento**.\n\n     * Insira `Teams can access the user profile and make requests on the user’s behalf` como **Nome de exibição de consentimento do usuário**.\n\n     * Insira `Enable Teams to call this app’s APIs with the same rights as the user` como **descrição do consentimento do usuário**.\n\n1. Defina **Estado** como **Habilitado**.\n\n1. Selecione **Adicionar escopo** para salvar.\n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/addascopeuser_1.png\" alt-text=\"Adicione um escopo.\":::\n\n    > [!NOTE]\n    > O **nome escopo** deve corresponder com o URI **da ID do Aplicativo** com `/access_as_user` acrescentado no final.</br>\n       `api://*******.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/scopes_1.png\" alt-text=\"Escopos.\"::: \n\n1. Na seção **Aplicativos cliente autorizados,** identifique os aplicativos que você deseja autorizar para o aplicativo Web do seu aplicativo. \n\n1. Selecione **Adicionar um aplicativo cliente**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectclientapp_1.png\" alt-text=\"Captura de tela mostrando a seleção do aplicativo cliente.\":::\n\n1. **Insira ID do cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para o aplicativo móvel ou de área de trabalho do Teams. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Captura de tela mostrando a adição do aplicativo cliente\":::\n\n   Você pode inserir **a ID do cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para o aplicativo Web do Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Captura de tela da adição da ID do cliente.\":::\n\n1. Selecione **Escopos autorizados**.\n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/authorizedscope_1.png\" alt-text=\"Adicione o aplicativo cliente 2.\":::\n\n   A imagem a seguir exibe as IDs do cliente:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Captura de tela mostrando o aplicativo cliente.\"::: \n\n1. No painel esquerdo, selecione **permissões de API**. \n\n   > [!NOTE]\n   > Os usuários precisam consentir com essas permissões somente se o aplicativo Azure AD estiver registrado em um locatário diferente.\n\n1. Selecione **Adicionar uma permissão**.\n\n1. Selecione **Microsoft Graph**. \n\n    :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/add-permission_2.png\" alt-text=\"Adicionar permissão.\" lightbox= \"./assets/images/sbs-messagingextension-action/add-permission_2.png\":::\n\n1. Selecione **Permissões delegadas**. \n\n1. Adicione as seguintes permissões de API:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Selecione **Adicionar permissões**.\n\n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/other-permissions.png\" alt-text=\"outras permissões.\":::\n\n1. No painel esquerdo, selecione **Autenticação** para definir um URI de redirecionamento. \n\n   > [!NOTE]\n   > Se um aplicativo não tiver o consentimento do administrador de TI, os usuários deverão fornecer consentimento pela primeira vez que usarem o aplicativo.\n           \n     1. Selecione **Adicionar uma plataforma**.\n     1. Selecione **Web**.\n\n        :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/web_1.png\" alt-text=\"Web.\" lightbox=\"./assets/images/sbs-messagingextension-action/web_1.png\":::\n\n     1. Insira as **URIs de Redirecionamento** para seu aplicativo acrescentando `auth-end` ao nome do domínio:</br> \n       `https://*******.ngrok.io/auth-end`. </br>\n\n     1. **Habilite a concessão implícita e os fluxos híbridos** selecionando as seguintes caixas de seleção:\n         * **Tokens de acesso (usados para fluxos implícitos)**\n         * **Tokens de ID (usados para fluxos implícitos e híbridos)**\n\n     1. Selecione **Configurar**.\n\n        :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/authend_1.png\" alt-text=\"fim de auth.\":::\n"
- title: Configurar configurações de aplicativo e arquivos de manifesto
  durationInMinutes: 1
  content: "1. Acesse **appsettings.json** no repositório clonado.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/appsettingslocation_1.png\" alt-text=\"Localização.\":::\n\n1. Abra **appsettings.json** na versão mais recente do Visual Studio e atualize as seguintes informações:  \n\n     * Substitua `\"MicrosoftAppType\"` para vários locatários.\n     * Substitua `\"MicrosoftAppId\"` para a ID do Aplicativo Microsoft do bot.\n     * Substitua `\"MicrosoftAppPassword\"` o valor do bot da ID do Segredo do Cliente.\n     * Substitua `\"MicrosoftAppTenantId\"` como em branco para bot de vários locatários.\n     * Substitua `\"BaseUrl\"` para o nome de domínio ngrok.\n\n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/json-file_1.png\" alt-text=\"Arquivo Json.\":::\n\n1. Vá para **manifest.json** no repositório clonado.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/manifest location.png\" alt-text=\"local do manifesto.\":::\n\n1. Abra **manifest.json** na versão mais recente do Visual Studio e faça as seguintes alterações:\n\n     * Substitua o `<<validDomains>>` pelo nome de domínio ngrok.\n     * Substitua todas as ocorrências de `<<Microsoft-App-ID>>` pela **ID do aplicativo Microsoft** do bot.\n\n     :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/manifest_1.png\" alt-text=\"arquivo de manifesto.\" lightbox=\"./assets/images/sbs-messagingextension-action/manifest_1.png\" :::\n"
- title: Compilar e executar o serviço
  durationInMinutes: 1
  content: "**Para criar e executar o serviço usando a versão mais recente do Visual Studio ou linha de comando**\n\n# <a name=\"latest-version-of-visual-studio\"></a>[Versão mais recente do Visual Studio](#tab/latestversionofvisualstudio)\n\n   1. Inicie a versão mais recente do Visual Studio.\n   1. Selecione **Arquivo** > **Abrir** > **Projeto/Solução**.\n\n      :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/VSopenfile_1.png\" alt-text=\"abrir arquivo.\":::\n\n   1. Selecione **o arquivo TeamsMessagingExtensionsAction.csproj** **na pasta csharp_dotnet** .\n\n      :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/openproject_1.png\" alt-text=\"abrir projeto.\":::\n\n   1. Pressione **F5** para executar o projeto.\n\n   1. Selecione **Sim** se a caixa de diálogo a seguir for exibida:\n\n      :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/certificate_1.png\" alt-text=\"Certificado.\":::\n\n      Uma página da Web aparece com uma mensagem **Seu bot está pronto!**.\n\n      :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/appisready.png\" alt-text=\"Aplicativo pronto.\"::: \n\n    \n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nAcesse **exemplos > csharp_dotnetcore > 51.teams-messaging-extensions-action** na janela Prompt de Comando e insira o seguinte comando:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/sbs-messagingextension-action/dotnetruncmd.png)\n  \n"
- title: Adicionar aplicativo de extensão de mensagem de ação ao Teams
  durationInMinutes: 1
  content: "1. No repositório clonado, acesse **csharp_dotnetcore > 51.teams-messaging-extensions-action > TeamsAppManifest**.\n\n1. Crie um .zip com os seguintes arquivos na pasta **Manifesto** :\n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n1. Acesse o **Microsoft Teams**.\n\n1. Selecione **Aplicativos** > **Gerenciar seus aplicativos** > **Carregar um aplicativo** > **Carregar um aplicativo personalizado**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-messagingextension-action/uploadapp_1.png\" alt-text=\"Arquivo zip\":::\n\n1. Selecione **Abrir** para carregar o arquivo .zip que você criou na pasta **Manifesto** .\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/openzipfile_1.png\" alt-text=\"selecione zip.\":::\n\n1. Selecione **Adicionar**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/add_1.png\" alt-text=\"Adicione o aplicativo.\":::\n\n                \n"
- title: Interagir com o aplicativo no Teams
  durationInMinutes: 1
  content: "1. Selecione **Criar comando Cartão** na lista de comandos da caixa de composição.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/create-card_1.png\" alt-text=\"criar cartão.\":::\n\n1. Insira as informações do cartão no pop-up modal.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/output-card.png\" alt-text=\"Informações.\":::\n\n1. Selecione **Enviar**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/submit.png\" alt-text=\"cartão de informações.\":::\n\n1. Clique com o botão direito do mouse no cartão.\n   \n1. Selecione **Mais ações** > **Compartilhar Mensagem**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/sharemessage.png\" alt-text=\"Compartilhar cartão.\":::\n\n1. Selecione a caixa de seleção para incluir a imagem e selecione **Enviar**.\n\n   :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/sharemessageoutput.png\" alt-text=\"Enviar saída.\":::\n"
- title: Desafio completo
  durationInMinutes: 1
  content: >
    Você veio com uma saída como esta?

       :::image type="content" source="./assets/images/sbs-messagingextension-action/sharemessageoutput1.png" alt-text="Saída.":::
- content: Você concluiu o tutorial para começar com um aplicativo de extensão de **mensagem de ação** !
