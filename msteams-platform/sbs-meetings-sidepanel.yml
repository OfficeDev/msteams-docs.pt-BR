items:
- durationInMinutes: 1
  content: >
    O painel lateral da reunião aprimora sua experiência na reunião e ajuda os organizadores e apresentadores a ter um conjunto diferente de exibições e ações.


    Principais recursos do painel lateral da reunião


    * Provisionamentos para adicionar novo ponto de agenda.

    * Adiciona a agenda como entrada de texto à lista **do Painel** Lateral.

    * Publica a lista de agendas no chat da reunião.


    Este guia passo a passo ajuda você a gerar o painel lateral da reunião para adicionar e publicar a agenda. Você verá a seguinte saída:

       :::image type="content" source="~/assets/images/meetings-side-panel/sidepanelondesktopmobile.png" alt-text="Seu token" border="true":::
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Instale as seguintes ferramentas e configure seu ambiente de desenvolvimento:  \n\n* [Microsoft Teams](https://teams.microsoft.com/) com conta válida\n* [Versão mais recente do Teams SDK](/javascript/api/overview/msteams-client?view=msteams-client-js-latest&preserve-view=true)\n* [Versão mais recente of.NET SDK do Core](https://dotnet.microsoft.com/download) \n* [Versão mais recente do Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Versão mais recente do nodejs](https://nodejs.org/en/download/)\n* [SignalR](/aspnet/signalr/overview/getting-started/tutorial-getting-started-with-signalr-and-mvc) para atualizar a agenda em tempo real\n* [Versão mais recente do ngrok](https://ngrok.com/download) somente para teste de devbox ou qualquer solução de túnel equivalente\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [o authtoken](https://ngrok.com/download).\n"
- title: Configurar o ambiente local
  durationInMinutes: 1
  content: "\n1. Abra [Microsoft Teams exemplos](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Selecione **Código**.\n1. No menu suspenso, selecione **Abrir com GitHub Desktop**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clonerepository1.png\" alt-text=\"Clonar repositório\" border=\"true\":::\n\n1. Selecione **Clonar**. \n"
- title: Criar e registrar seu bot
  durationInMinutes: 5
  content: "As etapas a seguir ajudam você a criar e registrar seu bot no portal do Azure.\n\n* Crie um recurso de Bot do Azure para registrar o bot no Azure Serviço de Bot.\n* Crie o segredo do cliente para habilitar a autenticação de SSO do bot.\n* Adicione Teams canal para implantar o bot.\n* Use o ngrok para criar um túnel para os pontos de extremidade do servidor Web.\n* Adicione o ponto de extremidade de mensagens ao túnel ngrok que você criou.\n\n**Para criar um recurso de Bot do Azure**\n\n1. Acesse o [Portal do Azure](https://portal.azure.com/).\n1. Selecione **Criar um recurso**.\n1. Na caixa de pesquisa, insira o **Bot do Azure**.\n1. Selecione **Enter**.\n1. Selecione **o Bot do Azure**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/createazurebot.png\" alt-text=\"Criar cartão de bot do Azure\" border=\"true\":::\n\n1. Selecionar **Criar**.\n1. Insira o nome do identificador do bot necessário no **identificador do Bot**.\n1. Selecione sua **Assinatura** na lista suspensa.\n1. Selecione seu **Grupo de recursos** na lista suspensa. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/review-plus-create.png\" alt-text=\"Selecionar o recurso do bot do Azure\" border=\"true\":::\n\n   Você também pode criar um novo grupo de recursos **(selecione Criar** > insira o nome do recurso > selecione **OK**).\n\n1. Se você tiver criado um novo grupo de recursos, selecione o local necessário na lista suspensa Novo local **do** grupo de recursos.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newresource.png\" alt-text=\"Novo local do grupo de recursos\" border=\"true\":::\n\n1. Na seção **ID do Aplicativo da Microsoft** , por padrão **, a opção Criar nova ID de Aplicativo da Microsoft** está selecionada. \n\n   Você pode selecionar **Usar o registro de** aplicativo existente e inserir a **ID** do aplicativo existente e a senha do aplicativo existente ou selecionar Criar **nova ID de Aplicativo da Microsoft**.\n\n   > [!NOTE]\n   > Não é possível criar mais de um bot com a mesma **ID do Aplicativo da Microsoft**.\n\n1. Selecione **o tipo de aplicativo** como **multilocatário**.\n\n1. Selecione **Rever + criar**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/Review-create.png\" alt-text=\"Criar id de aplicativo da Microsoft\" border=\"true\":::\n\n1. Se a validação for aprovada, selecione **Criar**. \n\n    Levará alguns minutos para o serviço de bot ser provisionado. \n\n1. Selecione **Vá para o recurso**. \n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/botdeployment.png\" alt-text=\"Implantar aplicativo\" border=\"true\":::\n\n    Seu bot do Azure é criado.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/bot-page.png\" alt-text=\"Recurso de bot do Azure criado\" border=\"true\":::\n\n**Para criar o segredo do cliente**\n\n  Execute as seguintes etapas se você tiver criado uma nova **ID de Aplicativo da Microsoft**:\n\n1. No painel esquerdo, selecione **Configuração**. \n\n   > [!TIP]\n   > Salve a **ID do Aplicativo da Microsoft** ou **a ID do Cliente** para referência futura.\n\n1. Ao lado da **ID do Aplicativo da Microsoft**, selecione **Gerenciar**.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/config.png\" alt-text=\"ID de Aplicativo da Microsoft\" border=\"true\":::\n\n1. Na seção **Segredos do cliente** , selecione **Novo segredo do cliente**. \n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret.png\" alt-text=\"Novo segredo do cliente\" border=\"true\":::\n\n   A **janela Adicionar um segredo do** cliente é exibida.  \n\n1. Insira **Descrição**.\n\n1. Selecione **Adicionar**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientsecret.png\" alt-text=\"Adicionar segredo do cliente ao aplicativo\" border=\"true\":::\n\n1. Na coluna **Valor** , selecione **Copiar para área de transferência**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientvalue.png\" alt-text=\"Valor do segredo do cliente\" border=\"true\":::\n   \n   > [!TIP]\n   > Salve o **valor de segredos do** cliente ou a senha do aplicativo para referência futura.\n\n**Para adicionar o Teams canal**\n\n1. Selecione **Início**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/gotohome.png\" alt-text=\"Home page\" border=\"true\":::\n\n1. Selecione seu bot de **recursos recentes**.\n\n1. Selecione **Canais** no painel esquerdo. \n\n1. Selecione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Marque a caixa de seleção para aceitar os **Termos de Serviço**.\n\n1. Selecione **Concordar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/terms-of-service1.png\" alt-text=\"Termos de serviço\" border=\"true\":::\n\n1. Selecione **Aplicar**.  \n\n**Para criar um túnel para o servidor Web local**\n\nUse o ngrok para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web em execução localmente. Execute o seguinte comando no ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!TIP]\n> Se você encontrar **ERR_NGROK_4018**, siga as etapas fornecidas no Prompt de Comando para se inscrever e autenticar o ngrok. Em seguida, execute o `ngrok http -host-header=localhost 3978` comando.\n\n**Para adicionar o ponto de extremidade de mensagens**\n\n1. No ngrok, copie a URL HTTPS.\n\n    ![URL HTTPS do ngrok](~/assets/images/meetings-side-panel/ngrok1.png)\n\n    > [!NOTE]\n    > A URL HTTPS em seu ngrok é seu nome de domínio totalmente qualificado.\n    > É `WebAppDomain` um nome de domínio totalmente qualificado que não inclui `https://` nele.\n\n1. Em **Configurações** para o bot do Azure que você criou, selecione **Configuração**.\n\n1. No **ponto de extremidade de Mensagens**, use a URL HTTPS disponível no ngrok e, no final da URL, adicione **/api/messages**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/messaging-endpoint.png\" alt-text=\"Ponto de extremidade de mensagens\" border=\"true\":::\n\n1. Selecione **Aplicar**.\n\n    Você configurou com êxito um bot no Azure Serviço de Bot.\n"
- title: Atualizar o registro Azure AD aplicativo
  durationInMinutes: 1
  content: "\n1. Acesse o [Portal do Azure](https://portal.azure.com/).\n\n1. Selecione **Azure Active Directory**.\n\n1. No painel de navegação esquerdo, selecione **Registros de Aplicativo**.\n\n1. Selecione seu bot.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appregister.png\" alt-text=\"Registro do aplicativo\" border=\"true\":::\n\n1. Em **Gerenciar**, selecione **Expor uma API**.\n\n1. Selecione **Definir**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/exposeanapi.png\" alt-text=\"Expor uma API\" border=\"true\":::\n\n1. Defina **o URI da ID do** Aplicativo na forma de `api://your ngrok/botid-{AppID}`.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/setlink.png\" alt-text=\"Definir link\" border=\"true\":::\n    \n   A imagem a seguir mostra o nome de domínio:\n    \n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appIDuri.png\" alt-text=\"URI da ID do Aplicativo\" border=\"true\":::\n\n    > [!NOTE]\n    > Se você estiver usando um serviço de túnel, como o ngrok, atualize o valor sempre que o subdomínio ngrok for alterado.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, onde está `f631****.ngrok.io` o novo nome do subdomínio ngrok.\n\n1. Selecione **Adicionar um escopo**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectscope.png\" alt-text=\"Selecionar escopo\" border=\"true\":::\n\n1. No painel exibido, insira como `access_as_user` o nome **do escopo**.\n\n1. Definir **Who pode consentir?** para `Admins and users`.\n\n1. Para configurar os prompts de consentimento do administrador e do usuário com os valores apropriados para `access_as_user` o escopo, forneça as seguintes informações nos campos:</br>\n\n     * Insira `Teams can access the user’s profile` como Administração **de exibição de consentimento**.\n\n     * Insira `Allows Teams to call the app’s web APIs as the current user` como Administração **de consentimento**.\n\n     * Insira como `Teams can access the user profile and make requests on the user’s behalf` nome **de exibição de consentimento do usuário**.\n\n     * Insira como `Enable Teams to call this app’s APIs with the same rights as the user` **descrição de consentimento do usuário**.\n\n1. Verifique se o **Estado** está definido como **Habilitado**.\n\n1. Selecione **Adicionar escopo** para salvar.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addascope.png\" alt-text=\"Adicionar um escopo\" border=\"true\":::\n\n    > [!NOTE]\n    > O **nome do escopo** deve corresponder ao URI **da ID do** Aplicativo `/access_as_user` com acrescentado no final.</br>\n       `api://4d52****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/scopes.png\" alt-text=\"Escopos\" border=\"true\":::\n\n1. Na seção **Aplicativos cliente autorizados,** identifique os aplicativos que você deseja autorizar para o aplicativo Web do seu aplicativo. \n\n1. Selecione **Adicionar um aplicativo cliente**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectclientapp.png\" alt-text=\"Selecionar aplicativo cliente\" border=\"true\":::\n\n1. Insira **a ID do cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para Teams aplicativo móvel ou da área de trabalho. \n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Adicionar aplicativo cliente 1\" border=\"true\"::: \n\n   Você pode inserir **a ID do cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para Teams aplicativo Web.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Adicionar aplicativo cliente 2\" border=\"true\":::\n\n1. Selecione **Escopos autorizados**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/authorizedscope.png\" alt-text=\"Adicionar aplicativo cliente 2\" border=\"true\":::\n\n   A imagem a seguir exibe a ID do cliente:\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Aplicativos do cliente\" border=\"true\"::: \n\n1. No painel esquerdo, selecione **Permissões de API**. \n\n   > [!NOTE]\n   > Os usuários precisarão consentir com essas permissões somente se o Azure AD aplicativo estiver registrado em um locatário diferente.\n\n1. Selecione **Adicionar uma permissão**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/add-permission.png\" alt-text=\"Adicionar permissão\" border=\"true\"::: \n\n1. Selecione **Microsoft Graph**.\n\n1. Selecione **Permissões delegadas**.\n\n1. Adicione as seguintes permissões:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Selecione **Adicionar permissões**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/other-permissions.png\" alt-text=\"Outras permissões\" border=\"true\":::\n\n1. No painel esquerdo, selecione **Autenticação para** definir um URI de redirecionamento. \n\n   > [!NOTE]\n   > Se um aplicativo não receber consentimento do administrador de TI, os usuários deverão fornecer consentimento na primeira vez que usarem um aplicativo.\n           \n     1. Selecione **Adicionar uma plataforma**.\n     1. Selecione **Web**.\n\n         :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/webauth.png\" alt-text=\"Web\" border=\"true\":::\n\n     1. Insira o URI de redirecionamento para seu aplicativo acrescentando-se `auth-end` ao nome de domínio totalmente qualificado:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. **Habilite a concessão implícita e os fluxos** híbridos selecionando as seguintes caixas de seleção:\n         * **Tokens de ID**\n         * **Tokens de acesso**\n\n     1. Selecione **Configurar**.\n\n         :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/authend.png\" alt-text=\"Auth-end\" border=\"true\":::\n"
- title: Configurar configurações de aplicativo e arquivos de manifesto
  durationInMinutes: 1
  content: "1. Navegue **até appsettings.json** no repositório clonado.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appsettingslocation.png\" alt-text=\"Local das configurações do aplicativo\" border=\"true\":::\n\n1. Abra **appsettings.json** no Visual Studio e atualize as seguintes informações:  \n\n     * Defina `\"MicrosoftAppId\"` como a **ID do aplicativo Microsoft do bot**.\n     * Defina `\"MicrosoftAppPassword\"` como o valor da ID do segredo do cliente do bot.\n     * Defina `\"BaseUrl\"` como o nome de domínio ngrok totalmente qualificado.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appsettings.png\" alt-text=\"Configurações do aplicativo\" border=\"true\":::\n      \n\n1. Navegue **até manifest.json** no repositório clonado.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manifestlocation.png\" alt-text=\"Local do arquivo de manifesto\" border=\"true\":::\n\n1. Abra **manifest.json** no Visual Studio e faça as seguintes alterações:\n\n     * Substitua todas as ocorrências pelo `<<Your_Domain_URL>>` nome de domínio ngrok totalmente qualificado.\n     * Substitua todas as ocorrências pela `<<Microsoft-App-ID>>` **ID do aplicativo Microsoft do bot**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manifest-2.png\" alt-text=\"Imagem2 do manifesto\" border=\"true\":::\n"
- title: Compilar e executar o serviço
  durationInMinutes: 1
  content: "**Para compilar e executar o serviço usando Visual Studio ou linha de comando**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Abra **Visual Studio**.\n   1. Navegue **até Abrir** > **Arquivo** >  **Project/Solução**.\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/VSopenfile.png\" alt-text=\"Abrir arquivo\" border=\"true\":::\n\n   1. Selecione **o arquivo SidePanel.sln** na **pasta csharp** .\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/Tokenfileready.png\" alt-text=\"Arquivo de Solução\" border=\"true\":::\n\n   1. Pressione **F5** para executar o projeto.\n\n   1. Selecione **Sim** se a caixa de diálogo a seguir for exibida:\n\n        :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/certificate.png\" alt-text=\"Certificado de Confiança\" border=\"true\":::\n\n      Uma página da Web é aberta com uma mensagem **Seu bot está pronto!**.\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appisready.png\" alt-text=\"Aplicativo pronto\" border=\"true\"::: \n\n    \n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nNavegue até **exemplos > painel lateral de reuniões > csharp > Side Panel** em uma janela do Prompt de Comando e insira o seguinte comando:\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/meetings-side-panel/dotnetruncmd.png\" alt-text=\"Dotnet\" border=\"true\"::: \n  \n"
- title: Adicionar Painel Lateral de Reuniões ao Teams
  durationInMinutes: 1
  content: "\n1. No repositório clonado, navegue até **csharp > Painel Lateral > Manifesto**.\n\n1. Crie um .zip com os seguintes arquivos que estão presentes na pasta **Manifesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/zipfile.png\" alt-text=\"Arquivo zip\" border=\"true\"::: \n\n1. Crie uma reunião com alguns apresentadores e participantes.\n\n1. Depois que a reunião for criada, vá para a página de detalhes da reunião e selecione **Adicionar um aplicativo**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addanapp.png\" alt-text=\"Adicionar um aplicativo\" border=\"true\":::\n\n1. Na janela pop-up, selecione **Gerenciar aplicativos**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manageapps.png\" alt-text=\"Gerenciar aplicativos\" border=\"true\"::: \n\n1. Selecione **Fazer o upload de um aplicativo personalizado**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/uploadcustomapp.png\" alt-text=\"Carregar aplicativo personalizado\" border=\"true\"::: \n\n1. Selecione **Abrir** para carregar o .zip arquivo criado na pasta **Manifesto** .\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectzip.png\" alt-text=\"Selecionar arquivo zip\" border=\"true\"::: \n\n1. Selecione **Adicionar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addtheapp.png\" alt-text=\"Adicionar o aplicativo\" border=\"true\"::: \n\n   A **seção Gerenciar aplicativos** exibe a lista de aplicativos.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manageappsection.png\" alt-text=\"Aplicativo em Gerenciar aplicativos\" border=\"true\"::: \n\n1. Vá para Teams reunião.\n\n1. Selecione **Adicionar um aplicativo**. \n\n   Na página de seleção do aplicativo, o aplicativo é exibido como **Painel Lateral**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appicon-1.png\" alt-text=\"Ícone do aplicativo no Teams\" border=\"true\"::: \n\n1. Selecione o **aplicativo Painel** Lateral.\n\n1. Selecione **Salvar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/welcomeapp.png\" alt-text=\"Aplicativo de boas-vindas\" border=\"true\"::: \n\n   O aplicativo está visível no Painel Lateral da reunião.         \n"
- title: Interagir com o aplicativo no Teams
  durationInMinutes: 1
  content: "Vamos interagir com o aplicativo no Teams!\n\n1. Selecione **Adicionar Novo Item de Agenda** para adicionar uma nova agenda à lista de agendas padrão.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/sidepanelinmeet.png\" alt-text=\"Token no Meet\" border=\"true\"::: \n\n1. Insira um novo item de agenda na lista e selecione **Adicionar**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newagenda.png\" alt-text=\"Token no Meet\" border=\"true\"::: \n\n   A nova agenda é adicionada à lista.\n\n1. Selecione **Publicar Agenda**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/youragenda.png\" alt-text=\"Seu token\" border=\"true\"::: \n\n   A nova lista de agendas é exibida no chat da reunião.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/agendainchat.png\" alt-text=\"Seu token\" border=\"true\"::: \n"
- title: Desafio completo
  durationInMinutes: 1
  content: "Você conseguiu algo assim?\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/sidepanelondesktopmobile.png\" alt-text=\"Token no Meet\" border=\"true\"::: \n"
- content: Você concluiu o tutorial para começar a usar um aplicativo **do Painel** Lateral!
