### YamlMime:Tutorial
title: Gerar painel lateral da reunião
metadata:
  title: Painel do Lado da Reunião
  description: Com este módulo de aprendizagem, saiba como gerar painel lateral de reuniões para adicionar e publicar agenda para o Teams.
  audience: Developer
  level: Beginner
  ms.date: 12/06/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/build-tabs-for-meeting.md
  nextTutorialTitle: Leia mais para habilitar e configurar aplicativos para reuniões
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 8d985b0890570e00a2b3af244f99d3adadc69697
  ms.sourcegitcommit: 88fb2e9a18de3bd84e3c604ff235fc753c8de8f5
