items:
- durationInMinutes: 1
  content: >
    O painel do lado da reunião aprimora sua experiência na reunião e ajuda organizadores e apresentadores a ter diferentes conjuntos de exibições e ações.


    Os principais recursos do painel lateral da reunião são:


    * Disposições para adicionar um novo ponto de agenda.

    * Adiciona a agenda como entrada de texto à lista de painéis laterais.

    * Publica a lista de agendas no chat da reunião.


    Este guia passo a passo ajuda você a gerar um painel do lado da reunião para adicionar e publicar uma agenda. Você verá a seguinte saída:

       :::image type="content" source="~/assets/images/meetings-side-panel/sidepanelondesktopmobile_1.png" alt-text="Seu Token":::
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Certifique-se de instalar as seguintes ferramentas e configurar seu ambiente de desenvolvimento:  \n\n | &nbsp; | Instalar | Para usar... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar com todos com quem você trabalha por meio de aplicativos para chat, reuniões, chamadas e tudo em um só lugar.|\n | &nbsp; | [Visual Studio 2022 versão 17.3](https://visualstudio.microsoft.com)<br> Instale uma das duas cargas de trabalho a seguir:<br> • ASP.NET e desenvolvimento web <br> • Desenvolvimento entre plataformas do .NET Core | Você pode instalar a versão corporativa no Visual Studio 2022 e instalar as cargas de trabalho. |\n | &nbsp; | [SDK do .NET Core versão 3.1](https://dotnet.microsoft.com/en-us/download) | Associações personalizadas para implantações de aplicativo de depuração local e Azure Functions. Se você ainda não instalou o SDK do .NET 3.1 (ou posterior) globalmente, a versão portátil poderá ser instalada. |\n | &nbsp; | [Node e npm](https://nodejs.org/) | Ambiente de runtime do JavaScript de back-end. Use a versão mais recente do V16 LTS.|\n | &nbsp; | [Versão mais recente do SDK do Teams](/javascript/api/overview/msteams-client?view=msteams-client-js-latest&preserve-view=true) | Você pode instalar o pacote usando npm ou yarn. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Os recursos do aplicativo Teams (bots de conversa, extensões de mensagem e webhooks de entrada) exigem conexões de entrada. Um túnel conecta seu sistema de desenvolvimento ao Teams. Não é necessário para aplicativos que incluem apenas guias. Esse pacote é instalado no diretório do projeto (usando npm `devDependencies`). |\n | &nbsp; | [SignalR](/aspnet/signalr/overview/getting-started/tutorial-getting-started-with-signalr-and-mvc) | Instale para atualizar a agenda em tempo real. |\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [authtoken](https://ngrok.com/download).\n"
- title: Configurar o ambiente local
  durationInMinutes: 1
  content: "\n1. Abra [exemplos do Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Selecione **Código**.\n1. No menu suspenso, selecione **Abrir com o GitHub Desktop**.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/clonerepository_1.png\" alt-text= \"Clone repository.\":::\n\n1. Selecione **Clonar**. \n        \n   > [!NOTE]\n   > Se você encontrar o erro \"Nome do arquivo por muito tempo\", aplique o comando `git config --system core.longpaths true` git em seu terminal de administrador de escolha.\n"
- title: Criar e registrar seu bot
  durationInMinutes: 5
  content: "Para criar e registrar seu bot no Microsoft Azure Active Directory (Azure AD), execute as seguintes etapas:\n\n* Crie o recurso do Bot do Azure para registrar o bot no serviço do Bot do Azure.\n* Crie o segredo do cliente para habilitar a autenticação de SSO (logon único) do bot.\n* Adicione o canal do Teams para implantar o bot.\n* Crie um túnel ngrok para os pontos de extremidade do servidor Web.\n* Adicione o ponto de extremidade de mensagens ao túnel ngrok que você criou.\n\n**Para criar o recurso de bot do Azure**\n\n1. Acesse o [Portal do Azure](https://portal.azure.com/).\n1. Selecione **Criar um recurso**.\n1. Na caixa de pesquisa, **insira o Bot do Azure**.\n1. Selecione **Enter**.\n1. Selecione **Bot do Azure**.\n1. Selecionar **Criar**.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/azure-bot_1.png\" alt-text=\"Bot do Azure.\":::\n\n**Criar uma janela do Bot do Azure** é exibida.\n\n1. Insira o nome do identificador de bot necessário no **identificador do Bot**.\n1. Selecione sua **Assinatura** e **grupo de recursos** na respectiva lista suspensa.\n   \n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/review-plus-create.png\" alt-text=\"Selecionar o bot do Azure de recurso\":::\n\n   Você pode criar um novo grupo de recursos. Selecione **Criar nova** > inserir o nome do recurso > selecione **OK**. Selecione o local necessário na lista suspensa **Local do novo grupo de recursos** .\n   Para obter mais informações, confira [criar grupo de recursos](/azure/azure-resource-manager/management/manage-resource-groups-portal#create-resource-groups).\n\n   :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Novo local do grupo de recursos\":::\n\n1. Na seção **ID do Aplicativo Microsoft** , por padrão, Criar **nova ID do Aplicativo Microsoft** está selecionado. \n\n    Você pode selecionar **Usar o registro de aplicativo existente** e inserir **a ID do aplicativo** existente, **a ID do locatário** do aplicativo e **a ID do recurso MSI**.\n\n   > [!NOTE]\n   > Você não pode criar mais de um bot com a mesma **ID do Aplicativo Microsoft**.\n\n1. Selecione **Tipo de Aplicativo** como **Vários Locatários**.\n\n1. Selecione **Rever + criar**.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/tenant-review_1.png\" alt-text=\"revisão de locatário.\":::\n\n1. Se a validação for aprovada, selecione **Criar**.\n\n    Levará alguns minutos para o serviço de bot ser provisionado. \n\n1. Selecione **Vá para o recurso**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/botdeployment_1.png\" alt-text=\"Implantar aplicativo\":::\n\n    Seu bot do Azure é criado.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/bot-page_1.png\" alt-text=\"Recurso de bot do Azure criado\":::\n\n**Para criar o segredo do cliente**\n\n  Execute as seguintes etapas se você tiver criado uma nova **ID do Aplicativo Microsoft**:\n\n1. No painel esquerdo, selecione **Configuração**. \n\n   > [!TIP]\n   > Salve a **ID do Aplicativo microsoft** ou **a ID do cliente** para referência futura.\n\n1. Ao lado da **ID do Aplicativo da Microsoft**, **selecione Gerenciar**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manage-bot-label_1.png\" alt-text=\"gerenciar bot\":::\n\n1. Na seção **Segredos do cliente** , selecione **Novo segredo do cliente**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_2.png\" alt-text=\"Captura de tela mostrando a seleção do novo segredo do cliente.\":::\n\n   **A janela adicionar um segredo do cliente** é exibida.  \n\n1. Insira **Descrição** para o segredo do cliente.\n\n1. Selecione **Adicionar**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientsecret_1.png\" alt-text=\"Adicionar segredo do cliente ao aplicativo\":::\n\n1. Selecione **Copiar para área de transferência** para copiar os detalhes do **Valor** .\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientvalue.png\" alt-text=\"Valor do segredo do cliente\":::\n   \n   > [!TIP]\n   > Salve o valor **dos segredos do cliente** ou a senha do aplicativo para referência futura.\n\n**Para adicionar o canal do Teams**\n\n1. Selecione **Início**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/gotohome_1.png\" alt-text=\"Home page\":::\n\n1. Selecione seu bot nos **recursos recentes**.\n\n1. Selecione **Canais** no painel esquerdo e selecione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n   :::image type=\"content\" source=\"./assets/images/meetings-side-panel/channel-teams_1.png\" alt-text=\"Selecione Teams.\":::\n\n1. Selecione a caixa de seleção para aceitar os **Termos de Serviço**.\n\n1. Selecione **Concordar**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/terms_2.png\" alt-text=\"Termos de serviço\":::\n\n1. Selecione **Aplicar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/apply-teams_1.png\" alt-text=\"microsoft teams\":::\n\n**Para criar um túnel para o servidor Web local**\n\nUse o ngrok para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web localmente. Execute o seguinte comando no ngrok:\n\n ```bash\n ngrok http --host-header=localhost 3001\n ```\n\n> [!TIP]\n> Se você encontrar **ERR_NGROK_4018**, siga as etapas fornecidas no Prompt de Comando para se inscrever e autenticar o ngrok. Em seguida, execute o `ngrok http --host-header=localhost 3001` comando.\n\n**Para adicionar ponto de extremidade de mensagens**\n\n1. No ngrok, copie a URL HTTPS.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/ngrok-url_1.png\" alt-text=\"URL HTTPS do ngrok\":::\n\n    > [!NOTE]\n    > A URL HTTPS em seu ngrok é o nome de domínio que não inclui `https://`.\n\n1. Em **Configurações**, selecione **Configurar**.\n\n1. No **ponto de extremidade de mensagens**, adicione a URL HTTPS do ngrok e, no final da URL, adicione /api/messages.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/messaging-endpoint_1.png\" alt-text=\"Ponto de extremidade de mensagens\":::\n\n1. Selecione **Aplicar**.\n\n    Você configurou com êxito um bot no serviço do Bot do Azure.\n"
- title: Atualizar o registro do aplicativo Azure AD
  durationInMinutes: 1
  content: "\n1. Acesse o [Portal do Azure](https://portal.azure.com/).\n\n1. Selecione **Azure Active Directory**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/AAD.png\" alt-text=\"AAD\":::\n\n1. No painel de navegação esquerdo, selecione **Registros de aplicativo**.\n\n1. Selecione seu bot.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appregister_2.png\" alt-text=\"Registro do aplicativo\":::\n\n1. Em **Gerenciar**, selecione **Expor uma API**.\n\n1. Selecione **Definir**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/exposeanapi_1.png\" alt-text=\"Expor uma API\":::\n\n1. Defina o **URI da ID do Aplicativo** na forma de `api://your ngrok/botid-{AppID}`.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/setlink_1.png\" alt-text=\"Definir link\":::\n    \n   A imagem a seguir mostra o nome de domínio:\n    \n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appIDuri_1.png\" alt-text=\"URI da ID do Aplicativo\":::\n\n    > [!NOTE]\n    > Se você estiver usando um serviço de túnel como ngrok, certifique-se de atualizar o valor sempre que o subdomínio ngrok for alterado.\n    > Por exemplo: `api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, onde `f631****.ngrok.io` é o novo nome de subdomínio ngrok.\n\n1. Selecione **Adicionar um escopo**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectscope_1.png\" alt-text=\"Selecionar escopo\":::\n\n  **A janela Adicionar um escopo** é exibida.\n\n1. Insira os seguintes detalhes para configurar o escopo:\n\n     * Insira `access_as_user` como o **nome escopo**.\n\n     * Definir **Quem pode consentir?** `Admins and users`\n\n1. Para configurar os prompts de consentimento do administrador e do usuário com valores apropriados para `access_as_user` escopo, forneça as seguintes informações nos campos:</br>\n\n     * Insira `Teams can access the user’s profile` como **Administração nome de exibição de consentimento**.\n\n     * Insira `Allows Teams to call the app’s web APIs as the current user` como **Administração descrição de consentimento**.\n\n     * Insira `Teams can access the user profile and make requests on the user’s behalf` como **Nome de exibição de consentimento do usuário**.\n\n     * Insira `Enable Teams to call this app’s APIs with the same rights as the user` como **descrição do consentimento do usuário**.\n\n1. Defina **Estado** como **Habilitado**.\n\n1. Selecione **Adicionar escopo**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addascope_2.png\" alt-text=\"Adicionar um escopo\":::\n\n    > [!NOTE]\n    > O **nome escopo** deve corresponder com o URI **da ID do Aplicativo** com `/access_as_user` acrescentado no final.</br>\n       `api://*******.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/scopes_1.png\" alt-text=\"Escopos\":::\n\n1. Na seção **Aplicativos cliente autorizados,** identifique os aplicativos que você deseja autorizar para o aplicativo Web do seu aplicativo. \n\n1. Selecione **Adicionar um aplicativo cliente**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectclientapp.png\" alt-text=\"Selecionar aplicativo cliente\":::\n\n1. Insira cada uma das seguintes IDs do cliente e selecione o escopo autorizado:\n\n   * **Insira ID do cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para o aplicativo móvel ou de área de trabalho do Teams. \n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Adicionar aplicativo cliente 1\"::: \n\n   * **Insira ID do cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para o aplicativo Web do Teams.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Adicionar aplicativo cliente 2\":::\n\n1. Selecione **Escopos autorizados**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/authorizedscope_1.png\" alt-text=\"Adicionar aplicativo cliente 2\":::\n\n   A imagem a seguir exibe a ID do cliente:\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Aplicativos do cliente\"::: \n\n1. No painel esquerdo, selecione **permissões de API**. \n\n   > [!NOTE]\n   > Os usuários precisam consentir com essas permissões somente se o aplicativo Azure AD estiver registrado em um locatário diferente.\n\n1. Selecione **Adicionar uma permissão** > **Microsoft Graph**\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addpermission_1.png\" alt-text=\"Adicionar permissão\"::: \n\n1. Selecione **Permissões delegadas**.\n\n1. Adicione as seguintes permissões de API:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Selecione **Adicionar permissões**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/other-permissions_1.png\" alt-text=\"Outras permissões\":::\n\n1. No painel esquerdo, selecione **Autenticação** para definir um URI de redirecionamento. \n\n   > [!NOTE]\n   > Se um aplicativo não receber o consentimento do administrador de TI, os usuários deverão fornecer consentimento na primeira vez que usarem um aplicativo.\n           \n     1. Selecione **Adicionar uma Web de plataforma** > .\n\n        :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/webauth_1.png\" alt-text=\"Web\":::\n\n     1. Insira o URI de redirecionamento para seu aplicativo acrescentando `auth-end` ao nome de domínio:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. **Habilite a concessão implícita e os fluxos híbridos** selecionando as seguintes caixas de seleção:\n         * **Tokens de ID (usados para fluxos implícitos)**\n         * **Tokens de acesso (usados para fluxos implícitos e híbridos)**\n\n     1. Selecione **Configurar**.\n\n         :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/authend_1.png\" alt-text=\"Auth-end\":::\n"
- title: Configurar configurações de aplicativo e arquivos de manifesto
  durationInMinutes: 1
  content: "1. Acesse **appsettings.json** no repositório clonado.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appsettingslocation_1.png\" alt-text=\"Local das configurações do aplicativo\":::\n\n1. Abra **appsettings.json** no Visual Studio e atualize as seguintes informações:  \n\n     * Substitua `\"MicrosoftAppId\"` para a **ID do Aplicativo Microsoft** do bot.\n     * Substitua `\"MicrosoftAppPassword\"` o **valor** da ID de segredo do cliente do bot.\n     * Substitua `\"BaseUrl\"` para o nome de domínio ngrok.\n\n      :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appsettings_1.png\" alt-text=\"Configurações do aplicativo\":::\n      \n\n1. Vá para **manifest.json** no repositório clonado.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manifestlocation_1.png\" alt-text=\"Local do arquivo de manifesto\":::\n\n1. Abra **manifest.json** no Visual Studio e faça as seguintes alterações:\n\n     * Substitua todas as ocorrências por seu nome de `<<Your_Domain_URL>>` domínio ngrok.\n     * Substitua todas as ocorrências de `<<Microsoft-App-ID>>` pela **ID do aplicativo Microsoft** do bot.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manifest-2_1.png\" alt-text=\"Imagem de manifesto2\":::\n"
- title: Compilar e executar o serviço
  durationInMinutes: 1
  content: "**Para criar e executar o serviço usando a versão mais recente do Visual Studio ou linha de comando**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Abra **o Visual Studio**.\n   1. Vá para **Arquivo** > **Abrir** > **Projeto/Solução**.\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/open-project1.png\" alt-text=\"Abrir arquivo\":::\n\n   1. Selecione **Arquivo SidePanel.csproj** na pasta **csharp** .\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/Tokenfileready_1.png\" alt-text=\"Arquivo de solução\":::\n\n   1. Pressione **F5** para executar o projeto. Você pode executar usando o Visual Studio ou o .NET na pasta apropriada.\n\n   1. Navegue até a `samples\\meetings-sidepanel\\csharp\\ClientApp` pasta e execute o comando.\n\n       ```bash\n       npx @fluidframework/azure-local-service@latest\n       ```\n\n   1. Selecione **Sim** se a caixa de diálogo a seguir for exibida:\n\n        :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/certificate.png\" alt-text=\"Certificado de confiança\":::\n\n      Uma página da Web aparece com uma mensagem **Seu bot está pronto!**.\n\n       :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appisready_1.png\" alt-text=\"Aplicativo pronto\"::: \n\n    \n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nVá para **exemplos > reunião-sidepanel > csharp > Painel Lateral** em uma janela prompt de comando e insira o seguinte comando:\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/meetings-side-panel/dotnetruncmd.png\" alt-text=\"Dotnet\"::: \n  \n"
- title: Adicionar painel lateral de reunião ao Teams
  durationInMinutes: 1
  content: "\n1. No repositório clonado, acesse **csharp > Painel Lateral > Manifesto**.\n\n1. Crie um .zip com os seguintes arquivos presentes na pasta **de manifesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/zipfile_1.png\" alt-text=\"Arquivo zip\"::: \n\n1. Crie uma reunião com alguns apresentadores e participantes.\n\n1. Depois que a reunião for criada, acesse a página de detalhes da reunião e selecione **Aplicativos** para adicionar um aplicativo.\n\n1. Na janela pop-up, **selecione Gerenciar aplicativos**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manageapps_1.png\" alt-text=\"Gerenciar aplicativos\"::: \n\n1. Selecione **Fazer o upload de um aplicativo personalizado**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/uploadcustomapp_1.png\" alt-text=\"Carregar aplicativo personalizado\"::: \n\n1. Selecione **Abrir** para carregar o arquivo .zip que você criou na pasta **Manifesto** .\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectzip_1.png\" alt-text=\"Selecionar arquivo zip\"::: \n\n1. Selecione **Adicionar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addtheapp_1.png\" alt-text=\"Adicionar o aplicativo\"::: \n\n   A seção **Gerenciar aplicativos** exibe a lista de aplicativos.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/manageappsection_1.png\" alt-text=\"Aplicativo em Gerenciar aplicativos\"::: \n\n1. Vá para a reunião do Teams.\n\n1. Selecione **Aplicativos**. \n\n   Na página de seleção do aplicativo, o aplicativo **Painel Lateral** é exibido.\n\n1. Selecione o aplicativo **Painel Lateral** .\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/appicon-2.png\" alt-text=\"Ícone do aplicativo no Teams\"::: \n\n1. Selecione **Salvar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/welcomeapp_1.png\" alt-text=\"Aplicativo De Boas-Vindas\"::: \n\n   O aplicativo está visível no painel lateral da reunião.         \n"
- title: Interagir com o aplicativo no Teams
  durationInMinutes: 1
  content: "Vamos interagir com o aplicativo no Teams!\n\n1. Selecione **Adicionar Novo Item de Agenda** para adicionar uma nova agenda à lista de agenda padrão.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/sidepanelinmeet_1.png\" alt-text=\"Token em Atender\"::: \n\n1. Insira um novo item de agenda e selecione **Adicionar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newagenda_1.png\" alt-text=\"Nova Agenda\"::: \n\n   A nova agenda é adicionada na lista.\n\n1. Selecione **Publicar Agenda**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/youragenda_1.png\" alt-text=\"Seu Token\"::: \n\n   A nova lista de agendas é exibida no chat da reunião.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/agendainchat_1.png\" alt-text=\"Seu Token\"::: \n"
- title: Desafio completo
  durationInMinutes: 1
  content: "Você veio com uma saída como esta?\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/sidepanelondesktopmobile_1.png\" alt-text=\"Token em Atender\"::: \n"
- content: Você concluiu o tutorial para começar a usar um aplicativo **do Painel Lateral** !
