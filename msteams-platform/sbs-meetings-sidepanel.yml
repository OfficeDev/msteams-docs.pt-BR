- durationInMinutes: 1
  content: "`meetingSidePanel`Aprimora sua experiência na reunião. Você pode ajudar organizadores e apresentadores a ter diferentes exibições e ações.\n\nEste guia passo a passo ilustra como implementar o **aplicativo Painel** Lateral para adicionar e publicar agenda.\n\n**Interação dos organizadores da reunião do SidePanel de reunião**\n\n* **Adicionar Novo Item de Agenda**: fornece provisionamento para adicionar novo ponto de agenda.\n* **Adicionar**: adiciona a agenda como entrada de texto à lista **de agendas do Painel** Lateral.\n* **Publicar Agenda**: envia a lista de agendas para o chat da reunião. \n\nVocê verá a seguinte saída:\n\n ![Seu Token](~/assets/images/meetings-side-panel/sidepanelondesktopmobile.png)\n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Certifique-se de instalar as seguintes ferramentas e configurar seu ambiente de desenvolvimento:  \n\n* [.NET Core SDK](https://dotnet.microsoft.com/download) versão 3.1\n* [Visual Studio 2019](https://visualstudio.microsoft.com/downloads/)\n* [nodejs](https://nodejs.org/en/download/) LTS versão 10.21.0 ou posterior\n* [ngrok versão](https://ngrok.com/download) mais recente (somente para teste de devbox) ou qualquer solução de túnel equivalente\n* [Microsoft Teams](https://teams.microsoft.com/) com conta válida\n* [SignalR](https://docs.microsoft.com/en-us/aspnet/signalr/overview/getting-started/tutorial-getting-started-with-signalr-and-mvc) para atualizar agenda em tempo real\n\n> [!NOTE]\n> Use a versão 1.7.0 ou posterior do [Teams SDK,](/javascript/api/overview/msteams-client?view=msteams-client-js-latest&preserve-view=true)pois as versões anteriores a ele não suportam o sidepanel de reunião.\n"
- title: Configurar ambiente local
  durationInMinutes: 1
  content: "Clone `Microsoft-Teams-Samples` o repositório para seu GitHub local:  \n\n 1. Abra [Microsoft Teams Amostras](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Selecione **Código**.\n 1. No menu suspenso, selecione **Abrir com GitHub Desktop**.\n\n    ![Repositório clone](~/assets/images/meetings-side-panel/clonerepository1.png)\n\n 1. Selecione **Clonar**. \n"
- title: Criar e registrar seu bot no portal AAD portal
  durationInMinutes: 5
  content: "Para criar e registrar seu bot no Azure Active Directory (AAD), crie um túnel usando ngrok e adicione o ponto de extremidade de mensagens, execute as seguintes etapas:\n\n* Crie o recurso bot do Azure para registrar bot com o Serviço bot do Azure.\n* Crie segredo do cliente para habilitar a autenticação SSO do bot.\n* Adicione Microsoft Teams canal para implantar o bot em um canal Teams.\n* Use ngrok para criar um túnel para os pontos de extremidade do servidor Web.\n* Adicione o ponto de extremidade de mensagens ao túnel de ngrok que você criou.\n\n**Para criar o recurso bot do Azure**\n\n1. Acesse o [Portal do Azure](https://portal.azure.com/).\n1. Selecione **Criar um recurso**.\n1. Na caixa de pesquisa, digite **Azure Bot**.\n1. Selecione **Inserir**.\n1. Selecione **Bot do Azure**.\n\n     ![Criar cartão de bot do Azure](~/assets/images/bots/createazurebot.png)\n\n1. Selecionar **Criar**.\n1. Insira o nome de alça de bot necessário no **bot handle**.\n1. Na lista **suspenso** Assinatura, selecione **msteams.nonprod.pub.msft.aplt**.\n1. Na lista **listada** de grupos de recursos, selecione seu grupo de recursos existente. \n\n    ![Selecionar recurso do bot do Azure](~/assets/images/meetings-side-panel/review-plus-create.png) \n\n   Você também pode criar um novo grupo de recursos (selecione **Criar novo** > digite nome do recurso > selecione **OK**).\n\n1. Se você tiver criado um novo grupo de recursos, selecione o local necessário na lista suspenso Novo local **do** grupo de recursos.\n\n    ![Novo local do grupo de recursos](~/assets/images/meetings-side-panel/newresource.png)\n\n1. Na seção **ID do Microsoft App,** por **padrão, Criar nova ID do Microsoft App** está selecionada. \n\n   Você pode selecionar **Usar o registro de aplicativo** existente e inserir a **ID** do aplicativo existente e a senha do aplicativo **existente,** ou selecionar Criar nova ID do **Microsoft App.**\n\n   > [!NOTE]\n   > Não é possível criar mais de um bot com a mesma **ID do Microsoft App.**\n\n1. Selecione **Examinar + criar**.\n\n    ![Criar ID do Aplicativo Microsoft](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)\n\n1. Se a validação for aprovada, selecione **Criar**. \n\n    Leva alguns instantes para que o serviço de bot seja provisionado. \n\n1. Selecione **Acessar recursos**. \n\n    ![Implantar aplicativo](~/assets/images/meetings-side-panel/botdeployment.png)\n\n    Seu bot do Azure foi criado.\n\n    ![Recurso de bot do Azure criado](~/assets/images/meetings-side-panel/bot-page.png)\n\n**Para criar o segredo do cliente**\n\n  Execute as etapas a seguir se tiver criado uma nova **ID do Microsoft App:**\n\n1. No painel esquerdo, selecione **Configuração**. \n\n   > [!TIP]\n   > Salve a **ID do Microsoft App** ou **a ID do Cliente** para referência futura.\n\n1. Ao lado da **ID do Microsoft App,** selecione **Gerenciar**.\n\n    ![ID do Aplicativo Microsoft](~/assets/images/meetings-side-panel/config.png)\n\n1. Na seção **Segredos do** cliente, selecione Novo segredo **do cliente**. \n\n    ![Novo segredo do cliente](~/assets/images/meetings-side-panel/newclientsecret.png)\n\n   A **janela Adicionar um segredo do** cliente é exibida.  \n\n1. Insira **Descrição**.\n\n1. Selecione **Adicionar**.\n\n    ![Adicionar segredo do cliente ao aplicativo](~/assets/images/meetings-side-panel/clientsecret.png)\n\n1. Na coluna **Valor,** selecione **Copiar para área de transferência**.\n\n     ![Valor do segredo do cliente](~/assets/images/meetings-side-panel/clientvalue.png)\n   \n   > [!TIP]\n   > Salve o **valor de segredos do** cliente ou a senha do aplicativo para referência futura.\n\n**Para adicionar o Microsoft Teams canal**\n\n1. Selecione **Home**.\n\n    ![Página inicial](~/assets/images/meetings-side-panel/gotohome.png)\n\n1. Selecione seu bot em **Recursos recentes.**\n\n1. Selecione **Canais** no painel esquerdo. \n\n1. Selecione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Marque a caixa de seleção para aceitar os **Termos de Serviço**.\n\n1. Selecione **Concordar**.\n\n      ![Termos de serviço](~/assets/images/meetings-side-panel/terms.png)\n\n1. Selecione **Salvar**.\n\n      ![Selecione Teams](~/assets/images/meetings-side-panel/config-teams.png)   \n\n**Para criar um túnel para o servidor Web local**\n\nUse o ngrok para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web em execução local. Execute o seguinte comando em ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!TIP]\n> Se você encontrar **ERR_NGROK_4018**, siga as etapas fornecidas no prompt de comando para se inscrever e autenticar o ngrok. Em seguida, execute o `ngrok http -host-header=localhost 3978` comando.\n\n**Para adicionar ponto de extremidade de mensagens**\n\n1. De ngrok, copie a URL HTTPS (https para io).\n\n    ![URL HTTPS do ngrok](~/assets/images/meetings-side-panel/ngrok1.png)\n\n    > [!NOTE]\n    > A URL HTTPS em seu ngrok é seu nome de domínio totalmente qualificado.\n    > O é um nome de domínio totalmente `WebAppDomain` qualificado que não inclui `https://` nele.\n\n1. Em **Configurações** para o bot do Azure que você criou, selecione **Configuração**.\n\n1. No **ponto de extremidade mensagens,** use a URL HTTPS disponível no ngrok e, no final da URL, adicione **/api/messages**.\n\n    ![Ponto de extremidade de mensagens](~/assets/images/meetings-side-panel/messaging-endpoint.png)\n\n1. Selecione **Aplicar**.\n\n    Você definiu com êxito um bot no Serviço de Bot do Azure.\n"
- title: Atualizar o registro AAD aplicativo
  durationInMinutes: 1
  content: "**Para registrar seu aplicativo por meio do AAD portal**  \n\n1. Acesse o [Portal do Azure](https://portal.azure.com/).\n\n1. Selecione **Azure Active Directory**.\n\n1. No painel de navegação esquerdo, selecione **Registros de Aplicativos**.\n\n1. Selecione seu bot.\n\n   ![Registro do aplicativo](~/assets/images/meetings-side-panel/appregister.png)\n\n1. Em **Gerenciar**, selecione **Expor uma API**.\n\n1. Selecione **Definir**.\n\n   ![Expor uma API](~/assets/images/meetings-side-panel/exposeanapi.png)\n\n1. Definir o **URI de ID** do Aplicativo na forma de `api://{AppID}` .\n\n   ![Definir link](~/assets/images/meetings-side-panel/setlink.png)\n\n1. Insira o `WebAppDomain` valor entre `api://` e `/{AppID}` .</br>\n    `api://ae57****.ngrok.io/{AppID}`</br>\n    \n   A imagem a seguir mostra o nome de domínio:\n    \n    ![URI da ID do Aplicativo](~/assets/images/meetings-side-panel/appIDuri.png)\n\n    > [!NOTE]\n    > Se você estiver usando um serviço de tunelamento como ngrok, certifique-se de atualizar o valor sempre que o subdomínio ngrok mudar.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, onde `f631****.ngrok.io` está o novo nome do subdomínio ngrok.\n\n1. Selecione **Adicionar um escopo**. \n\n   ![Selecionar escopo](~/assets/images/meetings-side-panel/selectscope.png)\n\n1. No painel exibido, digite `access_as_user` como o nome do **escopo**.\n\n1. Definir **Who pode consentir?** para `Admins and users` .\n\n1. Para configurar os prompts de consentimento do administrador e do usuário com valores apropriados para `access_as_user` escopo, forneça as seguintes informações nos campos:</br>\n\n     * Insira `Teams can access the user’s profile` como Nome de **exibição de consentimento do administrador**.\n\n     * Insira `Allows Teams to call the app’s web APIs as the current user` como **Descrição de consentimento do administrador.**\n\n     * Insira `Teams can access the user profile and make requests on the user’s behalf` como nome de **exibição de consentimento do usuário**.\n\n     * Insira `Enable Teams to call this app’s APIs with the same rights as the user` como **Descrição de consentimento do usuário**.\n\n1. Verifique se o **Estado** está definido como **Habilitado**.\n\n1. Selecione **Adicionar escopo** para salvar.\n\n    ![Adicionar um escopo](~/assets/images/meetings-side-panel/addascope.png)\n\n    > [!NOTE]\n    > O **nome do escopo** deve corresponder ao URI de **ID do** aplicativo com `/access_as_user` anexado no final.</br>\n       `api://ae57****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Scopes](~/assets/images/meetings-side-panel/scopes.png) \n\n1. Na seção **Aplicativos cliente autorizados,** identifique os aplicativos que você deseja autorizar para o aplicativo Web do seu aplicativo. \n\n1. Selecione **Adicionar um aplicativo cliente**. \n\n    ![Selecionar aplicativo cliente](~/assets/images/meetings-side-panel/selectclientapp.png) \n\n1. Insira **iD do cliente**: para Teams aplicativo `1fec8e78-bce4-4aaf-ab1b-5451cc387264` móvel ou desktop. \n\n    ![Adicionar aplicativo cliente 1](~/assets/images/meetings-side-panel/addclientapplication1.png) \n\n   Você pode inserir **a ID do Cliente**: para Teams aplicativo `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` Web.\n\n    ![Adicionar aplicativo cliente 2](~/assets/images/meetings-side-panel/addclientapplication2.png) \n\n1. Selecione **Escopos autorizados**.\n\n    ![Adicionar aplicativo cliente 2](~/assets/images/meetings-side-panel/authorizedscope.png) \n\n   A imagem a seguir exibe as IDs do cliente:\n\n    ![Aplicativos do cliente](~/assets/images/meetings-side-panel/clientapps.png) \n\n1. No painel esquerdo, selecione **Permissões de API**. \n\n   > [!NOTE]\n   > Os usuários precisam consentir essas permissões somente se o aplicativo AAD estiver registrado em um locatário diferente.\n\n1. Selecione **Adicionar uma permissão**.\n\n    ![Adicionar permissão](~/assets/images/meetings-side-panel/addpermission.png)\n\n1. Selecione **Microsoft Graph**.\n\n1. Selecione **Permissões delegadas**.\n\n    Por padrão, **User.Read** está selecionado.\n\n     ![Usuário](~/assets/images/meetings-side-panel/userpermission.png)\n\n1. Adicione as seguintes permissões:</br>\n     * **email**\n     * **offline_access**\n     * **OpenId**\n     * **profile**\n\n1. Selecione **Adicionar permissões**.\n\n     ![Outras permissões](~/assets/images/meetings-side-panel/other-permissions.png)\n\n1. No painel esquerdo, selecione **Autenticação** para definir um URI de redirecionamento. \n\n   > [!NOTE]\n   > Se um aplicativo não tiver o consentimento do administrador de IT, os usuários deverão fornecer consentimento na primeira vez que usarem um aplicativo.\n           \n     1. Selecione **Adicionar uma plataforma**.\n     1. Selecione **Web**.\n\n        ![Web](~/assets/images/meetings-side-panel/webauth.png)\n\n     1. Insira o URI de redirecionamento para seu aplicativo, aplicando-se `auth-end` ao nome de domínio totalmente qualificado:</br> \n       `https://ae57****.ngrok.io/auth-end`. </br>\n\n     1. **Habilitar fluxos implícitos de** concessão e híbridos selecionando as seguintes caixas de seleção:\n         * **Tokens de ID**\n         * **Tokens de acesso**\n\n     1. Selecione **Configurar**.\n\n        ![Auth-end](~/assets/images/meetings-side-panel/authend.png)\n"
- title: Configurar configurações do aplicativo e arquivos de manifesto
  durationInMinutes: 1
  content: "1. Navegue **até appsettings.json** no repositório clonado.\n\n    ![Local das configurações do aplicativo](~/assets/images/meetings-side-panel/appsettingslocation.png)\n\n1. Abra **appsettings.json** **no Visual Studio 2019** e atualize as seguintes informações:  \n\n     * De `\"MicrosoftAppId\"` acordo com a ID do aplicativo Microsoft do seu **bot.**\n     * De acordo com o valor da ID secreta `\"MicrosoftAppPassword\"` do cliente do bot.\n     * De `\"BaseUrl\"` acordo com o nome de domínio totalmente qualificado.\n\n    ![Configurações do aplicativo](~/assets/images/meetings-side-panel/appsettings.png)\n\n1. Navegue **até manifest.json** no repositório clonado.\n\n    ![Local do arquivo de manifesto](~/assets/images/meetings-side-panel/manifestlocation.png)\n\n1. Abra **manifest.json** **no Visual Studio 2019** e faça as seguintes alterações:\n\n     * Substitua todas as ocorrências por `<<Your_Domain_URL>>` seu nome de domínio totalmente qualificado.\n     * Substitua todas as ocorrências `<<Microsoft-App-ID>>` de pelo microsoft app **ID do seu bot.**\n\n    ![Imagem de manifesto2](~/assets/images/meetings-side-panel/manifest-2.png)\n"
- title: Criar e executar o serviço
  durationInMinutes: 1
  content: "**Para criar e executar o serviço usando Visual Studio linha 2019 ou Command**\n\n# <a name=\"visual-studio-2019\"></a>[Visual Studio 2019](#tab/vs2019)\n\n   1. Iniciar **Visual Studio 2019**.\n   1. Navegue **até Arquivo**  >  **Aberto**  >  **Project/Solução.**\n\n      ![Abrir arquivo](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)\n\n   1. Selecione **Arquivo SidePanel.sln** na **pasta csharp.**\n\n      ![Arquivo de solução](~/assets/images/meetings-side-panel/Tokenfileready.png)\n\n   1. Pressione **F5** para executar o projeto.\n\n   1. Selecione **Sim** se a caixa de diálogo a seguir for exibida:\n\n      ![Certificado de Confiança](~/assets/images/meeting-token-generator/meeting-token-generator-certificate.png)\n\n      Uma página da Web é aberta com uma **mensagem Seu bot está pronto!**.\n\n      ![Aplicativo pronto](~/assets/images/meetings-side-panel/appisready.png) \n\n    \n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nNavegue até amostras > painel de reuniões **> csharp > Painel** Lateral em uma janela prompt de comando e insira o seguinte comando:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/meetings-side-panel/dotnetruncmd.png)\n  \n"
- title: Adicionar aplicativo SidePanel de Reuniões ao Teams
  durationInMinutes: 1
  content: "**Para criar uma reunião Teams e adicionar o Aplicativo SidePanel de Reuniões**\n\n1. No repositório clonado, navegue até **csharp > Painel Lateral > Manifesto**.\n\n1. Crie uma .zip com os seguintes arquivos presentes na **pasta Manifesto:** \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Arquivo ZIP](~/assets/images/meetings-side-panel/zipfile.png) \n\n1. Crie uma reunião com alguns apresentadores e participantes.\n\n1. Depois que a reunião for criada, vá para a página de detalhes da reunião e selecione **Adicionar um aplicativo**.\n\n   ![Adicionar um aplicativo](~/assets/images/meetings-side-panel/addanapp.png) \n\n1. No pop-up aberto, selecione **Gerenciar aplicativos**.\n\n   ![Gerenciar aplicativos](~/assets/images/meeting-token-generator/meeting-token-generator-manageappsimage.png)\n\n1. Selecione **Upload um aplicativo personalizado.** \n\n   ![Upload aplicativo personalizado](~/assets/images/meetings-side-panel/uploadcustomapp.png)\n\n1. Selecione **Abrir** para carregar o arquivo .zip que você criou na **pasta Manifesto.**\n\n   ![Selecionar arquivo zip](~/assets/images/meetings-side-panel/selectzip.png)\n\n1. Selecione **Adicionar**.\n\n   ![Adicionar o aplicativo](~/assets/images/meetings-side-panel/addtheapp.png)\n\n   A **seção Gerenciar aplicativos** exibe a lista de aplicativos.\n\n   ![Aplicativo em Gerenciar aplicativos](~/assets/images/meetings-side-panel/manageappsection.png)\n\n1. Vá para Teams reunião.\n\n1. Selecione **Adicionar um aplicativo**. \n\n   Na página de seleção do aplicativo, o aplicativo é exibido como **Painel Lateral**.\n\n   ![Ícone do aplicativo no Teams](~/assets/images/meetings-side-panel/appicon.png)\n\n1. Selecione o **aplicativo Painel** Lateral.\n\n1. Selecione **Salvar**.\n\n   ![Aplicativo bem-vindo](~/assets/images/meetings-side-panel/welcomeapp.png)\n\n   O aplicativo está visível no SidePanel da reunião.         \n"
- title: Interagir com o aplicativo em Teams
  durationInMinutes: 1
  content: >
    Vamos interagir com o aplicativo em Teams!


    1. Selecione **Adicionar Novo Item de Agenda** para adicionar uma nova agenda à lista de agenda padrão.

       ![Token no Meet](~/assets/images/meetings-side-panel/sidepanelinmeet.png)

    1. Insira um novo item de agenda na lista e selecione **Adicionar**.

       ![Token no Meet](~/assets/images/meetings-side-panel/newagenda.png)

       A nova agenda é adicionada à lista.

    1. Selecione **Publicar Agenda**.

       ![Seu Token](~/assets/images/meetings-side-panel/youragenda.png)

       A nova lista de agendas é exibida no chat da reunião.

       ![Seu Token](~/assets/images/meetings-side-panel/agendainchat.png)
- title: Desafio completo
  durationInMinutes: 1
  content: >
    Você achou algo assim?

       ![Token no Meet](~/assets/images/meetings-side-panel/sidepanelondesktopmobile.png)
- content: Você concluiu o tutorial para começar com um aplicativo **do Painel** Lateral!
