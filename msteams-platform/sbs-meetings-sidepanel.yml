  - durationInMinutes: 1
    content: |
      Aprimora `meetingSidePanel` sua experiência na reunião. Você pode ajudar organizadores e apresentadores a ter diferentes exibições e ações.

      Este guia passo a passo ilustra como implementar o **aplicativo Painel** Lateral para adicionar e publicar agenda.

      **Interação dos organizadores da reunião do SidePanel de reunião**

      * **Adicionar Novo Item de Agenda**: fornece provisionamento para adicionar novo ponto de agenda.
      * **Adicionar**: adiciona a agenda como entrada de texto à lista **de agendas do Painel** Lateral.
      * **Publicar Agenda**: envia a lista de agendas para o chat da reunião. 

      Você verá a seguinte saída:

       ![Seu Token](~/assets/images/meetings-side-panel/sidepanelondesktopmobile.png)
  - title: Pré-requisitos
    durationInMinutes: 1
    content: |
      Certifique-se de instalar as seguintes ferramentas e configurar seu ambiente de desenvolvimento:  

      * [.NET Core SDK](https://dotnet.microsoft.com/download) versão 3.1
      * [Visual Studio 2019](https://visualstudio.microsoft.com/downloads/)
      * [nodejs](https://nodejs.org/en/download/) LTS versão 10.21.0 ou posterior
      * [ngrok versão](https://ngrok.com/download) mais recente (somente para teste de devbox) ou qualquer solução de túnel equivalente

        > [!NOTE]
        > Depois de baixar o ngrok, inscreva-se e instale [authtoken](https://ngrok.com/download).

      * [Microsoft Teams](https://teams.microsoft.com/) com conta válida
      * [SignalR](https://docs.microsoft.com/en-us/aspnet/signalr/overview/getting-started/tutorial-getting-started-with-signalr-and-mvc) para atualizar agenda em tempo real

      > [!NOTE]
      > Use a versão 1.7.0 ou posterior do [Teams SDK](/javascript/api/overview/msteams-client?view=msteams-client-js-latest&preserve-view=true), pois as versões anteriores a ele não suportam o sidepanel de reunião.
