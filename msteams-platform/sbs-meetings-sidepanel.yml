### YamlMime:Tutorial
title: Gerar painel lateral da reunião
metadata:
  title: Painel Lateral da Reunião
  description: Com este módulo de aprendizado, saiba como gerar o painel lateral de reuniões para adicionar e publicar a agenda para Teams.
  audience: Developer
  level: Beginner
