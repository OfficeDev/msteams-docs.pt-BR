items:
  - durationInMinutes: 1
    content: |
      Inicie Microsoft Teams desenvolvimento de aplicativos criando seu primeiro aplicativo com uma guia, um bot e um recurso de extensão de mensagem.

      >Este aplicativo terá todos os recursos e cada um tem sua própria interface do usuário e UX:

      :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/your-helloworld-app.png" alt-text="Diagrama mostrando que esse aplicativo tem três recursos." border="false":::

      Neste tutorial, você aprenderá:

      - Como configurar um novo projeto
      - Como criar três aplicativos com um recurso diferente cada, guia, bot e extensão de mensagem usando C# e Visual Studio 2019
      - Como implantar seu aplicativo no Portal do Desenvolvedor
  - title: Pré-requisitos
    durationInMinutes: 1
    content: |
      Aqui está uma lista de ferramentas que você precisará instalar para criar e implantar um Teams aplicativo.

      | &nbsp; | Instalar | Para usar... |
      | --- | --- | --- |
      | **Required** | &nbsp; | &nbsp; |
      | &nbsp; | [Visual Studio 2019](https://visualstudio.com/download)<br> Instale uma das duas cargas de trabalho a seguir:<br> • **ASP.NET e desenvolvimento da Web** <br> • **Desenvolvimento entre plataformas do .NET Core** | .NET. Você pode instalar a edição gratuita da comunidade do Visual Studio 2019 e instalar as cargas de trabalho também. |
      | &nbsp; | [Git](https://git-scm.com/downloads) | Git para usar o repositório de C# exemplo do GitHub. |
      | &nbsp; | [ngrok](https://ngrok.com/download) | Teams recursos do aplicativo (bot de conversação e extensão de mensagens) exigem conexões de entrada. Você precisa expor seu sistema de desenvolvimento para Teams através de um túnel. Um túnel não é necessário para aplicativos que incluem apenas guias. Este pacote é instalado no diretório do projeto (usando npm `devDependencies`). |
      | &nbsp; | [Kit de ferramentas do Teams](#install-teams-toolkit) | Uma Visual Studio 2019 que cria um scaffolding de projeto para seu aplicativo. Use a versão mais recente. |
      | &nbsp; | [Portal do Desenvolvedor do Teams](https://dev.teams.microsoft.com/) | Portal baseado na Web para configurar, gerenciar e distribuir seu aplicativo Teams, incluindo para sua organização ou o Teams store. |
      | &nbsp; | [Microsoft Teams](https://www.microsoft.com/en-us/microsoft-teams/download-app) | Microsoft Teams colaborar com todos com os quais você trabalha por meio de aplicativos para chat, reuniões, chamada - tudo em um só lugar. |
      | **Opcional** | &nbsp; | &nbsp; |
      | &nbsp; | [Ferramentas do Azure para Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-vscode.vscode-node-azure-pack) e [Microsoft Azure CLI](/cli/azure/install-azure-cli) | Ferramentas do Azure para acessar dados armazenados ou implantar um back-back baseado em nuvem para seu aplicativo Teams no Azure. |
      |

      ## <a name="verify-git-installation"></a>Verificar a instalação do git

      Se Visual Studio instalação solicitar que você adicione `git` ao caminho, selecione-o. 

      Para verificar a versão do git instalada:

      1. Abra uma janela de terminal. 
      2. Execute o seguinte comando para verificar a `git` versão instalada no computador:

          ```bash
          $ git --version
          ```

          Exemplo de saída: `git version 2.17.1.windows.2`

      ## <a name="install-teams-toolkit"></a>Instalar Teams Toolkit

      Teams Toolkit ajuda a simplificar o processo de desenvolvimento com ferramentas para criar um scaffolding de projeto para seu aplicativo. Ele cria a estrutura de diretório necessária para todos os recursos selecionados com os arquivos necessários no local, pronto para criar o projeto.

      Teams Toolkit está disponível como uma extensão Visual Studio 2019.

      Para instalar Teams Toolkit extensão:

      1. Abra Visual Studio 2019 e selecione **Extensões** **ExtensionsManage** > .
      1. Na caixa de pesquisa, digite **Teams Toolkit**.
      1. Selecione **Baixar** ao lado da Teams Toolkit.

          :::image type="content" source="~/assets/images/teams-toolkit-v2/install-teams-toolkit-vs19.png" alt-text="A imagem mostra a instalação para Teams Toolkit"::: 

          As alterações estão disponíveis depois que você fecha Visual Studio 2019. É necessário, pois o Visual Studio 2019 deve ser reiniciado após a instalação da extensão.

      1. Selecione **Fechar**.

          :::image type="content" source="~/assets/images/teams-toolkit-v2/toolkit-installed.png" alt-text="A imagem mostra a instalação feita para Teams Toolkit":::

      1. Feche Visual Studio 2019.
          
          O instalador VSIX abre com instruções para instalar a extensão.

      1. Siga as instruções do instalador VSIX para concluir a instalação do kit de ferramentas.
      1. Abra Visual Studio 2019 novamente.

      O Teams Apps estará disponível como modelo no Visual Studio 2019.

      Você também pode encontrar o Teams Toolkit no [Visual Studio Code Marketplace](https://marketplace.visualstudio.com/items?itemName=msft-vsteamstoolkit.vsteamstoolkit).

      ## <a name="set-up-your-teams-development-tenant"></a>Configurar seu locatário Teams desenvolvimento

      Um **locatário** é como um espaço ou um contêiner para sua organização no Teams, onde você conversa, compartilha arquivos e executar reuniões. Esse espaço também é onde você faz sideload e testa seu aplicativo. Vamos verificar se você está pronto para desenvolver com o locatário.

      ### <a name="enable-sideloading-option"></a>Habilitar a opção de sideload

      Depois de criar o aplicativo, você deve carregar seu aplicativo Teams sem distribuí-lo. Esse processo é conhecido como sideload. Entre na sua conta Microsoft 365 para exibir essa opção.
        
      Você já tem um locatário e tem acesso ao administrador? Vamos verificar se você realmente faz!

      Verifique se você pode fazer sideload de aplicativos Teams:

      1. No cliente Teams, selecione **Ícone da** Loja.
      1. Selecione **Gerenciar seus aplicativos**.
      1. Procure a opção para Upload **um aplicativo personalizado**. Se você vir a opção, o sideload de aplicativos será habilitado.

          :::image type="content" source="~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png" alt-text="A ilustração mostra a opção de carregar um aplicativo personalizado Teams.":::

          > [!NOTE]
          > Se Teams não mostrar a opção de carregar um aplicativo personalizado, fale com seu administrador Teams.

      ### <a name="create-a-free-teams-developer-tenant-optional"></a>Criar um locatário Teams desenvolvedor gratuito (opcional)

      Se você não tiver uma conta Teams, poderá obter gratuitamente. Participe do programa Microsoft 365 desenvolvedor!

      1. Vá para o programa [Microsoft 365 desenvolvedor.](https://developer.microsoft.com/microsoft-365/dev-program)
      1. Selecione **Ingressar agora** e siga as instruções na tela.
      1. Na tela de boas-vindas, selecione **Configurar assinatura do E5**.
      1. Configurar sua conta de administrador. Depois de concluir, a tela a seguir será exibida.

          :::image type="content" source="~/assets/images/build-your-first-app/dev-program-subscription.png" alt-text="Exemplo do que você vê depois de se inscrever no programa Microsoft 365 desenvolvedor.":::

      1. Entre no Teams usando a conta de administrador que você acabou de configurar. Verifique se você tem a **opção Upload aplicativo personalizado** no Teams.

      ## <a name="get-a-free-azure-account"></a>Obter uma conta gratuita do Azure

      Se você deseja hospedar seu aplicativo ou acessar recursos no Azure, deve ter uma assinatura do Azure. [Crie uma conta gratuita](https://azure.microsoft.com/free/) antes de começar.

      Agora você tem todas as ferramentas e configura suas contas. Em seguida, vamos configurar seu ambiente de desenvolvimento e começar a criar!

      > [!NOTE]
      > Use uma janela de terminal adequada em sua plataforma. Esses exemplos usam Git Bash, mas podem ser executados na maioria das plataformas.

      Abra a versão mais recente do Visual Studio e instale todas as atualizações.

      Você pode usar a mesma janela de terminal para executar os comandos neste tutorial.

      <a name="DownloadSample"></a>

      ## <a name="download-the-sample"></a>Baixar o exemplo

      Para este tutorial, use Hello [, World!](https://github.com/OfficeDev/Microsoft-Teams-Samples/tree/main/samples/app-hello-world/csharp) exemplo em C#. Você pode baixá-lo e cloná-lo GitHub.

      Para usar este exemplo, clone o repo de exemplo de uma das seguintes maneiras:

      - [Usando Git Bash](#to-use-git-bash-to-clone-the-sample-repo)
      - [Usando Visual Studio 2019](#to-use-visual-studio-2019-to-clone-the-sample-repo)

      ### <a name="to-use-git-bash-to-clone-the-sample-repo"></a>Para usar o Git Bash para clonar o repositório de exemplo

      - Execute o seguinte comando em uma janela de terminal para clonar o repositório de exemplo para o computador:

          ```bash
          git clone https://github.com/OfficeDev/Microsoft-Teams-Samples.git
          ```
          O repo de exemplo para C# aplicativo é clonado em seu computador no local padrão.

          > [!TIP]
          > Você pode [bifurcar](https://help.github.com/articles/fork-a-repo/) esse [repositório para](https://github.com/OfficeDev/Microsoft-Teams-Samples) modificar e salvar suas alterações em GitHub.

          <a name="BuildRun"></a>

          Você pode exibir o repositório clonado abrindo-o Visual Studio 2019. 

      ### <a name="to-use-visual-studio-2019-to-clone-the-sample-repo"></a>Para usar Visual Studio 2019 para clonar o repo de exemplo

      1. Abra Visual Studio 2019.
      1. Selecione **Clonar um repositório**.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/csharp-clone-repo.png" alt-text="Clone sample repo for c# Teams app" border="false":::

      1. Insira `https://github.com/OfficeDev/Microsoft-Teams-Samples.git` como caminho para clonar o repo:

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/repo-clone-path.png" alt-text="Clone sample repo for c# Teams app" border="false":::

      1. Insira o local onde você deseja clonar o repo e selecione **Clonar**.

          O repo de exemplo é clonado e Visual Studio abre. Você pode exibir o repo clonado no **Explorador de Soluções**.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/csharp-repo-cloned.png" alt-text="Exemplo de repo para c# Teams aplicativo clonado" border="false":::

      Agora que você tem o repo de exemplo clonado, vamos criar seu primeiro aplicativo C# para Teams.
  - title: Criar e executar seu primeiro C# aplicativo
    durationInMinutes: 1
    content: |

      Depois de clonar o repo para um C# de exemplo, você pode criar e executar o aplicativo em seu ambiente local.

      Nesta página, você aprenderá a:
      1. [Desenvolver seu primeiro aplicativo](#build-your-first-app)
      1. [Implantar seu aplicativo de exemplo localmente](#deploy-your-sample-app-locally)

      ## <a name="build-your-first-app"></a>Desenvolver seu primeiro aplicativo

      Você pode exibir a estrutura do projeto no **Explorador de** Soluções após a criação do espaço de trabalho. Agora, você deve criar e executar seu aplicativo.

      **Para criar e executar o exemplo clonado**

      1. Abra o arquivo de **solução Microsoft.Teams. Samples.HelloWorld.sln** do **diretório Microsoft-Teams-Samples/samples/app-hello-world/csharp** do exemplo.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/hello-world-sln-open.png" alt-text="Imagem mostrando a estrutura de diretório de soluções hello world" border="false":::

      1. Selecione o **menu Project** e selecione **Microsoft.Teams. Propriedades Samples.HelloWorld.Web**.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/vs-project-menu.png" alt-text="Imagem mostrando Project menu para selecionar a opção Propriedades" border="false":::

      1. Selecione **Depurar** no painel esquerdo da **janela Propriedades** .

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/vs-project-properties.png" alt-text="Imagem mostrando a janela Propriedades" border="false":::

      1. Mova pela tela para exibir o **servidor Web Configurações**.

      1. Faça as seguintes configurações no painel **Depurar** :
          - Definir **a URL do aplicativo** como `http://localhost:3333/`.
          - Limpar **Habilitar SSL**.

              :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/vs-project-web-server-settings.png" alt-text="Imagem mostrando as configurações do servidor Web para C# do projeto" border="false":::

      1. Selecione **Criar Solução** **no menu Criar** .

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/app-build-complete.png" alt-text="Imagem mostrando a com build concluída" border="false":::

      1. Selecione a **tecla F5** ou selecione **Iniciar Depuração** no menu **Depurar** para executar o exemplo.

          Quando o aplicativo é iniciado, uma janela do navegador é aberta. Ele mostra a raiz do seu aplicativo. Você pode ir para as SEGUINTES URLs para verificar se todas as URLs do aplicativo estão sendo carregadas:

          - `https://localhost:3333/`

              :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/local-host-after-debug.png" alt-text="Imagem mostrando o host local" border="false":::

          - `https://localhost:3333/hello`

              :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/local-host-hello.png" alt-text="Imagem mostrando a página Hello do aplicativo" border="false":::

          - `https://localhost:3333/first`

              :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/local-host-first-tab.png" alt-text="Imagem mostrando a primeira guia do aplicativo" border="false":::

          - `https://localhost:3333/second`

              :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/local-host-second-tab.png" alt-text="Imagem mostrando a segunda guia do aplicativo" border="false":::

          > [!Note]
          > Se você receber um erro `Could not find a part of the path … bin\roslyn\csc.exe`, atualize o pacote com o comando `Update-Package Microsoft.CodeDom.Providers.DotNetCompilerPlatform -r`.

      ## <a name="deploy-your-sample-app-locally"></a>Implantar seu aplicativo de exemplo localmente

      Microsoft Teams aplicativos são aplicativos Web que fornecem um ou mais recursos. Disponibilizar seu aplicativo na Internet para que a plataforma Teams possa carregá-lo. Hospede seu aplicativo usando `ngrok` para criar um túnel para o processo local em seu computador.

      Depois de hospedar seu aplicativo, anote sua URL raiz, como `https://yourteamsapp.ngrok.io` ou `https://yourteamsapp.azurewebsites.net`.

      ### <a name="tunnel-using-ngrok"></a>Tunnel usando ngrok

      Depois de instalar o ngrok, você pode criar um túnel para implantar seu aplicativo localmente:

      1. Abra uma nova janela de terminal.
      1. Execute o seguinte comando para criar um túnel. O aplicativo de exemplo usa a porta 3333.

          ```bash
          ngrok http 3333 -host-header=localhost:3333
          ````
          O túnel ngrok é criado. Veja um exemplo:

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/csharp-ngrok-tunnel.png" alt-text="Imagem mostrando túnel ngrok" border="false":::

          Você pode tentar adicionar `hello`, `first`ou à `second` url do túnel ngrok para exibir páginas de tabulação diferentes do aplicativo.
          
          O Ngrok escuta solicitações da Internet e as encaminha para seu aplicativo em execução na porta 3333.

      Para verificar a implantação local do aplicativo:

      1. Abra o navegador.
      1. Carregue seu aplicativo usando a seguinte URL:

          `https://<forwarding address in ngrok console session>/`

          Veja um exemplo da URL:

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/csharp-ngrok-verify-tunnel.png" alt-text="Imagem mostrando C# aplicativo em execução localmente no túnel ngrok" border="false":::

      1. Anote o endereço de encaminhamento no console ngrok. Você precisa dessa URL para implantar seu aplicativo Teams.

          > [!NOTE]
          > Se você tiver usado uma porta diferente durante a [com](#build-your-first-app) build, certifique-se de usar o mesmo número de porta para configurar o `ngrok` túnel.
          > [!TIP]
          > É uma boa ideia executar em uma `ngrok` janela de terminal diferente. Isso ajuda a evitar `ngrok` interferir no aplicativo, quando você precisará parar, recriar e reprisar o aplicativo. A `ngrok` sessão fornece informações úteis de depuração nesta janela.
          > [!IMPORTANT]
          > Se você usar a versão gratuita do ngrok, seu aplicativo estará disponível somente durante a sessão atual em sua máquina de desenvolvimento. Ele não estará disponível se o computador for desligado ou for parar de dormir. Quando você reinicia o serviço, ele retorna um novo endereço. Em seguida, você deve atualizar cada local que usa o endereço desatualizado. Lembre-se desta etapa ao compartilhar o aplicativo para teste.
  - title: Configurar seu primeiro aplicativo C# usando o Portal do Desenvolvedor
    durationInMinutes: 1
    content: |

      Você pode usar [o Portal do Desenvolvedor](https://dev.teams.microsoft.com/) para carregar o pacote de aplicativos Teams e configurar os recursos do aplicativo. O Portal do Desenvolvedor é um Teams que simplifica a criação e o registro de um aplicativo. Instale no Teams store!

      Depois de criar e testar seu Teams, você pode configurá-lo e visualiza-lo usando o Portal do Desenvolvedor.

      Nesta página, você aprenderá a configurar o [pacote de aplicativos no Portal do Desenvolvedor](#configure-the-app-package-in-developer-portal).

      <details>
      <summary>Opção Publicar no Visual Studio 2019</summary>

      Este tutorial usa o Portal do Desenvolvedor para configurar os recursos do aplicativo e publicar seu aplicativo. 

      No entanto, Visual Studio 2019 tem suporte integrado para implantação de aplicativos para diferentes provedores, incluindo o Azure:

      :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/publish-to-azure.png" alt-text="Imagem mostrando o item de menu Publicar no Azure no Visual Studio 2019" border="false":::

      Microsoft Azure hospeda seu aplicativo .NET em uma camada gratuita. Ele usa infraestrutura compartilhada que é suficiente para executar o `Hello World` exemplo. Para obter mais informações, [consulte criando uma nova conta gratuita do Azure](https://azure.microsoft.com/free/).

      Se você usar essa opção, poderá inserir os detalhes do site do Azure e dos recursos do Azure e publicar seu aplicativo. 

      Para este tutorial, você não precisa usar esta etapa.

      </details>

      ## <a name="configure-the-app-package-in-developer-portal"></a>Configurar o pacote de aplicativos no Portal do Desenvolvedor

      Você pode usar [o Portal do Desenvolvedor](https://dev.teams.microsoft.com/) para configurar o pacote de aplicativos e seus recursos. O Portal do Desenvolvedor é um Teams que simplifica a criação e o registro de um aplicativo. Instale no Teams store!

      A configuração do pacote de aplicativos inclui:

      1. [Importando o pacote de aplicativos para o Portal do Desenvolvedor](#import-the-app-package-in-developer-portal)
      1. [Configurando recursos do aplicativo](#configure-your-app-capabilities)

      ### <a name="import-the-app-package-in-developer-portal"></a>Importar o pacote de aplicativos no Portal do Desenvolvedor

      Para importar o pacote do aplicativo:

      1. Abra o Microsoft Teams.

      1. Selecione o **ícone da** :::image type="icon" source="../msteams-platform/assets/images/teams-toolkit-v2/teams-store-icon.png"::: Loja na barra à esquerda.

      1. **Pesquise o Portal do Desenvolvedor** na barra de pesquisa e selecione **Portal do Desenvolvedor**.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/select-dev-portal-app.png" alt-text="Selecionar aplicativo do Portal do Desenvolvedor" border="false":::

      1. Selecione **Abrir**.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/open-dev-portal.png" alt-text="Imagem mostrando o aplicativo abrir o Portal do Desenvolvedor" border="false":::

          O Portal do Desenvolvedor é aberto.

      1. Selecione a **guia Aplicativos** .

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/dev-portal-app.png" alt-text="Aplicativo do Portal do Desenvolvedor" border="false":::

      1. Selecione **Importar aplicativo**.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/import-app-in-dev-portal.png" alt-text="Imagem mostrando o botão Importar aplicativo" border="false":::

      1. Selecione o pacote de **aplicativoshelloworldapp.zip** no seguinte caminho em sua estrutura de diretório de C# de repo de exemplo:

          `<path to cloned C# repo>/Source/Repos/Microsoft-Teams-Samples/samples/app-hello-world/csharp/Microsoft.Teams.Samples.HelloWorld.Web/bin/Debug/netcoreapp3.1`

          O **aplicativo Hello World** é importado no Portal do Desenvolvedor.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/app-imported-dev-portal.png" alt-text="Imagem mostrando aplicativo importado em Teams" border="false":::

      ### <a name="take-a-tour-of-your-app-in-developer-portal"></a>Fazer um tour pelo aplicativo no Portal do Desenvolvedor

      Depois de importar seu aplicativo para o Portal do Desenvolvedor, você poderá exibir seus detalhes, incluindo o arquivo de manifesto.

      #### <a name="view-app-information"></a>Exibir informações do aplicativo

      1. Selecione **Informações Básicas** no painel esquerdo do Portal do Desenvolvedor.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/dev-portal-left-pane-basic.png" alt-text="Imagem mostra o painel esquerdo do Portal do Desenvolvedor" border="false":::

      1. Observe as seguintes informações das informações básicas:
          - ID do aplicativo
          - Informações do desenvolvedor
          - URLs do aplicativo

      1. Selecione **Identidade visual** no painel esquerdo para exibir as informações de identidade visual.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-app-branding.png" alt-text="Imagem mostrando informações de identidade visual do aplicativo" border="false":::

          Esses detalhes são importantes se você estiver escrevendo um novo aplicativo para distribuição.

      #### <a name="view-app-features"></a>Exibir recursos do aplicativo

      - Selecione **Recursos do aplicativo** no painel esquerdo do Portal do Desenvolvedor.

          Os recursos do aplicativo aparecem no painel direito. Você pode exibir cartões para Aplicativo Pessoal, Bot e Extensão de Mensagem.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-csharp-app-features.png" alt-text="Imagem mostrando recursos do aplicativo" border="false":::

      #### <a name="view-the-app-manifest"></a>Exibir o manifesto do aplicativo

      Você usa o arquivo de manifesto para configurar recursos, recursos necessários e outros atributos importantes para seu aplicativo.

      Para exibir o manifesto do aplicativo:

      - Selecione **Publicar** no painel esquerdo para abrir a lista suspenso e selecione **Pacote de aplicativos**.
          
          O arquivo de manifesto aparece no painel direito.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/app-manifest-dev-portal.png" alt-text="Imagem mostrando arquivo de manifesto do aplicativo no Portal do Desenvolvedor" border="false":::

      ### <a name="configure-your-app-capabilities"></a>Configurar os recursos do aplicativo

      Depois de importar seu aplicativo para o Portal do Desenvolvedor, a próxima etapa é configurar os recursos do aplicativo. O Portal do Desenvolvedor contém todas as informações do aplicativo em seções diferentes. Isso facilita a configuração dos recursos do aplicativo.

      Usando o Portal do Desenvolvedor, você pode:
      - [Configurar o aplicativo de guia pessoal](#configure-personal-tab-app)
      - [Configurar bot](#configure-bot)
      - [Configurar extensão de mensagem](#configure-message-extension)

      #### <a name="configure-personal-tab-app"></a>Configurar o aplicativo de guia pessoal

      Para configurar o aplicativo de guia pessoal:

      1. Selecione o :::image type="icon" source="../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png"::: ícone no **cartão de aplicativo** pessoal no painel Recursos **do** aplicativo e selecione **Editar**.

          Os detalhes da guia Hello são exibidos.

      1. Selecione o :::image type="icon" source="../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png"::: ícone da guia Hello e selecione **Editar** para abrir os detalhes do aplicativo para atualização.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-edit-tab.png" alt-text="Imagem mostrando o menu da guia Hello" border="false":::

      1. Insira os detalhes do aplicativo para a guia Hello em **Adicionar uma guia ao seu aplicativo pessoal**.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-add-personal-tab-details.png" alt-text="Imagem mostrando detalhes da guia Hello" border="false":::

          Insira os seguintes detalhes:
          - **Nome**: guia Olá.
          - **URL de conteúdo** **e URL do site**: o endereço de encaminhamento na sessão do console ngrok.
          - **Contexto**: Selecione **Guia Pessoal**.

      1. Selecione **Atualizar**.

          Os detalhes da guia Hello aparecem no **painel Aplicativo** Pessoal.

      1. Selecione **Salvar**.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-save-tab-update.png" alt-text="Imagem mostrando detalhes da guia Hello a serem salvos" border="false":::

          O **painel Aplicativo Pessoal** agora mostra a nova guia e uma guia Sobre criada automaticamente.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-about-tab-added.png" alt-text="Imagem mostrando a guia Hello e detalhes da guia Sobre" border="false":::

      #### <a name="configure-bot"></a>Configurar bot

      É fácil adicionar a funcionalidade de bots ao seu aplicativo. O aplicativo de exemplo Hello World já tem um bot como parte, mas você deve registrá-lo com Teams.

      :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-no-id.png" alt-text="Imagem mostrando aplicativo bot importado sem ID do aplicativo" border="false":::

      O bot importado do exemplo não tem uma ID de aplicativo associada. Você precisará excluí-lo e criar um novo bot. O Portal do Desenvolvedor cria uma nova ID de aplicativo e registra-a com Teams.

      Adicionar e configurar um bot envolve:

      1. [Adicionando um novo bot](#to-add-a-new-bot)
      1. [Adicionar bot ao aplicativo](#to-add-bot-to-app)
      1. [Configurando escopo de bot](#to-configure-bot-scope)

      ##### <a name="to-add-a-new-bot"></a>Para adicionar um novo bot

      1. Selecione o :::image type="icon" source="../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png"::: ícone no **cartão Bot** no painel Recursos **do** aplicativo e selecione **Excluir**.

      1. Selecione **Ferramentas** para adicionar funcionalidade.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/tools-option.png" alt-text="Opção Ferramentas de exibição de imagem" border="false":::

      1. Selecione **Gerenciamento de bot** **no painel** Ferramentas.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-tools-bot-card.png" alt-text="Imagem mostrando o painel de gerenciamento de bots" border="false":::

      1. Selecione **+ Novo Bot** no painel de **gerenciamento de** Bot.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-management-new-bot.png" alt-text="Imagem mostrando a nova opção bot" border="false":::

      1. Insira um nome adequado para seu bot e selecione **Adicionar**.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-add-bot.png" alt-text="Imagem mostrando como adicionar bot" border="false":::

          O **painel Configurar** aparece mostrando detalhes do novo bot no painel esquerdo.

      1. Insira a URL de encaminhamento do `ngrok` console e selecione **Salvar**.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-configure-bot-endpoint.png" alt-text="Imagem mostrando como adicionar ponto de extremidade de bot" border="false":::

      1. Selecione **Segredos do** cliente e selecione **Adicionar um segredo do cliente ao bot** para gerar uma senha para o bot.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-add-client-secret-pane.png" alt-text="Imagem mostrando a seção segredo do cliente" border="false":::

          O Portal do Desenvolvedor gera uma senha para o bot.

          Você pode usar o :::image type="icon" source="../msteams-platform/assets/images/teams-toolkit-v2/copy-icon.png"::: ícone para copiar a senha. Para este tutorial, você não precisa copiá-lo.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-client-secret-generated.png" alt-text="Imagem mostrando o segredo do cliente gerado" border="false":::

      1. Selecione **OK**.

      1. Selecione **< Bots para** retornar ao painel de gerenciamento **de** Bot.

          O **painel de gerenciamento** de Bot mostra o novo Bot adicionado com uma ID de aplicativo.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-mgmt-pane.png" alt-text="Imagem mostrando novo bot com ID do aplicativo" border="false":::

      1. Certifique-se de salvar a ID do Bot juntamente com a senha da **seção Segredo do** cliente.

      ##### <a name="to-add-bot-to-app"></a>Para adicionar bot ao aplicativo

      1. Abra o **painel Recursos do** aplicativo e selecione o **cartão Bot** .

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-card.png" alt-text="Imagem mostrando o cartão de bot" border="false":::

          O **painel Bot** é exibido.

      1. Selecione seu aplicativo bot em **Selecionar um bot existente**.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-add-new-bot-app.png" alt-text="Imagem mostrando como adicionar um aplicativo bot existente" border="false":::

          O novo bot é adicionado ao seu aplicativo com sua própria ID de aplicativo.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-new-bot-added.png" alt-text="Imagem mostrando novo bot adicionado ao aplicativo" border="false":::

      ##### <a name="to-configure-bot-scope"></a>Para configurar o escopo do bot

      1. Selecione o :::image type="icon" source="../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png"::: ícone no novo **cartão Bot** e selecione **Editar**.

      1. Mova pelo painel **Bot** para exibir a seção **Comandos** e selecione **+ Adicionar um Comando**.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-add-command.png" alt-text="Seção Comandos de exibição de imagem" border="false":::

      1. Insira um nome e uma descrição adequados para o **Comando**.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-add-bot-command.png" alt-text="Imagem mostrando como adicionar detalhes de comandos" border="false":::

      1. Selecione todos os três escopos do comando e selecione **Adicionar**.
          - **Pessoal**
          - **Equipe**
          - **Chat em Grupo**

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-command-add.png" alt-text="Imagem mostrando como salvar detalhes de comandos" border="false":::

          O novo comando é adicionado à seção **Comandos** do painel **Bot** .

      1. Selecione **Salvar**.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-save-new-bot-command.png" alt-text="Imagem mostrando detalhes de comandos a serem salvos" border="false":::

          Os detalhes do comando são salvos.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-bot-command-added.png" alt-text="Imagem mostrando detalhes de comandos salvos" border="false":::

      1. Abra **o painel** de recursos do aplicativo e selecione **Cartão de aplicativo** pessoal para exibir os detalhes da guia do aplicativo.

          Você verá que uma guia para seu novo bot de chat é adicionada ao seu aplicativo.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-tab-chat-tab-conf.png" alt-text="Imagem mostrando o bot de chat configurado" border="false":::

      #### <a name="configure-message-extension"></a>Configurar extensão de mensagem

      As extensões de mensagens permitem que os usuários peçam informações do seu serviço e postem essas informações. As informações são postadas na forma de cartões na conversa do canal. As extensões de mensagens aparecem na parte inferior da caixa de redação.

      Para adicionar uma nova extensão de mensagem:

      1. Selecione o :::image type="icon" source="../msteams-platform/assets/images/teams-toolkit-v2/ellipse-icon.png"::: ícone no cartão **Extensão de** Mensagem no painel Recursos **do** Aplicativo e selecione **Excluir**.

      1. Selecione **Extensão de** Mensagem no **painel Recursos do** aplicativo.

      1. Selecione o nome do seu aplicativo bot na lista suspenso **Selecionar um bot** existente no painel **Extensão de** mensagem.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-select-bot.png" alt-text="Imagem mostrando painel de extensão de mensagem para selecionar bot existente" border="false":::

      1. Selecione **Salvar**.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-save.png" alt-text="Imagem mostrando o botão salvar extensão de mensagem" border="false":::

          A extensão da mensagem é salva e a seção **Comandos** é exibida no painel **Extensão de** mensagem.

      1. Selecione **+ Adicionar um comando** para definir o escopo do que seu aplicativo de extensão de mensagem pode fazer.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-add-command.png" alt-text="Seção Image showing Command" border="false":::

      1. Verifique se **a Pesquisa** está selecionada como o tipo de comando que você deseja adicionar na **caixa de diálogo Adicionar um comando** .

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-add-new-command.png" alt-text="Imagem mostrando a caixa de diálogo Adicionar um Comando" border="false":::

      1. Insira informações adequadas nos seguintes detalhes:
          - ID do comando
          - Título do comando
          - Descrição do comando

      1. Mova a caixa de diálogo para exibir os detalhes restantes.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-add-command-b.png" alt-text="Imagem mostrando os detalhes restantes em Adicionar uma caixa de diálogo De comando" border="false":::

      1. Verifique **se Make default** está selecionado.
      1. Selecione os seguintes contextos para o comando de extensão de mensagem:
          - Caixa de comando
          - Caixa de redação
          - Mensagem
      1. Insira informações adequadas para os seguintes detalhes:
          - Nome do parâmetro
          - Título do parâmetro
          - Descrição do parâmetro

      1. Selecione **Texto** como o tipo de entrada.
      1. Selecione **Salvar**
      1. O comando de extensão de mensagem é salvo e mostra na lista de comandos no painel **Extensão de** mensagem.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-msgext-command-added.png" alt-text="Imagem mostrando novo Comando adicionado" border="false":::

      1. Selecione **Salvar**.
      1. Painel **Abrir recursos do** aplicativo.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/devp-app-capabilities-configured.png" alt-text="Imagem mostrando recursos configurados para o aplicativo Hello World" border="false":::

          Você verá todos os três recursos - aplicativo de guia pessoal, bot e extensão de mensagem - configurados para o aplicativo Hello World. A próxima etapa é registrar seu aplicativo no Teams e testar seu aplicativo.
  - title: Visualizar e testar seu primeiro C# app
    durationInMinutes: 1
    content: |

      Depois de importar seu aplicativo e configurar os recursos no Portal do Desenvolvedor, você pode visualizar e testar o aplicativo de exemplo.

      ## <a name="preview-your-app-in-teams"></a>Visualizar seu aplicativo no Teams

      Depois de configurar os recursos do seu aplicativo, você pode visualizar e testar seu aplicativo Teams no ambiente local.

      Para visualizar seu aplicativo:

      1. Selecione **Visualizar no Teams** na barra de ferramentas portal do desenvolvedor.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/preview-in-teams.png" alt-text="Imagem mostrando o botão Visualizar" border="false":::

          O Portal do Desenvolvedor informa que seu aplicativo é sideload com êxito.

      1. Selecione o **ícone da** :::image type="icon" source="../msteams-platform/assets/images/teams-toolkit-v2/teams-store-icon.png"::: Loja.
      1. Selecione **Gerenciar seus aplicativos**.
         Seu aplicativo está listado nos aplicativos com sideload. 
      1. Encontre seu aplicativo usando a caixa de pesquisa, selecione os três pontos em sua linha.
      1. Selecione a **opção Exibir** .
          A **página Adicionar** é exibida para seu aplicativo.
      1. Selecione **Adicionar** para carregar o aplicativo Teams.

          :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/add-nodejs-app-sideload.png" alt-text="Imagem mostrando a caixa de diálogo Adicionar aplicativo" border="false":::

          Seu aplicativo agora está disponível no Teams. Você pode exibir todas as guias e testar os recursos:

          - Guia Olá:

              :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/helloworld-tab.png" alt-text="Imagem mostrando a guia Hello no ambiente local" border="false":::

          - Bot de chat:

              :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/helloworld-bot.png" alt-text="Imagem mostrando o bot do aplicativo no ambiente local" border="false":::

              Você pode enviar uma mensagem usando o chat.

              :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/helloworld-bot-chat.png" alt-text="Imagem mostrando chat no ambiente local" border="false":::

          - Extensão da mensagem:

              :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/helloworld-msgext.png" alt-text="Imagem mostrando extensão de mensagem no ambiente local" border="false":::

              Você pode tentar uma pesquisa usando a extensão da mensagem.

              :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/helloworld-msgext-query.png" alt-text="Imagem mostrando a pesquisa usando extensão de mensagem no ambiente local" border="false":::

          - Guia Sobre:

              :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/helloworld-about.png" alt-text="Imagem mostrando a guia Sobre no ambiente local" border="false":::