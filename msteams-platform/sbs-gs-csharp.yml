items:
- durationInMinutes: 1
  content: >
    Inicie o desenvolvimento de aplicativos do Microsoft Teams criando seu primeiro aplicativo com uma guia, um bot e uma funcionalidade de extensão de mensagem.


    Esse aplicativo terá todos os recursos e cada um terá sua própria interface do usuário e experiência do usuário:


    :::image type="content" source="../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/your-helloworld-app.png" alt-text="Diagrama mostrando que esse aplicativo tem três recursos.":::


    Neste tutorial, você aprenderá:


    - Como configurar um novo projeto.

    - Como criar aplicativos com funcionalidade de guia usando C# e Visual Studio.
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Aqui está uma lista de ferramentas que você precisará instalar para criar e implantar um aplicativo do Teams.\n\n| &nbsp; | Instalar | Para usar... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio 2022 versão 17.3](https://visualstudio.com/download)<br> Instale uma das duas cargas de trabalho a seguir:<br> • **ASP.NET desenvolvimento para a Web** <br> • **Desenvolvimento multiplataforma do .NET Core** | Você pode instalar a versão corporativa no Visual Studio 2022 e instalar as cargas de trabalho. |\n| &nbsp; | [Kit de ferramentas do Teams](#install-teams-toolkit) | Uma extensão do Visual Studio que cria um scaffolding de projeto para seu aplicativo. Use a versão mais recente. |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | O Microsoft Teams para colaborar com todos com quem você trabalha por meio de aplicativos para chats, reuniões, chamadas - tudo em um só lugar. |\n\n## <a name=\"install-teams-toolkit\"></a>Instalar o Kit de Ferramentas do Teams\n\nO Kit de Ferramentas do Teams ajuda a simplificar o processo de desenvolvimento com ferramentas para criar um scaffolding de projeto para seu aplicativo. Ele cria a estrutura de diretório necessária para todos os recursos selecionados com os arquivos necessários em vigor, prontos para compilar o projeto.\n\nO Kit de Ferramentas do Teams está disponível como uma extensão no Visual Studio.\n\nVocê pode baixar o instalador mais recente do Visual Studio na página [de download do Visual Studio](https://visualstudio.microsoft.com/vs/preview/).\n\n> [!NOTE]\n> Primeiro, você precisará instalar o instalador do Visual Studio antes de instalar o Visual Studio.\n\nDepois de abrir o instalador do Visual Studio, na janela pop-up de cargas de trabalho.\n\n  1. Selecione a caixa de ASP.NET **e a carga de trabalho de desenvolvimento na** Web.\n  1. Selecione a caixa ferramentas **de desenvolvimento do Microsoft Teams** no painel de detalhes da instalação.\n  1. Selecione **Instalar**.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-mstools.png\" alt-text=\"Instalação do Visual Studio\":::\n\n  1. Selecione **Iniciar** para abrir o Visual Studio.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/visual-studio-launch.png\" alt-text=\"Iniciar o Visual Studio\":::\n      \n     > [!IMPORTANT]\n     > É recomendável baixar o Visual Studio 2022 versão 17.3.0, pois o Kit de Ferramentas do Teams para Visual Studio é GA nesta versão. Este artigo foi escrito para o Visual Studio 2022 versão 17.3.0. Kit de Ferramentas do Teams versão 17.3.* ou superior.\n\n  1. Selecione **Extensões para** > **Gerenciar Extensões**.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-extension.png\" alt-text=\"Selecione Extensões.\":::\n\n     A janela Gerenciar Extensão a seguir é exibida:\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/manage-extension.png\" alt-text=\"Gerenciar Extensões.\":::\n\n  1. Selecione **Instalado e** você poderá ver a **extensão do Kit de Ferramentas do Teams** instalada.\n\n      :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-ttk.png\" alt-text=\"Selecionar o Kit de Ferramentas do Teams\":::\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurar seu locatário de desenvolvimento do Teams\n\nUm **locatário** é como um espaço ou um contêiner para sua organização no Teams, onde você conversa, compartilha arquivos e executa reuniões. Esse espaço também é onde você faz sideload e testa seu aplicativo. Vamos verificar se você está pronto para desenvolver com o locatário.\n\n### <a name=\"check-for-sideloading-option\"></a>Verificar a opção de sideload\n\nDepois de criar o aplicativo, você deve carregar seu aplicativo no Teams sem distribuí-lo. Esse processo é conhecido como sideload. Entre em sua conta do Microsoft 365 para exibir essa opção.\n\n> [!NOTE]\n> O sideload é necessário para visualizar e testar aplicativos no ambiente local do Teams. Se ele não estiver habilitado, você não poderá visualizar e testar seu aplicativo no Teams localmente.\n\nVocê já tem um locatário e tem acesso de administrador? Vamos verificar se você realmente faz!\n\nVerifique se você pode fazer sideload de aplicativos no Teams:\n\n1. No cliente do Teams, selecione o **ícone da** Loja.\n1. Selecione **Gerenciar seus aplicativos**.\n1. Procure a opção para **carregar um aplicativo personalizado**. Se você vir a opção, o sideload de aplicativos estará habilitado.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"A ilustração mostra a opção de carregar um aplicativo personalizado no Teams.\":::\n\n    > [!NOTE]\n    > Se o Teams não mostrar a opção de carregar um aplicativo personalizado, fale com o administrador do Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Criar um locatário de desenvolvedor gratuito do Teams (opcional)\n\nSe você não tiver uma conta do Teams, poderá obtê-la gratuitamente. Participe do programa de desenvolvedor do Microsoft 365!\n\n1. Acesse o [Programa para desenvolvedores do Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Selecione **Ingressar Agora** e siga as instruções na tela.\n1. Na tela de boas-vindas, selecione **Configurar assinatura do E5**.\n1. Configurar a conta de administrador. Depois de concluir, a tela a seguir será exibida:\n\n    :::image type=\"content\" source=\"~/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Exemplo do que você vê depois de se inscrever no programa de desenvolvedor do Microsoft 365.\":::\n\n1. Entre no Teams usando a conta de administrador que você acabou de configurar. Verifique se você tem **a opção Carregar um aplicativo personalizado** no Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Obter uma conta gratuita do Azure\n\nSe você quiser hospedar seu aplicativo ou acessar recursos no Azure, deverá ter uma assinatura do Azure. Crie uma conta gratuita antes de começar.\n\nAgora você tem todas as ferramentas e configurou sua conta. Em seguida, vamos configurar seu ambiente de desenvolvimento e começar a criar! Selecione o aplicativo que você deseja fazer primeiro\n"
- title: 'Criar workspace do projeto para seu aplicativo guia usando C #'
  durationInMinutes: 1
  content: "\nInicie o desenvolvimento de aplicativos do Microsoft Teams criando seu primeiro aplicativo. Esse aplicativo usa a funcionalidade de tabulação.\n \n Se os pré-requisitos estão em vigor, vamos começar!\n\n As etapas a seguir ajudam você a criar o workspace do projeto para seu aplicativo de guia no Visual Studio\n\n 1. Abra o Visual Studio.\n\n    A página a seguir é exibida:\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/visual-studio.png\" alt-text=\"Abrir o Visual Studio\":::\n\n 1. Selecione **Criar um novo projeto**.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-create-project.png\" alt-text=\"Selecionar criar projeto\":::\n\n 1. Insira **o Teams** na caixa de pesquisa.\n 1. Selecione **o Aplicativo Microsoft Teams** e **selecione Avançar**.\n \n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/enter-teams.png\" alt-text=\"Inserir o Teams\":::\n\n    A página Configurar seu novo projeto será exibida.\n\n 1. Insira os detalhes a seguir para configurar seu novo projeto.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/enter-project-name.png\" alt-text=\"Insira o nome do projeto\":::\n\n     1. Insira o nome do projeto necessário no **nome do projeto**.\n     1. Selecione o local necessário para salvar arquivos e pastas do projeto.\n     1. Selecionar **Criar**.\n \n    Criar uma nova janela de aplicativos do Teams é exibida:\n\n 1. Selecione **Tab** e selecione **Criar**.   \n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-tab.png\" alt-text=\"Selecionar guia\":::\n\n    Agora, o aplicativo de guia do Teams é criado em alguns segundos.\n\n     :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/tap-app-in-vs.png\" alt-text=\"Criação de projeto\":::     \n\n ## <a name=\"take-a-tour-of-tab-app-source-code\"></a>Faça um tour pelo código-fonte do aplicativo guia\n   \n O Kit de Ferramentas do Teams fornece todos os componentes para a criação de um aplicativo. Depois de criar o projeto, você pode exibir as pastas e arquivos do projeto **em Gerenciador de Soluções**.  \n\n   :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/solution explorer.png\" alt-text=\"Gerenciador de Soluções\"::: \n\n Embora você esteja livre para escolher qualquer estrutura de interface do usuário (ou não usar nenhuma), este código de modelo de exemplo fornece um scaffolding com React componentes.\n\n Entre outros itens nessa estrutura de diretório, o Kit de Ferramentas mantém:\n\n | Nome da pasta | Conteúdos |\n | --- | --- |\n | `.fx/configs` | Arquivos de configuração que o usuário pode personalizar para o aplicativo Teams. |\n | - `.fx/configs/config.<envName>.json` | Arquivo de configuração para cada ambiente. |\n | - `.fx/configs/azure.parameters.<envName>.json` | Arquivo de parâmetros para provisionamento do BICEP do Azure para cada ambiente. |\n | - `.fx/configs/projectSettings.json` | Configurações globais de projeto que se aplicam a todos os ambientes. |\n | - `.fx/states` | Provisione a saída gerada pelo Kit de Ferramentas do Teams.  O kit de ferramentas cria essa pasta depois que você provisiona recursos para seu aplicativo. |\n | - `.fx/states/state.<envName>.json` | Provisione o arquivo de saída para cada ambiente. |\n | - `.fx/states/<env>.userdata` | Dados confidenciais do usuário para a saída de provisionamento para cada ambiente. |\n | `templates/appPackage` | Arquivos de modelo de manifesto do aplicativo e os ícones do aplicativo: color.png e outline.png. |\n | - `templates/appPackage/manifest.template.json` | Manifesto do aplicativo para executar o aplicativo no ambiente local ou remoto.  |\n | `templates/azure` | Arquivos de modelo BICEP |\n"
- title: 'Criar e executar seu primeiro aplicativo de guia usando C #'
  durationInMinutes: 1
  content: "\nDepois de configurar o workspace do projeto com o Kit de Ferramentas do Teams, crie seu aplicativo de guia. Você precisará entrar em sua conta do Microsoft 365.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Entre em sua conta do Microsoft 365\n\nUse sua conta do Microsoft 365 para entrar no Teams. Se você estiver usando um locatário do programa de desenvolvedor do Microsoft 365, a conta de administrador configurada durante o registro será sua conta do Microsoft 365.\n\n1. Clique com o botão direito **do mouse em Mytabapp** na **Solução Mytabapp**.\n\n1. Selecione **Teams Toolkit** > **Prepare Teams App Dependencies**.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/teams-app-dependencies.png\" alt-text=\"Dependências do aplicativo Teams\":::\n\n1. Selecione **Conta do Microsoft 365 e** **selecione Continuar**. \n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-m365-account.png\" alt-text=\"Select-M365-account\":::\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio\"></a>Compilar e executar seu aplicativo localmente no Visual Studio\n\nPara compilar e executar seu aplicativo localmente:\n\n1. No Visual Studio, selecione **F5** ou **Depurar** > **Iniciar Depuração** para executar o aplicativo no modo de depuração.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/start-debugging.png\" alt-text=\"Iniciar Depuração\":::\n\n   O cliente Web do Teams é aberto em uma janela do navegador.\n\n1. Entre com sua conta do Microsoft 365, se solicitado. \n\n1. Selecione **Adicionar** quando solicitado a realizar sideload do aplicativo no Teams em seu computador local.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/select-add.png\" alt-text=\"Selecionar Adicionar\":::\n\n   Parabéns, seu primeiro aplicativo de guia está em execução no Teams!\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/final-output-vs.png\" alt-text=\"Saída final para VS\":::\n\n  <details>\n  <summary>Saiba como solucionar problemas se o aplicativo não for executado localmente.</summary>\n\n  Para executar seu aplicativo com êxito no Teams, verifique se você habilitou o sideload em sua conta do Teams. Você pode saber mais sobre o sideload na seção Pré-requisitos.\n\n  </details>   \n       \n"
- title: Parabéns!
  durationInMinutes: 1
  content: "\nVocê já fez isso!\n\nVocê criou um aplicativo guia.\n\nAgora que você aprendeu a criar um aplicativo básico.\n\nIsso é tudo. O Kit de Ferramentas do Teams adiciona o scaffolding para a nova funcionalidade à estrutura de diretório do aplicativo. \n\nVocê concluiu o tutorial para criar o aplicativo guia usando C#."
