- durationInMinutes: 1
  content: "\nO Blazor permite criar UIs da Web interativas usando C#, em vez de JavaScript. \n\nVocê pode criar um aplicativo de tabulação e um aplicativo bot com o Blazor e a versão mais recente do Visual Studio.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app.png\" alt-text=\"O diagrama mostrando esse aplicativo tem dois recursos, guia e Bot.\" border=\"false\":::\n\n> [!NOTE]\n> Atualmente, Teams Toolkit não dá suporte ao recurso de extensão de mensagem.\n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "\nAqui está uma lista de ferramentas que você precisa para criar e implantar seu aplicativo.\n\n| &nbsp;    | Instalar   | Para usar... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio versão 17.2.0 versão 2.1](https://visualstudio.microsoft.com/thank-you-downloading-visual-studio/?sku=enterprise&ch=pre&rel=17)|  Selecione Visual Studio Enterprise visualização 2022 (versão 17.2.0 preview 2.1). |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/en-us/microsoft-teams/download-app) | Microsoft Teams colaborar com todos com os quais você trabalha por meio de aplicativos para chat, reuniões, chamada - tudo em um só lugar. |\n| &nbsp; | [Microsoft Edge](https://www.microsoft.com/edge) (recomendado) ou [Google Chrome](https://www.google.com/chrome/) | Um navegador com ferramentas de desenvolvedor. |\n\n\n## <a name=\"prepare-development-environment\"></a>Preparar o ambiente de desenvolvimento\n\nDepois de instalar as ferramentas necessárias, configurar o ambiente de desenvolvimento.\n\n### <a name=\"install-microsoft-teams-toolkit\"></a>Instalar Microsoft Teams Toolkit\n\nA Teams Toolkit ajuda a simplificar o processo de desenvolvimento com ferramentas para provisionar e implantar recursos de nuvem para seu aplicativo, publicar no Teams store e muito mais. Você pode usar o kit de ferramentas com Visual Studio ou como uma CLI (chamada `teamsfx`). \n\n# <a name=\"latest-version-of-the-visual-studio\"></a>[Versão mais recente do Visual Studio](#tab/vs)\n\nVocê pode usar a versão mais recente do Visual Studio para desenvolver Teams aplicativos com o Servidor Blazor no .NET.\n\nPara instalar a extensão Microsoft Teams Toolkit:\n\n1. Baixe a versão mais recente do Visual Studio.\n1. Abra `vs_enterprise__3bed52501a604464b1eff2ce580fd4eb.exe` em sua pasta de download.\n1. Selecione **Continuar** **na página Instalador do Visual Studio** para configurar sua instalação.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/visual-studio-installer.png\" alt-text=\"Selecione continuar a configurar sua instalação\" border=\"true\":::  \n\n1. Selecione **ASP.NET e desenvolvimento da Web em** cargas de trabalho.\n\n1. Selecione **Microsoft Teams de desenvolvimento**.\n   \n1. Selecionar **Instalar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs.install.png\" alt-text=\"A ilustração mostra a opção de instalar a ferramenta de desenvolvimento da Microsoft.\" border=\"true\":::  \n   \n Seu Visual Studio será instalado em alguns minutos.\n\n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nPara instalar a CLI do TeamsFx, use o gerenciador de `npm` pacotes:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nDependendo da configuração, talvez seja necessário usar para `sudo` instalar a CLI:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nEssa condição é mais comum em sistemas Linux e macOS.\n\nCertifique-se de adicionar o cache global npm ao seu PATH. Esta etapa normalmente é feita como parte do Node.js instalador.  \n\nVocê pode usar a CLI com o `teamsfx` comando. Verifique se o comando está funcionando executando `teamsfx -h`.\n\n> [!CAUTION]\n> Antes de executar o TeamsFx em terminais do PowerShell, você deve habilitar a política de execução \"assinada remotamente\" para o PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurar seu locatário Teams desenvolvimento\n\nUm **locatário** é como um espaço ou um contêiner para sua organização no Teams, onde você conversa, compartilha arquivos e executar reuniões. Esse espaço também é onde você faz sideload e testa seu aplicativo. Vamos verificar se você está pronto para desenvolver com o locatário.\n\n### <a name=\"enable-sideloading-option\"></a>Habilitar a opção de sideload\n\nDepois de criar o aplicativo, você deve carregar seu aplicativo no Teams sem distribuí-lo. Esse processo é conhecido como sideload. Entre na sua conta Microsoft 365 para exibir essa opção.\n  \nVocê já tem um locatário e tem acesso ao administrador? Vamos verificar se você realmente faz!\n\nVerifique se você pode fazer sideload de aplicativos Teams:\n\n1. No cliente Teams, selecione **Ícone da** Loja.\n1. Selecione **Gerenciar seus aplicativos**.\n1. Procure a opção para Upload **um aplicativo personalizado**. Se você vir a opção, o sideload de aplicativos será habilitado.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"A ilustração mostra a opção de carregar um aplicativo personalizado Teams.\":::\n\n    > [!NOTE]\n    > Se Teams não mostrar a opção de carregar um aplicativo personalizado, conecte-se ao seu Teams administrador.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Criar um locatário Teams desenvolvedor gratuito (opcional)\n\nSe você não tiver uma conta Teams desenvolvedor, poderá obter gratuitamente. Participe do programa Microsoft 365 desenvolvedor!\n\n1. Acesse o [Programa para desenvolvedores do Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Selecione **Ingressar agora** e siga as instruções na tela.\n1. Na tela de boas-vindas, selecione **Configurar assinatura do E5**.\n1. Configurar a conta de administrador. Depois de concluir, a tela a seguir será exibida.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Exemplo do que você vê depois de se inscrever no programa Microsoft 365 desenvolvedor.\":::\n\n1. Entre no Teams usando a conta de administrador que você acabou de configurar. Verifique se você tem a opção **Upload aplicativo personalizado** no Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Obter uma conta gratuita do Azure\n\nSe você deseja hospedar seu aplicativo ou acessar recursos no Azure, deve ter uma assinatura do Azure. [Crie uma conta gratuita](https://azure.microsoft.com/free/) antes de começar.\n\nAgora você tem todas as ferramentas e configura suas contas. Em seguida, vamos configurar seu ambiente de desenvolvimento e começar a criar!\n"
- title: Criar espaço de trabalho do projeto para seu aplicativo de guia
  durationInMinutes: 1
  content: "Inicie Teams desenvolvimento de aplicativos criando seu primeiro aplicativo. Este aplicativo usa o recurso de tabulação.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app1.png\" alt-text=\"Diagrama mostrando que esse aplicativo tem um recurso. A guia é realçada.\" border=\"false\":::    \n\nEste tutorial orienta você pelas etapas para criar, executar e implantar seu primeiro aplicativo Teams usando o .NET/Blazor.\n\nNesta seção, você pode aprender:\n\n1. [Como configurar um novo projeto de guia com Teams Toolkit](#create-your-tab-project)\n1. [Sobre a estrutura de diretório do seu aplicativo](#take-a-tour-of-the-source-code-for-teams-tab-app)\n\n## <a name=\"create-your-tab-project\"></a>Criar seu projeto de guia\n\nUse Teams Toolkit para criar seu primeiro projeto. O kit de ferramentas leva você por uma série de páginas para criar e configurar seu projeto Teams aplicativo:\n\n1. **Criando uma nova página de** projeto: selecione o tipo de projeto.\n1. **Configure sua nova página de** projeto: insira os detalhes do projeto.\n1. **Crie uma nova página Teams aplicativo**: selecione os recursos Teams aplicativos.\n\n**Para criar seu espaço de trabalho do projeto de tabulação**\n\n1. Abra a versão mais recente do Visual Studio.\n\n1. Selecione **Criar um novo projeto**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"A ilustração mostra a opção para criar um novo projeto.\" border=\"false\":::\n\n    A **página Criar um novo projeto** é exibida.\n\n1. Selecione os detalhes do projeto.\n\n     Selecione o tipo de projeto:\n\n      1. Selecione **Microsoft Teams** lista lista suspenso **Todas as** plataformas.  \n    \n      1. Selecione **Microsoft Teams App** como o modelo.\n\n      1. Selecione **Avançar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-teams-app.png\" alt-text=\"A ilustração mostra a opção para selecionar um modelo.\" border=\"false\":::\n    \n      A **página Configurar seu novo projeto** é exibida.\n\n1.  Configure os novos detalhes do projeto.     \n\n      Selecione a seguinte configuração de projeto:\n\n      1. Insira um nome adequado para seu projeto.\n\n          > [!NOTE] \n          > Você pode observar que o nome do projeto que você inserir é preenchido automaticamente como o **nome da solução** também. Se quiser, você pode alterar o nome da solução sem afetar o nome do projeto.\n\n      1. Selecione o caminho da pasta onde você deseja criar o espaço de trabalho do projeto.\n\n      1. Insira um nome de solução diferente, se quiser.\n\n      1. Verifique a opção para salvar o projeto e a solução na mesma pasta, se quiser. Para este tutorial, você não precisa dessa opção.\n\n      1. Selecionar **Criar**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project.png\" alt-text=\"A ilustração mostra as opções para configurar o novo projeto.\" border=\"false\":::\n\n      A **página Criar um novo Teams aplicativo** é exibida.  \n\n1.  Selecione Teams recurso de aplicativo. \n      \n    Selecione o recurso do aplicativo:\n\n    1. Selecione o **aplicativo Tab** como o recurso para seu aplicativo.\n\n    1. Selecionar **Criar**.      \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-tab.png\" alt-text=\"A ilustração mostra as opções para configurar o novo projeto.\" border=\"false\":::\n    \n    Seu Teams guia é criado em alguns segundos.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-tab-app.png\" alt-text=\"A ilustração mostra o projeto do aplicativo criado no Visual Studio.\" border=\"false\":::\n    \n\n<details>\n<summary>Uma recapitulação rápida da criação de um aplicativo Teams guia.</summary>\nAssista a esta breve recapitulação para criar um aplicativo Teams guia.\n\n![Criar um Teams app](~/assets/videos/blazorapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-tab-app\"></a>Fazer um tour pelo código-fonte do aplicativo Teams guia\n\nApós a criação do projeto, você tem os componentes para criar um aplicativo pessoal básico. Você pode exibir a estrutura do diretório do projeto **na área Gerenciador de Soluções** da última Visual Studio.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-app-solution-explorer.png\" alt-text=\"Captura de tela mostrando arquivos de projeto de aplicativo para um aplicativo pessoal na última Visual Studio.\" border=\"false\":::\n\nTeams Toolkit cria um scaffolding para seu projeto com base nos recursos selecionados. Entre outros arquivos, Teams Toolkit mantém:\n\n| Nome da pasta | Conteúdos |\n| --- | --- |\n| Ícones do aplicativo | Os ícones do aplicativo são armazenados como arquivos PNG em `color.png` e `outline.png`. |\n| Propriedades/`manifest.json` | O manifesto do aplicativo para publicação por meio do Portal do Desenvolvedor para Teams é armazenado em `Properties/manifest.json`. |\n| Controladores/`BackendController.cs` | Um controlador back-end é fornecido para `Controllers/BackendController.cs` ajudar na autenticação. |\n| `Pages/Tab.razor` | O manifesto do aplicativo para publicação por meio do Portal do Desenvolvedor para Teams é armazenado em `Properties/manifest.json`. |\n| `TeamsFx.cs` e `JS/src/index.js` | O conteúdo é usado para inicializar comunicações com o Teams host. |\n\nVocê pode adicionar funcionalidade de back-end adicionando outros ASP.NET Core controladores ao seu aplicativo.\n"
- title: Criar e executar seu primeiro aplicativo Teams guia
  durationInMinutes: 1
  content: "Depois de configurar seu espaço de trabalho do projeto com Teams Toolkit, crie seu projeto de guia.\n\nPara criar e executar seu aplicativo:\n\n1. Selecione **Project** >  **Teams Toolkit** >  **Configure Seu Microsoft Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"Selecione a operação de provisionamento do projeto\" border=\"false\":::\n\n1. Selecione sua Microsoft 365 ou **Adicionar uma conta para** entrar.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"Selecione a operação de provisionamento do projeto\" border=\"false\":::\n\n1. Selecione **Depurar** >  **Início de Depuração** ou **selecione F5** para executar seu aplicativo no modo de depuração.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Saiba o que acontece quando você executa seu aplicativo localmente no depurador.</summary>\n\n    Quando você selecionar **F5**, Teams Toolkit:\n\n    1. Registra seu aplicativo com Azure Active Directory.\n    1. Registra seu aplicativo para \"sideload\" no Teams.\n    1. Inicia o back-end do aplicativo em execução localmente.\n    1. Inicia o front-end do aplicativo hospedado localmente.\n    1. Inicia Teams em um navegador da Web com um comando para instruir Teams carregar lateralmente o aplicativo (a URL é registrada dentro do manifesto do aplicativo).\n\n    </details>\n\n1. Instale o certificado SSL auto-assinado para depuração local, se solicitado.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Captura de tela mostrando como o prompt para instalar um certificado SSL para permitir Teams carregar seu aplicativo do localhost.\":::\n\n    Teams é carregado em um navegador da Web.\n    \n1. Selecione **Adicionar** quando solicitado a instalar o aplicativo para Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"Captura de tela mostrando como adicionar aplicativo a Teams cliente Web\" border=\"true\":::\n\n   Parabéns, seu primeiro aplicativo de guia está sendo executado em seu ambiente local!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-local.png\" alt-text=\"Captura de tela do aplicativo concluído\" border=\"true\":::\n\n1. Mova a página para exibir os detalhes do usuário.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"Captura de tela do botão Autorizar para acessar informações do usuário\" border=\"true\":::\n\n1. Selecione **Autorizar** para permitir que seu aplicativo recupere detalhes do usuário usando o Microsoft Graph.\n\n    O aplicativo solicita permissão para conceder acesso para exibir detalhes do usuário.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"Captura de tela mostrando como aceitar permissão para acessar informações do usuário\" border=\"true\":::\n\n1. Selecione **Aceitar** para permitir que seu aplicativo acesse os detalhes do usuário.\n\n    Sua foto e detalhes aparecem em sua **Guia Pessoal**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/tab-user-info.png\" alt-text=\"Captura de tela mostrando informações do usuário na guia\" border=\"true\":::\n\n    Você pode fazer atividades normais de depuração, como definir pontos de interrupção, como se fosse qualquer outro aplicativo Web. O aplicativo dá suporte à recarga dinâmica.  Se você alterar qualquer arquivo dentro do projeto, a página será recarregada.\n\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Saiba como solucionar problemas se seu aplicativo não for executado localmente.</summary>\n\nPara executar seu aplicativo Teams, você precisa de uma Microsoft 365 de desenvolvimento que permita o sideload do aplicativo. Você pode saber mais sobre isso na seção Pré-requisitos.\n</details>\n"
- title: Visualizar seu primeiro aplicativo Teams guia
  durationInMinutes: 1
  content: "\nVocê aprendeu a criar, criar e executar Teams aplicativo com funcionalidade de guia. A etapa final é implantar seu aplicativo no Azure e no Preview no Teams. Ele inclui os seguintes tópicos:\n\n1. [Provisionamento na nuvem](#to-provision-your-tab-app-in-the-cloud): você pode provisioná-lo na nuvem.\n1. [Implantar na nuvem](#to-deploy-your-tab-app-to-cloud): você pode implantar seu aplicativo de tabulação na nuvem. \n1. [Visualização Teams aplicativo](#to-preview-your-tab-app-in-teams): seu aplicativo de guia é aberto Teams. \n\nVamos implantar o primeiro aplicativo com a funcionalidade de guia no Azure usando Teams Toolkit.\n\n#### <a name=\"to-provision-your-tab-app-in-the-cloud\"></a>**Para provisionar seu aplicativo de tabulação na nuvem**\n\n1. Selecione **Project** >  **Teams Toolkit** >  **Provision na Nuvem**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-provision.png\" alt-text=\"Selecione a operação de provisionamento do projeto\" border=\"false\":::\n\n1. Insira o seguinte **na caixa de** diálogo Provisionar:\n\n   1. **Nome da** assinatura: Visual Studio Enterprise Assinatura. </br>\n   1. **Grupo de recursos**: Selecione **Novo** para adicionar o grupo de recursos gerado para seu aplicativo.</br>\n   1. **Região**: Leste asiático.\n   1. Selecione **Provisionamento**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-subscription.png\" alt-text=\"Selecione a operação de assinatura do projeto\" border=\"true\":::\n\n    O aviso de provisionamento é exibido. \n\n1. Selecione **Provisionamento**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-warning.png\" alt-text=\"Selecione o provisionamento\" border=\"true\":::\n\n    Leva alguns minutos para o grupo de recursos provisionar na nuvem. \n    \n1. Depois que a provisão for concluída, selecione **OK**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-complete.png\" alt-text=\"O grupo de recursos é gerado\" border=\"true\":::\n\n1. Selecione **Exibir Recursos Provisionados** para exibição no portal do Azure. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/view-resource.png\" alt-text=\"O grupo de recursos é gerado\" border=\"true\":::\n\n1. Entre na sua conta portal do Azure ao entrar no prompt. \n\n    Seu app-dev-rg é exibido.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-dev-rg-azure.png\" alt-text=\"Exibir no Azure\" border=\"true\":::\n\n    Seus recursos são provisionados no portal do Azure!\n\n#### <a name=\"to-deploy-your-tab-app-to-cloud\"></a>**Para implantar seu aplicativo de tabulação na nuvem**\n\n1. Selecione **Project** >  **Teams Toolkit** >  **Deploy para a Nuvem**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-deploytocloud.png\" alt-text=\"Selecione implantar na nuvem\" border=\"true\":::\n\n1. Selecione **OK**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-success.png\" alt-text=\"Selecione implantar na nuvem\" border=\"true\":::\n\n    Seu aplicativo de guia é implantado com êxito na nuvem!\n\n#### <a name=\"to-preview-your-tab-app-in-teams\"></a>**Para visualizar seu aplicativo de tabulação Teams**    \n\n1. Selecione **Project** >  **Teams Toolkit** >  **Preview Teams app**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-preview.png\" alt-text=\"Selecionar visualização\" border=\"false\":::\n\n1. Selecione **Adicionar** quando solicitado a instalar o aplicativo para Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"Captura de tela mostrando como adicionar aplicativo a Teams cliente Web.\":::\n\n    Parabéns, seu primeiro aplicativo de guia está sendo executado em seu ambiente do Azure!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-tab-app-azure.png\" alt-text=\"Captura de tela do aplicativo concluído\" border=\"true\":::\n\n1. Mova a página para exibir os detalhes do usuário.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"Captura de tela do botão Autorizar para acessar informações do usuário\" border=\"true\":::\n\n1. Selecione **Autorizar** para permitir que seu aplicativo recupere detalhes do usuário usando o Microsoft Graph.\n\n    O aplicativo solicita permissão para conceder acesso para exibir detalhes do usuário.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"Captura de tela mostrando como aceitar permissão para acessar informações do usuário\" border=\"true\":::\n\n1. Selecione **Aceitar** para permitir que seu aplicativo acesse os detalhes do usuário.\n\n    Sua foto e detalhes aparecem em sua **Guia Pessoal**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure-user-info.png\" alt-text=\"Captura de tela mostrando informações do usuário na guia\" border=\"true\":::\n"
- title: Criar espaço de trabalho de projeto para seu aplicativo bot
  durationInMinutes: 1
  content: "Inicie Teams desenvolvimento de aplicativos criando seu primeiro aplicativo. Este aplicativo usa o recurso bot.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-helloworld-app-bot.png\" alt-text=\"Diagrama mostrando que esse aplicativo tem um recurso. A guia é realçada.\" border=\"false\":::    \n\nEste tutorial orienta você pelas etapas para criar, executar e implantar seu primeiro aplicativo Teams usando o .NET/Blazor.\n\nNesta seção, você pode aprender:\n\n1. [Como configurar um novo projeto de bot com Teams Toolkit](#create-your-bot-project)\n1. [Sobre a estrutura de diretório do seu aplicativo](#take-a-tour-of-the-source-code-for-teams-bot-app)\n\n## <a name=\"create-your-bot-project\"></a>Criar seu projeto de bot\n\nUse Teams Toolkit para criar seu primeiro projeto. O kit de ferramentas leva você por uma série de páginas para criar e configurar seu projeto Teams aplicativo:\n\n1. **Criando uma nova página de** projeto: selecione o tipo de projeto.\n1. **Configure sua nova página de** projeto: insira os detalhes do projeto.\n1. **Crie uma nova página Teams aplicativo**: selecione os recursos Teams aplicativos.\n\n**Para criar seu espaço de trabalho de projeto de bot**\n\n1. Abra a versão mais recente do Visual Studio.\n\n1. Selecione **Criar um novo projeto**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"A ilustração mostra a opção para criar um novo projeto.\" border=\"false\":::\n\n    A **página Criar um novo projeto** é exibida.\n\n1. Selecione os detalhes do projeto.\n\n      Selecione o tipo de projeto:\n\n      1. Selecione **Microsoft Teams** lista lista suspenso **Todas as** plataformas.  \n    \n      1. Selecione **Microsoft Teams App** como o modelo.\n\n      1. Selecione **Avançar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-select-teams-app.png\" alt-text=\"A ilustração mostra a opção para selecionar um modelo.\" border=\"false\":::\n\n      A **página Configurar seu novo projeto** é exibida.\n\n1.  Configure os novos detalhes do projeto.  \n\n      Selecione a seguinte configuração de projeto:\n\n      1. Insira um nome adequado para seu projeto.\n\n          > [!NOTE] \n          > Você pode observar que o nome do projeto que você inserir é preenchido automaticamente como o **nome da solução** também. Se quiser, você pode alterar o nome da solução sem afetar o nome do projeto.\n\n      1. Selecione o caminho da pasta onde você deseja criar o espaço de trabalho do projeto.\n\n      1. Insira um nome de solução diferente, se quiser.\n\n      1. Verifique a opção para salvar o projeto e a solução na mesma pasta, se quiser. Para este tutorial, você não precisa dessa opção.\n\n      1. Selecionar **Criar**.   \n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project-bot.png\" alt-text=\"A ilustração mostra as opções para configurar o novo projeto.\" border=\"false\":::\n\n      A **página Criar um novo Teams aplicativo** é exibida.  \n\n1.  Selecione Teams recurso de aplicativo. \n\n    Selecione o recurso do aplicativo: \n\n    1. Selecione o **aplicativo Bot** como o recurso para seu aplicativo.\n\n    1. Selecionar **Criar**.     \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-bot.png\" alt-text=\"A ilustração mostra as opções para configurar o novo projeto.\" border=\"false\":::\n\n    Seu Teams bot é criado em alguns segundos.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-bot-app-team.png\" alt-text=\"A ilustração mostra o projeto de aplicativo criado na última Visual Studio.\" border=\"false\":::\n    \n\n<details>\n<summary>Uma recapitulação rápida da criação de um aplicativo Teams bot.</summary>\nAssista a esta breve recapitulação para criar um aplicativo Teams bot.\n\n![Criar um Teams app](~/assets/videos/botapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-bot-app\"></a>Fazer um tour pelo código-fonte do Teams bot\n\nApós a criação do projeto, você tem os componentes para criar um aplicativo pessoal básico. Você pode exibir a estrutura do diretório do projeto **na área Gerenciador de Soluções** da última Visual Studio.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-appbot-solution-explorer.png\" alt-text=\"Captura de tela mostrando arquivos de projeto de aplicativo para um aplicativo pessoal na última Visual Studio.\" border=\"false\":::\n\nTeams Toolkit cria um scaffolding para seu projeto com base nos recursos selecionados. Entre outros arquivos, Teams Toolkit mantém:\n\n| Nome da pasta | Conteúdos |\n| --- | --- |\n| Ícones do aplicativo | Os ícones do aplicativo são armazenados como arquivos PNG em `color.png` e `outline.png`. |\n| Propriedades/`manifest.json` | O manifesto do aplicativo para publicação por meio do Portal do Desenvolvedor para Teams é armazenado em `Properties/manifest.json`. |\n| Controladores/`BackendController.cs` | Um controlador back-end é fornecido para `Controllers/BackendController.cs` ajudar na autenticação. |\n| `TeamsFx.cs` e `JS/src/index.js` | O conteúdo é usado para inicializar comunicações com o Teams host. |\n\nVocê pode adicionar funcionalidade de back-end adicionando outros ASP.NET Core controladores ao seu aplicativo.\n"
- title: Criar e executar seu primeiro aplicativo de bot
  durationInMinutes: 1
  content: "\nPara compilar e executar seu aplicativo localmente:\n\n1. Selecione **Project** >  **Teams Toolkit** >  **Configure Seu Microsoft Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"Selecione a operação de provisionamento do projeto\" border=\"false\":::\n\n1. Selecione sua Microsoft 365 ou **Adicionar uma conta para** entrar.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"Selecione a operação de provisionamento do projeto\" border=\"false\":::\n\n1.  Use o prompt ngrok ou Command para criar um túnel para os pontos de extremidade HTTPS do servidor Web em execução localmente. Execute o seguinte comando em ngrok:\n\n    ```bash\n    ngrok http -host-header=localhost 2544\n    ```\n\n 1. Selecione **Depurar** >  **Início de Depuração** ou **selecione F5** para executar seu aplicativo no modo de depuração.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Saiba o que acontece quando você executa seu aplicativo localmente no depurador.</summary>\n\n    Quando você selecionar **F5**, Teams Toolkit:\n\n    1. Registra seu aplicativo com Azure Active Directory.\n    1. Registra seu aplicativo para \"sideload\" no Teams.\n    1. Inicia o back-end do aplicativo em execução localmente.\n    1. Inicia o front-end do aplicativo hospedado localmente.\n    1. Inicia Teams em um navegador da Web com um comando para instruir Teams carregar lateralmente o aplicativo (a URL é registrada dentro do manifesto do aplicativo).\n\n    </details>\n    \n    >[!NOTE]\n    > Quando você executar o aplicativo pela primeira vez, todas as dependências serão baixadas e o aplicativo será criado. Uma janela do navegador é aberta automaticamente quando a compilação é concluída. Esse processo pode levar de 3 a 5 minutos para ser concluído.\n\n    O navegador da Web começa a executar o aplicativo.\n\n1. Selecione **Adicionar** quando solicitado a fazer sideload do aplicativo Teams no computador local.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/add-bot.png\" alt-text=\"Captura de tela mostrando que o bot está sendo adicionado Teams cliente.\":::\n\n    Agora o bot está sendo executado com êxito Teams! Depois que o aplicativo é carregado, uma sessão de chat com o bot é aberta.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-running.png\" alt-text=\"Captura de tela mostrando que o bot está sendo executado Teams cliente.\" border=\"true\":::\n\n    Você pode digitar para `welcome` mostrar um cartão de introdução e digitar `learn` para ir para a documentação de comando de bot e cartão adaptável.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-welcome.png\" alt-text=\"Captura de tela mostrando o cartão de boas-vindas no bot no Teams cliente.\" border=\"true\":::       \n\n     Você pode fazer atividades normais de depuração, como definir pontos de interrupção, como se fosse qualquer outro aplicativo Web. O aplicativo dá suporte à recarga dinâmica.  Se você alterar qualquer arquivo dentro do projeto, a página será recarregada.\n     \n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Saiba como solucionar problemas se seu aplicativo não for executado localmente.</summary>\n\n  Para executar seu aplicativo com êxito Teams, verifique se você habilitar o sideload na sua Teams conta. Você pode saber mais sobre sideload na seção Pré-requisitos.\n"
- title: Parabéns!
  durationInMinutes: 1
  content: "\nVocê fez isso!\n\nVocê criou dois aplicativos, cada um com um recurso diferente: um aplicativo de guia e um aplicativo bot.\n\nVocê concluiu o tutorial para criar aplicativos com o Blazor."
