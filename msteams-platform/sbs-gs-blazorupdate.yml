items:
- durationInMinutes: 1
  content: "\nO Blazor permite criar UIs da Web interativas usando C#, em vez de JavaScript. \n\nVocê pode criar um aplicativo guia e um aplicativo de bot com o Blazor e a versão mais recente do Visual Studio.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app.png\" alt-text=\"Diagrama mostrando que esse aplicativo tem dois recursos, tab e Bot.\" border=\"true\":::\n\n> [!NOTE]\n> Atualmente, o Kit de Ferramentas do Teams não dá suporte à funcionalidade de extensão de mensagem.\n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "\nAqui está uma lista de ferramentas necessárias para criar e implantar seu aplicativo.\n\n| &nbsp;    | Instalar   | Para usar... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio versão 17.2.0 versão prévia 2.1](https://visualstudio.microsoft.com/thank-you-downloading-visual-studio/?sku=enterprise&ch=pre&rel=17)|  Selecione Visual Studio Enterprise Versão Prévia 2022 (versão 17.2.0 versão prévia 2.1). |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/en-us/microsoft-teams/download-app) | O Microsoft Teams para colaborar com todos com quem você trabalha por meio de aplicativos para chats, reuniões, chamadas - tudo em um só lugar. |\n| &nbsp; | [Microsoft Edge](https://www.microsoft.com/edge) (recomendado) ou [Google Chrome](https://www.google.com/chrome/) | Um navegador com ferramentas de desenvolvedor. |\n\n\n## <a name=\"prepare-development-environment\"></a>Preparar o ambiente de desenvolvimento\n\nDepois de instalar as ferramentas necessárias, configure o ambiente de desenvolvimento.\n\n### <a name=\"install-microsoft-teams-toolkit\"></a>Instalar o Kit de Ferramentas do Microsoft Teams\n\nO Kit de Ferramentas do Teams ajuda a simplificar o processo de desenvolvimento com ferramentas para provisionar e implantar recursos de nuvem para seu aplicativo, publicar na loja do Teams e muito mais. Você pode usar o kit de ferramentas com o Visual Studio ou como uma CLI (chamada `teamsfx`). \n\n# <a name=\"latest-version-of-the-visual-studio\"></a>[Versão mais recente do Visual Studio](#tab/vs)\n\nVocê pode usar a versão mais recente do Visual Studio para desenvolver aplicativos do Teams com o Blazor Server no .NET.\n\nPara instalar a extensão do Kit de Ferramentas do Microsoft Teams:\n\n1. Baixe a versão mais recente do Visual Studio.\n1. Abra `vs_enterprise__3bed52501a604464b1eff2ce580fd4eb.exe` na pasta de download.\n1. Selecione **Continuar** na página **Instalador do Visual Studio** para configurar sua instalação.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/visual-studio-installer.png\" alt-text=\"Selecione continuar para configurar sua instalação\" border=\"true\":::  \n\n1. Selecione **ASP.NET desenvolvimento para a Web em** cargas de trabalho.\n\n1. Selecione as **ferramentas de desenvolvimento do Microsoft Teams**.\n   \n1. Selecionar **Instalar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs.install.png\" alt-text=\"A ilustração mostra a opção de instalar a ferramenta de desenvolvimento da Microsoft.\" border=\"true\":::  \n   \n Seu Visual Studio será instalado em alguns minutos.\n\n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nPara instalar a CLI do TeamsFx, use o gerenciador de `npm` pacotes:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nDependendo da configuração, talvez seja necessário usar para `sudo` instalar a CLI:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nEssa condição é mais comum em sistemas Linux e macOS.\n\nCertifique-se de adicionar o cache global npm ao path. Essa etapa normalmente é feita como parte do Node.js instalador.  \n\nVocê pode usar a CLI com o `teamsfx` comando. Verifique se o comando está funcionando executando `teamsfx -h`.\n\n> [!CAUTION]\n> Antes de executar o TeamsFx em terminais do PowerShell, você deve habilitar a política de execução \"assinada remotamente\" para o PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurar seu locatário de desenvolvimento do Teams\n\nUm **locatário** é como um espaço ou um contêiner para sua organização no Teams, onde você conversa, compartilha arquivos e executa reuniões. Esse espaço também é onde você faz sideload e testa seu aplicativo. Vamos verificar se você está pronto para desenvolver com o locatário.\n\n### <a name=\"enable-sideloading-option\"></a>Habilitar a opção de sideload\n\nDepois de criar o aplicativo, você deve carregar seu aplicativo no Teams sem distribuí-lo. Esse processo é conhecido como sideload. Entre em sua conta do Microsoft 365 para exibir essa opção.\n  \nVocê já tem um locatário e tem acesso de administrador? Vamos verificar se você realmente faz!\n\nVerifique se você pode fazer sideload de aplicativos no Teams:\n\n1. No cliente do Teams, selecione o **ícone da** Loja.\n1. Selecione **Gerenciar seus aplicativos**.\n1. Procure a opção para **carregar um aplicativo personalizado**. Se você vir a opção, o sideload de aplicativos estará habilitado.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"A ilustração mostra a opção de carregar um aplicativo personalizado no Teams.\":::\n\n    > [!NOTE]\n    > Se o Teams não mostrar a opção de carregar um aplicativo personalizado, conecte-se ao administrador do Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Criar um locatário de desenvolvedor gratuito do Teams (opcional)\n\nSe você não tiver uma conta de desenvolvedor do Teams, poderá obtê-la gratuitamente. Participe do programa de desenvolvedor do Microsoft 365!\n\n1. Acesse o [Programa para desenvolvedores do Microsoft 365](https://developer.microsoft.com/microsoft-365/dev-program).\n1. Selecione **Ingressar Agora** e siga as instruções na tela.\n1. Na tela de boas-vindas, selecione **Configurar assinatura do E5**.\n1. Configurar a conta de administrador. Depois de concluir, a tela a seguir será exibida.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Exemplo do que você vê depois de se inscrever no programa de desenvolvedor do Microsoft 365.\":::\n\n1. Entre no Teams usando a conta de administrador que você acabou de configurar. Verifique se você tem **a opção Carregar um aplicativo personalizado** no Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Obter uma conta gratuita do Azure\n\nSe você quiser hospedar seu aplicativo ou acessar recursos no Azure, deverá ter uma assinatura do Azure. [Crie uma conta gratuita](https://azure.microsoft.com/free/) antes de começar.\n\nAgora você tem todas as ferramentas e configura suas contas. Em seguida, vamos configurar seu ambiente de desenvolvimento e começar a criar!\n"
- title: Criar workspace do projeto para seu aplicativo guia
  durationInMinutes: 1
  content: "Inicie o desenvolvimento de aplicativos do Teams criando seu primeiro aplicativo. Esse aplicativo usa a funcionalidade de tabulação.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app1.png\" alt-text=\"Diagrama mostrando que este aplicativo tem um recurso. A guia está realçada.\" border=\"false\":::    \n\nEste tutorial orienta você pelas etapas para criar, executar e implantar seu primeiro aplicativo teams usando o .NET/Blazor.\n\nNesta seção, você pode aprender:\n\n1. [Como configurar um novo projeto de guia com o Kit de Ferramentas do Teams](#create-your-tab-project)\n1. [Sobre a estrutura de diretório do seu aplicativo](#take-a-tour-of-the-source-code-for-teams-tab-app)\n\n## <a name=\"create-your-tab-project\"></a>Criar seu projeto de guia\n\nUse o Kit de Ferramentas do Teams para criar seu primeiro projeto. O kit de ferramentas leva você por uma série de páginas para criar e configurar seu projeto de aplicativo do Teams:\n\n1. **Criando uma nova página de** projeto: você seleciona o tipo de projeto.\n1. **Configure sua nova página de** projeto: insira os detalhes do projeto.\n1. **Crie uma nova página de aplicativos do Teams** : selecione os recursos do aplicativo Teams.\n\n**Para criar o workspace do projeto de guia**\n\n1. Abra a versão mais recente do Visual Studio.\n\n1. Selecione **Criar um novo projeto**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"A ilustração mostra a opção de criar um novo projeto.\" border=\"false\":::\n\n    A **página Criar um novo projeto** é exibida.\n\n1. Selecione os detalhes do projeto.\n\n     Selecione o tipo de projeto:\n\n      1. Selecione **o Microsoft Teams** na **lista suspensa Todas** as plataformas.  \n    \n      1. Selecione **o Aplicativo Microsoft Teams** como o modelo.\n\n      1. Selecione **Avançar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-teams-app.png\" alt-text=\"A ilustração mostra a opção para selecionar um modelo.\" border=\"false\":::\n    \n      A **página Configurar seu novo projeto** é exibida.\n\n1.  Configure os detalhes do novo projeto.     \n\n      Selecione a seguinte configuração de projeto:\n\n      1. Insira um nome adequado para seu projeto.\n\n          > [!NOTE] \n          > Você pode observar que o nome do projeto inserido é preenchido automaticamente como o **nome da solução** também. Se desejar, você pode alterar o nome da solução sem afetar o nome do projeto.\n\n      1. Selecione o caminho da pasta em que você deseja criar o workspace do projeto.\n\n      1. Insira um nome de solução diferente, se desejar.\n\n      1. Marque a opção para salvar o projeto e a solução na mesma pasta, se desejar. Para este tutorial, você não precisa dessa opção.\n\n      1. Selecionar **Criar**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project.png\" alt-text=\"A ilustração mostra as opções para configurar o novo projeto.\" border=\"false\":::\n\n      A **página Criar um novo aplicativo do Teams** é exibida.  \n\n1.  Selecione o recurso de aplicativo do Teams. \n      \n    Selecione o recurso de aplicativo:\n\n    1. Selecione o **aplicativo Tab** como a funcionalidade para seu aplicativo.\n\n    1. Selecionar **Criar**.      \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-tab.png\" alt-text=\"A ilustração mostra as opções para configurar o novo projeto.\" border=\"false\":::\n    \n    Seu aplicativo de guia do Teams é criado em alguns segundos.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-tab-app.png\" alt-text=\"A ilustração mostra o projeto de aplicativo criado no Visual Studio.\" border=\"false\":::\n    \n\n<details>\n<summary>Uma recapitulação rápida da criação de um aplicativo de guia do Teams.</summary>\nAssista a esta breve recapitulação para criar um aplicativo de guia do Teams.\n\n![Criar um aplicativo do Teams](~/assets/videos/blazorapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-tab-app\"></a>Faça um tour pelo código-fonte do aplicativo de guia do Teams\n\nApós a criação do projeto, você tem os componentes para criar um aplicativo pessoal básico. Você pode exibir a estrutura do diretório do projeto **na Gerenciador de Soluções** do Visual Studio mais recente.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-app-solution-explorer.png\" alt-text=\"Captura de tela mostrando arquivos de projeto de aplicativo para um aplicativo pessoal no Visual Studio mais recente.\" border=\"false\":::\n\nO Kit de Ferramentas do Teams cria um scaffolding para seu projeto com base nos recursos selecionados. Entre outros arquivos, o Kit de Ferramentas do Teams mantém:\n\n| Nome da pasta | Conteúdos |\n| --- | --- |\n| Ícones do aplicativo | Os ícones do aplicativo são armazenados como arquivos PNG em `color.png` e `outline.png`. |\n| Propriedades/`manifest.json` | O manifesto do aplicativo para publicação por meio do Portal do Desenvolvedor para Teams é armazenado em `Properties/manifest.json`. |\n| Controladores/`BackendController.cs` | Um controlador de back-end é fornecido para `Controllers/BackendController.cs` auxiliar na autenticação. |\n| `Pages/Tab.razor` | O manifesto do aplicativo para publicação por meio do Portal do Desenvolvedor para Teams é armazenado em `Properties/manifest.json`. |\n| `TeamsFx.cs` e `JS/src/index.js` | O conteúdo é usado para inicializar comunicações com o host do Teams. |\n\nVocê pode adicionar a funcionalidade de back-end adicionando outros ASP.NET Core ao seu aplicativo.\n"
- title: Criar e executar seu primeiro aplicativo de guia do Teams
  durationInMinutes: 1
  content: "Depois de configurar o workspace do projeto com o Kit de Ferramentas do Teams, crie seu projeto de guia.\n\nPara compilar e executar seu aplicativo:\n\n1. Selecione **o Kit de****Ferramentas do** >  Project  >  Teams **Para Configurar o Microsoft Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"Selecione a operação de provisionamento para o projeto\" border=\"false\":::\n\n1. Selecione sua conta do Microsoft 365 ou **Adicione uma conta para** entrar.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"Selecione a operação de provisionamento para o projeto\" border=\"false\":::\n\n1. Selecione **Depurar** > **Iniciar Depuração** ou **F5** para executar seu aplicativo no modo de depuração.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Saiba o que acontece quando você executa seu aplicativo localmente no depurador.</summary>\n\n    Quando você seleciona **F5**, Kit de Ferramentas do Teams:\n\n    1. Registra seu aplicativo com o Azure Active Directory.\n    1. Registra seu aplicativo para \"sideload\" no Teams.\n    1. Inicia o back-end do aplicativo em execução localmente.\n    1. Inicia o front-end do aplicativo hospedado localmente.\n    1. Inicia o Teams em um navegador da Web com um comando para instruir o Teams a fazer o side load do aplicativo (a URL é registrada dentro do manifesto do aplicativo).\n\n    </details>\n\n1. Instale o certificado SSL autoassinado para depuração local, se solicitado.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Captura de tela mostrando como o prompt para instalar um certificado SSL para permitir que o Teams carregue seu aplicativo do localhost.\":::\n\n    O Teams é carregado em um navegador da Web.\n    \n1. Selecione **Adicionar** quando solicitado a instalar o aplicativo no Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"Captura de tela mostrando como adicionar aplicativo ao cliente Web do Teams\" border=\"true\":::\n\n   Parabéns, seu primeiro aplicativo de guia está em execução em seu ambiente local!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-local.png\" alt-text=\"Captura de tela do aplicativo concluído\" border=\"true\":::\n\n1. Percorrer a página para exibir os detalhes do usuário.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"Captura de tela do botão Autorizar para acessar informações do usuário\" border=\"true\":::\n\n1. Selecione **Autorizar** para permitir que seu aplicativo recupere detalhes do usuário usando o Microsoft Graph.\n\n    O aplicativo solicita permissão para conceder acesso para exibir detalhes do usuário.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"Captura de tela mostrando como aceitar permissão para acessar informações do usuário\" border=\"true\":::\n\n1. Selecione **Aceitar para** permitir que seu aplicativo acesse os detalhes do usuário.\n\n    Sua fotografia e detalhes aparecem em sua **guia Pessoal**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/tab-user-info.png\" alt-text=\"Captura de tela mostrando as informações do usuário na guia\" border=\"true\":::\n\n    Você pode fazer atividades normais de depuração, como definir pontos de interrupção, como se fosse qualquer outro aplicativo Web. O aplicativo dá suporte à recarga dinâmica.  Se você alterar qualquer arquivo dentro do projeto, a página será recarregada.\n\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Saiba como solucionar problemas se o aplicativo não for executado localmente.</summary>\n\nPara executar seu aplicativo no Teams, você precisa de uma conta de desenvolvimento do Microsoft 365 que permita o sideload do aplicativo. Você pode saber mais sobre isso na seção Pré-requisitos.\n</details>\n"
- title: Visualizar seu primeiro aplicativo de guia do Teams
  durationInMinutes: 1
  content: "\nVocê aprendeu a criar, compilar e executar o aplicativo Teams com funcionalidade de guia. A etapa final é implantar seu aplicativo no Azure e visualizar no Teams. Ele inclui os seguintes tópicos:\n\n1. [Provisione seu aplicativo de guia na nuvem](#to-provision-your-tab-app-in-the-cloud): você pode provisionar seu aplicativo guia na nuvem.\n1. [Implantar seu aplicativo guia na nuvem](#to-deploy-your-tab-app-to-cloud): você pode implantar seu aplicativo guia na nuvem. \n1. [Visualize seu aplicativo de guia no Teams](#to-preview-your-tab-app-in-teams): seu aplicativo de guia é aberto no Teams. \n\nVamos implantar o primeiro aplicativo com funcionalidade de guia no Azure usando o Kit de Ferramentas do Teams.\n\n#### <a name=\"to-provision-your-tab-app-in-the-cloud\"></a>**Para provisionar seu aplicativo guia na nuvem**\n\n1. Selecione **Provisionar o Kit de Ferramentas do** >  **Project** >  Teams **na nuvem**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-provision.png\" alt-text=\"Selecione a operação de provisionamento para o projeto\" border=\"false\":::\n\n1. Insira o seguinte na caixa **de diálogo Provisionar** :\n\n   1. **Nome da assinatura**: Visual Studio Enterprise Assinatura. </br>\n   1. **Grupo de** recursos: selecione **Novo** para adicionar o grupo de recursos gerado para seu aplicativo.</br>\n   1. Selecione sua **região**.\n   1. Selecione **Provisionar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-subscription.png\" alt-text=\"Selecione a operação de assinatura para o projeto\" border=\"true\":::\n\n    Provisionar exibições de aviso. \n\n1. Selecione **Provisionar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-warning.png\" alt-text=\"Selecionar o provisionamento\" border=\"true\":::\n\n    Leva alguns minutos para que o grupo de recursos seja provisionado na nuvem. \n    \n1. Depois que o provisionamento for concluído, selecione **OK**. \n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-complete.png\" alt-text=\"O grupo de recursos é gerado\" border=\"true\":::\n\n1. Selecione **Exibir Recursos Provisionados** para exibição portal do Azure. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/view-resource.png\" alt-text=\"O grupo de recursos é gerado\" border=\"true\":::\n\n1. Entre em sua conta portal do Azure no prompt de entrada. \n\n    Seu app-dev-rg é exibido.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-dev-rg-azure.png\" alt-text=\"Exibir no Azure\" border=\"true\":::\n\n    Seus recursos são provisionados no portal do Azure!\n\n#### <a name=\"to-deploy-your-tab-app-to-cloud\"></a>**Para implantar seu aplicativo guia na nuvem**\n\n1. Selecione Implantar **o Kit de Ferramentas do** >  **Project** >  Teams **na nuvem**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-deploytocloud.png\" alt-text=\"Selecione implantar na nuvem\" border=\"true\":::\n\n1. Selecione **OK**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-success.png\" alt-text=\"Selecione implantar na nuvem\" border=\"true\":::\n\n    Seu aplicativo de guia foi implantado com êxito na nuvem!\n\n#### <a name=\"to-preview-your-tab-app-in-teams\"></a>**Para visualizar seu aplicativo de guia no Teams**    \n\n1. Selecione **o aplicativo Teams****de Visualização do Kit de** > **Ferramentas do** Project  >  Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-preview.png\" alt-text=\"Selecionar visualização\" border=\"false\":::\n\n1. Selecione **Adicionar** quando solicitado a instalar o aplicativo no Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"Captura de tela mostrando como adicionar aplicativo ao cliente Web do Teams.\":::\n\n    Parabéns, seu primeiro aplicativo guia está em execução em seu ambiente do Azure!\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-tab-app-azure.png\" alt-text=\"Captura de tela do aplicativo concluído\" border=\"true\":::\n\n1. Percorrer a página para exibir os detalhes do usuário.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"Captura de tela do botão Autorizar para acessar informações do usuário\" border=\"true\":::\n\n1. Selecione **Autorizar** para permitir que seu aplicativo recupere detalhes do usuário usando o Microsoft Graph.\n\n    O aplicativo solicita permissão para conceder acesso para exibir detalhes do usuário.    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"Captura de tela mostrando como aceitar permissão para acessar informações do usuário\" border=\"true\":::\n\n1. Selecione **Aceitar para** permitir que seu aplicativo acesse os detalhes do usuário.\n\n    Sua fotografia e detalhes aparecem em sua **guia Pessoal**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure-user-info.png\" alt-text=\"Captura de tela mostrando as informações do usuário na guia\" border=\"true\":::\n"
- title: Criar workspace do projeto para seu aplicativo de bot
  durationInMinutes: 1
  content: "Inicie o desenvolvimento de aplicativos do Teams criando seu primeiro aplicativo. Esse aplicativo usa a funcionalidade do bot.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-helloworld-app-bot.png\" alt-text=\"Diagrama mostrando que este aplicativo tem um recurso. A guia está realçada.\" border=\"false\":::    \n\nEste tutorial orienta você pelas etapas para criar, executar e implantar seu primeiro aplicativo teams usando o .NET/Blazor.\n\nNesta seção, você pode aprender:\n\n1. [Como configurar um novo projeto de bot com o Kit de Ferramentas do Teams](#create-your-bot-project)\n1. [Sobre a estrutura de diretório do seu aplicativo](#take-a-tour-of-the-source-code-for-teams-bot-app)\n\n## <a name=\"create-your-bot-project\"></a>Criar seu projeto de bot\n\nUse o Kit de Ferramentas do Teams para criar seu primeiro projeto. O kit de ferramentas leva você por uma série de páginas para criar e configurar seu projeto de aplicativo do Teams:\n\n1. **Criando uma nova página de** projeto: você seleciona o tipo de projeto.\n1. **Configure sua nova página de** projeto: insira os detalhes do projeto.\n1. **Crie uma nova página de aplicativos do Teams** : selecione os recursos do aplicativo Teams.\n\n**Para criar o workspace do projeto de bot**\n\n1. Abra a versão mais recente do Visual Studio.\n\n1. Selecione **Criar um novo projeto**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"A ilustração mostra a opção de criar um novo projeto.\" border=\"false\":::\n\n    A **página Criar um novo projeto** é exibida.\n\n1. Selecione os detalhes do projeto.\n\n      Selecione o tipo de projeto:\n\n      1. Selecione **o Microsoft Teams** na **lista suspensa Todas** as plataformas.  \n    \n      1. Selecione **o Aplicativo Microsoft Teams** como o modelo.\n\n      1. Selecione **Avançar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-select-teams-app.png\" alt-text=\"A ilustração mostra a opção para selecionar um modelo.\" border=\"false\":::\n\n      A **página Configurar seu novo projeto** é exibida.\n\n1.  Configure os detalhes do novo projeto.  \n\n      Selecione a seguinte configuração de projeto:\n\n      1. Insira um nome adequado para seu projeto.\n\n          > [!NOTE] \n          > Você pode observar que o nome do projeto inserido é preenchido automaticamente como o **nome da solução** também. Se desejar, você pode alterar o nome da solução sem afetar o nome do projeto.\n\n      1. Selecione o caminho da pasta em que você deseja criar o workspace do projeto.\n\n      1. Insira um nome de solução diferente, se desejar.\n\n      1. Marque a opção para salvar o projeto e a solução na mesma pasta, se desejar. Para este tutorial, você não precisa dessa opção.\n\n      1. Selecionar **Criar**.   \n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project-bot.png\" alt-text=\"A ilustração mostra as opções para configurar o novo projeto.\" border=\"false\":::\n\n      A **página Criar um novo aplicativo do Teams** é exibida.  \n\n1.  Selecione o recurso de aplicativo do Teams. \n\n    Selecione o recurso de aplicativo: \n\n    1. Selecione o **aplicativo bot** como a funcionalidade para seu aplicativo.\n\n    1. Selecionar **Criar**.     \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-bot.png\" alt-text=\"A ilustração mostra as opções para configurar o novo projeto.\" border=\"false\":::\n\n    Seu aplicativo de bot do Teams é criado em alguns segundos.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-bot-app-team.png\" alt-text=\"A ilustração mostra o projeto de aplicativo criado no Visual Studio mais recente.\" border=\"false\":::\n    \n\n<details>\n<summary>Uma recapitulação rápida da criação de um aplicativo de bot do Teams.</summary>\nAssista a esta breve recapitulação para criar um aplicativo de bot do Teams.\n\n![Criar um aplicativo do Teams](~/assets/videos/botapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-bot-app\"></a>Faça um tour pelo código-fonte do aplicativo de bot do Teams\n\nApós a criação do projeto, você tem os componentes para criar um aplicativo pessoal básico. Você pode exibir a estrutura do diretório do projeto **na Gerenciador de Soluções** do Visual Studio mais recente.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-appbot-solution-explorer.png\" alt-text=\"Captura de tela mostrando arquivos de projeto de aplicativo para um aplicativo pessoal no Visual Studio mais recente.\" border=\"false\":::\n\nO Kit de Ferramentas do Teams cria um scaffolding para seu projeto com base nos recursos selecionados. Entre outros arquivos, o Kit de Ferramentas do Teams mantém:\n\n| Nome da pasta | Conteúdos |\n| --- | --- |\n| Ícones do aplicativo | Os ícones do aplicativo são armazenados como arquivos PNG em `color.png` e `outline.png`. |\n| Propriedades/`manifest.json` | O manifesto do aplicativo para publicação por meio do Portal do Desenvolvedor para Teams é armazenado em `Properties/manifest.json`. |\n| Controladores/`BackendController.cs` | Um controlador de back-end é fornecido para `Controllers/BackendController.cs` auxiliar na autenticação. |\n| `TeamsFx.cs` e `JS/src/index.js` | O conteúdo é usado para inicializar comunicações com o host do Teams. |\n\nVocê pode adicionar a funcionalidade de back-end adicionando outros ASP.NET Core ao seu aplicativo.\n"
- title: Criar e executar seu primeiro aplicativo de bot
  durationInMinutes: 1
  content: "\nPara compilar e executar seu aplicativo localmente:\n\n1. Selecione **o Kit de****Ferramentas do** >  Project  >  Teams **Para Configurar o Microsoft Teams**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"Selecione a operação de provisionamento para o projeto\" border=\"false\":::\n\n1. Selecione sua conta do Microsoft 365 ou **Adicione uma conta para** entrar.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"Selecione a operação de provisionamento para o projeto\" border=\"false\":::\n\n1.  Use o ngrok ou o prompt de comando para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web em execução localmente. Execute o seguinte comando no ngrok:\n\n    ```bash\n    ngrok http -host-header=localhost 2544\n    ```\n\n 1. Selecione **Depurar** > **Iniciar Depuração** ou **F5** para executar seu aplicativo no modo de depuração.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Saiba o que acontece quando você executa seu aplicativo localmente no depurador.</summary>\n\n    Quando você seleciona **F5**, Kit de Ferramentas do Teams:\n\n    1. Registra seu aplicativo com o Azure Active Directory.\n    1. Registra seu aplicativo para \"sideload\" no Teams.\n    1. Inicia o back-end do aplicativo em execução localmente.\n    1. Inicia o front-end do aplicativo hospedado localmente.\n    1. Inicia o Teams em um navegador da Web com um comando para instruir o Teams a fazer o side load do aplicativo (a URL é registrada dentro do manifesto do aplicativo).\n\n    </details>\n    \n    >[!NOTE]\n    > Quando você executa o aplicativo pela primeira vez, todas as dependências são baixadas e o aplicativo é criado. Uma janela do navegador é aberta automaticamente quando a compilação é concluída. Esse processo pode levar de 3 a 5 minutos para ser concluído.\n\n    O navegador da Web começa a executar o aplicativo.\n\n1. Selecione **Adicionar** quando solicitado a realizar sideload do aplicativo no Teams em seu computador local.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/add-bot.png\" alt-text=\"Captura de tela mostrando que o bot está sendo adicionado ao cliente do Teams.\":::\n\n    Agora o bot está sendo executado com êxito no Teams! Depois que o aplicativo é carregado, uma sessão de chat com o bot é aberta.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-running.png\" alt-text=\"Captura de tela mostrando que o bot está em execução no cliente do Teams.\" border=\"true\":::\n\n    Você pode digitar para `welcome` mostrar um cartão de introdução e digitar para `learn` ir para a documentação de comando de bot e cartão adaptável.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-welcome.png\" alt-text=\"Captura de tela mostrando o cartão de boas-vindas no bot no cliente do Teams.\" border=\"true\":::       \n\n     Você pode fazer atividades normais de depuração, como definir pontos de interrupção, como se fosse qualquer outro aplicativo Web. O aplicativo dá suporte à recarga dinâmica.  Se você alterar qualquer arquivo dentro do projeto, a página será recarregada.\n     \n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>Saiba como solucionar problemas se o aplicativo não for executado localmente.</summary>\n\n  Para executar seu aplicativo com êxito no Teams, verifique se você habilitou o sideload em sua conta do Teams. Você pode saber mais sobre o sideload na seção Pré-requisitos.\n"
- title: Visualizar seu primeiro aplicativo de bot
  durationInMinutes: 1
  content: "\nVocê aprendeu a criar, compilar e executar o aplicativo Teams com a funcionalidade de bot. A etapa final é implantar seu aplicativo no Azure e visualizar no Teams. Ele inclui os seguintes tópicos:\n\n1. [Provisionar seu aplicativo de bot na nuvem](#to-provision-your-bot-app-in-the-cloud): você pode provisionar seu aplicativo de bot na nuvem.\n1. [Implantar seu aplicativo de bot na nuvem](#to-deploy-your-bot-app-to-cloud): você pode implantar seu aplicativo de bot na nuvem. \n1. [Visualize seu aplicativo de bot no Teams](#to-preview-your-bot-app-in-teams): seu aplicativo de bot é aberto no Teams. \n\nVamos implantar o primeiro aplicativo de bot no Azure usando o Kit de Ferramentas do Teams.\n\n#### <a name=\"to-provision-your-bot-app-in-the-cloud\"></a>**Para provisionar seu aplicativo de bot na nuvem**\n\n1. Selecione **Provisionar o Kit de Ferramentas do** >  **Project** >  Teams **na nuvem**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure-app.png\" alt-text=\"provisionamento na nuvem\" border=\"false\":::\n\n1. Insira o seguinte na caixa **de diálogo Provisionar** :\n\n    1. **Nome da assinatura**: Nuvem do Teams – Teste de Desenvolvimento com TTL = 3 Dias. </br>\n    1. **Grupo de** recursos: selecione **Novo** para adicionar o grupo de recursos gerado para seu aplicativo.</br>\n    1. Selecione sua **região**.\n    1. Selecione **Provisionar**.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-azure.png\" alt-text=\"editar janela de provisionamento\" border=\"false\":::\n\n       Provisionar exibições de aviso. \n\n1. Selecione **Provisionar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/permission-azure.png\" alt-text=\"Aviso\" border=\"false\":::\n\n   Leva alguns minutos para que o grupo de recursos seja provisionado na nuvem.\n    \n1. Depois que o provisionamento for concluído, selecione **OK**. \n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/apppackage1-azure.png\" alt-text=\"permission ok\" border=\"false\":::\n\n1. Selecione **Exibir Recursos Provisionados** para exibição portal do Azure. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/view-resource-azure.png\" alt-text=\"recurso provisionado\" border=\"false\":::\n\n1. Entre em sua conta portal do Azure no prompt de entrada. \n\n    Seu app-dev-rg é exibido.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure.png\" alt-text=\"Aplicativo do Azure criado\" border=\"true\":::\n\n    Seus recursos são provisionados no portal do Azure!\n\n#### <a name=\"to-deploy-your-bot-app-to-cloud\"></a>**Para implantar seu aplicativo de bot na nuvem**\n\n 1. Selecione Implantar **o Kit de Ferramentas do** >  **Project** >  Teams **na nuvem**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-to-cloud-azure.png\" alt-text=\"implantar na nuvem\" border=\"true\":::\n\n 1. Selecione **OK**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-success.png\" alt-text=\"sucesso da implantação\" border=\"true\":::\n\n    Seu aplicativo de bot foi implantado com êxito na nuvem!\n\n#### <a name=\"to-preview-your-bot-app-in-teams\"></a>**Para visualizar seu aplicativo de bot no Teams** \n\n 1. Selecione **o aplicativo Teams****de Visualização do Kit de** > **Ferramentas do** Project  >  Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/preview-azure.png\" alt-text=\"Selecionar visualização no Azure\" border=\"false\":::\n\n 1. Selecione **Adicionar** quando solicitado a instalar o aplicativo no Teams.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/add-app-azure.png\" alt-text=\"Captura de tela mostrando como adicionar aplicativo ao Teams.\":::\n\n    Agora o bot está sendo executado com êxito no Teams! Depois que o aplicativo é carregado, uma sessão de chat com o bot é aberta.\n\n 1. Você pode digitar para `welcome` mostrar um cartão de introdução.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/welcome.png\" alt-text=\"o cartão de introdução é aberto\" border=\"true\":::\n\n 1. Você pode digitar para `learn` ir para a documentação de comando de bot e cartão adaptável.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/learn.png\" alt-text=\"o bot e o cartão adaptável são exibidos\" border=\"true\":::\n"
- title: Parabéns!
  durationInMinutes: 1
  content: "\nVocê já fez isso!\n\nVocê criou dois aplicativos, cada um com uma funcionalidade diferente: um aplicativo de guia e um aplicativo de bot.\n\nVocê concluiu o tutorial para criar aplicativos com o Blazor."
