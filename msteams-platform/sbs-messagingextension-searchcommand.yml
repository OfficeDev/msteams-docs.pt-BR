### YamlMime:Tutorial
title: Criar extensão de mensagem baseada em pesquisa
metadata:
  title: Criar extensão de mensagem baseada em pesquisa
  description: Saiba como criar uma extensão de mensagem baseada em pesquisa para o Microsoft Teams, que permite que os usuários pesquisem sistemas externos.
  audience: Developer
  level: Beginner
  ms.date: 01/27/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/search-commands/define-search-command.md
  nextTutorialTitle: Leia mais sobre comandos de pesquisa
  ms.custom: mvc
  ms.localizationpriority: High
  ms.openlocfilehash: 947d489b9348d89e7cc80332c75b83df41ed483b
  ms.sourcegitcommit: 6926cf5eee55d5047c11ca13afc7f6f23e270396
  ms.translationtype: MT
  ms.contentlocale: pt-BR
  ms.lasthandoff: 10/27/2022
  ms.locfileid: "68739972"
items:
- durationInMinutes: 1
  content: "As extensões de mensagem permitem que os usuários interajam com os serviços Web no cliente do Microsoft Teams. Eles ajudam a pesquisar em um sistema externo da área de mensagem de composição, da caixa de comando ou diretamente de uma mensagem. \n\n**Principais recursos da extensão de mensagem baseada em pesquisa:**\n\n* Permitir que os usuários pesquisem sistemas externos.\n* Insira os resultados da pesquisa em uma mensagem na forma de um cartão.\n\nEste guia passo a passo ajuda você a criar uma extensão de mensagem baseada em pesquisa. Você verá a seguinte saída:\n\n:::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/final_output_1.png\" alt-text=\"Final.\":::\n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Certifique-se de instalar as seguintes ferramentas e configurar seu ambiente de desenvolvimento:  \n\n | &nbsp; | Instalar | Para usar... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar com todos com quem você trabalha por meio de aplicativos para chat, reuniões, chamadas e tudo em um só lugar.|\n | &nbsp; | [Visual Studio 2022 versão 17.3](https://visualstudio.microsoft.com)<br> Instale uma das duas cargas de trabalho a seguir:<br> • ASP.NET e desenvolvimento web <br> • Desenvolvimento entre plataformas do .NET Core | Você pode instalar a versão corporativa no Visual Studio 2022 e instalar as cargas de trabalho. |\n | &nbsp; | [SDK do .NET Core versão 3.1](https://dotnet.microsoft.com/en-us/download) | Associações personalizadas para implantações de aplicativo de depuração local e Azure Functions. Se você ainda não instalou o SDK do .NET 3.1 (ou posterior) globalmente, a versão portátil poderá ser instalada. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Os recursos do aplicativo Teams (bots de conversa, extensões de mensagem e webhooks de entrada) exigem conexões de entrada. Um túnel conecta seu sistema de desenvolvimento ao Teams. Não é necessário para aplicativos que incluem apenas guias. Esse pacote é instalado no diretório do projeto (usando npm `devDependencies`). |\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [authtoken](https://ngrok.com/download).\n"
- title: Configurar o ambiente local
  durationInMinutes: 1
  content: "Clonar `BotBuilder-Samples` o repositório no GitHub local:  \n\n 1. Abra [exemplos do BotBuilder](https://github.com/microsoft/BotBuilder-Samples).\n 1. Selecione **Código**.\n 1. No menu suspenso, selecione **Abrir com o GitHub Desktop**.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/clonerepository_1.png\" alt-text=\"Repositório clone.\":::\n\n\n 1. Selecione **Clonar**. \n"
- title: Criar e registrar seu bot no portal Azure AD
  durationInMinutes: 5
  content: "Para criar e registrar seu bot no Microsoft Azure Active Directory (Azure AD), execute as seguintes etapas:\n\n* Crie o recurso do Azure Bot para registrar o bot no Azure Serviço de Bot.\n* Crie o segredo do cliente para habilitar a autenticação SSO do bot.\n* Adicione o canal do Microsoft Teams para implantar o bot em um canal do Teams.\n* Crie um túnel para os pontos de extremidade do servidor Web usando ngrok.\n* Adicione o ponto de extremidade de mensagens ao túnel ngrok que você criou.\n\n**Para criar o recurso do Azure Bot**\n\n1. Acesse o [Portal do Azure](https://portal.azure.com/).\n1. Selecione **Criar um recurso**.\n1. Na caixa de pesquisa, **insira o Bot do Azure**.\n1. Selecione **Enter**.\n1. Selecione **Bot do Azure**.\n\n     :::image type=\"content\" source=\"./assets/images/azure-bot_1.png\" alt-text=\"Bot do Azure.\":::\n\n1. Selecionar **Criar**.\n1. Insira o nome do identificador de bot necessário no **identificador do Bot**.\n1. Selecione sua **Assinatura** na lista suspensa.\n1. Selecione seu **Grupo de recursos** na lista suspensa.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/review-plus-create_1.png\" alt-text=\"review-plus-create\"::: \n\n1.  Para criar um novo grupo de recursos, selecione o local necessário na lista suspensa **Local do novo grupo de recursos** .\n    Para obter mais informações, consulte [Criar grupo de recursos](/azure/azure-resource-manager/management/manage-resource-groups-portal#create-resource-groups).\n\n    :::image type=\"content\" source=\"./assets/images/bots/newresource.png\" alt-text=\"Novo local do grupo de recursos\":::\n\n1. Selecione **Tipo de Aplicativo** como **MultiTenant**.\n\n1. Na seção **ID do Aplicativo Microsoft** , por padrão, Criar **nova ID do Aplicativo Microsoft** está selecionado. \n\n   Você também pode selecionar **Usar o registro de aplicativo existente** e inserir **a ID do aplicativo** existente, **a ID do locatário** do aplicativo e **a ID do recurso MSI**.\n\n   > [!NOTE]\n   > Você não pode criar mais de um bot com a mesma **ID do Aplicativo Microsoft**.\n\n1. Selecione **Rever + criar**.\n\n    :::image type=\"content\" source=\"./assets/images/meeting-token-generator/meeting-token-generator-appidcreate_1.png\" alt-text=\"criação de id do aplicativo\":::\n\n1. Se a validação for aprovada, selecione **Criar**. \n\n    Levará alguns minutos para o serviço de bot ser provisionado. \n\n1. Selecione **Vá para o recurso**. \n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/botdeployment_1.png\" alt-text=\"implantação do bot\":::\n\n    Seu bot do Azure é criado.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/bot-page_1.png\" alt-text=\"recurso bot criado\":::\n\n**Para criar o segredo do cliente**\n\n  Execute as seguintes etapas se você tiver criado uma nova **ID do Aplicativo Microsoft**:\n\n1. No painel esquerdo, selecione **Configuração**. \n\n   > [!TIP]\n   > Salve a **ID do Aplicativo microsoft** ou **a ID do cliente** para referência futura.\n\n1. Ao lado da **ID do Aplicativo da Microsoft**, **selecione Gerenciar**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label_1.png\" alt-text=\"Gerenciar\":::\n\n1. Na seção **Segredos do cliente** , selecione **Novo segredo do cliente**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_1.png\" alt-text=\"Novo segredo do cliente\":::\n\n   A janela **Adicionar um segredo do cliente** é exibida.  \n\n1. Insira **Descrição**.\n\n1. Selecione **Adicionar**.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-Messaging-Extensions-Search/clientsecret_1.png\" alt-text=\"Adicionar segredo do cliente ao aplicativo\":::\n\n1. Na coluna **Valor** , selecione **Copiar para área de transferência**.\n\n     :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/clientvalue_1.png\" alt-text=\"Valor do segredo do cliente\":::\n   \n   > [!TIP]\n   > Salve o valor **dos segredos do cliente** ou a senha do aplicativo para referência futura.\n\n**Para adicionar o canal do Teams**\n\n1. Selecione **Início**.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/gotohome_1.png\" alt-text=\"Ir para Casa\":::\n\n1. Selecione seu bot nos **recursos recentes**.\n\n1. Selecione **Canais** no painel esquerdo e selecione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n    :::image type=\"content\" source=\"~/assets/images/adaptive-cards/channel-teams.png\" alt-text=\"Selecione Teams em canais\":::\n\n1. Selecione a caixa de seleção para aceitar os **Termos de Serviço**.\n\n1. Selecione **Concordar**.\n\n      :::image type=\"content\" source=\"./assets/images/meetings-side-panel/terms_1.png\" alt-text=\"Termos\":::\n\n1. Selecione **Aplicar**.\n\n      :::image type=\"content\" source=\"./assets/images/sbs-messagingextension-action/configure-msteams_1.png\" alt-text=\"configurar msteams\"::: \n\n**Para criar um túnel para o servidor Web local**\n\nUse o ngrok para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web localmente. Execute o seguinte comando no ngrok:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n\n> [!TIP]\n> Se você encontrar **ERR_NGROK_4018**, siga as etapas fornecidas no prompt de comando para se inscrever e autenticar o ngrok. Em seguida, execute o `ngrok http --host-header=localhost 3978` comando.\n\n**Para adicionar ponto de extremidade de mensagens**\n\n1. No ngrok, copie a URL HTTPS (https para io).\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url_1.png\" alt-text=\"URL HTTPS do ngrok\":::\n\n    > [!NOTE]\n    > A URL HTTPS em seu ngrok é seu nome de domínio totalmente qualificado.\n    > O `WebAppDomain` é um nome de domínio totalmente qualificado que não inclui `https://` nele.\n\n1. Em **Configurações** para o bot do Azure que você criou, selecione **Configuração**.\n\n1. No **ponto de extremidade de mensagens**, use a URL HTTPS disponível no ngrok e no final da URL adicionar **/api/mensagens**.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/messaging-endpoint_1.png\" alt-text=\"ponto de extremidade de mensagens\":::\n\n1. Selecione **Aplicar**.\n\n    Você configurou com êxito um bot no Azure Serviço de Bot.\n"
- title: Atualizar o registro do aplicativo Azure AD
  durationInMinutes: 1
  content: "1. Acesse o [microsoft portal do Azure](https://portal.azure.com/).\n\n1. Selecione **Azure Active Directory**.\n\n1. No painel de navegação à esquerda, selecione **Registros de Aplicativo**.\n\n1. Selecione seu bot.\n\n   :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/appregister_1.png\" alt-text=\"Registro do aplicativo\":::\n\n1. Em **Gerenciar**, selecione **Expor uma API**.\n\n1. Selecione **Definir**.\n\n   :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/exposeanapi_2.png\" alt-text=\"Expor uma API\":::\n\n1. Defina o **URI da ID do Aplicativo** na forma de `api://WebAppDomain/{AppID}`.\n\n   :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/setlink_1.png\" alt-text=\"Definir link\":::\n    \n   A imagem a seguir mostra o nome de domínio:\n    \n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/appIDuri_1.png\" alt-text=\"URI da ID do Aplicativo\":::\n\n    > [!NOTE]\n    > Se você estiver usando um serviço de túnel como ngrok, certifique-se de atualizar o valor sempre que o subdomínio ngrok for alterado.\n    > Por exemplo: `api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, onde `f631****.ngrok.io` é o novo nome de subdomínio ngrok.\n\n1. Selecione **Adicionar um escopo**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectscope_2.png\" alt-text=\"Selecionar escopo\":::\n\n1. No painel exibido, insira `access_as_user` como o **nome escopo**.\n\n1. Definir **Quem pode consentir?** `Admins and users`\n\n1. Para configurar os prompts de consentimento do administrador e do usuário com valores apropriados para `access_as_user` escopo, forneça as seguintes informações nos campos:</br>\n\n     * Insira `Teams can access the user’s profile` como **Administração nome de exibição de consentimento**.\n\n     * Insira `Allows Teams to call the app’s web APIs as the current user` como **Administração descrição de consentimento**.\n\n     * Insira `Teams can access the user profile and make requests on the user’s behalf` como **Nome de exibição de consentimento do usuário**.\n\n     * Insira `Enable Teams to call this app’s APIs with the same rights as the user` como **descrição do consentimento do usuário**.\n\n1. Verifique se o **Estado** está definido como **Habilitado**.\n\n1. Selecione **Adicionar escopo** para salvar.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/addascope_1.png\" alt-text=\"Adicionar um escopo\":::\n\n    > [!NOTE]\n    > O **nome escopo** deve corresponder com o URI **da ID do Aplicativo** com `/access_as_user` acrescentado no final.</br>\n       `api://9179****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/scopes_1.png\" alt-text=\"Escopos\"::: \n\n1. Na seção **Aplicativos cliente autorizados,** identifique os aplicativos que você deseja autorizar para o aplicativo Web do seu aplicativo. \n\n1. Selecione **Adicionar um aplicativo cliente**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectclientapp_1.png\" alt-text=\"Selecionar aplicativo cliente\"::: \n\n1. **Insira ID do cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para o aplicativo móvel ou de área de trabalho do Teams. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Adicionar aplicativo cliente 1\"::: \n\n   Você pode inserir **a ID do cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para o aplicativo Web do Teams.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Adicionar aplicativo cliente 2\"::: \n\n1. Selecione **Escopos autorizados**.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/authorizedscope_1.png\" alt-text=\"Escopos autorizados\"::: \n\n   A imagem a seguir exibe as IDs do cliente:\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Aplicativos do cliente\"::: \n\n1. No painel esquerdo, selecione **Permissões de API**. \n\n   > [!NOTE]\n   > Os usuários precisam consentir com as permissões de API somente se o aplicativo Azure AD estiver registrado em um locatário diferente.\n\n1. Selecione **Adicionar uma permissão**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/add-permission_2.png\" alt-text=\"Adicionar permissão\":::\n\n1. Selecione **Microsoft Graph**.\n\n1. Selecione **Permissões delegadas**.\n\n1. Adicione as seguintes permissões:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Selecione **Adicionar permissões**.\n\n     :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/other-permissions_2.png\" alt-text=\"Outras permissões\":::\n\n1. No painel esquerdo, selecione **Autenticação** para definir um URI de redirecionamento. \n\n   > [!NOTE]\n   > Se um aplicativo não receber o consentimento do administrador de TI, os usuários deverão fornecer consentimento na primeira vez que usarem um aplicativo.\n           \n     1. Selecione **Adicionar uma plataforma**.\n     1. Selecione **Web**.\n\n        :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/webauth_1.png\" alt-text=\"Web\":::\n\n     1. Insira o URI de redirecionamento para seu aplicativo acrescentando `auth-end` ao nome de domínio totalmente qualificado:</br> \n       `https://9179****.ngrok.io/auth-end`. </br>\n\n     1. **Habilite a concessão implícita e os fluxos híbridos** selecionando as seguintes caixas de seleção:\n         * **Tokens de ID**\n         * **Tokens de acesso**\n\n     1. Selecione **Configurar**.\n\n        :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/authend_1.png\" alt-text=\"Auth-end\":::\n"
- title: Configurar configurações de aplicativo e arquivos de manifesto
  durationInMinutes: 1
  content: "1. Acesse **appsettings.json** no repositório clonado.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-Messaging-Extensions-Search/appsettingslocation_1.png\" alt-text=\"Local das configurações do aplicativo\":::\n\n1. Abra **appsettings.json** na versão mais recente do Visual Studio e atualize as seguintes informações:  \n\n     * Defina `\"MicrosoftAppType\"` como **MultiTenant**.\n     * Defina `\"MicrosoftAppId\"` como **a ID do Aplicativo Microsoft** do bot.\n     * Defina `\"MicrosoftAppPassword\"` como **Valor** do **Segredo do Cliente**.\n     * Definido `\"MicrosoftAppTenantId\"` como em branco.\n     * Defina `\"BaseUrl\"` como o nome de domínio totalmente qualificado (https para io).\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/appsettings_1.png\" alt-text=\"Configurações do aplicativo\":::\n\n1. Vá para **manifest.json** no repositório clonado.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-Messaging-Extensions-Search/manifestlocation_1.png\" alt-text=\"Local do arquivo de manifesto\":::\n\n1. Abra **manifest.json** na versão mais recente do Visual Studio e faça as seguintes alterações:\n\n     * Substitua `<<YOUR-BASE-URL-DOMAIN>>` pelo `WebAppDomain` nome.\n     * Substitua todas as ocorrências de `<<YOUR-MICROSOFT-APP-ID>>` pela **ID do Aplicativo Microsoft** do bot.\n\n    :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/manifest_1.png\" alt-text=\"Manifesto\":::\n"
- title: Compilar e executar o serviço
  durationInMinutes: 1
  content: "**Para criar e executar o serviço usando a versão mais recente do Visual Studio ou linha de comando**\n\n# <a name=\"latest-version-of-visual-studio\"></a>[Versão mais recente do Visual Studio](#tab/latestversionofvisualstudio)\n\n   1. Inicie a versão mais recente do Visual Studio.\n   1. Vá para **Arquivo** > **Abrir** > **Projeto/Solução**.\n\n      :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/VS-open-file_1.png\" alt-text=\"Abrir arquivo\":::\n\n   1. Selecione **o arquivo TeamsMessagingExtensionsSearch.csproj** na pasta **50.teams-messaging-extensions-search** .\n\n      :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/fileready_1.png\" alt-text=\"arquivo cs proj\":::\n\n   1. Abra **Gerenciador de Soluções** do Modo de **Exibição**.\n\n      :::image type=\"content\" source=\"./assets/images/Teams-task-module/solutionexplorer_1.png\" alt-text=\"Gerenciador de Soluções\":::\n\n   1. Clique com o botão direito do mouse para selecionar **TeamsMessagingExtensionsSearch**.\n\n   1. Selecione **Definir como Projeto de Inicialização**.\n\n      :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/startup_1.png\" alt-text=\"Inicialização\":::\n\n   1. Pressione **F5** para executar o projeto.\n\n   1. Selecione **Sim** se a caixa de diálogo a seguir for exibida:\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-messagingextension-action/certificate_1.png\" alt-text=\"Certificado de confiança\":::\n\n      Uma página da Web é aberta com uma mensagem **Seu bot está pronto!**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-Messaging-Extensions-Search/appisready.png\" alt-text=\"Aplicativo pronto\"::: \n\n    \n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nAcesse **BotBuilder-Samples > exemplos > csharp_dotnetcore > 50.teams-messaging-extensions-search** na janela Prompt de Comando e insira o seguinte comando:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Teams-Messaging-Extensions-Search/dotnetruncmd.png)\n"
- title: Adicionar aplicativo de extensão de mensagem de pesquisa
  durationInMinutes: 1
  content: "1. No repositório clonado, acesse **csharp_dotnetcore > 50.teams-messaging-extensions-search > TeamsAppManifest**.\n\n1. Crie um .zip com os seguintes arquivos presentes na pasta **TeamsAppManifest** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-Messaging-Extensions-Search/zipfile_1.png\" alt-text=\"Arquivo zip\"::: \n\n1. Acesse o **Microsoft Teams**.\n\n1. No painel esquerdo, selecione **Aplicativos** > **Gerenciar seus aplicativos**.\n\n   :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/AppStore_1.png\" alt-text=\"Repositório de aplicativos\":::\n\n1. Selecione **Fazer o upload de um aplicativo personalizado**. \n\n   :::image type=\"content\" source=\"./assets/images/Teams-task-module/upload-app_1.png\" alt-text=\"Carregar aplicativo\":::\n\n1. Selecione **Abrir** para carregar o arquivo .zip que você criou na pasta **TeamsAppManifest** .\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-Messaging-Extensions-Search/selectzipopen_1.png\" alt-text=\"Selecionar arquivo zip\":::\n\n1. Selecione **Adicionar**.\n\n   :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/addapp_1.png\" alt-text=\"Adicionar o aplicativo\":::\n\n   Um pop-up abre em um chat.\n\n   :::image type=\"content\" source=\"./assets/images/Teams-Messaging-Extensions-Search/popup.png\" alt-text=\"Chat\":::\n"
- title: Interagir com o aplicativo no Teams
  durationInMinutes: 1
  content: >
    1. Selecione qualquer opção no pop-up.


    1. Insira texto e selecione **enviar**.

       :::image type="content" source="./assets/images/Teams-Messaging-Extensions-Search/option1.png" alt-text="Opção":::

       1. Selecione **Pacote Nuget**.

          :::image type="content" source="./assets/images/Teams-Messaging-Extensions-Search/nuget_1.png" alt-text="Nuget":::

       1. Selecione **Projeto**.

          :::image type="content" source="./assets/images/Teams-Messaging-Extensions-Search/project.png" alt-text="Projeto":::
- title: Desafio completo
  durationInMinutes: 1
  content: >
    Você veio com algo assim?


    :::image type="content" source="./assets/images/Teams-Messaging-Extensions-Search/final_output_1.png" alt-text="Final":::
- content: Você concluiu o tutorial para começar a pesquisa de extensões de mensagens do Teams!
