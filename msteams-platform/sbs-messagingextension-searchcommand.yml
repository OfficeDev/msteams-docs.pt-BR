### YamlMime:Tutorial
title: Criar extensão de mensagem baseada em pesquisa
metadata:
  title: Criar extensão de mensagem baseada em pesquisa
  description: Saiba como criar uma extensão de mensagem baseada em pesquisa para o Microsoft Teams, que permite que os usuários pesquisem sistemas externos.
  audience: Developer
  level: Beginner
  ms.date: 01/27/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/search-commands/define-search-command.md
  nextTutorialTitle: Leia mais sobre comandos de pesquisa
