items:
- durationInMinutes: 1
  content: "As extensões de mensagem permitem que os usuários interajam com os serviços Web no cliente do Microsoft Teams. Eles ajudam a pesquisar em um sistema externo da área de mensagem de composição, da caixa de comando ou diretamente de uma mensagem. \n\n**Principais recursos da extensão de mensagem baseada em pesquisa**\n\n* Permitir que os usuários pesquisem sistemas externos.\n* Insira os resultados da pesquisa em uma mensagem na forma de um cartão.\n\nEste guia passo a passo ajuda você a criar uma extensão de mensagem baseada em pesquisa. Você verá a seguinte saída:\n\n![Final](~/assets/images/Teams-Messaging-Extensions-Search/final_output.png)\n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Instale as seguintes ferramentas e configure seu ambiente de desenvolvimento:  \n\n* [Microsoft Teams](https://teams.microsoft.com/) com conta válida\n* [SDK do .NET Core](https://dotnet.microsoft.com/download) versão 3.1\n* [Versão mais recente do Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [ngrok](https://ngrok.com/download) versão mais recente ou qualquer solução de túnel equivalente\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [o authtoken](https://ngrok.com/download).\n"
- title: Configurar o ambiente local
  durationInMinutes: 1
  content: "Clone `BotBuilder-Samples` o repositório para o GitHub local:  \n\n 1. Abra [exemplos do BotBuilder](https://github.com/microsoft/BotBuilder-Samples).\n 1. Selecione **Código**.\n 1. No menu suspenso, selecione **Abrir com o GitHub Desktop**.\n\n    ![Clonar repositório](~/assets/images/Teams-Messaging-Extensions-Search/clonerepository.png)\n\n 1. Selecione **Clonar**. \n"
- title: Criar e registrar seu bot no Azure AD portal
  durationInMinutes: 5
  content: "Para criar e registrar seu bot no Microsoft Azure Active Directory (Azure AD), crie um túnel usando o ngrok e adicione o ponto de extremidade de mensagens, execute as seguintes etapas:\n\n* Crie um recurso de Bot do Azure para registrar o bot no Azure Serviço de Bot.\n* Crie o segredo do cliente para habilitar a autenticação de SSO do bot.\n* Adicione o canal do Microsoft Teams para implantar o bot em um canal do Teams.\n* Use o ngrok para criar um túnel para os pontos de extremidade do servidor Web.\n* Adicione o ponto de extremidade de mensagens ao túnel ngrok que você criou.\n\n**Para criar um recurso de Bot do Azure**\n\n1. Acesse o [Portal do Azure](https://portal.azure.com/).\n1. Selecione **Criar um recurso**.\n1. Na caixa de pesquisa, insira o **Bot do Azure**.\n1. Selecione **Enter**.\n1. Selecione **o Bot do Azure**.\n\n     :::image type=\"content\" source=\"./assets/images/azure-bot.png\" alt-text=\"Bot do Azure.\":::\n\n1. Selecionar **Criar**.\n1. Insira o nome do identificador do bot necessário no **identificador do Bot**.\n1. Selecione sua **Assinatura** na lista suspensa.\n1. Selecione seu **Grupo de recursos** na lista suspensa.\n\n    ![Selecionar o recurso do bot do Azure](~/assets/images/Teams-Messaging-Extensions-Search/review-plus-create.png) \n\n   Você também pode criar um novo grupo de recursos **(selecione Criar** > insira o nome do recurso > selecione **OK**).\n\n1. Se você tiver criado um novo grupo de recursos, selecione o local necessário na lista suspensa Novo local **do** grupo de recursos.\n\n    ![Novo local do grupo de recursos](~/assets/images/bots/newresource.png)\n\n1. Selecione **MultiLocatário em** Tipo **de Bot**.\n\n    ![Tipo de bot](~/assets/images/Teams-Messaging-Extensions-Search/bot-type.png) \n\n1. Na seção **ID do Aplicativo da Microsoft** , por padrão **, a opção Criar nova ID de Aplicativo da Microsoft** está selecionada. \n\n   Você pode selecionar **Usar o registro de** aplicativo existente e inserir a **ID** do aplicativo existente e a senha do aplicativo existente ou selecionar Criar **nova ID de Aplicativo da Microsoft**.\n\n   > [!NOTE]\n   > Não é possível criar mais de um bot com a mesma **ID do Aplicativo da Microsoft**.\n\n1. Selecione **Rever + criar**.\n\n    ![Criar id de aplicativo da Microsoft](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)\n\n1. Se a validação for aprovada, selecione **Criar**. \n\n    Levará alguns minutos para o serviço de bot ser provisionado. \n\n1. Selecione **Vá para o recurso**. \n\n    ![Implantar aplicativo](~/assets/images/Teams-Messaging-Extensions-Search/botdeployment.png)\n\n    Seu bot do Azure é criado.\n\n    ![Recurso de bot do Azure criado](~/assets/images/Teams-Messaging-Extensions-Search/bot-page.png)\n\n**Para criar o segredo do cliente**\n\n  Execute as seguintes etapas se você tiver criado uma nova **ID de Aplicativo da Microsoft**:\n\n1. No painel esquerdo, selecione **Configuração**. \n\n   > [!TIP]\n   > Salve a **ID do Aplicativo da Microsoft** ou **a ID do Cliente** para referência futura.\n\n1. Ao lado da **ID do Aplicativo da Microsoft**, selecione **Gerenciar**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label.png\" alt-text=\"Gerenciar\":::\n\n1. Na seção **Segredos do cliente** , selecione **Novo segredo do cliente**. \n\n    ![Novo segredo do cliente](~/assets/images/meetings-side-panel/newclientsecret.png)\n\n   A **janela Adicionar um segredo do** cliente é exibida.  \n\n1. Insira **Descrição**.\n\n1. Selecione **Adicionar**.\n\n    ![Adicionar segredo do cliente ao aplicativo](~/assets/images/Teams-Messaging-Extensions-Search/clientsecret.png)\n\n1. Na coluna **Valor** , selecione **Copiar para área de transferência**.\n\n     ![Valor do segredo do cliente](~/assets/images/Teams-Messaging-Extensions-Search/clientvalue.png)\n   \n   > [!TIP]\n   > Salve o **valor de segredos do** cliente ou a senha do aplicativo para referência futura.\n\n**Para adicionar o canal do Teams**\n\n1. Selecione **Início**.\n\n    ![Página inicial](~/assets/images/Teams-Messaging-Extensions-Search/gotohome.png)\n\n1. Selecione seu bot de **recursos recentes**.\n\n1. Selecione **Canais** no painel esquerdo e selecione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n    :::image type=\"content\" source=\"~/assets/images/adaptive-cards/channel-teams.png\" alt-text=\"Selecionar o Teams em canais\":::\n\n1. Marque a caixa de seleção para aceitar os **Termos de Serviço**.\n\n1. Selecione **Concordar**.\n\n      ![Termos de serviço](~/assets/images/meetings-side-panel/terms.png)\n\n1. Selecione **Salvar**.\n\n      ![Selecione Teams](~/assets/images/sbs-messagingextension-action/configure-msteams.png) \n\n**Para criar um túnel para o servidor Web local**\n\nUse o ngrok para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web em execução localmente. Execute o seguinte comando no ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!TIP]\n> Se você encontrar **ERR_NGROK_4018**, siga as etapas fornecidas no prompt de comando para inscrever-se e autenticar o ngrok. Em seguida, execute o `ngrok http -host-header=localhost 3978` comando.\n\n**Para adicionar o ponto de extremidade de mensagens**\n\n1. No ngrok, copie a URL HTTPS (https para io).\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url.png\" alt-text=\"URL HTTPS do ngrok\":::\n\n    > [!NOTE]\n    > A URL HTTPS em seu ngrok é seu nome de domínio totalmente qualificado.\n    > É `WebAppDomain` um nome de domínio totalmente qualificado que não inclui `https://` nele.\n\n1. Em **Configurações** do bot do Azure que você criou, selecione **Configuração**.\n\n1. No **ponto de extremidade de Mensagens**, use a URL HTTPS disponível no ngrok e, no final da URL, adicione **/api/messages**.\n\n    ![Ponto de extremidade de mensagens](~/assets/images/Teams-Messaging-Extensions-Search/messaging-endpoint.png)\n\n1. Selecione **Aplicar**.\n\n    Você configurou com êxito um bot no Azure Serviço de Bot.\n"
- title: Atualizar o registro Azure AD aplicativo
  durationInMinutes: 1
  content: "1. Vá para o [Microsoft portal do Azure](https://portal.azure.com/).\n\n1. Selecione **Azure Active Directory**.\n\n1. No painel de navegação esquerdo, selecione **Registros de Aplicativo**.\n\n1. Selecione seu bot.\n\n   ![Registro do aplicativo](~/assets/images/Teams-Messaging-Extensions-Search/appregister.png)\n\n1. Em **Gerenciar**, selecione **Expor uma API**.\n\n1. Selecione **Definir**.\n\n   ![Expor uma API](~/assets/images/Teams-Messaging-Extensions-Search/exposeanapi.png)\n\n1. Defina **o URI da ID do** Aplicativo na forma de `api://{AppID}`.\n\n   ![Definir link](~/assets/images/Teams-Messaging-Extensions-Search/setlink.png)\n\n1. Insira o `WebAppDomain` valor entre `api://` e `/{AppID}`.</br>\n    `api://9179****.ngrok.io/{AppID}`</br>\n    \n   A imagem a seguir mostra o nome de domínio:\n    \n    ![URI da ID do Aplicativo](~/assets/images/Teams-Messaging-Extensions-Search/appIDuri.png)\n\n    > [!NOTE]\n    > Se você estiver usando um serviço de túnel, como o ngrok, atualize o valor sempre que o subdomínio ngrok for alterado.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, onde está `f631****.ngrok.io` o novo nome do subdomínio ngrok.\n\n1. Selecione **Adicionar um escopo**. \n\n   ![Selecionar escopo](~/assets/images/meetings-side-panel/selectscope.png)\n\n1. No painel exibido, insira como `access_as_user` o nome **do escopo**.\n\n1. Definir **Quem pode consentir?** para `Admins and users`.\n\n1. Para configurar os prompts de consentimento do administrador e do usuário com os valores apropriados para `access_as_user` o escopo, forneça as seguintes informações nos campos:</br>\n\n     * Insira `Teams can access the user’s profile` como Administração **de exibição de consentimento**.\n\n     * Insira `Allows Teams to call the app’s web APIs as the current user` como Administração **de consentimento**.\n\n     * Insira como `Teams can access the user profile and make requests on the user’s behalf` nome **de exibição de consentimento do usuário**.\n\n     * Insira como `Enable Teams to call this app’s APIs with the same rights as the user` **descrição de consentimento do usuário**.\n\n1. Verifique se o **Estado** está definido como **Habilitado**.\n\n1. Selecione **Adicionar escopo** para salvar.\n\n    ![Adicionar um escopo](~/assets/images/Teams-Messaging-Extensions-Search/addascope.png)\n\n    > [!NOTE]\n    > O **nome do escopo** deve corresponder ao URI **da ID do** Aplicativo `/access_as_user` com acrescentado no final.</br>\n       `api://9179****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Scopes](~/assets/images/Teams-Messaging-Extensions-Search/scopes.png) \n\n1. Na seção **Aplicativos cliente autorizados,** identifique os aplicativos que você deseja autorizar para o aplicativo Web do seu aplicativo. \n\n1. Selecione **Adicionar um aplicativo cliente**. \n\n    ![Selecionar aplicativo cliente](~/assets/images/meetings-side-panel/selectclientapp.png) \n\n1. Insira **a ID do cliente**: para `1fec8e78-bce4-4aaf-ab1b-5451cc387264` o aplicativo móvel ou da área de trabalho do Teams. \n\n    ![Adicionar aplicativo cliente 1](~/assets/images/meetings-side-panel/addclientapplication1.png) \n\n   Você pode inserir **a ID do Cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para o aplicativo Web do Teams.\n\n    ![Adicionar aplicativo cliente 2](~/assets/images/meetings-side-panel/addclientapplication2.png) \n\n1. Selecione **Escopos autorizados**.\n\n    ![Adicionar aplicativo cliente 2](~/assets/images/Teams-Messaging-Extensions-Search/authorizedscope.png) \n\n   A imagem a seguir exibe as IDs do cliente:\n\n    ![Aplicativos do cliente](~/assets/images/meetings-side-panel/clientapps.png) \n\n1. No painel esquerdo, selecione **Permissões de API**. \n\n   > [!NOTE]\n   > Os usuários precisam consentir com as permissões de API somente se o Azure AD aplicativo estiver registrado em um locatário diferente.\n\n1. Selecione **Adicionar uma permissão**.\n\n    ![Adicionar permissão](~/assets/images/meetings-side-panel/addpermission.png)\n\n1. Selecione **Microsoft Graph**.\n\n1. Selecione **Permissões delegadas**.\n\n1. Adicione as seguintes permissões:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Selecione **Adicionar permissões**.\n\n     ![Outras permissões](~/assets/images/meetings-side-panel/other-permissions.png)\n\n1. No painel esquerdo, selecione **Autenticação para** definir um URI de redirecionamento. \n\n   > [!NOTE]\n   > Se um aplicativo não receber consentimento do administrador de TI, os usuários deverão fornecer consentimento na primeira vez que usarem um aplicativo.\n           \n     1. Selecione **Adicionar uma plataforma**.\n     1. Selecione **Web**.\n\n        ![Web](~/assets/images/Teams-Messaging-Extensions-Search/webauth.png)\n\n     1. Insira o URI de redirecionamento para seu aplicativo acrescentando-se `auth-end` ao nome de domínio totalmente qualificado:</br> \n       `https://9179****.ngrok.io/auth-end`. </br>\n\n     1. **Habilite a concessão implícita e os fluxos** híbridos selecionando as seguintes caixas de seleção:\n         * **Tokens de ID**\n         * **Tokens de acesso**\n\n     1. Selecione **Configurar**.\n\n        ![Auth-end](~/assets/images/Teams-Messaging-Extensions-Search/authend.png)\n"
- title: Configurar configurações de aplicativo e arquivos de manifesto
  durationInMinutes: 1
  content: "1. Navegue **até appsettings.json** no repositório clonado.\n\n    ![Local das configurações do aplicativo](~/assets/images/Teams-Messaging-Extensions-Search/appsettingslocation.png)\n\n1. Abra **appsettings.json na** versão mais recente do Visual Studio e atualize as seguintes informações:  \n\n     * Defina `\"MicrosoftAppType\"` como **MultiTenant**.\n     * Defina `\"MicrosoftAppId\"` como a **ID do aplicativo Microsoft do bot**.\n     * Defina `\"MicrosoftAppPassword\"` como **Valor** do **Segredo do Cliente**.\n     * Definido `\"MicrosoftAppTenantId\"` como em branco.\n     * Defina `\"BaseUrl\"` como o nome de domínio totalmente qualificado (https to io).\n\n    ![Configurações do aplicativo](~/assets/images/Teams-Messaging-Extensions-Search/appsettings.png)\n\n1. Navegue até `manifest.json` o repositório clonado.\n\n    ![Local do arquivo de manifesto](~/assets/images/Teams-Messaging-Extensions-Search/manifestlocation.png)\n\n1. Abra `manifest.json` na versão mais recente do Visual Studio e faça as seguintes alterações:\n\n     * Substitua `<<YOUR-BASE-URL-DOMAIN>>` pelo seu `WebAppDomain` nome.\n     * Substitua todas as ocorrências pela `<<YOUR-MICROSOFT-APP-ID>>` **ID do aplicativo Microsoft do bot**.\n\n    ![Manifesto](~/assets/images/Teams-Messaging-Extensions-Search/manifest.png)\n"
- title: Compilar e executar o serviço
  durationInMinutes: 1
  content: "**Para compilar e executar o serviço usando a versão mais recente do Visual Studio ou linha de comando**\n\n# <a name=\"latest-version-of-visual-studio\"></a>[Versão mais recente do Visual Studio](#tab/latestversionofvisualstudio)\n\n   1. Inicie a versão mais recente do Visual Studio.\n   1. Navegue **até o projeto** > /solução **de** > **abertura de arquivo**.\n\n      ![Abrir arquivo](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)\n\n   1. Selecione **o arquivo TeamsMessagingExtensionsSearch.csproj** na pasta **50.teams-messaging-extensions-search** .\n\n      ![Arquivo CS proj](~/assets/images/Teams-Messaging-Extensions-Search/fileready.png)\n\n   1. Abra **Gerenciador de Soluções** **exibição**.\n\n      ![Gerenciador de Soluções](~/assets/images/Teams-task-module/solutionexplorer.png)\n\n   1. Clique com o botão direito do mouse **para selecionar TeamsMessagingExtensionsSearch**.\n\n   1. Selecione **Definir como Projeto de Inicialização**.\n\n      ![Gerenciador de Soluções](~/assets/images/Teams-Messaging-Extensions-Search/startup.png)\n\n   1. Pressione **F5** para executar o projeto.\n\n   1. Selecione **Sim** se a caixa de diálogo a seguir for exibida:\n\n      ![Certificado de Confiança](~/assets/images/sbs-messagingextension-action/certificate.png)\n\n      Uma página da Web é aberta com uma mensagem **Seu bot está pronto!**.\n\n      ![Aplicativo pronto](~/assets/images/Teams-Messaging-Extensions-Search/appisready.png) \n\n    \n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nNavegue até **BotBuilder-Samples > exemplos > csharp_dotnetcore > 50.teams-messaging-extensions-search** na janela prompt de comando e insira o seguinte comando:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Teams-Messaging-Extensions-Search/dotnetruncmd.png)\n"
- title: Adicionar aplicativo extensão de mensagem de pesquisa
  durationInMinutes: 1
  content: "1. No repositório clonado, navegue até **csharp_dotnetcore > 50.teams-messaging-extensions-search > TeamsAppManifest**.\n\n1. Crie um .zip com os seguintes arquivos que estão presentes na pasta **TeamsAppManifest** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Arquivo zip](~/assets/images/Teams-Messaging-Extensions-Search/zipfile.png) \n\n1. Vá para **o Microsoft Teams**.\n\n1. Selecione **Aplicativos**.\n\n   ![Arquivo zip](~/assets/images/Teams-Messaging-Extensions-Search/AppStore.png)\n\n1. No canto inferior esquerdo, selecione **Gerenciar seus aplicativos**.\n\n   ![Gerenciar aplicativos](~/assets/images/Teams-task-module/manage-apps.png)\n\n1. Selecione **Carregar um aplicativo no catálogo de aplicativos da sua organização**. \n\n   ![Carregar aplicativo personalizado](~/assets/images/Teams-task-module/upload-app.png)\n\n1. Selecione **Abrir** para carregar o .zip que você criou na pasta **TeamsAppManifest** .\n\n   ![Selecionar arquivo zip](~/assets/images/Teams-Messaging-Extensions-Search/selectzipopen.png)\n\n1. Selecione **Adicionar**.\n\n   ![Adicionar o aplicativo](~/assets/images/Teams-Messaging-Extensions-Search/addapp.png)\n\n   Um pop-up é aberto em um chat.\n\n   ![Chat](~/assets/images/Teams-Messaging-Extensions-Search/popup.png)\n"
- title: Interagir com o aplicativo no Teams
  durationInMinutes: 1
  content: >
    1. Selecione qualquer opção no pop-up.


    1. Insira o texto e selecione **enviar**.

       ![Opção](~/assets/images/Teams-Messaging-Extensions-Search/option1.png)

       1. Selecione **Pacote Nuget**.

          ![Nuget](~/assets/images/Teams-Messaging-Extensions-Search/nuget.png)

       1. Selecione **Projeto**.

          ![Project](~/assets/images/Teams-Messaging-Extensions-Search/project.png)
- title: Desafio completo
  durationInMinutes: 1
  content: >
    Você conseguiu algo assim?


    ![Final](~/assets/images/Teams-Messaging-Extensions-Search/final_output.png)
- content: Você concluiu o tutorial para começar a pesquisar extensões de mensagem do Teams!
