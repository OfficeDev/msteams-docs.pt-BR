- durationInMinutes: 1
  content: "\nO Blazor permite criar UIs da Web interativas usando C#, em vez de JavaScript. \n\nVocê pode começar Microsoft Teams desenvolvimento de aplicativos criando seu primeiro aplicativo com um recurso de guia. Você criará esse aplicativo com o Blazor e Visual Studio 2019.\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab.png\" alt-text=\"Diagrama mostrando que esse aplicativo tem três recursos. A guia é realçada.\" border=\"false\":::\n\n> [!NOTE]\n> Atualmente, o Teams Toolkit oferece um modelo apenas para um aplicativo Tab com Visual Studio 2019 e o Blazor. Os recursos bot e extensão de mensagem não estão disponíveis.\n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "\nAqui está uma lista de ferramentas que você precisará para criar e implantar seus aplicativos.\n\n| &nbsp;    | Instalar   | Para usar... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft Edge](https://www.microsoft.com/edge) (recomendado) ou [Google Chrome](https://www.google.com/chrome/) | Um navegador com ferramentas de desenvolvedor. |\n| &nbsp; | [Visual Studio 2019](https://visualstudio.com/download), ASP.NET **e desenvolvimento da Web** ou carga de trabalho de desenvolvimento entre **plataformas do .NET Core** | .NET |\n| **Opcional** | &nbsp; | &nbsp; |\n| &nbsp; | [Ferramentas do Azure para Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-vscode.vscode-node-azure-pack) e [CLI do Azure](/cli/azure/install-azure-cli) | Ferramentas do Azure para acessar dados armazenados ou implantar um back-back baseado em nuvem para seu aplicativo Teams no Azure. |\n| &nbsp; | [Microsoft Graph Explorer](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph Explorer, uma ferramenta baseada em navegador que permite executar uma consulta da Microsoft Graph dados. |\n| &nbsp; | [Portal do Desenvolvedor do Teams](https://dev.teams.microsoft.com/) | Portal baseado na Web para configurar, gerenciar e distribuir seu aplicativo Teams, incluindo para sua organização ou o Teams store. |\n| &nbsp; | **Visual Studio Code Extensões** | &nbsp; |\n| &nbsp; | [Ferramentas principais das funções do Azure](/azure/azure-functions/functions-run-local) | Componentes de back-end localmente durante uma execução de depuração local, incluindo os auxiliares de autenticação necessários ao executar seus serviços no Azure. Ele é instalado no diretório do projeto (usando o npm `devDependencies` ). |\n| &nbsp; | [.NET SDK](/dotnet/core/install/) | Vinculações personalizadas para implantações de aplicativos de depuração local e funções do Azure. Se você não tiver instalado o SDK .NET 3.1 (ou posterior) globalmente, a versão portátil poderá ser instalada. |\n\n> [!TIP]\n> Se você trabalhar com dados Graph microsoft, você deve aprender sobre e marcar o Microsoft Graph Explorer. Essa ferramenta baseada em navegador permite que você consulte o Microsoft Graph fora de um aplicativo.\n</details>\n\n## <a name=\"prepare-development-environment\"></a>Preparar o ambiente de desenvolvimento\n\nDepois de instalar as ferramentas necessárias, configurar o ambiente de desenvolvimento.\n\n### <a name=\"install-the-teams-toolkit\"></a>Instalar o Teams Toolkit\n\nO Teams Toolkit ajuda a simplificar o processo de desenvolvimento com ferramentas para provisionar e implantar recursos de nuvem para seu aplicativo, publicar no Teams store e muito mais. Você pode usar o kit de ferramentas com Visual Studio Code, Visual Studio ou como uma CLI (chamada `teamsfx` ). \n\n# <a name=\"visual-studio-2019\"></a>[Visual Studio 2019](#tab/vs)\n\nVocê pode usar o Visual Studio 2019 para desenvolver Teams aplicativos com o Blazor Server no .NET.\n\nPara instalar a extensão Teams Toolkit:\n\n1. Abra Visual Studio 2019.\n1. Selecione **Extensões**  >  **Gerenciar Extensões**.\n1. Na caixa de pesquisa, digite **Teams Toolkit**.\n1. Selecione a Teams Toolkit e selecione **Baixar**. A extensão é baixada.\n1. Feche Visual Studio 2019 para instalar a extensão.\n\n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nPara instalar a CLI do TeamsFx, use o `npm` gerenciador de pacotes:\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\nDependendo da configuração, talvez seja necessário usar `sudo` para instalar a CLI:\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\nEssa condição é mais comum em sistemas Linux e macOS.\n\nCertifique-se de adicionar o cache global npm ao seu PATH. Esta etapa normalmente é feita como parte do Node.js instalador.  \n\nVocê pode usar a CLI com o `teamsfx` comando. Verifique se o comando está funcionando executando `teamsfx -h` .\n\n> [!CAUTION]\n> Antes de executar o TeamsFx em terminais do PowerShell, você deve habilitar a política de execução \"assinada remotamente\" para o PowerShell.\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurar seu locatário Teams desenvolvimento\n\nUm **locatário** é como um espaço ou um contêiner para sua organização em Teams, onde você conversa, compartilha arquivos e executar reuniões. Esse espaço também é onde você faz sideload e testa seu aplicativo. Vamos verificar se você está pronto para desenvolver com o locatário.\n\n### <a name=\"enable-sideloading-option\"></a>Habilitar a opção de sideload\n\nDepois de criar o aplicativo, você deve carregar seu aplicativo Teams sem distribuí-lo. Esse processo é conhecido como sideload. Entre na sua conta Microsoft 365 para exibir essa opção.\n  \nVocê já tem um locatário e tem acesso ao administrador? Vamos verificar se você realmente faz!\n\nVerifique se você pode fazer sideload de aplicativos Teams:\n\n1. No cliente Teams, selecione **Ícone da** Loja.\n1. Selecione **Gerenciar seus aplicativos**.\n1. Procure a opção para Upload **um aplicativo personalizado.** Se você vir a opção, o sideload de aplicativos será habilitado.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"A ilustração mostra a opção de carregar um aplicativo personalizado Teams.\":::\n\n    > [!NOTE]\n    > Se Teams não mostrar a opção de carregar um aplicativo personalizado, fale com seu administrador Teams.\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>Criar um locatário Teams desenvolvedor gratuito (opcional)\n\nSe você não tiver uma conta Teams desenvolvedor, poderá obter gratuitamente. Participe do programa Microsoft 365 desenvolvedor!\n\n1. Vá para o programa [Microsoft 365 desenvolvedor.](https://developer.microsoft.com/microsoft-365/dev-program)\n1. Selecione **Ingressar agora** e siga as instruções na tela.\n1. Na tela de boas-vindas, selecione **Configurar assinatura do E5**.\n1. Configurar sua conta de administrador. Depois de concluir, a tela a seguir será exibida.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"Exemplo do que você vê depois de se inscrever no programa Microsoft 365 desenvolvedor.\":::\n\n1. Entre no Teams usando a conta de administrador que você acabou de configurar. Verifique se você tem a opção **Upload aplicativo personalizado** no Teams.\n\n## <a name=\"get-a-free-azure-account\"></a>Obter uma conta gratuita do Azure\n\nSe você deseja hospedar seu aplicativo ou acessar recursos no Azure, deve ter uma assinatura do Azure. [Crie uma conta gratuita](https://azure.microsoft.com/free/) antes de começar.\n\nAgora você tem todas as ferramentas e configura suas contas. Em seguida, vamos configurar seu ambiente de desenvolvimento e começar a criar!\n"
- title: Criar espaço de trabalho do projeto para seu aplicativo de guia
  durationInMinutes: 1
  content: "Este tutorial orienta você pelas etapas para criar, executar e implantar seu primeiro aplicativo Teams usando o .NET/Blazor.\n\nNeste tutorial, você aprenderá:\n1. [Como configurar um novo projeto de guia com Teams Toolkit](#create-your-project)\n1. [Sobre a estrutura de diretório do seu aplicativo](#take-a-tour-of-the-source-code)\n\n## <a name=\"create-your-project\"></a>Criar seu projeto\n\nUse o Kit de ferramentas do Teams para criar o seu primeiro projeto:\n\n1. Abra Visual Studio 2019.\n1. Selecione **Criar um novo projeto**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-select-project.png\" alt-text=\"A ilustração mostra a opção para criar um novo projeto.\" border=\"false\":::\n\n1. Selecione **Microsoft Teams** lista lista suspenso **Todos os tipos de** projeto.  \n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-select-teams-app.png\" alt-text=\"A ilustração mostra a opção para selecionar um modelo.\" border=\"false\":::\n\n1. Selecione **Microsoft Teams App** como o modelo e selecione **Próximo**.\n    A **tela Configurar seu novo projeto** é exibida.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-configure-project.png\" alt-text=\"A ilustração mostra as opções para configurar o novo projeto.\" border=\"false\":::\n\n1. Insira um nome adequado para seu projeto.\n\n1. Selecione o caminho da pasta onde você deseja criar o espaço de trabalho do projeto.\n\n1. Selecione o nome da solução que você está criando e selecione **Próximo**.\n    A **tela Informações adicionais** é exibida.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-add-info-create.png\" alt-text=\"A ilustração mostra a opção para fornecer informações adicionais.\" border=\"false\":::\n\n1. Insira o nome do aplicativo.\n\n1. Insira o nome da empresa.\n  O nome do aplicativo e o nome da empresa são exibidos para os usuários finais.\n\n1. Selecionar **Criar**. \n    \n    Seu Teams app é criado em alguns segundos.\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-tab-app.png\" alt-text=\"A ilustração mostra o projeto de aplicativo criado Visual Studio 2019.\" border=\"false\":::\n\n<details>\n<summary>Uma recapitulação rápida da criação de um Teams app.</summary>\nAssista a esta breve recapitulação para criar um Teams app.\n\n![Criar um Teams aplicativo](~/assets/videos/blazor-tab-app.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>Faça um tour pelo código-fonte\n\nApós a criação do projeto, você tem os componentes para criar um aplicativo pessoal básico. Você pode exibir a estrutura de diretório do projeto na área **Do** Explorador de Soluções Visual Studio 2019.\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-app-solution-explorer.png\" alt-text=\"Captura de tela mostrando arquivos de projeto de aplicativo para um aplicativo pessoal Visual Studio 2019.\" border=\"false\":::\n\nO Teams Toolkit cria um scaffolding para seu projeto com base nos recursos selecionados. Entre outros arquivos, o Teams Toolkit mantém:\n\n- Ícones de aplicativo: os ícones do aplicativo são armazenados como arquivos PNG `color.png` em `outline.png` e .\n- `manifest.json`: O manifesto do aplicativo para publicação por meio do Portal do Desenvolvedor para Teams está armazenado em `Properties/manifest.json` .\n- `BackendController.cs`: Um controlador back-end é fornecido para `Controllers/BackendController.cs` ajudar com a autenticação.\n\nA Teams Toolkit estrutura todo o código necessário para uma guia básica como um Servidor Blazor.\n\n- `Pages/Tab.razor`: é o ponto de entrada do aplicativo front-end.\n- `TeamsFx.cs`e `JS/src/index.js` : é usado para inicializar comunicações com o Teams host.\n\nVocê pode adicionar funcionalidade de back-end adicionando outros ASP.NET Core controladores ao seu aplicativo.\n"
- title: Criar e executar seu primeiro aplicativo Teams localmente
  durationInMinutes: 1
  content: "Depois de configurar seu espaço de trabalho do projeto com Teams Toolkit, crie seu projeto de guia. Você precisará entrar na sua conta Microsoft 365.\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>Entre na sua conta Microsoft 365 de usuário\n\nDepois que o projeto for criado, configurar o logom único com Microsoft 365:\n\n1. Selecione **Project**  >  **Configuração do TeamsFx**  >  **para SSO...**.\n1. Entre na sua conta Microsoft 365 administrador quando solicitado.\n\n## <a name=\"build-and-run-your-app\"></a>Criar e executar seu aplicativo\n\nPara compilar e executar seu aplicativo localmente:\n\n1. Abra Visual Studio 2019. \n1. Selecione **Depurar**  >  **Iniciar Depuração** ou **selecione F5** para executar seu aplicativo no modo de depuração.\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>Saiba o que acontece quando você executa seu aplicativo localmente no depurador.</summary>\n\n    Quando você seleciona **F5,** o Teams Toolkit:\n\n    1. Registra seu aplicativo com Azure Active Directory.\n    1. Registra seu aplicativo para \"sideload\" no Microsoft Teams.\n    1. Inicia o back-end do aplicativo em execução localmente.\n    1. Inicia o front-end do aplicativo hospedado localmente.\n    1. Inicia Microsoft Teams em um navegador da Web com um comando para instruir Teams carregar o aplicativo de lado (a URL é registrada dentro do manifesto do aplicativo).\n\n    </details>\n1. Instale o certificado SSL auto-assinado para depuração local, se solicitado.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Captura de tela mostrando como o prompt para instalar um certificado SSL para permitir Teams carregar seu aplicativo do localhost.\":::\n\n    Teams é carregado em um navegador da Web.\n1. Selecione **Cancelar** para permanecer no navegador, se você for solicitado a abrir Microsoft Teams cliente.\n1. Entre com sua conta do Microsoft 365.\n1. Selecione **Adicionar**, quando solicitado a instalar o aplicativo para Teams.\n\n    Seu aplicativo agora será exibido:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-completed-app.png\" alt-text=\"Captura de tela do aplicativo concluído\":::\n\n    Você pode fazer atividades normais de depuração, como definir pontos de interrupção, como se fosse qualquer outro aplicativo Web. O aplicativo dá suporte à recarga dinâmica.  Se você alterar qualquer arquivo dentro do projeto, a página será recarregada.\n\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>Saiba como solucionar problemas se seu aplicativo não for executado localmente.</summary>\n\nPara executar seu aplicativo Teams, você precisa de uma Microsoft 365 de desenvolvimento que permita o sideload do aplicativo. Você pode saber mais sobre isso na seção Pré-requisitos.\n</details>\n"
- title: Implantar seu primeiro Teams aplicativo
  durationInMinutes: 1
  content: "\nVocê aprendeu a criar, criar e executar um aplicativo Teams com o recurso Tab. A etapa final é implantar seu aplicativo no Azure.\n\nVamos implantar o primeiro aplicativo com o recurso Tab no Azure usando Teams Toolkit.\n\n## <a name=\"deploy-your-app-to-azure\"></a>Implantar seu aplicativo no Azure\n\nA implantação consiste em duas etapas:\n\n1. Recursos de nuvem necessários são criados. Esse processo também é conhecido como provisionamento.\n1. Comece a codificar e copie seu aplicativo para os recursos de nuvem criados.\n\n    > **VISUALIZAR**\n    >\n    > O suporte para aplicativos Blazor é novo no Teams Toolkit. O provisionamento e a implantação são feitos com uma combinação de Visual Studio 2019 e o Portal do Desenvolvedor para Teams.\n\n## <a name=\"provision-and-deploy-your-app-to-azure-app-service\"></a>Provisionar e implantar seu aplicativo no Serviço de Aplicativo do Azure\n\n1. No Explorador de Soluções, clique com o botão direito do mouse no nó do projeto e selecione **Publicar**. Você também pode usar o item de menu **Criar**  >  **Publicar.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-build-publish.png\" alt-text=\"Selecione a operação Publicar para o projeto\" border=\"false\":::\n\n1. Selecione **Azure** e selecione **Próximo** na **janela Publicar.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-publish.png\" alt-text=\"Selecione O Azure como o destino de publicação\" border=\"false\":::\n\n1. Selecione Serviço de Aplicativo do **Azure (Windows)** e selecione **Próximo**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-app-service.png\" alt-text=\"Selecione Serviço de Aplicativo do Azure como o destino de publicação\" border=\"false\":::\n\n1. Selecione **+** para criar uma nova instância do Serviço de Aplicativo.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish-app-subscription.png\" alt-text=\"Crie uma nova instância.\" border=\"false\":::\n\n    Na caixa de **diálogo Serviço de Aplicativo (Windows),** os campos  de entrada **Nome,** Nome **da** **Assinatura,** Grupo de Recursos e Plano de Hospedagem são preenchidos. Se você já tiver um Serviço de Aplicativo em execução, as configurações existentes serão selecionadas. Você pode optar por criar um novo grupo de recursos e um plano de hospedagem.\n\n1. Selecione **Criar** quando estiver pronto.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-service-create-new.png\" alt-text=\"Selecionar plano de hospedagem e assinatura\" border=\"false\":::\n\n    Você notará que a instância recém-criada foi selecionada automaticamente na caixa **de diálogo Publicar.**\n\n1. Selecione **Concluir** quando estiver pronto.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish-app-instance.png\" alt-text=\"Selecione a nova instância.\" border=\"false\":::\n\n1. Selecione o **ícone Editar** (lápis) ao lado de Modo **de Implantação**. \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish-deploy-mode.png\" alt-text=\"Selecione o modo de implantação.\" border=\"false\":::\n      \n      A caixa de diálogo Publicar é exibida.\n\n1. Selecione **Autoconstrução** como o **Modo de Implantação** e selecione **Salvar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish-setting.png\" alt-text=\"Selecione o modo de implantação autoconstrutivo.\" border=\"false\":::\n\n1. Selecionar **Publicar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/vs-publish.png\" alt-text=\"Publicar seu aplicativo no serviço de aplicativo\" border=\"false\":::\n\n      Visual Studio 2019 implanta o aplicativo no Serviço de Aplicativo do Azure e o aplicativo Web é carregado no navegador.  \n\n1. Adicione `/tab` ao final da URL para ver sua página.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-tab-app.png\" alt-text=\"Aplicativo de guia Blazor\" border=\"false\":::\n\n    As **propriedades Publish** no painel **Hospedagem** de Visual Studio mostra a URL do site e outros detalhes. \n  \n1. Selecione o **ícone Copiar** ao lado da URL do site e salve-o em um arquivo de texto.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-site-url.png\" alt-text=\"URL do site do aplicativo Blazor\" border=\"false\":::\n"
- title: Visualizar e testar seu aplicativo em Teams
  durationInMinutes: 1
  content: "\nVocê pode usar o Portal do Desenvolvedor para configurar seu aplicativo para visualizar e publicá-lo no Teams ambiente.\n\n## <a name=\"create-an-environment-for-your-app\"></a>Criar um ambiente para seu aplicativo\n\nO Portal do Desenvolvedor para Teams gerencia onde as guias do seu aplicativo são carregadas com um **Environment**.  \n\n### <a name=\"to-create-an-environment\"></a>Para criar um ambiente\n\n1. Abra o Portal do Desenvolvedor para Teams. \n1. Entre com sua conta Microsoft 365 administrativa.\n\n1. Encontre **Aplicativos** na barra lateral e selecione-o.\n\n1. Selecione seu aplicativo na lista exibida.\n\n1. Selecione **Ambientes**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-create-env.png\" alt-text=\"Selecionar ambientes\" border=\"false\":::\n\n1. Selecione **Criar seu primeiro ambiente**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-add-env.png\" alt-text=\"Selecione adicionar novos ambientes\" border=\"false\":::\n\n1. Insira um nome para seu ambiente e selecione **Adicionar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-env-name.png\" alt-text=\"Adicionar novo nome de ambiente\" border=\"false\":::\n\n1. Selecione **Criar sua primeira variável de ambiente**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-create-env-var.png\" alt-text=\"Adicionar nova variável de ambiente\" border=\"false\":::\n\n1. Insira `azure_app_url` como o **nome**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-add-variable.png\" alt-text=\"Criar variável de ambiente\" border=\"false\":::\n\n1. Insira a URL do site do Azure sem `https://` o valor .  Use a URL que você anotou no painel Hospedagem da caixa de diálogo Publicar. \n\n1. Selecione **Adicionar**.\n  \n    O ambiente é adicionado.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devp-blazor-azure-url-added.png\" alt-text=\"Criar variável de ambiente\" border=\"false\":::\n\n## <a name=\"update-the-app-manifest\"></a>Atualizar o manifesto do aplicativo\n\nO manifesto do aplicativo carrega a guia de uma `localhost` URL. Configure o manifesto do aplicativo para carregar a guia da URL listada no ambiente criado.\n\nPara atualizar o manifesto do aplicativo:\n- [Atualizar a URL do site](#update-website-url)\n- [Configurar o recurso de tabulação](#configure-the-tab-capability)\n- [Configurar o login único para seu aplicativo](#configure-single-sign-on-for-your-app)\n\n### <a name=\"update-website-url\"></a>Atualizar a URL do site\n\n1. Selecione **Informações básicas** na barra lateral.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments3.png\" alt-text=\"Selecionar informações básicas\":::\n\n    Você verá que isso `localhost:XXXXX` é mencionado como parte da URL dada no painel **Informações** básicas.\n\n1. Substitua todas as ocorrências de , incluindo as chaves, para Site (deve ser uma `localhost:XXXXX` `{{azure_app_url}}` URL **HTTPS válida)** e **URLs de aplicativo.**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments4.png\" alt-text=\"Ajustar informações básicas para o ambiente\":::\n\n1. Selecione **Salvar** quando você concluiu a substituição.\n  \n    Seu aplicativo agora está configurado para ser executado a partir da URL salva na variável de ambiente.\n\n### <a name=\"configure-the-tab-capability\"></a>Configurar o recurso de tabulação\n\n1. Selecione **Recursos do aplicativo** na barra lateral.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments5.png\" alt-text=\"Selecionar recursos\":::\n\n1. Selecione **Guia Pessoal**.\n1. Selecione os pontos triplos ao lado da **Guia Pessoal** e selecione **Editar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments6.png\" alt-text=\"Editar configurações de tabulação pessoal\":::\n\n1. Substitua a URL pela variável de ambiente nos campos **URL de conteúdo** e URL **do** site.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/devcenter-environments7.png\" alt-text=\"Editar URLs de tabulação pessoal\":::\n\n1. Selecione **Atualizar**.\n\n1. Selecione **Salvar**.\n  \n  Sua guia está configurada para ser executado a partir da URL do Azure.\n\n### <a name=\"configure-single-sign-on-for-your-app\"></a>Configurar o login único para seu aplicativo\n\n1. Selecione **Login Único** na barra lateral.\n\n1. Substitua o `localhost` URI de **ID do aplicativo** por `{{azure_app_url}}` .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-sso.png\" alt-text=\"Editar URI de ID de aplicativo de login único\":::\n\n1. Selecione **Salvar**.\n\n1. Na barra lateral, selecione **Domínios**.\n\n1. Selecione **Adicionar um domínio**.\n\n1. Verifique se `{{azure_app_url}}` está listado como um domínio válido. Se não for, adicione-o como um domínio válido. Em seguida, selecione **Adicionar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-domain.png\" alt-text=\"Adicionar um domínio\":::\n\n  Você atualizou o arquivo de manifesto. Você pode usar a **opção Visualizar Teams** na parte superior da página para iniciar seu aplicativo em Teams."
