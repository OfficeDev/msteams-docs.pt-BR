items:
- durationInMinutes: 1
  content: "Microsoft Teams conector é um aplicativo de gerenciamento de tarefas de exemplo do Model-View-Controller (MVC). O aplicativo é gerado usando o modelo ASP.NET aplicativo Web. A maioria do código está relacionada à configuração básica do MVC ou ao sistema de gerenciamento de tarefas. Você pode adicionar seu conector de Office 365 existente ou criar um novo dentro Teams.\n\n**Tipos de códigos de conector**\n\n  * **ConnectorController.cs**: Configurar e salvar ações\n  * **TaskController.cs**: Criar e atualizar ações\n\n**Principais recursos do Microsoft Teams conector**\n\n  * Simula o sistema de gerenciamento de tarefas real.\n  * Permite aos usuários criar e exibir tarefas.\n  * Gera conteúdo aleatoriamente. \n  * Simula a notificação a ser enviada para Microsoft Teams canal. \n\nEste guia passo a passo ajuda você a criar e testar um conector Microsoft Teams. Você verá a seguinte saída:\n   \n:::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/mobile.png\" alt-text=\"imagem de introdução\" border=\"true\":::\n   \n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Certifique-se de instalar as seguintes ferramentas e configurar seu ambiente de desenvolvimento: \n\n* [Microsoft Teams](https://teams.microsoft.com/) com conta válida\n* [Versão mais recente do Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Versão mais recente do ngrok](https://ngrok.com/download) (somente para teste de devbox) ou qualquer solução de túnel equivalente\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [authtoken](https://ngrok.com/download).\n"
- title: Configurar ambiente local
  durationInMinutes: 1
  content: "\n1. Abra [Microsoft Teams Exemplos](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Selecione **Código**.\n1. No menu suspenso, selecione **Abrir com GitHub Desktop**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone repository.png\" alt-text=\"clonando o repositório\" border=\"true\":::\n\n1. Selecione **Clonar**. \n"
- title: Habilitar a visualização do desenvolvedor
  durationInMinutes: 1
  content: "\n1. Habilita o carregamento de aplicativos no console de administração do locatário.\n    1. Entre [no Centro de administração do Microsoft 365](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/) com suas credenciais de administrador.\n    1. No painel esquerdo, selecione **Mostrar Tudo**.\n    1. Selecione **Teams**.\n\n       :::image type=\"content\" source=\"./assets/images/meeting-token-generator/meeting-token-generator-admincenter.png\" alt-text=\"Menu centro de administração\" border=\"true\":::\n\n1.  No painel esquerdo, selecione Teams **aplicativos**.\n   \n1.  Selecione **Políticas de Instalação**.\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies.png\" alt-text=\"Políticas de instalação\" border=\"true\":::\n\n1.  Selecione **Global**.\n\n      ![Global](~/assets/images/sbs-connector/Global.png)\n\n1.   Alternar **Upload aplicativos personalizados** para **a posição** On.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn.png\" alt-text=\"Toggle On\" border=\"true\":::\n\n1.   Selecione **Salvar**. \n   \n      Seu locatário de teste pode permitir o sideload de aplicativo personalizado.\n\n      > [!TIP]\n      > O sideload leva algum tempo para ficar ativo.\n\n1.   Vá para **Microsoft Teams**.\n\n1.   No canto superior direito da interface Teams, selecione `...` .\n\n1.   Selecione **Sobre**. \n\n1.   Selecione **Visualização do desenvolvedor**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-devpreview.png\" alt-text=\"Visualização do Desenvolvedor\" border=\"true\":::\n\n1.   Selecione **Alternar para visualização do desenvolvedor**.\n"
- title: Configurar seu conector
  durationInMinutes: 1
  content: "\n1. Navegue **até TeamsToDoAppconnector.sln** no repositório clonado.\n\n   ![caminho sln](~/assets/images/sbs-connector/sln.png)\n\n2. Use o prompt ngrok ou Command para criar um túnel para os pontos de extremidade HTTPS do servidor Web em execução localmente. Execute o seguinte comando em ngrok:\n\n    ```bash\n    ngrok http -host-header=localhost 3978\n    ``` \n   > [!TIP]\n   > Se você encontrar **ERR_NGROK_4018**, siga as etapas, conforme exibido no prompt de comando para se inscrever e autenticar o ngrok. Em seguida, execute o `ngrok http -host-header=localhost 3978` comando.\n\n   ![caminho ngrok](~/assets/images/sbs-connector/ngrok1.png)\n\n3. Vá para [Portal do Desenvolvedor do Conector](https://outlook.office.com/connectors/publish).\n4. Selecione **Novo Conector**.\n \n   ![Adicionar novo conector](~/assets/images/sbs-connector/connector.png)\n  \n5. Insira os seguintes detalhes para registrar um novo conector:\n\n   * **Nome do conector**\n   * **Logotipo**\n   * **Descrição curta do seu aplicativo (10 palavras ou menos)**\n   * **Descrição detalhada do que seu Conector faz (3 a 5 frases)**\n   * **Site da empresa**\n   * **Página de configuração do conector** como `https://[BASE_URI]/connector/setup`\n   * **Domínios válidos** como `https Base URL`\n   * Selecione **Sim** para habilitar a ação no cartão do conector\n   * **URL de ações** como `https://[BASE_URI]/Task/Update`\n   * Selecionar **Aceito os termos e condições do Contrato de Desenvolvedor de Aplicativos**\n   * Selecione **Salvar**\n\n   ![Detalhes básicos](~/assets/images/sbs-connector/basicdetails.png)\n\n   Você registrou com êxito um novo conector. A janela aparece com a ID do conector registrado.\n\n   ![Tela de saída](~/assets/images/sbs-connector/output.png)\n  \n   > [!TIP]\n   > Salve a ID do Conector para referência futura.\n\n6. Selecione **o arquivo TeamsToDoAppConnector.csproj** na **pasta TeamsToDoAppConnector**.\n\n   ![Caminho de navegação](~/assets/images/sbs-connector/web.png) \n\n7. Abra em Visual Studio. \n\n8. Substitua a `configuration.appSettings.BaseUrl` variável por `ngrok https forwarding url`.\n   \n   ![Configurações manifesto](~/assets/images/sbs-connector/manifest.png) \n\n9. Pressione **F5** para executar o projeto.\n   Uma página da Web é aberta. \n\n   ![Host local](~\\assets\\images/sbs-connector/local-host.png)    \n"
- title: Conector de teste em Microsoft Teams
  durationInMinutes: 5
  content: "\n1. No repositório clonado, navegue até **csharp > TeamsToDoAppConnector > TeamsAppPackages**.\n\n1. Crie uma .zip com os seguintes arquivos presentes na **pasta Manifesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Local do manifesto](~/assets/images/sbs-connector/zip.png)\n\n1. Vá para **Microsoft Teams**.\n1. No painel esquerdo, selecione **StoreManage** >  **seus aplicativos**.\n\n   ![Gerenciar aplicativos](~/assets/images/sbs-connector/manageapp.png)\n\n1. Selecione **Fazer o upload de um aplicativo personalizado**.\n\n   ![Upload um aplicativo personalizado](~/assets/images/sbs-connector/upload.png)\n  \n1. Selecione **Abrir** para carregar o arquivo .zip que você criou na **pasta Manifesto** .\n\n   ![manifest](~/assets/images/sbs-connector/open.png)\n\n1. Selecione **Adicionar a uma equipe**.\n\n   ![Adicionar o aplicativo](~/assets/images/sbs-connector/addtoteam.png)\n\n1. Selecione o nome da equipe ou do canal na lista.\n\n   ![selecionar canal](~/assets/images/sbs-connector/channel.png)\n\n1. Selecione **Configurar um conector**.\n\n1. No painel esquerdo, pesquise **Teams conector de Notificação do ToDo** na barra de pesquisa e selecione **Configurar**.\n\n   ![configurar notificação](~/assets/images/sbs-connector/configure.png)\n\n1. Selecione Criado **ou** **Atualizado na** página de registro e selecione **Salvar**.\n\n   ![select](~/assets/images/sbs-connector/create.png)\n\n   Após a configuração, você pode ver a notificação no canal com link para **o Portal do Gerenciador de Tarefas**.\n\n   ![mensagem de notificação](~/assets/images/sbs-connector/notification.png)\n\n12. Vá para **o Portal do Gerenciador de Tarefas**.\n\n    ![Portal do Gerenciador de Tarefas](~/assets/images/sbs-connector/taskportal.png)\n\n13. Selecione **Criar Novo**.\n   \n    ![criar nova tarefa](~/assets/images/sbs-connector/tasks.png)\n   \n14. Insira os novos detalhes da tarefa:\n\n    * **Título**\n    * **Descrição**\n    * **Atribuir a**\n\n    ![Detalhes da tarefa](~/assets/images/sbs-connector/details.png)\n\n15. Selecione **Salvar**. \n  \n    O cartão de mensagem aparece no canal Teams registro\n   \n    ![Mensagem](~/assets/images/sbs-connector/messagecard.png)\n\n    > [!TIP]\n    > Você pode experimentar os botões ativas disponíveis no cartão de mensagem.\n"
