items:
- durationInMinutes: 1
  content: "O conector do Microsoft Teams é um aplicativo de gerenciamento de tarefas de exemplo MVC (Model-View-Controller) e gerado usando o modelo ASP.NET aplicativo Web. A maioria do código está relacionada à configuração básica do MVC ou ao sistema de gerenciamento de tarefas. Você pode adicionar seu conector Office 365 existente ou criar um novo no Teams.\n\n**Tipos de códigos de conector**\n\n  * **ConnectorController.cs**: configure e salve ações.\n  * **TaskController.cs**: criar e atualizar ações.\n  \n**Principais recursos do conector do Microsoft Teams**\n\n  * Simula o sistema de gerenciamento de tarefas real.\n  * Permite que os usuários criem e exibam tarefas.\n  * Gera conteúdo aleatoriamente. \n  * Simula a notificação a ser enviada ao canal do Microsoft Teams. \n\nEste guia passo a passo ajuda você a criar e testar um conector no Microsoft Teams. Você verá a seguinte saída:\n   \n:::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/mobile.png\" alt-text=\"imagem de introdução\":::\n   \n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Instale as seguintes ferramentas e configure seu ambiente de desenvolvimento: \n\n | &nbsp; | Instalar | Para usar... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar com todas as pessoas com quem você trabalha por meio de aplicativos para chat, reuniões, chamadas e tudo em um só lugar.|\n | &nbsp; | [Visual Studio 2022 versão 17.3](https://visualstudio.microsoft.com)<br> Instale uma das duas cargas de trabalho a seguir:<br> • **ASP.NET desenvolvimento para a Web** <br> • **Desenvolvimento multiplataforma do .NET Core** | Você pode instalar a versão corporativa no Visual Studio 2022 e instalar as cargas de trabalho. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Os recursos do aplicativo Teams (bots de conversa, extensões de mensagem e webhooks de entrada) exigem conexões de entrada. Um túnel conecta seu sistema de desenvolvimento ao Teams. Ele não é necessário para aplicativos que incluem apenas guias. Esse pacote é instalado no diretório do projeto (usando npm `devDependencies`). |\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [o authtoken](https://ngrok.com/download).\n"
- title: Configurar o ambiente local
  durationInMinutes: 1
  content: "\n1. Abra [exemplos do Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Selecione **Código**.\n1. No menu suspenso, selecione **Abrir com o GitHub Desktop**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone-repository_1.png\" alt-text=\"clonando o repositório\":::\n\n1. Selecione **Clonar**. \n"
- title: Habilitar a visualização do desenvolvedor
  durationInMinutes: 1
  content: "\n1. Habilite o carregamento de aplicativos no console de administração do seu locatário.\n    1. Acessar o [Centro de administração do Microsoft 365](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/) com suas credenciais de administrador.\n    1. No painel esquerdo, selecione **Mostrar Tudo**.\n    1. Selecione **Teams**.\n\n       :::image type=\"content\" source=\"./assets/images/meeting-token-generator/meeting-token-generator-admincenter_1.png\" alt-text=\"Menu do Centro de administração\":::\n\n1.  No painel esquerdo, selecione aplicativos **do Teams**.\n   \n1.  Selecione **Políticas de instalação**.\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies_1.png\" alt-text=\"Políticas de instalação\":::\n\n1.  Selecione **Global (padrão em toda a organização)**.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-connector/Global_1.png\" alt-text=\"Global\":::\n\n1.   Alterne **Carregar aplicativos personalizados** **para a posição** Ativado.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn_1.png\" alt-text=\"Ativar/Desativar\":::\n\n1.   Selecione **Salvar**.\n   \n      Seu locatário de teste pode permitir o sideload de aplicativo personalizado.\n\n      > [!TIP]\n      > O sideload leva algum tempo para se tornar ativo.\n\n1.   Vá para **o Microsoft Teams**.\n\n1.   No canto superior direito da interface do Teams, selecione `...`.\n\n1.   Selecione **Sobre**.\n\n1.   Selecione **Visualização do desenvolvedor**.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-devpreview_1.png\" alt-text=\"Visualização do Desenvolvedor\":::\n\n1.   Selecione **Alternar para visualização do desenvolvedor**.\n"
- title: Configurar seu conector
  durationInMinutes: 1
  content: "\n1. Acesse **TeamsToDoAppconnector.sln** no repositório clonado.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/sln_1.png\" alt-text=\"Sln\":::\n\n2. Use o ngrok ou o prompt de comando para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web em execução localmente. Execute o seguinte comando no ngrok:\n\n    ```bash\n    ngrok http --host-header=localhost 3978\n    ``` \n   > [!TIP]\n   > Se você encontrar **ERR_NGROK_4018**, siga as etapas, conforme exibido no prompt de comando para inscrever-se e autenticar o ngrok. Em seguida, execute o `ngrok http --host-header=localhost 3978` comando.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/ngrok1_1.png\" alt-text=\"ngrok1\":::\n\n3. Acesse o [Portal do Desenvolvedor do Conector](https://outlook.office.com/connectors/publish).\n4. Selecione **Novo Conector**.\n \n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/connector_1.png\" alt-text=\"Adicionar novo conector\":::\n  \n5. Insira os seguintes detalhes para registrar um novo conector:\n\n   * Nome do conector\n   * Logotipo\n   * Descrição curta do seu aplicativo (10 palavras ou menos)\n   * Descrição detalhada do que o conector faz (3 a 5 frases)\n   * Site da empresa\n   * Página de configuração do conector como `https://[BASE_URI]/connector/setup`\n   * Domínio válido como `https Base URL`\n   * Selecione **Sim** para habilitar a ação no cartão do conector\n   * URL de ações como `https://[BASE_URI]/Task/Update`\n   * Selecionar **Aceito os termos e condições do Contrato de Desenvolvedor de Aplicativos**\n   * Selecione **Salvar**\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/basicdetails_1.png\" alt-text=\"basicdetails\":::\n\n   Você registrou com êxito um novo conector. A janela aparece com a ID do conector registrada.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/output_1.png\" alt-text=\"Saída\":::\n  \n   > [!TIP]\n   > Salve a ID do Conector para referência futura.\n\n6. Selecione **o arquivo TeamsToDoAppConnector.csproj** na **pasta TeamsToDoAppConnector**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/web_1.png\" alt-text=\"web\"::: \n\n7. Abra no Visual Studio. \n\n8. Substitua a variável `configuration.appSettings.BaseUrl` por `ngrok https forwarding url`.\n   \n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/manifest_1.png\" alt-text=\"Manifesto\"::: \n\n9. Pressione **F5** para executar o projeto.\n   Uma página da Web é aberta. \n\n   ![Host local](~\\assets\\images/sbs-connector/local-host.png)    \n"
- title: Testar conector no Microsoft Teams
  durationInMinutes: 5
  content: "\n1. No repositório clonado, acesse **csharp > TeamsToDoAppConnector > TeamsAppPackages**.\n\n1. Crie um .zip com os seguintes arquivos que estão presentes na pasta **Manifesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/zip_1.png\" alt-text=\"Local do manifesto\":::\n\n1. Vá para **o Microsoft Teams**.\n1. No painel esquerdo, selecione **Aplicativos** > **Gerenciar seus aplicativos**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/manageapp_1.png\" alt-text=\"manageapp\":::\n\n1. Selecione **Fazer o upload de um aplicativo personalizado**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/upload_1.png\" alt-text=\"upload\":::\n  \n1. Selecione **Abrir** para carregar o .zip arquivo criado na pasta **Manifesto** .\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/open_1.png\" alt-text=\"Manifesto\":::\n\n1. Selecione **Adicionar a uma equipe**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/addtoteam_1.png\" alt-text=\"Adicionar o aplicativo\":::\n\n1. Selecione o nome da equipe ou do canal na lista.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/channel_1.png\" alt-text=\"selecionar canal\":::\n\n1. Selecione **Configurar um conector**.\n\n1. No painel esquerdo, pesquise o **conector de Notificação de ToDo do Teams** na barra de pesquisa e selecione **Configurar**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/configure_1.png\" alt-text=\"Configurar\":::\n\n1. Selecione Criado **ou** **Atualizado na** página de registro e selecione **Salvar**.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-connector/create_1.png\" alt-text=\"select\":::\n\n   Após a configuração, você pode ver a notificação no canal com um link para o **Portal do Gerenciador de Tarefas**.\n\n   ![mensagem de notificação](~/assets/images/sbs-connector/notification.png)\n\n12. Acesse o **Portal do Gerenciador de Tarefas**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-connector/taskportal_1.png\" alt-text=\"Portal do Gerenciador de Tarefas\":::\n\n13. Selecione **Criar Novo**.\n   \n    :::image type=\"content\" source=\"~/assets/images/sbs-connector/tasks_1.png\" alt-text=\"criar nova tarefa\":::\n   \n14. Insira os detalhes da nova tarefa:\n\n    * Cargo\n    * Descrição\n    * Atribuir a\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-connector/details_1.png\" alt-text=\"detalhes\":::\n\n15. Selecione **Salvar**. \n  \n    O cartão de mensagem aparece no canal registrado do Teams.\n   \n    ![Mensagem](~/assets/images/sbs-connector/messagecard.png)\n\n    > [!TIP]\n    > Você pode experimentar os botões acionáveis disponíveis no cartão de mensagem.\n"
- title: Desafio completo
  durationInMinutes: 1
  content: >
    Você conseguiu algo assim?


    :::image type="content" source="../msteams-platform/assets/images/sbs-meetings-stage-view/mobile.png" alt-text="saída final":::
- content: Você concluiu o tutorial para começar a usar os **conectores do Microsoft Teams**!
