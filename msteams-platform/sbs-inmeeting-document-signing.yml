items:
- durationInMinutes: 1
  content: "A assinatura de reunião é um aplicativo de exemplo do Microsoft Teams que permite que os usuários assinem documentos em cenários em tempo real. Ele fornece uma experiência aprimorada, permitindo que os usuários examinem e assinem documentos em uma única sessão durante as reuniões.\nEste exemplo permite que os usuários assinem documentos eletronicamente com sua identidade de locatário atual. Os usuários podem assinar os seguintes documentos durante as reuniões:\n* Contratos de compra.\n* Pedidos.\n\nO modelo também é aplicável a outros cenários, como revisão e aprovação de exemplos de código e documentos colaborativos.\nOs usuários podem personalizar para incorporar outros tipos de assinaturas: \n* Assinaturas manuscritas.\n* Assinaturas baseadas em certificado.\n\nEste guia passo a passo ajuda você a criar o aplicativo de assinatura de documentos em reunião. Você verá a seguinte saída depois de concluir este guia:\n\n  :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/final-output.png\" alt-text=\"Saída Final\":::\n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Verifique se você instala as seguintes ferramentas para o ambiente de desenvolvimento:  \n\n* [Versão mais recente do ngrok](https://ngrok.com/download) ou de qualquer solução de túnel equivalente.\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [authtoken](https://ngrok.com/download).\n\n* [Versão mais recente do Visual Studio](https://visualstudio.microsoft.com/downloads/).\n* [Versão mais recente of.NET SDK do Core](https://dotnet.microsoft.com/download).\n\nVerifique se você criou as seguintes contas para configurar seu ambiente de desenvolvimento: \n\n* [Conta do Microsoft Teams](https://teams.microsoft.com/) .\n\n  > [!TIP]\n  > Verifique se a conta do Microsoft Teams não é uma conta de convidado.\n\n* [Conta de desenvolvedor do Microsoft 365](https://developer.microsoft.com/en-us/microsoft-365/dev-program). Se você não tiver isso, precisará ter acesso a uma conta do Teams com as permissões apropriadas para instalar um aplicativo.\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>Configurar seu locatário de desenvolvimento do Teams\n\n   Um **locatário** é como um espaço ou um contêiner em que você conversa, compartilha arquivos e executa reuniões para sua organização no Teams. Você também pode sideload e testar o aplicativo.\n\n### <a name=\"check-for-sideloading-option\"></a>Verificar a opção sideload\n\n   Depois de criar o aplicativo, você deve carregar seu aplicativo no Teams sem distribuí-lo. É conhecido como sideload. Entre em sua conta do Microsoft 365 para exibir essa opção.\n\n   > [!NOTE]\n   > O sideload é necessário para visualizar e testar aplicativos no ambiente local do Teams. Habilite o Sideloading para visualizar e testar seu aplicativo no Teams localmente.\n\n   Você já tem um locatário e tem acesso ao administrador? Vamos verificar se você realmente faz!\n\nPara verificar aplicativos de sideload no Teams:\n\n1. No cliente do Teams, selecione **Armazenar**.\n1. Selecione **Gerenciar seus aplicativos**.\n1. Selecione **Publicar um aplicativo**.\n1. Procure a opção para **Carregar um aplicativo personalizado**. Se você vir a opção, os aplicativos de sideload estarão habilitados.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/upload-custom-app1.png\" alt-text=\"A ilustração mostra a opção de carregar um aplicativo personalizado no Teams.\":::\n\n    > [!NOTE]\n    > Entre em contato com o administrador do Teams, se você não encontrar a opção de carregar um aplicativo personalizado.  \n\n## <a name=\"download-the-code-sample\"></a>Baixar o exemplo de código\n\n  Você deve usar o exemplo [de código de assinatura de documento em reunião](https://github.com/OfficeDev/Microsoft-Teams-Samples/tree/main/samples/meetings-share-to-stage-signing/csharp) para este guia passo a passo. Para usar o exemplo de código, clone o repositório do GitHub.\n"
- title: Criar e registrar seu aplicativo
  durationInMinutes: 5
  content: >
    As etapas a seguir ajudam você a criar e registrar seu aplicativo no portal do Azure.


    * Crie um registro de aplicativo no Azure AD.

    * Use ngrok para criar um túnel.


    ## <a name="create-an-app-registration-in-azure-ad"></a>Crie um registro de aplicativo no Azure AD


    Registre um novo aplicativo no Azure AD e configure o locatário e a plataforma do aplicativo. Você gerará uma nova ID de aplicativo que será atualizada posteriormente no arquivo de manifesto do aplicativo Teams.


    ### <a name="to-register-a-new-app-in-azure-ad"></a>Para registrar um novo aplicativo no Azure AD


    1. No navegador da Web, vá para o [Portal do Azure](https://ms.portal.azure.com/).

    A página do Portal do Microsoft Azure AD é aberta.


    2. Selecione o ícone **Registros de aplicativo**.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/azure-portal.png" alt-text="Página do Portal do Azure AD.":::

        A página **Registros de aplicativo** é exibida.

    3. Selecione o ícone **+ Novo registro**.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/app-registrations.png" alt-text="Página Novo registro no Portal do Azure AD.":::

        A página **Registrar um aplicativo** é exibida.

    4. Insira o nome do aplicativo que você deseja exibir para o usuário do aplicativo. Você pode alterar esse nome em um estágio posterior, se desejar.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/register-app.png" alt-text="Página Registro de aplicativo no Portal do Azure AD.":::

    5. Selecione **Multilocatário** como o tipo de conta de usuário que pode acessar seu aplicativo.


    6. Selecione **Registrar**.
        Uma mensagem é exibida no navegador informando que o aplicativo foi criado.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/app-created-msg.png" alt-text="Registre o aplicativo no Portal do Azure AD.":::

        A página com a ID do aplicativo e outras configurações é exibida.

        :::image type="content" source="~/assets/images/sbs-inmeeting-doc-signing/app-created.png" alt-text="O registro de aplicativo foi bem-sucedido.":::

    7. Anote e salve a ID do aplicativo da **ID do Aplicativo (cliente).** Você precisará dele para atualizar o manifesto do aplicativo Teams mais tarde.


    Seu aplicativo está registrado no Azure AD. Agora você deve ter a ID do aplicativo para seu aplicativo.


    ## <a name="to-create-a-tunnel-for-local-web-server"></a>Para criar um túnel para o servidor Web local


    Use o ngrok para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web localmente. Execute o seguinte comando no ngrok:

     ```bash
     ngrok http https://localhost:44326 -host-header=localhost:44326
     ```

      As informações do túnel ngrok são exibidas.

      :::image type="content" source="../msteams-platform/assets/images/sbs-inmeeting-doc-signing/ngrok1.png" alt-text="URL HTTPS do ngrok":::
- title: Atualizar o registro do aplicativo Azure AD
  durationInMinutes: 1
  content: "\n1. Acesse o [Portal do Azure](https://portal.azure.com/).\n\n1. Selecione **Azure Active Directory**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-azure-directory.png\" alt-text=\"Selecione Diretório ativo do Azure\":::\n\n1. No painel de navegação à esquerda, selecione **Registros de Aplicativo**.\n\n1. Selecione seu aplicativo.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/app-registration.png\" alt-text=\"Registro do aplicativo\":::\n\n1. Em **Gerenciar**, selecione **Expor uma API**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/exposeanapi.png\" alt-text=\"Expor uma API\":::\n\n1. Selecione **Definir**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-set.png\" alt-text=\"Selecionar Definir\":::\n\n1. Defina o **URI da ID do Aplicativo** na forma de `api://your ngrok/AppID` e selecione **Salvar**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/app-uri1.png\" alt-text=\"URI do aplicativo\":::\n    \n   A imagem a seguir mostra o URI da ID do Aplicativo:\n    \n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appIDuri1.png\" alt-text=\"URI da ID do Aplicativo\":::\n\n    > [!NOTE]\n    > Se você estiver usando um serviço de túnel como ngrok, certifique-se de atualizar o valor sempre que o subdomínio ngrok for alterado.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, onde `f631****.ngrok.io` é o novo nome de subdomínio ngrok.\n\n1. Selecione **Adicionar um escopo**. \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/addascope.png\" alt-text=\"Selecionar escopo\":::\n\n    A seção **Adicionar um escopo** é exibida.\n\n1. Insira os detalhes a seguir para adicionar um escopo.\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-a-scope-page1.png\" alt-text=\"Adicionar uma página de escopo\":::\n\n   1. Insira 'access_as_user' como o **nome escopo**.\n\n      > [!NOTE]\n      > O **nome escopo** deve corresponder com o **URI da ID do Aplicativo** com `/access_as_user` acrescentado no final.\n\n   1. Definir **Quem pode consentir?** aos **Administradores e usuários**.\n\n   1. Configure os prompts de consentimento do administrador e do usuário com os valores apropriados para `access_as_user` o escopo:</br>\n\n      * Insira 'O Teams pode acessar o perfil do usuário' como **Administração nome de exibição de consentimento**.\n\n      * Insira 'Permite que o Teams chame as APIs Web do aplicativo como o usuário atual' como **Administração descrição de consentimento**.\n\n      * Insira 'O Teams pode acessar o perfil do usuário e fazer solicitações em nome do usuário' como **nome de exibição de consentimento do usuário**.\n\n      * Insira 'Habilitar o Teams para chamar as APIs deste aplicativo com os mesmos direitos que o usuário' que a **descrição do consentimento do usuário**.\n\n   1. Verifique se o **Estado** está definido como **Habilitado**.\n\n   1. Selecione **Adicionar escopo** para salvar os detalhes do escopo.\n\n      O escopo do aplicativo está configurado.\n\n        :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/scopes1.png\" alt-text=\"Escopos\":::\n\n1. Selecione **Adicionar um aplicativo cliente** na seção **Aplicativos cliente autorizados** . \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-client-application.png\" alt-text=\"Selecionar aplicativo cliente\":::\n\n   A seção **Adicionar um aplicativo cliente** é exibida.\n\n1. Insira os detalhes do aplicativo cliente:\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/authorizedscope1.png\" alt-text=\"Adicionar aplicativo cliente 2\":::\n\n    1. Insira a **ID do cliente** para o aplicativo que você deseja autorizar. É a ID do aplicativo cliente que você deseja autorizar. Use as seguintes IDs para aplicativos cliente para autorizá-las:\n\n       | **ID do cliente** | **Para autorizar** |\n       | --- | --- |\n       | `1fec8e78-bce4-4aaf-ab1b-5451cc387264` | Área de trabalho ou aplicativo móvel do Teams |\n       | `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` | Aplicativo Web do Teams. |\n     \n       > [!NOTE]\n       > Você precisará adicionar autorização para área de trabalho e aplicativo Web separadamente.\n\n    1. Selecione **Escopos autorizados** para determinar qual tipo de token é retornado pelo serviço.\n\n    A imagem a seguir exibe a ID do cliente:\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/clientapps.png\" alt-text=\"Aplicativos do cliente\"::: \n\n**Configurar permissões do Graph**\n\n1. No painel esquerdo, selecione **Permissões de API**. \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-api-permissions.png\" alt-text=\"Selecionar permissões de API\"::: \n    \n   > [!NOTE]\n   > Os usuários precisam consentir com essas permissões somente se o aplicativo Azure AD estiver registrado em um locatário diferente.\n\n1. Selecione **Adicionar uma permissão**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/addpermission.png\" alt-text=\"Adicionar permissão\"::: \n\n1. Selecione **Microsoft Graph**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/microsoft-graph.png\" alt-text=\"Microsoft Graph\"::: \n\n1. Selecione **Permissões delegadas**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/delegated-permission.png\" alt-text=\"Permissão delegada\"::: \n\n1. Selecione as permissões do Graph:\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/permissions.png\" alt-text=\"Permissão delegada\":::\n\n    1. Na lista de permissões, selecione o seguinte:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n     * **User.ReadBasic.All**\n\n    1. Selecione **Adicionar permissões**.  \n\n**Para definir o URI de redirecionamento para configurar a plataforma**\n\n1. No painel esquerdo, selecione **Autenticação** para definir um URI de redirecionamento. \n\n   > [!NOTE]\n   > Se um aplicativo não receber o consentimento do administrador de TI, os usuários deverão fornecer consentimento na primeira vez que usarem um aplicativo.\n           \n1. Selecione **Adicionar uma plataforma**.\n      \n    A seção **Configurar plataforma** é exibida.\n\n1. Selecione **Web**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-authentication.png\" alt-text=\"Selecionar Autenticação\":::\n\n1. Configure os detalhes da plataforma:\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/authend.png\" alt-text=\"Auth-end\":::\n\n    1. Insira o URI de redirecionamento para seu aplicativo acrescentando `auth-end` ao nome de domínio totalmente qualificado:</br> \n   `https://your ngrok/auth-end`. </br>\n\n     1. **Habilite a concessão implícita e os fluxos híbridos** selecionando as seguintes caixas de seleção:\n         * **Tokens de ID**\n         * **Tokens de acesso**\n\n     1. Selecione **Configurar**.\n\nVocê concluiu Azure AD registro de aplicativo e configuration.v\n"
- title: Configurar configurações de aplicativo e arquivos de manifesto
  durationInMinutes: 1
  content: "Depois de configurar o aplicativo Azure AD, você precisará configurar os detalhes do aplicativo nas configurações do aplicativo e no arquivo de manifesto. \n\n**Para configurar as configurações do aplicativo**\n\n1. Navegue até a pasta **MeetingSigning.Web** no repositório clonado e abra **appsettings.json** no Visual Studio.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appsettingslocation.png\" alt-text=\"Local das configurações do aplicativo\":::\n\n1. Atualize as seguintes informações em appsettings.json:  \n\n     * Substitua todas as ocorrências de `<<aad-id>>` pela ID do Aplicativo Microsoft do seu aplicativo.\n     * Substitua todas as ocorrências do `<<client secret>>` pelo segredo do cliente do seu aplicativo.\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appsettings2.png\" alt-text=\"Configurações do aplicativo\":::\n\n1. Salve o arquivo.\n\n**Para configurar o arquivo de manifesto do aplicativo**\n\n1. Navegue até a pasta **Manifesto** no repositório clonado e abra **manifest.json** no Visual Studio.\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/manifestlocation.png\" alt-text=\"Local do arquivo de manifesto\":::\n\n1. Faça as seguintes alterações em manifest.json:\n\n     * Substitua todas as ocorrências de `<<deployment-url>` por seu nome de domínio ngrok totalmente qualificado.\n     * Substitua todas as ocorrências de `<<aad-id>>` pela **ID do Aplicativo Microsoft** do seu aplicativo.\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/manifest-file1.png\" alt-text=\"Imagem de manifesto2\":::\n\n1. Salve o arquivo.\n\nVocê configurou as configurações do aplicativo e os detalhes do manifesto do aplicativo.\n"
- title: Compilar e executar o serviço
  durationInMinutes: 1
  content: "**Para criar e executar o serviço usando o Visual Studio**\n\n   1. Abra **o Visual Studio**.\n\n   1. Vá para **Arquivo** > **Abrir** > **Projeto/Solução**.\n\n       :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/project-solution.png\" alt-text=\"Abrir arquivo\":::\n\n   1. Selecione o arquivo de solução na pasta **Origem** .\n\n       :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/Tokenfileready.png\" alt-text=\"Arquivo de solução\":::   \n\n      A solução é aberta no Visual Studio.\n\n   1. Pressione **F5** para executar o projeto.\n\n   1. Selecione **Sim** se a caixa de diálogo a seguir for exibida:\n\n        :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/certificate.png\" alt-text=\"Certificado de confiança\":::\n\n      A página da Web a seguir é aberta.\n\n       :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/appisready1.png\" alt-text=\"Aplicativo pronto\"::: \n  \n  Agora, você está pronto para carregar o aplicativo no cliente do Teams.\n"
- title: Adicionar aplicativo de Assinatura de Reunião ao Teams
  durationInMinutes: 1
  content: "\n1. No repositório clonado, navegue até **Origem > MeetingSigning.Web > Manifesto**.\n\n1. Crie um pacote de aplicativo (um arquivo .zip) com os seguintes arquivos presentes na pasta **Manifesto** :\n\n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/zipfile.png\" alt-text=\"Arquivo zip\"::: \n\n1. Crie uma reunião no Teams com alguns apresentadores e participantes.\n\n1. Depois que a reunião for iniciada, selecione **Aplicativos** > **Gerenciar aplicativos**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-app-teams.png\" alt-text=\"Adicionar um aplicativo ao Teams\"::: \n\n1. Selecione **Fazer o upload de um aplicativo personalizado**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/upload-an-app.png\" alt-text=\"Carregar um aplicativo no Teams\"::: \n\n1. Selecione o pacote de aplicativo de assinatura de reunião que você criou e selecione **Abrir**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-open.png\" alt-text=\"Selecionar Abrir\"::: \n\n1. Selecione **Adicionar** para instalar o aplicativo na reunião.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/select-add.png\" alt-text=\"Adicionar o aplicativo\":::\n\n   Agora, o aplicativo de assinatura de reunião é adicionado à reunião.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-app-to-meeting.png\" alt-text=\"Adicionar aplicativo à reunião\":::\n\n1. Voltar à página de detalhes da reunião e selecione Aplicativo de **Assinatura de Reunião** **de Aplicativos** > .\n    \n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/add-meeting-signing-app.png\" alt-text=\"Adicionar aplicativo de assinatura de reunião à reunião\":::\n\n   A janela **Assinatura da Reunião** é exibida.\n\n1. Selecione **Salvar**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/install-meeting-signing.png\" alt-text=\"Instalar aplicativo de assinatura de reunião\"::: \n\n   Agora, o aplicativo de Assinatura de Reunião está visível na janela de reunião.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/meeting-app.png\" alt-text=\"Aplicativo de assinatura de reunião\":::         \n\n1. Acesse o chat da reunião no Teams e selecione Guia **Assinatura de Reunião** e, em seguida, selecione **Criar Documentos**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/create-documentation.png\" alt-text=\"Criar Documentação\"::: \n\n   A janela **Assinatura da Reunião** é exibida.  \n\n1. Insira os detalhes a seguir na janela Assinatura da Reunião.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/create-documents.png\" alt-text=\"Criar Documentos\":::  \n\n    1. Selecione os documentos necessários que você deseja examinar. \n    1. Insira os visualizadores dos documentos.\n    1. Insira os signatários dos documentos.\n    1. Selecione **Concluído**.\n\n1. Selecione **Consentimento** para dar permissão ao aplicativo para acessar dados de sua conta.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/give-consent.png\" alt-text=\"Dar Consentimento\"::: \n\n   A janela do navegador é exibida.\n\n1. Entre no Teams com suas credenciais e selecione **Entrar**.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/teams-login-after-consent.png\" alt-text=\"Logon do Teams após o Consentimento\"::: \n\n   No Teams, você receberá uma notificação para criar o documento com êxito.\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/doc-success-upload.png\" alt-text=\"Carregar o Doc Success\":::              \n\n 1. Voltar à reunião do Teams e agora você pode exibir os documentos no painel lateral. \n \n 1. Selecione **Compartilhar para reunião** para compartilhar o documento em reunião.\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/view-doc-in-sidepanel.png\" alt-text=\"Exibir doc no sidepanel\":::\n\n 1. Selecione **Clicar para Assinar**.\n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/doc-shared-in-meeting.png\" alt-text=\"Documento compartilhado em reunião\":::\n\n    A janela **Assinatura de Reunião** é exibida\n    \n 1. Selecione **Concluído**.   \n\n     :::image type=\"content\" source=\"~/assets/images/sbs-inmeeting-doc-signing/meeting-signing-confirm.png\" alt-text=\"Confirmação de assinatura de reunião\":::\n"
- title: Desafio completo
