### YamlMime:Tutorial
title: Criar assinatura de documento em reunião
metadata:
  title: Criar aplicativo de assinatura de documento em reunião
  description: Com este módulo de aprendizado, saiba como criar o aplicativo de assinatura de documentos em reunião no Teams.
  audience: Developer
  level: Beginner
  ms.date: 27/07/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/build-apps-for-teams-meeting-stage.md
