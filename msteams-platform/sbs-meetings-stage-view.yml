items:
- durationInMinutes: 1
  content: "O Modo de Exibição de Estágio de Reuniões ajuda a habilitar e configurar seus aplicativos para Teams reuniões. Ele ajuda os usuários a compartilhar o Estágio de Reuniões, permite que os participantes da reunião adicionem detalhes de status de tarefas passadas, presentes e futuras, aprimorando Teams de reunião. \n\n**Principais recursos do Modo de Exibição de Estágio de Reuniões**\n\n* Adicione detalhes de status no painel lateral.\n* Adicione detalhes para colaboração.\n\nEste guia passo a passo ajuda você a gerar o Modo de Exibição de Estágio de Reuniões para adicionar detalhes de status para colaboração Teams. Você verá a seguinte saída:\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png\" alt-text=\"modo de exibição de estágio de reuniões\" border=\"false\":::\n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Instale as seguintes ferramentas e configure seu ambiente de desenvolvimento:  \n\n* [Microsoft Teams com uma conta (não uma conta de convidado)](https://developer.microsoft.com/microsoft-365/dev-program)\n* [Visual Studio código](https://code.visualstudio.com/Download)\n* [Nodejs](https://nodejs.org/en/download/) LTS versão 10.21.0 ou posterior\n* [Versão mais recente do ngrok](https://ngrok.com/download) (somente para teste de devbox) ou qualquer solução de túnel equivalente, como o Prompt de Comando\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [o authtoken](https://ngrok.com/download).\n\nVerifique se você tem conhecimento prático das seguintes tecnologias:\n\n* [C#](https://docs.microsoft.com/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)\n* [ECMAScript6](http://es6-features.org/#Constants)\n* [ASP.NET versão](https://docs.microsoft.com/aspnet/core/?view=aspnetcore-3.1) principal 3.1\n* [React.JS](https://reactjs.org/tutorial/tutorial.html) versão 16 ou posterior\n"
- title: Configurar o ambiente local
  durationInMinutes: 1
  content: "Clone `Microsoft-Teams-Samples` o repositório para seu GitHub:  \n\n 1. Abra [Microsoft Teams exemplos](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Selecione **Código**.\n 1. No menu suspenso, selecione **Abrir com GitHub Desktop**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone repository.png\" alt-text=\"clonando o repositório\" border=\"false\":::\n\n 1. Selecione **Clonar**. \n"
- title: Configurar o túnel para o servidor Web local
  durationInMinutes: 1
  content: "Use o ngrok ou o prompt de comando para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web em execução localmente. Execute o seguinte comando no ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ``` \n   > [!TIP]\n   > Se você encontrar **ERR_NGROK_4018**, siga as etapas, conforme exibido no prompt de comando para se inscrever e autenticar o ngrok. Em seguida, execute o `ngrok http -host-header=localhost 3978` comando.\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/ngrok.png\" alt-text=\"túnel usando o prompt de comando\" border=\"false\":::\n"
- title: Configurar o arquivo de manifesto
  durationInMinutes: 1
  content: "1. Navegue `manifest.json` até node.js pasta no repositório clonado.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest path.png\" alt-text=\"caminho para manifest.json\" border=\"false\":::\n\n1. Abra `manifest.json` no **Visual Studio Code** e faça as seguintes alterações:\n\n     * Substitua `<<App-ID>>` pela **ID do Aplicativo Microsoft do bot** ou por algum **GUID exclusivo**.\n     * Substitua `<<BASE-URL>>` pela URL **base do ngrok**.\n     * Substitua `<<VALID DOMAIN>>` pelo domínio **ngrok**.\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest file-1.png\" alt-text=\"arquivo de manifesto\" border=\"false\":::   \n"
- title: Compilar e executar o aplicativo cliente usando npm
  durationInMinutes: 1
  content: "**Para compilar o aplicativo cliente usando a instalação npm para gerar a pasta distribuível**:\n\n1. Navegue até a pasta **samples/meetings-stage-view/nodejs** do caminho do aplicativo no repositório clonado.\n\n1. Copie o **caminho da pasta nodejs** .\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app folder path.png\" alt-text=\"caminho da pasta\" border=\"false\":::\n\n1. Abra uma nova janela do Prompt de Comando, altere o diretório atual para o **caminho nodejs** copiado.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/nodejs path.png\" alt-text=\"caminho para nodejs\" border=\"false\":::\n\n1. Execute `npm install` para baixar pacotes e dependências.\n\n1. Execute `npm start` para iniciar o aplicativo.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/npm install.png\" alt-text=\"compilar e executar\" border=\"false\":::\n   \n"
- title: Adicionar o Modo de Exibição de Estágio de Reuniões Teams
  durationInMinutes: 1
  content: "**Para criar uma reunião Teams e adicionar o Modo de Exibição de Estágio de Reuniões Teams**:\n\n1. No repositório clonado, navegue até **exemplos> reuniões e exibição de estágio> nodejs> Manifesto**.\n\n1. Crie um .zip com os seguintes arquivos que estão presentes na pasta **Manifesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest zip.png\" alt-text=\"Manifesto\" border=\"false\":::\n\n1. Crie uma Teams com alguns apresentadores e participantes.\n\n1. Depois que a reunião for criada, vá para a página de detalhes da reunião e selecione **Adicionar um aplicativo**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/addapp.png\" alt-text=\"Adicionar um aplicativo\" border=\"false\":::\n1. No pop-up que é aberto, selecione **Gerenciar aplicativos**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/meeting-token-generator-manageapps.png\" alt-text=\"gerenciar aplicativos\" border=\"false\":::\n\n1. Selecione **Fazer o upload de um aplicativo personalizado**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/uploadcustomapp.png\" alt-text=\"carregar um arquivo\" border=\"false\":::\n\n1. Selecione **Abrir** para carregar o .zip arquivo criado na pasta **Manifesto** .\n\n1. Selecione **Adicionar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add an app in meeting.png\" alt-text=\"adicionar aplicativo na reunião\" border=\"false\":::\n\n   A **seção Gerenciar aplicativos** exibe a lista de aplicativos.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/list of apps.png\" alt-text=\"lista de aplicativos\" border=\"false\":::\n"
- title: Interagir com o aplicativo no Teams
  durationInMinutes: 1
  content: "**Para interagir com o aplicativo Teams**:\n\n1. Vá para Teams reunião.\n\n1. Selecione **Adicionar um aplicativo**. \n\n   Na página de seleção do aplicativo, o aplicativo é exibido como **App In Meeting**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app in meeting.png\" alt-text=\"aplicativo no modo de exibição de estágio de reuniões\" border=\"false\":::\n\n1. Selecione o **aplicativo na reunião**.\n\n1. Selecione **Salvar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/welcome app.png\" alt-text=\"bem-vindo ao aplicativo\" border=\"false\":::\n\n1. Inicie a reunião. \n\n   O ícone é visível na barra de controle de reunião.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting app in teams.png\" alt-text=\"aplicativo de reunião\" border=\"false\":::\n\n1. Para atualizar a tarefa de status do sprint, adicione:\n\n   * **Atribuído a**\n   * **Descrição**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add status.png\" alt-text=\"adicionar status na reunião\" border=\"false\":::\n   \n   Aplicativo no modo de exibição de painel lateral:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/side panel view.png\" alt-text=\"modo de exibição de painel\" border=\"false\":::\n"
- title: Desafio completo
  durationInMinutes: 1
  content: >
    Você conseguiu algo assim? :::image type="content" source="../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png" alt-text="saída do modo de exibição de estágio" border="false":::
- content: Você concluiu o tutorial para começar a usar o Modo de Exibição de Estágio de Reuniões.
