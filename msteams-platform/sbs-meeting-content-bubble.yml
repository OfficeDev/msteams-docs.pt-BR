- durationInMinutes: 1
  content: >
    Microsoft Teams ajuda você a interagir com o bot de bolha de conteúdo na Teams reunião.


    > [!NOTE]

    > A bolha de conteúdo de reunião está disponível apenas para AAD usuários e não para usuários anônimos.


    **Principais recursos da bolha de conteúdo de reunião**


    * Você verá itens de agenda listados em um Cartão Adaptável.

    * Você pode selecionar qualquer opção na agenda específica.

    * Você pode enviar seus comentários sobre a bolha de conteúdo ou o Cartão Adaptável enviado no chat.


    Este guia passo a passo ajuda você a enviar comentários para o bot de bolha de conteúdo durante reuniões em Teams com participantes. Você verá a seguinte saída:

       ![Introdução à bolha de conteúdo de reunião](~/assets/images/meeting-content-bubble/desktop-and-mobile-image-final.png)
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Certifique-se de instalar as seguintes ferramentas e configurar seu ambiente de desenvolvimento:  \n\n* Microsoft Teams com uma conta válida\n* [.NET Core SDK](https://dotnet.microsoft.com/download) versão 3.1\n* [Visual Studio 2019](https://visualstudio.microsoft.com/downloads/)\n* [ngrok versão](https://ngrok.com/download) mais recente (somente para teste de devbox) ou qualquer solução de túnel equivalente\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [authtoken](https://ngrok.com/download).\n\nVerifique se você tem conhecimento de trabalho [C#](https://docs.microsoft.com/en-us/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments).\n"
- title: Configurar ambiente local
  durationInMinutes: 1
  content: "Clone `Microsoft-Teams-Samples` o repositório para seu GitHub local:  \n\n 1. Abra [Microsoft Teams Amostras](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Selecione **Código**.\n 1. No menu suspenso, selecione **Abrir com GitHub Desktop**.\n\n    ![Repositório clone](~/assets/images/meeting-token-generator/meeting-token-generator-clonerepository1.png)\n\n 1. Selecione **Clonar**. \n"
- title: Criar e registrar seu bot no portal AAD portal
  durationInMinutes: 5
  content: "Para criar e registrar seu bot no Azure Active Directory (AAD), crie um túnel usando ngrok e adicione o ponto de extremidade de mensagens, execute as seguintes etapas:\n\n* Crie o recurso bot do Azure para registrar bot com o Serviço bot do Azure.\n* Crie o segredo do cliente que habilita a autenticação SSO do bot.\n* Adicione Microsoft Teams canal para implantar o bot em um canal Teams.\n* Use ngrok para criar um túnel para os pontos de extremidade do servidor Web.\n* Adicione o ponto de extremidade de mensagens ao túnel de ngrok que você criou.\n\n**Para criar o recurso bot do Azure**\n\n1. Acesse o [Portal do Azure](https://portal.azure.com/).\n1. Selecione **Criar um recurso**.\n1. Na caixa de pesquisa, digite **Azure Bot**.\n1. Selecione **Inserir**.\n1. Selecione **Bot do Azure**.\n\n     ![Criar cartão de bot do Azure](~/assets/images/bots/createazurebot.png)\n\n1. Selecionar **Criar**.\n1. Insira o nome de alça de bot necessário no **bot handle**.\n1. Na lista **suspenso** Assinatura, selecione **msteams.nonprod.pub.msft.aplt**.\n1. Na lista **listada** de grupos de recursos, selecione seu grupo de recursos existente. Você também pode criar um novo grupo de recursos (selecione **Criar novo** > digite nome do recurso > selecione **OK**).\n\n1. Selecione o local necessário na lista suspenso **Novo local do** grupo de recursos.\n\n    ![Criar recurso do bot do Azure](~/assets/images/meeting-content-bubble/meeting-token-generator-review-plus-create.png)\n\n1. Na seção **ID do Microsoft App,** por **padrão, Criar nova ID do Microsoft App** está selecionada. \n\n   Você pode selecionar **Usar o registro de aplicativo** existente e inserir a **ID** do aplicativo existente e a senha do aplicativo **existente,** ou selecionar Criar nova ID do **Microsoft App.**\n\n   > [!NOTE]\n   > Não é possível criar mais de um bot com a mesma **ID do Microsoft App.**\n\n1. Selecione **Examinar + criar**.\n\n    ![Criar ID do Aplicativo Microsoft](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)\n\n1. Se a validação for aprovada, selecione **Criar**.\n\n    Leva alguns instantes para que o serviço de bot seja provisionado.\n\n1. Selecione **Acessar recursos**. \n\n    ![Implantar aplicativo](~/assets/images/meeting-content-bubble/meeting-token-generator-botdeployment.png)\n\n    Seu bot do Azure foi criado.\n\n    ![Recurso de bot do Azure criado](~/assets/images/meeting-content-bubble/meeting-content-bubble-creating-resource-group.png)\n\n**Para criar o segredo do cliente**\n\n  Execute as etapas a seguir se tiver criado uma nova **ID do Microsoft App:**\n\n1. No painel esquerdo, selecione **Configuração**. \n\n   > [!TIP]\n   > Salve a **ID do Microsoft App** ou **a ID do Cliente** para referência futura.\n\n1. Ao lado da **ID do Microsoft App,** selecione **Gerenciar**.\n\n1. Selecione **Multitenant** em **Tipo de Aplicativo**.\n\n    ![ID do Aplicativo Microsoft](~/assets/images/meeting-content-bubble/meeting-content-bubble-view-configuration.png)\n\n1. Na seção **Segredos do** cliente, selecione Novo segredo **do cliente**. \n\n    ![Novo segredo do cliente](~/assets/images/meeting-token-generator/meeting-token-generator-newclientsecret.png)\n\n   A **janela Adicionar um segredo do** cliente é exibida.  \n\n1. Insira **Descrição**.\n\n1. Selecione **Adicionar**.\n\n    ![Adicionar segredo do cliente ao aplicativo](~/assets/images/meeting-token-generator/meeting-token-generator-clientsecret.png)\n\n1. Na coluna **Valor,** selecione **Copiar para área de transferência**.\n\n     ![Valor do segredo do cliente](~/assets/images/meeting-content-bubble/meeting-content-bubble-client-secret.png)\n   \n   > [!TIP]\n   > Salve o **valor de segredos do** cliente ou a senha do aplicativo para referência futura.\n\n**Para adicionar o Microsoft Teams canal**\n\n1. Selecione **Início**.\n\n1. Selecione seu bot em **Recursos recentes.**\n\n1. Selecione **Canais** no painel esquerdo. \n\n1. Selecione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Marque a caixa de seleção para aceitar os **Termos de Serviço**.\n\n1. Selecione **Concordar**.\n\n      ![Termos de serviço](~/assets/images/meeting-token-generator/meeting-token-generator-terms.png)\n\n1. Selecione **Salvar**.\n\n      ![Selecione Teams](~/assets/images/meeting-token-generator/meeting-token-generator-config-teams.png)   \n\n**Para criar um túnel para o servidor Web local**\n\nUse o ngrok para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web em execução local. Execute o seguinte comando em ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n**Para adicionar ponto de extremidade de mensagens**\n\n1. De ngrok, copie a URL HTTPS (https para io).\n\n    ![URL HTTPS do ngrok](~/assets/images/meeting-content-bubble/meeting-content-bubble-messaging-end-point.png)\n\n    > [!NOTE]\n    > A URL HTTPS em seu ngrok é seu nome de domínio totalmente qualificado.\n    > O é um nome de domínio totalmente `WebAppDomain` qualificado que não inclui `https://` nele.\n\n1. Em **Configurações** para o bot do Azure que você criou, selecione **Configuração**.\n\n1. No **ponto de extremidade mensagens,** use a URL HTTPS disponível no ngrok e, no final da URL, adicione **/api/messages**.\n\n    ![Ponto de extremidade de mensagens](~/assets/images/meeting-content-bubble/meeting-content-bubble-config-messaging-end-point.png)\n\n1. Selecione **Aplicar**.\n\n    Você definiu com êxito um bot no Serviço de Bot do Azure.\n"
- title: Atualizar o registro AAD aplicativo
  durationInMinutes: 1
  content: "**Para registrar seu aplicativo por meio do AAD portal**  \n\n1. Acesse o [Portal do Azure](https://portal.azure.com/).\n\n1. Selecione **Azure Active Directory**.\n\n1. No painel de navegação esquerdo, selecione **Registros de Aplicativos**.\n\n1. Selecione seu bot.\n\n1. Em **Gerenciar**, selecione **Expor uma API**.\n\n1. Selecione **Definir**.\n\n1. Definir o **URI de ID** do Aplicativo na forma de `api://{AppID}` .\n\n   ![Definir link](~/assets/images/meeting-content-bubble/meeting-content-bubble-set-api.png)\n\n1. Insira o `WebAppDomain` valor entre `api://` e `/{AppID}` .</br>\n    `api://****.ngrok.io/{AppID}`</br>\n    \n    ![URI da ID do Aplicativo](~/assets/images/meeting-content-bubble/meeting-content-bubble-expose-api.png)\n\n    > [!NOTE]\n    > Se você estiver usando um serviço de tunelamento como ngrok, certifique-se de atualizar o valor sempre que o subdomínio ngrok mudar.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, onde `f631****.ngrok.io` está o novo nome do subdomínio ngrok.\n\n1. Selecione **Adicionar um escopo**. \n\n    ![Adicionar Escopo](~/assets/images/meeting-content-bubble/selectscope.png)\n\n1. No painel exibido, digite `access_as_user` como o nome do **escopo**.\n\n1. Definir **Who pode consentir?** para `Admins and users` .\n\n1. Para configurar os prompts de consentimento do administrador e do usuário com valores apropriados para `access_as_user` escopo, forneça as seguintes informações nos campos:</br>\n\n     * Insira `Teams can access the user’s profile` como Nome de **exibição de consentimento do administrador**.\n\n     * Insira `Allows Teams to call the app’s web APIs as the current user` como **Descrição de consentimento do administrador.**\n\n     * Insira `Teams can access the user profile and make requests on the user’s behalf` como nome de **exibição de consentimento do usuário**.\n\n     * Insira `Enable Teams to call this app’s APIs with the same rights as the user` como **Descrição de consentimento do usuário**.\n\n1. Verifique se o **Estado** está definido como **Habilitado**.\n\n1. Selecione **Adicionar escopo** para salvar.\n\n    ![Adicionar um escopo](~/assets/images/meeting-content-bubble/meeting-content-bubble-access-as-user.png)\n\n   > [!NOTE]\n   > O **nome do escopo** deve corresponder ao URI de **ID do** aplicativo com `/access_as_user` anexado no final.</br>\n       `api://****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Escopo](~/assets/images/meeting-content-bubble/meeting-content-bubble-add-scope.png)\n\n1. Na seção **Aplicativos cliente autorizados,** identifique os aplicativos que você deseja autorizar para o aplicativo Web do seu aplicativo. \n\n1. Selecione **Adicionar um aplicativo cliente**. \n\n    ![Adicionar aplicativo cliente](~/assets/images/meeting-token-generator/meeting-token-generator-selectclientapp.png) \n\n1. Insira **iD do cliente**: para Teams aplicativo `1fec8e78-bce4-4aaf-ab1b-5451cc387264` móvel ou desktop. \n\n    ![Adicionar aplicativo cliente 1](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp1.png) \n\n   Você pode inserir **a ID do Cliente**: para Teams aplicativo `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` Web.\n\n    ![Adicionar aplicativo cliente 2](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp2.png) \n\n1. Selecione **Escopos autorizados**.\n\n     ![Adicionar aplicativo cliente](~/assets/images/meeting-content-bubble/meeting-content-bubble-add-client-app.png)\n\n   A imagem a seguir exibe as IDs do cliente:\n\n     ![Aplicativos do cliente](~/assets/images/meeting-content-bubble/meeting-content-bubble-client-applications.png) \n\n1. No painel esquerdo, selecione **Permissões de API**. \n\n   > [!NOTE]\n   > Os usuários precisam consentir essas permissões somente se o aplicativo AAD estiver registrado em um locatário diferente.\n\n1. Selecione **Adicionar uma permissão**.\n\n1. Selecione **Microsoft Graph**.\n\n1. Selecione **Permissões delegadas**.\n\n    Por padrão, **User.Read** está selecionado.\n\n     ![Usuário](~/assets/images/meeting-token-generator/meeting-token-generator-userpermission.png)\n\n1. Adicione as seguintes permissões:</br>\n     * **email**\n     * **offline_access**\n     * **OpenId**\n     * **perfil**\n\n1. Selecione **Adicionar permissões**.\n\n     ![Outras permissões](~/assets/images/meeting-token-generator/meeting-token-generator-otherpermissions.png)\n\n1. No painel esquerdo, selecione **Autenticação** para definir um URI de redirecionamento. \n\n   > [!NOTE]\n   > Se um aplicativo não tiver o consentimento do administrador de IT, os usuários deverão fornecer consentimento na primeira vez que usarem um aplicativo.\n           \n     1. Selecione **Adicionar uma plataforma**.\n     1. Selecione **Web**.\n\n        ![Web](~/assets/images/meeting-content-bubble/meeting-content-bubble-platform-web.png)\n\n     1. Insira o URI de redirecionamento para seu aplicativo, aplicando-se `auth-end` ao nome de domínio totalmente qualificado:</br> \n       `https://****.ngrok.io/auth-end`. </br>\n\n     1. **Habilitar fluxos implícitos de** concessão e híbridos selecionando as seguintes caixas de seleção:\n         * **Tokens de ID**\n         * **Tokens de acesso**\n\n     1. Selecione **Configurar**.\n\n        ![Auth-end](~/assets/images/meeting-content-bubble/meeting-content-bubble-config-web.png)\n"
- title: Configurar configurações de aplicativo
  durationInMinutes: 1
  content: "1. Navegue **até appsettings.json** no repositório clonado.\n\n    ![Local das configurações do aplicativo](~/assets/images/meeting-content-bubble/navigate-to-meeting-content-bubble-repo.png)\n\n1. Abra **appsettings.json** **no Visual Studio 2019** e atualize as seguintes informações:  \n\n     * De `\"MicrosoftAppId\"` acordo com a ID do aplicativo Microsoft do seu **bot.**\n     * De acordo com o valor da ID secreta `\"MicrosoftAppPassword\"` do cliente do bot.\n     * De `\"BaseURL\"` acordo com seu `webAppDomain` .\n\n    ![Configurações do aplicativo](~/assets/images/meeting-content-bubble/appsettings-json.png)\n"
- title: Configurar arquivo de manifesto
  durationInMinutes: 1
  content: >
    1. Navegue **até manifest.json** no repositório clonado.


    1. Abra **manifest.json** **no Visual Studio 2019** e faça as seguintes alterações:

         * Definir `id` como `[MicrosoftAppId]`
         * Definir `botId` como `[MicrosoftAppId]`
         * Definir `validDomains` como `[WebAppDomainName]`

          > [!NOTE]
          > `WebAppDomain` é seu domínio ngrok.

          ![Imagem de manifesto1](~/assets/images/meeting-content-bubble/manifest-set.png)
- title: Criar e executar o serviço
  durationInMinutes: 1
  content: "**Para criar e executar o serviço usando o Visual Studio 2019**\n\n   1. Iniciar **Visual Studio 2019**.\n   1. Navegue **até Arquivo**  >  **Aberto**  >  **Project/Solução.**\n\n      ![Abrir arquivo](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)\n\n   1. Abra `ContentBubbleBot.sln` o arquivo.\n\n      ![Abrir arquivo](~/assets/images/meeting-content-bubble/proj-sln.png)\n\n   1. Pressione **fn+F5** para executar o projeto.\n\n      Uma página da Web é aberta com uma **mensagem Seu bot está pronto!**.\n\n      ![Aplicativo pronto](~/assets/images/meeting-content-bubble/your-bot-is-ready.png) \n"
- title: Adicionar aplicativo de bolha de conteúdo de reunião ao Teams
  durationInMinutes: 1
  content: "**Para criar uma reunião Teams e adicionar a bolha de conteúdo de reunião**\n\n1. No repositório clonado, navegue até **csharp > Resources > Manifesto**.\n\n1. Crie uma .zip com os seguintes arquivos presentes na **pasta Manifesto:** \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Arquivo ZIP](~/assets/images/meeting-content-bubble/create-manifest-zip.png) \n\n1. Crie uma reunião com alguns apresentadores e participantes.\n\n1. Depois que a reunião for criada, selecione **+** **Adicionar um Aplicativo**.\n\n   ![Adicionar um aplicativo](~/assets/images/meeting-content-bubble/add-an-app.png) \n\n1. No pop-up aberto, selecione **Gerenciar aplicativos**.\n\n   ![Gerenciar aplicativos](~/assets/images/meeting-content-bubble/manage-apps.png)\n\n1. Selecione **Upload um aplicativo personalizado.** \n\n   ![Upload aplicativo personalizado](~/assets/images/meeting-content-bubble/upload-custom-app.png)\n\n1. Selecione **Abrir** para carregar o arquivo .zip que você criou na **pasta Manifesto.**\n\n   ![Upload zip app](~/assets/images/meeting-content-bubble/zip.png)\n\n1. Selecione **Adicionar**.\n\n   ![Adicionar o aplicativo](~/assets/images/meeting-content-bubble/content-bubble-demo.png)\n\n1. A **seção Gerenciar aplicativos** exibe a lista de aplicativos.\n\n   ![Gerenciar aplicativos](~/assets/images/meeting-content-bubble/Manage.png)\n\n1. Vá para o chat de reunião.\n\n1. **O aplicativo De demonstração de bolha** de conteúdo envia uma resposta automática ao chat de reunião.\n\n   ![Resposta de demonstração de bolha de conteúdo](~/assets/images/meeting-content-bubble/content-bubble-demo-first-reply.png)\n\n1. Envie uma **mensagem de saudação** para o bot.\n\n   ![Mencionar bot](~/assets/images/meeting-content-bubble/content-bubble-demo-second-reply.png)\n\n1. Bot envia itens de agenda listados em um cartão Adaptável.\n\n1. Selecione qualquer opção e selecione **Push Agenda** para enviar resposta.\n\n   ![Bot envia um cartão adaptável](~/assets/images/meeting-content-bubble/push-agenda.png)\n\n1. Bot envia **cartão Adaptável** de Feedback.\n\n1. Selecione **Sim** ou **Não**.\n\n1. Selecione **Enviar**.\n\n   ![Bot envia um cartão de comentários](~/assets/images/meeting-content-bubble/content-bubble-feedback.png)\n\n    Bot envia uma mensagem de comentários.\n  \n"
