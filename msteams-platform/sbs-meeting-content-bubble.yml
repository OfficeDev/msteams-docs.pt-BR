### YamlMime:Tutorial
title: Gerar notificações em reunião
metadata:
  title: Gerar notificações em reunião
  description: Com este módulo de aprendizagem, saiba como enviar resposta para notificações em reunião usando bot no Teams com participantes.
  audience: Developer
  level: Beginner
  ms.date: 12/03/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/build-tabs-for-meeting.md
  nextTutorialTitle: Leia mais para habilitar e configurar aplicativos para reuniões
