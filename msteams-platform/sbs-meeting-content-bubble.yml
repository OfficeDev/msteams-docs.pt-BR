### YamlMime:Tutorial
title: Gerar bolha de conteúdo de reunião
metadata:
  title: Gerar bolha de conteúdo de reunião
  description: Com este módulo de aprendizado, saiba como enviar resposta à bolha de conteúdo de reunião usando bot no Teams com participantes.
  audience: Developer
  level: Beginner
  ms.date: 12/03/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: apps-in-teams-meetings/enable-and-configure-your-app-for-teams-meetings.md
  nextTutorialTitle: Leia mais para habilitar e configurar aplicativos para reuniões
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: fbb175597c3d3a83437014d4a2e739eb5c233c3c
  ms.sourcegitcommit: ac59d469b823b80e65ee6f7be11ec5c365977a1c
  ms.translationtype: MT
  ms.contentlocale: pt-BR
  ms.lasthandoff: 10/06/2022
  ms.locfileid: "68491374"
items:
- durationInMinutes: 1
  content: "O Teams ajuda você a gerar e interagir com a bolha de conteúdo usando o bot.\n\n**Principais recursos da bolha de conteúdo de reunião**:\n\n* Exibir itens de agenda listados em um Cartão Adaptável.\n* Selecione qualquer opção na agenda fornecida.\n* Envie seus comentários sobre a bolha de conteúdo ou o Cartão Adaptável enviado no chat.\n\n> [!NOTE]\n> A bolha de conteúdo da reunião está disponível somente para Azure AD usuários e não para usuários anônimos.\n\nEste guia passo a passo ajuda você a gerar bolhas de conteúdo de reunião usando bot na reunião do Teams com participantes. Você verá a seguinte saída:\n\n  :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/desktop-and-mobile-image-final.png\" alt-text=\"Introdução à bolha de conteúdo da reunião\":::\n\n \n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Instale as seguintes ferramentas e configure seu ambiente de desenvolvimento:  \n\n | &nbsp; | Instalar | Para usar... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar com todas as pessoas com quem você trabalha por meio de aplicativos para chat, reuniões, chamadas e tudo em um só lugar.|\n | &nbsp; | [Visual Studio 2022 versão 17.3](https://visualstudio.microsoft.com)<br> Instale uma das duas cargas de trabalho a seguir:<br> • **ASP.NET desenvolvimento para a Web** <br> • **Desenvolvimento multiplataforma do .NET Core** | Você pode instalar a versão corporativa no Visual Studio 2022 e instalar as cargas de trabalho. |\n | &nbsp; | [SDK do .NET Core versão 3.1](https://dotnet.microsoft.com/en-us/download) | Associações personalizadas para depuração local e implantações Azure Functions aplicativo. Se você não tiver instalado o SDK do .NET 3.1 (ou posterior) globalmente, a versão portátil poderá ser instalada. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Os recursos do aplicativo Teams (bots de conversa, extensões de mensagem e webhooks de entrada) exigem conexões de entrada. Um túnel conecta seu sistema de desenvolvimento ao Teams. Ele não é necessário para aplicativos que incluem apenas guias. Esse pacote é instalado no diretório do projeto (usando npm `devDependencies`). |\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [o authtoken](https://ngrok.com/download).\n\nVerifique se você tem conhecimento prático [do C#](/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments).\n"
- title: Configurar o ambiente local
  durationInMinutes: 1
  content: "\n1. Abra [exemplos do Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n1. Selecione **Código**.\n1. No menu suspenso, selecione **Abrir com o GitHub Desktop**.\n\n  :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-clonerepository_1.png\" alt-text=\"Clonar repositório\":::\n\n1. Selecione **Clonar**. \n\n    > [!NOTE]\n    > Se você encontrar o erro \"Nome do arquivo muito longo\", aplique o comando git 'git config --system core.longpaths true' no terminal de administrador de sua escolha.\n"
- title: Criar e registrar seu bot
  durationInMinutes: 5
  content: "As etapas a seguir ajudam você a criar e registrar seu bot no portal do Azure.\n\n* Crie um recurso de Bot do Azure para registrar o bot no Azure Serviço de Bot.\n* Crie o segredo do cliente para habilitar a autenticação de SSO do bot.\n* Adicione o canal do Teams para implantar o bot.\n* Use o ngrok para criar um túnel para os pontos de extremidade do servidor Web.\n* Adicione o ponto de extremidade de mensagens ao túnel ngrok que você criou.\n\n**Para criar um recurso de Bot do Azure**\n\n1. Acesse o [Portal do Azure](https://portal.azure.com/).\n1. Selecione **Criar um recurso**.\n1. Na caixa de pesquisa, insira o **Bot do Azure**.\n1. Selecione **Enter**.\n1. Selecione **o Bot do Azure**.\n\n    :::image type=\"content\" source=\"./assets/images/azure-bot_1.png\" alt-text=\"Bot do Azure.\":::\n\n1. Selecionar **Criar**.\n1. Insira o nome do identificador do bot necessário no **identificador do Bot**.\n1. Selecione sua **Assinatura** na lista suspensa.\n1. Selecione seu **Grupo de recursos** na lista suspensa.\n \n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-review-plus-create_1.png\" alt-text=\"Criar um bot do Azure de recurso\":::\n\n   Para criar um novo grupo de recursos, selecione **Criar >** insira o nome do recurso > selecione **OK**. Selecione o local necessário na lista **suspensa Novo local do** grupo de recursos.\n   \n     :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Criar um bot do Azure de recurso\":::\n\n1. Na seção **ID do Aplicativo da Microsoft** , por padrão **, a opção Criar nova ID de Aplicativo da Microsoft** está selecionada. \n\n   Você também pode selecionar **Usar o registro de** aplicativo existente e inserir a **ID** do aplicativo, a **ID** do locatário do aplicativo e a **ID do recurso MSI existentes**.\n\n   > [!NOTE]\n   > Não é possível criar mais de um bot com a mesma **ID do Aplicativo da Microsoft**.\n\n1. Selecione **o tipo de aplicativo** como **multilocatário**.\n\n1. Selecione **Rever + criar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/Review-create_1.png\" alt-text=\"Examinar Criar\":::\n\n1. Se a validação for aprovada, selecione **Criar**.\n\n    Levará alguns minutos para o serviço de bot ser provisionado.\n\n1. Selecione **Vá para o recurso**. \n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-botdeployment_1.png\" alt-text=\"Implantar aplicativo\":::\n    \n    Seu bot do Azure é criado.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-creating-resource-group_1.png\" alt-text=\"Recurso de bot do Azure criado\":::\n\n**Para criar o segredo do cliente**\n\n  Execute as seguintes etapas se você tiver criado uma nova **ID de Aplicativo da Microsoft**:\n\n1. No painel esquerdo, selecione **Configuração**. \n\n   > [!TIP]\n   > Salve a **ID do Aplicativo da Microsoft** ou **a ID do Cliente** para referência futura.      \n\n1. Ao lado da **ID do Aplicativo da Microsoft**, selecione **Gerenciar**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label_1.png\" alt-text=\"Gerenciar\":::\n\n1. Na seção **Segredos do cliente** , selecione **Novo segredo do cliente**. \n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-newclientsecret_1.png\" alt-text=\"Novo segredo do cliente\":::\n    \n   A **janela Adicionar um segredo do** cliente é exibida.  \n\n1. Insira **Descrição**.\n\n1. Selecione **Adicionar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-clientsecret_1.png\" alt-text=\"Adicionar segredo do cliente ao aplicativo\":::\n\n1. Na coluna **Valor** , selecione **Copiar para área de transferência**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-client-secret_1.png\" alt-text=\"Valor do segredo do cliente\":::\n   \n   > [!TIP]\n   > Salve o **valor de segredos do** cliente ou a senha do aplicativo para referência futura.\n\n**Para adicionar o canal do Teams**\n\n1. Selecione **Início**.\n\n1. Selecione seu bot de **recursos recentes**.\n\n1. Selecione **Canais** no painel esquerdo e selecione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n    :::image type=\"content\" source=\"~/assets/images/adaptive-cards/channel-teams.png\" alt-text=\"Selecionar o Teams em canais\":::\n\n1. Selecionar **o Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Marque a caixa de seleção para aceitar os **Termos de Serviço**.\n\n1. Selecione **Concordar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-terms_1.png\" alt-text=\"Termos de serviço\":::\n\n1. Selecione **Aplicar**.\n\n**Para criar um túnel para o servidor Web local**\n\nUse o ngrok ou o Prompt de Comando para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web em execução localmente. Execute o seguinte comando no ngrok:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n\n > [!NOTE]\n > Ao criar o túnel ngrok, use `localhost 5000` em vez de `3978` escolher a linha **de** comando para executar seu aplicativo.\n \n > [!TIP]\n > Se você encontrar **ERR_NGROK_4018**, siga as etapas fornecidas no Prompt de Comando para se inscrever e autenticar o ngrok. Em seguida, execute o `ngrok http --host-header=localhost 3978` comando.\n\n\n**Para adicionar o ponto de extremidade de mensagens**\n\n1. No ngrok, copie a URL HTTPS.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url_2.png\" alt-text=\"URL HTTPS do ngrok\":::\n\n    > [!NOTE]\n    > A URL HTTPS em seu ngrok é seu nome de domínio totalmente qualificado.\n    > É `WebAppDomain` um nome de domínio totalmente qualificado que não inclui `https://` nele.\n\n1. Em **Configurações** do bot do Azure que você criou, selecione **Configuração**.\n\n1. No **ponto de extremidade de Mensagens**, use a URL HTTPS disponível no ngrok e, no final da URL, adicione **/api/messages**.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-config-messaging-end-point_1.png\" alt-text=\"Ponto de extremidade de mensagens\":::\n\n1. Selecione **Aplicar**.\n\n    Você configurou com êxito um bot no Azure Serviço de Bot.\n"
- title: Atualizar o registro Azure AD aplicativo
  durationInMinutes: 1
  content: "\n1. Acesse o [Portal do Azure](https://portal.azure.com/).\n\n1. Selecione **Azure Active Directory**.\n\n1. No painel de navegação esquerdo, selecione **Registros de Aplicativo**.\n\n1. Selecione seu bot.\n\n1. Em **Gerenciar**, selecione **Expor uma API**.\n\n1. Selecione **Definir**.\n\n1. Defina **o URI da ID do** Aplicativo na forma de `api://your ngrok/botid-{AppID}`.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-set-api_1.png\" alt-text=\"Definir link\":::\n\n   A imagem a seguir mostra o nome de domínio:\n    \n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-exposeapi_1.png\" alt-text=\"URI da ID do Aplicativo\":::\n\n    > [!NOTE]\n    > Se você estiver usando um serviço de túnel, como o ngrok, atualize o valor sempre que o subdomínio ngrok for alterado.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, onde está `f631****.ngrok.io` o novo nome do subdomínio ngrok.\n\n1. Selecione **Adicionar um escopo**. \n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/selectscope_1.png\" alt-text=\"Adicionar Escopo\":::\n        \n1. No painel exibido, insira como `access_as_user` o nome **do escopo**.\n\n1. Definir **Quem pode consentir?** para `Admins and users`.\n\n1. Para configurar os prompts de consentimento do administrador e do usuário com os valores apropriados para `access_as_user` o escopo, forneça as seguintes informações nos campos:</br>\n\n     * Insira `Teams can access the user’s profile` como Administração **de exibição de consentimento**.\n\n     * Insira `Allows Teams to call the app’s web APIs as the current user` como Administração **de consentimento**.\n\n     * Insira como `Teams can access the user profile and make requests on the user’s behalf` nome **de exibição de consentimento do usuário**.\n\n     * Insira como `Enable Teams to call this app’s APIs with the same rights as the user` **descrição de consentimento do usuário**.\n\n   A imagem a seguir mostra os campos e os valores:\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-access-as-user_1.png\" alt-text=\"Adicionar um escopo\":::\n\n1. Verifique se o **Estado** está definido como **Habilitado**.\n\n1. Selecione **Adicionar escopo** para salvar.\n\n\n   > [!NOTE]\n   > O **nome do escopo** deve corresponder ao URI **da ID do** Aplicativo `/access_as_user` com acrescentado no final.</br>\n       `api://****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-add-scope_1.png\" alt-text=\"Escopo\":::\n\n1. Na seção **Aplicativos cliente autorizados,** identifique os aplicativos que você deseja autorizar para o aplicativo Web do seu aplicativo. \n\n1. Selecione **Adicionar um aplicativo cliente**. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-selectclientapp_1.png\" alt-text=\"Adicionar aplicativo cliente\":::\n\n1. Insira **a ID do cliente**: para `1fec8e78-bce4-4aaf-ab1b-5451cc387264` o aplicativo móvel ou da área de trabalho do Teams. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-addclientapp1.png\" alt-text=\"Adicionar aplicativo cliente 1\":::\n\n   Você pode inserir **a ID do Cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para o aplicativo Web do Teams.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-addclientapp2.png\" alt-text=\"Adicionar aplicativo cliente 2\":::\n\n1. Selecione **Escopos autorizados**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-add-client-app_1.png\" alt-text=\"Adicionar aplicativo cliente\":::\n\n   A imagem a seguir exibe a ID do Cliente:\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-client-applications.png\" alt-text=\"Aplicativos do cliente\":::\n\n1. No painel esquerdo, selecione **Permissões de API**. \n\n   > [!NOTE]\n   > Os usuários precisarão consentir com essas permissões somente se o Azure AD aplicativo estiver registrado em um locatário diferente.\n\n1. Selecione **Adicionar uma permissão**.\n\n    :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/add-permission_1.png\" alt-text=\"Adicionar Permissão\":::\n\n1. Selecione **Microsoft Graph**.\n\n1. Selecione **Permissões delegadas**.\n\n1. Adicione as seguintes permissões:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Selecione **Adicionar permissões**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-otherpermissions.png\" alt-text=\"Outras permissões\":::\n\n1. No painel esquerdo, selecione **Autenticação para** definir um URI de redirecionamento. \n\n   > [!NOTE]\n   > Se um aplicativo não receber consentimento do administrador de TI, os usuários deverão fornecer consentimento na primeira vez que usarem um aplicativo.\n           \n     1. Selecione **Adicionar uma plataforma**.\n     1. Selecione **Web**.\n\n         :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-platform-web_1.png\" alt-text=\"Web\":::\n\n     1. Insira o URI de redirecionamento para seu aplicativo acrescentando-se `auth-end` ao nome de domínio totalmente qualificado:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. **Habilite a concessão implícita e os fluxos** híbridos selecionando as seguintes caixas de seleção:\n         * **Tokens de ID**\n         * **Tokens de acesso**\n\n     1. Selecione **Configurar**.\n\n         :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-content-bubble-config-web_1.png\" alt-text=\"Auth-end\":::\n"
- title: Definir configurações de aplicativo
  durationInMinutes: 1
  content: "1. Vá para **appsettings.json** no repositório clonado.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/navigate-to-meeting-content-bubble-repo_1.png\" alt-text=\"Local das configurações do aplicativo\":::\n\n1. Abra **appsettings.json** no Visual Studio e atualize as seguintes informações:  \n\n     * Defina `\"MicrosoftAppId\"` como a **ID do aplicativo Microsoft do bot**.\n     * Defina `\"MicrosoftAppPassword\"` como o valor da ID do segredo do cliente do bot.\n     * Defina `\"BaseURL\"` como seu `webAppDomain`.\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/appsettings-json1_1.png\" alt-text=\"Configurações do aplicativo\":::\n"
- title: Configurar o arquivo de manifesto
  durationInMinutes: 1
  content: >
    1. Vá para **manifest.json** no repositório clonado.


    1. Abra **manifest.json** no Visual Studio e faça as seguintes alterações:

         * Defina `ID` como **ID do Aplicativo da Microsoft**.
         * Defina `botId` como **ID do Aplicativo da Microsoft**.
         * Defina `validDomains` como **Nome de Domínio do Aplicativo Web**.

          > [!NOTE]
          > `WebAppDomain` é seu domínio ngrok.

         :::image type="content" source="~/assets/images/meeting-content-bubble/manifest-set_1.png" alt-text="Imagem1 do manifesto":::
- title: Compilar e executar o serviço
  durationInMinutes: 1
  content: "**Para compilar e executar o serviço usando o Visual Studio**\n\n   1. Abra **o Visual Studio**.\n   1. Vá para **Arquivo** > **Aberto projeto** > **/solução**.\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/meeting-token-generator-VSopenfile_1.png\" alt-text=\"Abrir arquivo\":::\n\n   1. Abra **o arquivo ContentBubbleBot.sln** .\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/proj-sln_1.png\" alt-text=\"Abrir arquivo\":::\n\n   1. Pressione **F5** para executar o projeto.\n\n      Uma página da Web é aberta com uma mensagem **Seu bot está pronto!**.\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/your-bot-is-ready.png\" alt-text=\"Aplicativo pronto\"::: \n"
- title: Adicionar aplicativo de bolha de conteúdo de Reunião ao Teams
  durationInMinutes: 1
  content: "\n1. No repositório clonado, acesse **csharp > Resources > Manifest**.\n\n1. Crie um .zip com os seguintes arquivos que estão presentes na pasta **Manifesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/create-manifest-zip_1.png\" alt-text=\"Arquivo zip\"::: \n\n1. Crie uma reunião com alguns apresentadores e participantes.\n\n1. Depois que a reunião for criada, selecione **+** **Adicionar um Aplicativo**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/add-an-app.png\" alt-text=\"Adicionar um aplicativo\"::: \n\n1. Na janela pop-up, selecione **Gerenciar aplicativos**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/manage-apps_1.png\" alt-text=\"Gerenciar aplicativos\"::: \n\n1. Selecione **Fazer o upload de um aplicativo personalizado**. \n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/upload-custom-app_1.png\" alt-text=\"Carregar aplicativo personalizado\"::: \n\n1. Selecione **Abrir** para carregar o .zip arquivo criado na pasta **Manifesto** .\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/Zip-file_1.png\" alt-text=\"Carregar aplicativo zip\":::\n\n1. Selecione **Adicionar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-demo_1.png\" alt-text=\"Adicionar o aplicativo\"::: \n\n1. A **seção Gerenciar aplicativos** exibe a lista de aplicativos.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/Manage.png\" alt-text=\"Gerenciar aplicativos\"::: \n\n1. Vá para o chat de reunião do Teams.\n\n1. **O aplicativo Demonstração de Bolha** de Conteúdo envia uma resposta automática ao chat da reunião.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-demo-first-reply.png\" alt-text=\"Resposta de demonstração de bolha de conteúdo\"::: \n\n1. Envie uma mensagem **de olá** para o bot.\n\n     :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-demo-second-reply.png\" alt-text=\"Bot de menção\"::: \n\n1. O bot envia itens de agenda listados em um cartão adaptável.\n\n1. Selecione qualquer opção e selecione **Enviar Agenda por Push** para enviar resposta.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/push-agenda.png\" alt-text=\"O bot envia um cartão adaptável\"::: \n\n1. O bot envia **o cartão** Adaptável de Comentários.\n\n1. Selecione **Sim** ou **Não**.\n\n1. Selecione **Enviar**.\n\n    :::image type=\"content\" source=\"~/assets/images/meeting-content-bubble/content-bubble-feedback.png\" alt-text=\"O bot envia um cartão de comentários\"::: \n\n    O bot envia a mensagem de comentários.\n  \n"
- title: Desafio completo
  durationInMinutes: 1
  content: >
    Você conseguiu algo assim?

     :::image type="content" source="~/assets/images/meeting-content-bubble/desktop-and-mobile-image-final.png" alt-text="Área de trabalho e dispositivos móveis de Demonstração de Bolha de Conteúdo":::
- content: Você concluiu o tutorial para começar a gerar um aplicativo de bolha de conteúdo de reunião.
