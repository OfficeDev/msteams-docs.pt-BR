items:
  - durationInMinutes: 1
    content: |
      Microsoft Teams ajuda você a interagir com o bot de bolha de conteúdo na Teams reunião.

      > [!NOTE]
      > A bolha de conteúdo de reunião está disponível apenas para usuários do Azure AD e não para usuários anônimos.

      **Principais recursos da bolha de conteúdo de reunião**

      * Você verá itens de agenda listados em um Cartão Adaptável.
      * Você pode selecionar qualquer opção na agenda específica.
      * Você pode enviar seus comentários sobre a bolha de conteúdo ou o Cartão Adaptável enviado no chat.

      Este guia passo a passo ajuda você a enviar comentários para o bot de bolha de conteúdo durante reuniões em Teams com participantes. Você verá a seguinte saída:

         ![Introdução à bolha de conteúdo de reunião](~/assets/images/meeting-content-bubble/desktop-and-mobile-image-final.png)
  - title: Pré-requisitos
    durationInMinutes: 1
    content: |
      Certifique-se de instalar as seguintes ferramentas e configurar seu ambiente de desenvolvimento:  

      * Microsoft Teams com uma conta válida
      * [.NET Core SDK](https://dotnet.microsoft.com/download) versão 3.1
      * [Visual Studio 2019](https://visualstudio.microsoft.com/downloads/)
      * [ngrok versão](https://ngrok.com/download) mais recente (somente para teste de devbox) ou qualquer solução de túnel equivalente

        > [!NOTE]
        > Depois de baixar o ngrok, inscreva-se e instale [authtoken](https://ngrok.com/download).

      Verifique se você tem conhecimento [de C#.](https://docs.microsoft.com/en-us/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)
