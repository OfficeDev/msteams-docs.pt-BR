- durationInMinutes: 1
  content: >
    Microsoft Teams ajuda você a interagir com o bot de bolha de conteúdo Teams reunião.


    > [!NOTE]

    > A bolha de conteúdo de reunião está disponível somente para usuários do Azure AD e não para usuários anônimos.


    **Principais recursos da bolha de conteúdo de reunião**


    * Você verá itens de agenda listados em um Cartão Adaptável.

    * Você pode selecionar qualquer opção na agenda fornecida.

    * Você pode enviar seus comentários sobre a bolha de conteúdo ou o Cartão Adaptável enviado no chat.


    Este guia passo a passo ajuda você a enviar comentários para o bot de bolha de conteúdo durante reuniões Teams com os participantes. Você verá a seguinte saída:

       ![Introdução à bolha de conteúdo da reunião](~/assets/images/meeting-content-bubble/desktop-and-mobile-image-final.png)
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Instale as seguintes ferramentas e configure seu ambiente de desenvolvimento:  \n\n* Microsoft Teams com uma conta válida\n* [SDK do .NET Core](https://dotnet.microsoft.com/download) versão 3.1\n* [Visual Studio 2019](https://visualstudio.microsoft.com/downloads/)\n* [versão mais recente do ngrok](https://ngrok.com/download) (somente para teste de devbox) ou qualquer solução de túnel equivalente\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [o authtoken](https://ngrok.com/download).\n\n  Verifique se você tem conhecimento prático [do C#](/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments).\n"
- title: Configurar o ambiente local
  durationInMinutes: 1
  content: "Clone `Microsoft-Teams-Samples` o repositório para seu GitHub:  \n\n 1. Abra [Microsoft Teams exemplos](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Selecione **Código**.\n 1. No menu suspenso, selecione **Abrir com GitHub Desktop**.\n\n    ![Clonar repositório](~/assets/images/meeting-token-generator/meeting-token-generator-clonerepository.png)\n\n 1. Selecione **Clonar**. \n"
- title: Criar e registrar seu bot no portal do Azure AD
  durationInMinutes: 5
  content: "Para criar e registrar seu bot no Azure Active Directory, crie um túnel usando o ngrok e adicione o ponto de extremidade de mensagens, execute as seguintes etapas:\n\n* Crie um recurso de Bot do Azure para registrar o bot no Azure Serviço de Bot.\n* Crie um segredo do cliente que habilite a autenticação de SSO do bot.\n* Adicione Microsoft Teams canal para implantar o bot em um Teams canal.\n* Use o ngrok para criar um túnel para os pontos de extremidade do servidor Web.\n* Adicione o ponto de extremidade de mensagens ao túnel ngrok que você criou.\n\n**Para criar um recurso de Bot do Azure**\n\n1. Vá para o [portal Microsoft Azure aplicativo](https://portal.azure.com/).\n1. Selecione **Criar um recurso**.\n1. Na caixa de pesquisa, insira o **Bot do Azure**.\n1. Selecione **Enter**.\n1. Selecione **o Bot do Azure**.\n\n     ![Criar cartão de bot do Azure](~/assets/images/bots/createazurebot.png)\n\n1. Selecionar **Criar**.\n1. Insira o nome do identificador do bot necessário no **identificador do Bot**.\n1. Selecione sua **Assinatura** na lista suspensa.\n1. Na lista **suspensa grupo de** recursos, selecione o grupo de recursos existente. Você também pode criar um novo grupo de recursos **(selecione Criar** > insira o nome do recurso > selecione **OK**).\n\n1. Selecione o local necessário na lista **suspensa Novo local do** grupo de recursos.\n\n    ![Criar um bot do Azure de recurso](~/assets/images/meeting-content-bubble/meeting-token-generator-review-plus-create.png)\n\n1. Na seção **ID do Aplicativo da Microsoft** , por padrão **, a opção Criar nova ID de Aplicativo da Microsoft** está selecionada. \n\n   Você pode selecionar **Usar o registro de** aplicativo existente e inserir a **ID** do aplicativo existente e a senha do aplicativo existente ou selecionar Criar **nova ID de Aplicativo da Microsoft**.\n\n   > [!NOTE]\n   > Não é possível criar mais de um bot com a mesma **ID do Aplicativo da Microsoft**.\n\n1. Selecione **Examinar + criar**.\n\n    ![Criar id de aplicativo da Microsoft](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)\n\n1. Se a validação for aprovada, selecione **Criar**.\n\n    Leva alguns instantes para que o serviço de bot seja provisionado.\n\n1. Selecione **Acessar recursos**. \n\n    ![Implantar aplicativo](~/assets/images/meeting-content-bubble/meeting-token-generator-botdeployment.png)\n\n    Seu bot do Azure é criado.\n\n    ![Recurso de bot do Azure criado](~/assets/images/meeting-content-bubble/meeting-content-bubble-creating-resource-group.png)\n\n**Para criar o segredo do cliente**\n\n  Execute as seguintes etapas se você tiver criado uma nova **ID de Aplicativo da Microsoft**:\n\n1. No painel esquerdo, selecione **Configuração**. \n\n   > [!TIP]\n   > Salve a **ID do Aplicativo da Microsoft** ou **a ID do Cliente** para referência futura.\n\n1. Selecione **Multilocatário em** Tipo **de Bot**.\n\n   ![ID do Aplicativo microsoft](~/assets/images/meeting-content-bubble/bot-type.png)       \n\n1. Ao lado da **ID do Aplicativo da Microsoft**, selecione **Gerenciar**.\n\n    ![ID do Aplicativo microsoft](~/assets/images/meeting-content-bubble/meeting-content-bubble-view-configuration.png)\n\n1. Na seção **Segredos do cliente** , selecione **Novo segredo do cliente**. \n\n    ![Novo segredo do cliente](~/assets/images/meeting-token-generator/meeting-token-generator-newclientsecret.png)\n\n   A **janela Adicionar um segredo do** cliente é exibida.  \n\n1. Insira **Descrição**.\n\n1. Selecione **Adicionar**.\n\n    ![Adicionar segredo do cliente ao aplicativo](~/assets/images/meeting-token-generator/meeting-token-generator-clientsecret.png)\n\n1. Na coluna **Valor** , selecione **Copiar para área de transferência**.\n\n     ![Valor do segredo do cliente](~/assets/images/meeting-content-bubble/meeting-content-bubble-client-secret.png)\n   \n   > [!TIP]\n   > Salve o **valor de segredos do** cliente ou a senha do aplicativo para referência futura.\n\n**Para adicionar o Microsoft Teams canal**\n\n1. Selecione **Início**.\n\n1. Selecione seu bot de **recursos recentes**.\n\n1. Selecione **Canais** no painel esquerdo. \n\n1. Selecione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Marque a caixa de seleção para aceitar os **Termos de Serviço**.\n\n1. Selecione **Concordar**.\n\n      ![Termos de serviço](~/assets/images/meeting-token-generator/meeting-token-generator-terms.png)\n\n1. Selecione **Salvar**.\n\n      ![Selecione Teams](~/assets/images/meeting-token-generator/config-teams.png)   \n\n**Para criar um túnel para o servidor Web local**\n\nUse o ngrok para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web em execução localmente. Execute o seguinte comando no ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n**Para adicionar o ponto de extremidade de mensagens**\n\n1. No ngrok, copie a URL HTTPS (https para io).\n\n    ![URL HTTPS do ngrok](~/assets/images/meeting-content-bubble/meeting-content-bubble-messaging-end-point.png)\n\n    > [!NOTE]\n    > A URL HTTPS em seu ngrok é seu nome de domínio totalmente qualificado.\n    > É `WebAppDomain` um nome de domínio totalmente qualificado que não inclui `https://` nele.\n\n1. Em **Configurações** para o bot do Azure que você criou, selecione **Configuração**.\n\n1. No **ponto de extremidade de Mensagens**, use a URL HTTPS disponível no ngrok e, no final da URL, adicione **/api/messages**.\n\n    ![Ponto de extremidade de mensagens](~/assets/images/meeting-content-bubble/meeting-content-bubble-config-messaging-end-point.png)\n\n1. Selecione **Aplicar**.\n\n    Você configurou com êxito um bot no Azure Serviço de Bot.\n"
- title: Atualizar o registro de aplicativo do Azure AD
  durationInMinutes: 1
  content: "**Para registrar seu aplicativo por meio do portal do Microsoft Azure AD**  \n\n1. Acesse o [Portal do Azure](https://portal.azure.com/).\n\n1. Selecione **Azure Active Directory**.\n\n1. No painel de navegação esquerdo, selecione **Registros de Aplicativo**.\n\n1. Selecione seu bot.\n\n1. Em **Gerenciar**, selecione **Expor uma API**.\n\n1. Selecione **Definir**.\n\n1. Defina **o URI da ID do** Aplicativo na forma de `api://{AppID}`.\n\n   ![Definir link](~/assets/images/meeting-content-bubble/meeting-content-bubble-set-api.png)\n\n1. Insira o `WebAppDomain` valor entre `api://` e `/{AppID}`.</br>\n    `api://****.ngrok.io/{AppID}`</br>\n    \n    ![URI da ID do Aplicativo](~/assets/images/meeting-content-bubble/meeting-content-bubble-expose-api.png)\n\n    > [!NOTE]\n    > Se você estiver usando um serviço de túnel, como o ngrok, atualize o valor sempre que o subdomínio ngrok for alterado.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, onde está `f631****.ngrok.io` o novo nome do subdomínio ngrok.\n\n1. Selecione **Adicionar um escopo**. \n\n    ![Adicionar Escopo](~/assets/selectscope.png)\n\n1. No painel exibido, insira como `access_as_user` o nome **do escopo**.\n\n1. Definir **Who pode consentir?** para `Admins and users`.\n\n1. Para configurar os prompts de consentimento do administrador e do usuário com os valores apropriados para `access_as_user` o escopo, forneça as seguintes informações nos campos:</br>\n\n     * Insira como `Teams can access the user’s profile` **nome de exibição de consentimento do administrador**.\n\n     * Insira como `Allows Teams to call the app’s web APIs as the current user` **descrição de consentimento do administrador**.\n\n     * Insira como `Teams can access the user profile and make requests on the user’s behalf` nome **de exibição de consentimento do usuário**.\n\n     * Insira como `Enable Teams to call this app’s APIs with the same rights as the user` **descrição de consentimento do usuário**.\n\n1. Verifique se o **Estado** está definido como **Habilitado**.\n\n1. Selecione **Adicionar escopo** para salvar.\n\n    ![Adicionar um escopo](~/assets/images/meeting-content-bubble/meeting-content-bubble-access-as-user.png)\n\n   > [!NOTE]\n   > O **nome do escopo** deve corresponder ao URI **da ID do** Aplicativo `/access_as_user` com acrescentado no final.</br>\n       `api://****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Escopo](~/assets/images/meeting-content-bubble/meeting-content-bubble-add-scope.png)\n\n1. Na seção **Aplicativos cliente autorizados,** identifique os aplicativos que você deseja autorizar para o aplicativo Web do seu aplicativo. \n\n1. Selecione **Adicionar um aplicativo cliente**. \n\n    ![Adicionar aplicativo cliente](~/assets/images/meeting-token-generator/meeting-token-generator-selectclientapp.png) \n\n1. Insira **a ID do cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para Teams aplicativo móvel ou da área de trabalho. \n\n    ![Adicionar aplicativo cliente 1](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp1.png) \n\n   Você pode inserir **a ID do cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para Teams aplicativo Web.\n\n    ![Adicionar aplicativo cliente 2](~/assets/images/meeting-token-generator/meeting-token-generator-addclientapp2.png) \n\n1. Selecione **Escopos autorizados**.\n\n     ![Adicionar aplicativo cliente](~/assets/images/meeting-content-bubble/meeting-content-bubble-add-client-app.png)\n\n   A imagem a seguir exibe as IDs do cliente:\n\n     ![Aplicativos do cliente](~/assets/images/meeting-content-bubble/meeting-content-bubble-client-applications.png) \n\n1. No painel esquerdo, selecione **Permissões de API**. \n\n   > [!NOTE]\n   > Os usuários precisam consentir com essas permissões somente se o aplicativo do Azure AD estiver registrado em um locatário diferente.\n\n1. Selecione **Adicionar uma permissão**.\n\n1. Selecione **Microsoft Graph**.\n\n1. Selecione **Permissões delegadas**.\n\n    Por padrão, **User.Read** está selecionado.\n\n     ![Usuário](~/assets/images/meeting-token-generator/meeting-token-generator-userpermission.png)\n\n1. Adicione as seguintes permissões:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n\n1. Selecione **Adicionar permissões**.\n\n     ![Outras permissões](~/assets/images/meeting-token-generator/meeting-token-generator-otherpermissions.png)\n\n1. No painel esquerdo, selecione **Autenticação para** definir um URI de redirecionamento. \n\n   > [!NOTE]\n   > Se um aplicativo não receber consentimento do administrador de TI, os usuários deverão fornecer consentimento na primeira vez que usarem um aplicativo.\n           \n     1. Selecione **Adicionar uma plataforma**.\n     1. Selecione **Web**.\n\n        ![Web](~/assets/images/meeting-content-bubble/meeting-content-bubble-platform-web.png)\n\n     1. Insira o URI de redirecionamento para seu aplicativo acrescentando-se `auth-end` ao nome de domínio totalmente qualificado:</br> \n       `https://****.ngrok.io/auth-end`. </br>\n\n     1. **Habilite a concessão implícita e os fluxos** híbridos selecionando as seguintes caixas de seleção:\n         * **Tokens de ID**\n         * **Tokens de acesso**\n\n     1. Selecione **Configurar**.\n\n        ![Auth-end](~/assets/images/meeting-content-bubble/meeting-content-bubble-config-web.png)\n"
- title: Definir configurações de aplicativo
  durationInMinutes: 1
  content: "1. Navegue **até appsettings.json** no repositório clonado.\n\n    ![Local das configurações do aplicativo](~/assets/images/meeting-content-bubble/navigate-to-meeting-content-bubble-repo.png)\n\n1. Abra **appsettings.json** **no Visual Studio 2019** e atualize as seguintes informações:  \n\n     * Defina `\"MicrosoftAppId\"` como a **ID do aplicativo Microsoft do bot**.\n     * Defina `\"MicrosoftAppPassword\"` como o valor da ID do segredo do cliente do bot.\n     * Defina `\"BaseURL\"` como seu `webAppDomain`.\n\n    ![Configurações do aplicativo](~/assets/images/meeting-content-bubble/appsettings-json.png)\n"
- title: Configurar o arquivo de manifesto
  durationInMinutes: 1
  content: >
    1. Navegue até `manifest.json` o repositório clonado.


    1. Abra `manifest.json` no **Visual Studio 2019** e faça as seguintes alterações:

         * Definir `id` como `[MicrosoftAppId]`
         * Definir `botId` como `[MicrosoftAppId]`
         * Definir `validDomains` como `[WebAppDomainName]`

          > [!NOTE]
          > `WebAppDomain` é seu domínio ngrok.

          ![Imagem1 do manifesto](~/assets/images/meeting-content-bubble/manifest-set.png)
- title: Compilar e executar o serviço
  durationInMinutes: 1
  content: "**Para compilar e executar o serviço usando o Visual Studio 2019**\n\n   1. Lançamento **Visual Studio 2019**.\n   1. Navegue **até** **FileOpen** >  >  **Project/Solution**.\n\n      ![Abrir arquivo](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)\n\n   1. Abra `ContentBubbleBot.sln` o arquivo.\n\n      ![Abrir arquivo](~/assets/images/meeting-content-bubble/proj-sln.png)\n\n   1. Pressione **fn+F5** para executar o projeto.\n\n      Uma página da Web é aberta com uma mensagem **Seu bot está pronto!**.\n\n      ![Aplicativo pronto](~/assets/images/meeting-content-bubble/your-bot-is-ready.png) \n"
- title: Adicionar aplicativo de bolha de conteúdo de reunião Teams
  durationInMinutes: 1
  content: "**Para criar uma reunião Teams e adicionar a bolha de conteúdo da Reunião**\n\n1. No repositório clonado, navegue até **csharp > Recursos > Manifesto**.\n\n1. Crie um .zip com os seguintes arquivos que estão presentes na pasta **Manifesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Arquivo zip](~/assets/images/meeting-content-bubble/create-manifest-zip.png) \n\n1. Crie uma reunião com alguns apresentadores e participantes.\n\n1. Depois que a reunião for criada, selecione **+** **Adicionar um Aplicativo**.\n\n   ![Adicionar um aplicativo](~/assets/images/meeting-content-bubble/add-an-app.png) \n\n1. No pop-up que é aberto, selecione **Gerenciar aplicativos**.\n\n   ![Gerenciar aplicativos](~/assets/images/meeting-content-bubble/manage-apps.png)\n\n1. Selecione **Fazer o upload de um aplicativo personalizado**. \n\n   ![Upload aplicativo personalizado](~/assets/images/meeting-content-bubble/upload-custom-app.png)\n\n1. Selecione **Abrir** para carregar o .zip arquivo criado na pasta **Manifesto** .\n\n   ![Upload aplicativo zip](~/assets/images/meeting-content-bubble/zip.png)\n\n1. Selecione **Adicionar**.\n\n   ![Adicionar o aplicativo](~/assets/images/meeting-content-bubble/content-bubble-demo.png)\n\n1. A **seção Gerenciar aplicativos** exibe a lista de aplicativos.\n\n   ![Gerenciar aplicativos](~/assets/images/meeting-content-bubble/Manage.png)\n\n1. Vá para o chat da reunião.\n\n1. **O aplicativo Demonstração de Bolha** de Conteúdo envia uma resposta automática ao chat da reunião.\n\n   ![Resposta de demonstração de bolha de conteúdo](~/assets/images/meeting-content-bubble/content-bubble-demo-first-reply.png)\n\n1. Envie uma mensagem **de olá** para o bot.\n\n   ![Bot de menção](~/assets/images/meeting-content-bubble/content-bubble-demo-second-reply.png)\n\n1. O bot envia itens de agenda listados em um cartão adaptável.\n\n1. Selecione qualquer opção e selecione **Enviar Agenda por Push** para enviar resposta.\n\n   ![O bot envia um cartão adaptável](~/assets/images/meeting-content-bubble/push-agenda.png)\n\n1. O bot envia **o cartão** Adaptável de Comentários.\n\n1. Selecione **Sim** ou **Não**.\n\n1. Selecione **Enviar**.\n\n   ![O bot envia um cartão de comentários](~/assets/images/meeting-content-bubble/content-bubble-feedback.png)\n\n    O bot envia uma mensagem de comentários.\n  \n"
- title: Desafio completo
  durationInMinutes: 1
  content: >
    Você conseguiu algo assim?


    ![Área de trabalho e dispositivos móveis de Demonstração de Bolha de Conteúdo](~/assets/images/meeting-content-bubble/desktop-and-mobile-image-final.png)
