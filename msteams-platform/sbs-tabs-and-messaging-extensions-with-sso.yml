items:
- durationInMinutes: 1
  content: "O logon único do Azure Active Directory (Azure AD SSO) ajuda a autenticar usuários no Teams. \n\n**Principais aspectos do SSO Azure AD**:\n\n * Permite que o usuário entre automaticamente após a primeira entrada.\n * Permite que o usuário entre em outros dispositivos sem inserir credenciais novamente.\n * Obtém o token para o usuário conectado.\n\nEste guia passo a passo ajuda você a criar guias e extensões de mensagem habilitando Azure AD autenticação SSO. Você verá a seguinte saída:\n\n  :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/hello-megan-profile245_1.png\" alt-text=\"Imagem de parabéns.\":::\n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Certifique-se de instalar as seguintes ferramentas e configurar seu ambiente de desenvolvimento:  \n\n| &nbsp; | Instalar | Para usar... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar com todos com quem você trabalha por meio de aplicativos para chat, reuniões, chamadas e tudo em um só lugar.|\n | &nbsp; | [Conta de desenvolvedor do Microsoft 365](/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) | Acesso à conta do Teams com as permissões apropriadas para instalar um aplicativo. |\n | &nbsp; | [SDK do .NET Core versão 3.1](https://dotnet.microsoft.com/en-us/download) | Associações personalizadas para implantações de aplicativo de depuração local e funções do Azure. Se você ainda não instalou o SDK do .NET 3.1 (ou posterior) globalmente, a versão portátil poderá ser instalada. |\n | &nbsp; | [Visual Studio 2022 versão 17.3](https://visualstudio.microsoft.com)<br> Instale uma das duas cargas de trabalho a seguir:<br> • ASP.NET e desenvolvimento web <br> • Desenvolvimento entre plataformas do .NET Core | Você pode instalar a versão corporativa no Visual Studio 2022 e instalar as cargas de trabalho. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Os recursos do aplicativo Teams (bots de conversa, extensões de mensagem e webhooks de entrada) exigem conexões de entrada. Um túnel conecta seu sistema de desenvolvimento ao Teams. Não é necessário para aplicativos que incluem apenas guias. Esse pacote é instalado no diretório do projeto (usando npm `devDependencies`). |\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [authtoken](https://ngrok.com/download).\n"
- title: Configurar o ambiente local
  durationInMinutes: 1
  content: "Clonar `Microsoft-Teams-Samples` o repositório no GitHub local:  \n\n 1. Abra [exemplos do Microsoft Teams](https://github.com/OfficeDev/Microsoft-Teams-Samples).\n 1. Selecione **Código**.\n 1. No menu suspenso, selecione **Abrir com o GitHub Desktop**.\n\n    :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/clonerepository_1.png\" alt-text= \"Clone repository.\":::\n\n 1. Selecione **Clonar**. \n"
- title: Criar e registrar seu bot no portal Azure AD
  durationInMinutes: 5
  content: "Para criar e registrar seu bot no Microsoft Azure AD, execute as seguintes etapas:\n\n* Crie o recurso do Azure Bot para registrar o bot no Azure Serviço de Bot.\n* Crie o segredo do cliente que habilita a autenticação SSO do bot.\n* Adicione o canal do Microsoft Teams para implantar o bot em um canal do Teams.\n* Crie um túnel ngrok para os pontos de extremidade do servidor Web.\n* Adicione o ponto de extremidade de mensagens ao túnel ngrok que você criou.\n\n**Para criar o recurso do Azure Bot**\n\n1. Acesse o [microsoft portal do Azure](https://portal.azure.com/).\n1. Selecione **Criar um recurso**.\n1. Na caixa de pesquisa, **insira o Bot do Azure**.\n1. Selecione **Enter**.\n1. Selecione **Bot do Azure**.\n1. Selecionar **Criar**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/azure-bot_1.png\" alt-text=\"Bot do Azure.\":::\n     \n**Criar uma janela do Bot do Azure** é exibida.\n\n1. Insira o nome do identificador de bot necessário no **identificador do Bot**.\n1. Selecione sua **Assinatura** e **grupo de recursos** na respectiva lista suspensa.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/azure-subscription.png\" alt-text=\"Assinatura do Azure.\":::\n\n   Você pode criar um novo grupo de recursos. Selecione **Criar nova** > inserir o nome do recurso > selecione **OK**. Selecione o local necessário na lista suspensa **Local do novo grupo de recursos** .\n\n   :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Captura de tela mostrando o novo local do grupo de recursos.\":::\n\n1. Na seção **ID do Aplicativo Microsoft** , por padrão, Criar **nova ID do Aplicativo Microsoft** está selecionado. \n\n   Você pode selecionar **Usar o registro de aplicativo existente** e inserir **ID do aplicativo**, **ID do locatário** do aplicativo e **ID de recurso MSI**.\n\n   > [!NOTE]\n   > Você não pode criar mais de um bot com a mesma **ID do Aplicativo Microsoft**.\n\n1. Selecione **Tipo de Aplicativo** como **Vários Locatários**.\n1. Selecione **Rever + criar**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/tenant-review.png\" alt-text=\"revisão de locatário.\":::\n\n1. Se a validação for aprovada, selecione **Criar**.\n\n    Levará alguns minutos para o serviço de bot ser provisionado.\n\n1. Selecione **Vá para o recurso**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/go-to-resource_1.png\" alt-text=\"vá para o recurso.\":::\n\n  O bot do Azure é criado e você pode ver o **grupo de recursos** e a **ID da assinatura** no bot do Azure.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/app-overview_1.png\" alt-text=\"Visão geral do aplicativo.\" lightbox=\"./assets/images/Tab-ME-SSO/app-overview_1.png\":::\n    \n**Para criar o segredo do cliente**\n\n  Execute as seguintes etapas se você tiver criado uma nova **ID do Aplicativo Microsoft**:\n\n1. No painel esquerdo, selecione **Configuração**. \n\n   > [!TIP]\n   > Salve a **ID do Aplicativo microsoft** ou **a ID do cliente** para referência futura.\n\n1. Ao lado da **ID do Aplicativo da Microsoft**, **selecione Gerenciar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Tab-ME-SSO/manage-bot-label_1.png\" alt-text=\"Captura de tela mostrando a seleção da opção gerenciar.\":::\n\n1. Na seção **Segredos do cliente** , selecione **Novo segredo do cliente**.\n\n   :::image type=\"content\" source=\"~/assets/images/Tab-ME-SSO/newclientsecret_1.png\" alt-text=\"Captura de tela mostrando a seleção do novo segredo do cliente.\":::\n\n   **A janela adicionar um segredo do cliente** é exibida.  \n\n1. **Insira Descrição** do segredo do cliente.\n\n1. Selecione **Adicionar**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/add-client-id.png\" alt-text=\"Adicionar segredo do cliente ao aplicativo.\":::\n\n1. Selecione **Copiar para área de transferência** para copiar os detalhes do **Valor** .\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/client-ids_1.png\" alt-text=\"Valor do segredo do cliente.\":::\n     \n   > [!TIP]\n   > Salve o valor **dos segredos do cliente** ou a senha do aplicativo para referência futura.\n\n**Para adicionar o canal do Microsoft Teams**\n\n1. Selecione **Início**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/home_1.png\" alt-text=\"Home page.\":::\n   \n1. Selecione seu bot nos **recursos recentes**.\n\n1. Selecione **Canais** no painel esquerdo. \n\n1. Selecione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n   :::image type=\"content\" source=\"~/assets/images/Tab-ME-SSO/channel-teams_1.png\" alt-text=\"Selecione Teams em canais\":::\n\n1. Selecione a caixa de seleção para aceitar os **Termos de Serviço**.\n\n1. Selecione **Concordar**.\n\n   :::image type=\"content\" source=\"~/assets/images//Tab-ME-SSO/terms.png\" alt-text=\"Termos de serviço\":::\n\n1. Selecione **Aplicar**.\n\n   :::image type=\"content\" source=\"~/assets/images//Tab-ME-SSO/apply.png\" alt-text=\"Captura de tela mostrando a seleção do Teams.\":::\n\n**Para criar um túnel para o servidor Web local**\n\nUse o ngrok para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web localmente. Execute o seguinte comando no ngrok:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n > [!TIP]\n > Se você encontrar **ERR_NGROK_4018**, siga as etapas, conforme exibido no prompt de comando para se inscrever e autenticar o ngrok. Em seguida, execute o `ngrok http --host-header=localhost`\n\n**Para adicionar ponto de extremidade de mensagens**\n\n1. No ngrok, copie a URL HTTPS (https para io).\n\n    ![URL HTTPS do ngrok](~/assets/images/Tab-ME-SSO/ngrok-image.png)\n\n    > [!NOTE]\n    > A URL HTTPS em seu ngrok é o nome de domínio que não inclui `https://`.\n\n1. Em **Configurações**, selecione **Configurar**.\n\n1. No **ponto de extremidade de mensagens**, adicione a URL HTTPS do ngrok e, no final da URL, adicione **/api/messages**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/messaging-endpoint_1.png\" alt-text=\"Ponto de extremidade de mensagens.\":::\n    \n1. Selecione **Aplicar**.\n\n    Você configurou com êxito um bot no serviço do Bot do Azure.\n"
- title: Configurar o SSO para sua guia
  durationInMinutes: 1
  content: "1. Vá para [portal do Azure](https://portal.azure.com/).\n\n1. Selecione **Azure Active Directory**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/azure directory.png\" alt-text=\"diretório do azure.\":::\n\n1. No painel esquerdo, selecione **Registros de aplicativo**.\n\n1. Selecione seu bot.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/app reg.png\" alt-text=\"reg de aplicativo.\":::\n\n1. Em **Gerenciar**, selecione **Expor uma API**.\n\n1. Selecione **Definir**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/application-id-set_1.png\" alt-text=\"Expor uma API.\":::\n   \n1. Defina o **URI da ID do Aplicativo** na forma de `api://your ngrok/botid-{your AppID}`.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/expose_2.png\" alt-text=\"definir link.\":::\n\n   A imagem a seguir mostra o nome de domínio:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Tab-ME-SSO/app_id_1.png\" alt-text=\"ID do URI do aplicativo\":::\n\n1. Selecione **Adicionar um escopo**. \n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/selectscope_1.png\" alt-text=\"Selecionar escopo\":::\n\n**A janela Adicionar um escopo** é exibida.\n\n1. Insira os seguintes detalhes para configurar o escopo:\n\n   * Insira `access_as_user` como o **nome escopo**.\n\n   * Definir **Quem pode consentir?** `Admins and users`\n\n1. Para configurar os prompts de consentimento do administrador e do usuário com valores apropriados para `access_as_user` escopo, forneça as seguintes informações nos campos:</br>\n\n   * Insira `Teams can access the user’s profile` como **Administração nome de exibição de consentimento**.\n\n   * Insira `Allows Teams to call the app’s web APIs as the current user` como **Administração descrição de consentimento**.\n\n   * Insira `Teams can access the user profile and make requests on the user’s behalf` como **Nome de exibição de consentimento do usuário**.\n\n   * Insira `Enable Teams to call this app’s APIs with the same rights as the user` como **descrição do consentimento do usuário**.\n\n1. Defina **Estado** como **Habilitado**.\n\n1. Selecione **Adicionar escopo**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/add-a-scope_1.png\" alt-text=\"Escopos.\":::\n\n    > [!NOTE]\n    > O **nome escopo** deve corresponder com o URI **da ID do Aplicativo** com `/access_as_user` acrescentado no final.</br>\n       `api://your ngrok/botid-00000000-0000-0000-0000-000000000000/access_as_user`\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/add-a-scope-final1_1.png\" alt-text=\"Escopos2.\":::\n\n1. Na seção **Aplicativos cliente autorizados,** identifique os aplicativos que você deseja autorizar para o aplicativo Web do seu aplicativo. \n\n1. Selecione **Adicionar um aplicativo cliente**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Tab-ME-SSO/selectclientapp_1.png\" alt-text=\"Captura de tela mostrando a seleção do aplicativo cliente.\":::\n\n1. Insira cada uma das seguintes IDs do cliente e selecione o escopo autorizado:</br>\n\n     * **Insira ID do cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para o aplicativo móvel ou de área de trabalho do Teams.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Captura de tela mostrando a adição do aplicativo cliente\":::\n\n     * **Insira ID do cliente**:`5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para o aplicativo Web do Teams.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Captura de tela da adição da ID do cliente.\":::\n           \n1.  Selecione **Escopos autorizados**.\n\n    A imagem a seguir exibe a **ID do cliente**:\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Tab-ME-SSO/client-id-2.png\" alt-text=\"Captura de tela mostrando o aplicativo cliente.\"::: \n\n1. No painel esquerdo, selecione **permissões de API**. \n\n   > [!NOTE]\n   > Os usuários precisam consentir com essas permissões somente se o aplicativo Azure AD estiver registrado em um locatário diferente.\n\n1. Selecione **Adicionar uma permissão**.\n\n1. Selecione **Microsoft Graph**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/microsoft-graph_1.png\" alt-text=\"microsoft-graph.\":::\n\n1. Selecione **Permissões delegadas**.\n\n1. Adicione as seguintes permissões de API:</br>\n    * **email**\n    * **offline_access**\n    * **Openid**\n    * **profile**\n    * **User.Read**\n\n1. Selecione **Adicionar permissões**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/other-permissions_1.png\" alt-text=\"Captura de tela mostrando a adição de outras permissões.\":::\n\n1. No painel esquerdo, selecione **Autenticação** para definir um URI de redirecionamento. \n\n   > [!NOTE]\n   > Se um aplicativo não receber o consentimento do administrador de TI, os usuários deverão fornecer consentimento na primeira vez que usarem o aplicativo.\n           \n     1. Selecione **Adicionar uma Web de plataforma** > .\n\n        :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/configure-platform1_1.png\" alt-text=\"Plataforma Web.\":::\n\n     1. Insira o URI de redirecionamento para seu aplicativo acrescentando `auth-end` ao nome de domínio:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. **Habilite a concessão implícita e os fluxos híbridos** selecionando as seguintes caixas de seleção:\n         * **Tokens de ID (usados para fluxos implícitos)**\n         * **Tokens de acesso (usados para fluxos implícitos e híbridos)**\n\n     1. Selecione **Configurar**.\n\n        :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/configure-web_1.png\" alt-text=\"configurar a Web.\":::\n\n**Para atualizar manifesto**\n\n1. Selecione **Manifesto** no painel esquerdo.\n\n1. Verifique se o item de configuração está definido como **\"accessTokenAcceptedVersion\": 2**. Caso contrário, altere seu valor para **2** e selecione **Salvar**. \n\n   > [!Tip]\n   > Se você já estiver testando seu bot no Teams, deverá sair do bot e sair do Teams. Em seguida, entre novamente para ver essa alteração.\n\n   :::image type=\"content\" source=\"./assets/images/bots/update-manifest.png\" alt-text= \"update manifest.\":::\n\n**Para configurar Serviço de Bot conexão**\n\n1. Vá para **a página** >  Configuração **Adicionar Configurações de Conexão OAuth**.\n\n1. Selecione **Adicionar configurações de conexão OAuth**.\n\n1. Em **Nova Configuração de Conexão**, insira os seguintes detalhes:\n\n    | Campo | Valor ou descrição |\n    | ----- | ----- |\n    | **Nome** | Insira o nome da nova configuração de conexão. Você pode usar o nome nas configurações do código do serviço de bot. |\n    | **Provedor de Serviços** | Selecione **Azure Active Directory V2**. |\n    | **ID do cliente** | Salvo anteriormente como sua **ID do Aplicativo Microsoft**. |\n    | **Segredo do cliente** | Salvo anteriormente como **Valor** da ID de segredo do cliente. |\n    | **Token Exchange URL** | Use o **URI de ID do Aplicativo** obtido anteriormente ao expor o ponto de extremidade da API. |\n    | **ID do locatário** | Insira **comum**. |\n    | **Escopos** | Insira **User.Read** e adicione todos os **Escopos** selecionados ao especificar permissões para APIs downstream. |\n\n    :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/new-connection-setting_1.png\" alt-text=\"configuração oath.\":::\n\n 1. Selecione **Salvar**.\n"
- title: Configurar configurações de aplicativo
  durationInMinutes: 1
  content: "1. Acesse **appsettings.json** no repositório clonado.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/app-setting-folder_1.png\" alt-text=\"local do aplicativo.\":::\n\n1. Abra **appsettings.json** no Visual Studio Code.\n\n1. Atualize as seguintes informações:  \n\n     * Substitua `\"MicrosoftAppId\"` para a **ID do Aplicativo Microsoft** do bot.\n     * Substitua `\"MicrosoftAppPassword\"` o **valor** da ID de segredo do cliente do bot.\n     * Substitua `\"SiteUrl\"` a URL do ngrok.\n     * Substitua `\"ConnectionName\"` para o nome da configuração de conexão OAuth.\n     * Substitua `\"TenantId\"` para a ID do locatário em que o aplicativo é usado.\n     * Substitua `\"ClientId\"` para a **ID do Aplicativo Microsoft** do bot.\n     * Substitua `\"AppSecret\"` o **valor** da ID de segredo do cliente do bot.\n     * Substitua `\"ApplicationIdURI\"` na forma de `api://*******.ngrok.io/botid-{AppID}`.\n\n    :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/app-setting1.png\" alt-text=\"Configurações do aplicativo.\":::\n"
- title: Configurar o arquivo de manifesto
  durationInMinutes: 1
  content: "1. `manifest.json` Acesse no repositório clonado.\n\n    :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/folder-manifest_1.png\" alt-text=\"Local do arquivo de manifesto.\":::\n\n1. Abra `manifest.json` em **Visual Studio Code** e faça as seguintes alterações:\n\n     * Substitua `DOMAIN-NAME` pela URL do ngrok.\n     * Substitua `YOUR-MICROSOFT-APP-ID` pela **ID do aplicativo Microsoft** do bot.\n\n         > [!NOTE]\n         > Dependendo do cenário `[YOUR-MICROSOFT-APP-ID]` e `[DOMAIN-NAME]` pode ocorrer várias vezes.\n\n     * Substitua `\"resource\"` como `api://*******.ngrok.io/botid-{AppID}`.</br>\n    \n    ![Imagem de manifesto2](~/assets/images/Tab-ME-SSO/vs-manifest.png)\n"
- title: Compilar e executar o serviço
  durationInMinutes: 1
  content: "**Para criar e executar o serviço usando a versão mais recente do Visual Studio ou linha de comando**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs2019)\n\n   1. Inicie a versão mais recente do Visual Studio.\n   1. Selecione **Arquivo** > **Abrir** > **Projeto/Solução**.\n\n      ![Abrir arquivo](~/assets/images/Tab-ME-SSO/open-project1.png)\n\n   1. Selecione **Arquivo SSO Sample.csproj** do aplicativo na pasta **csharp** .\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/project-folder1_1.png\" alt-text= \"Project folder.\":::\n\n   1. Pressione **F5** para executar o projeto.\n\n   1. Selecione **Sim** se a caixa de diálogo a seguir for exibida:\n\n      :::image type=\"content\" source=\"./assets/images/sbs-outgoing-webhooks/outgoing-webhook-certificate.png\" alt-text=\"Certificado de confiança.\":::\n\n      Uma página da Web aparece com uma mensagem **Seu bot está pronto!**\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/bot-completion-explorer.png\" alt-text=\"Aplicativo pronto.\":::\n\n    \n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nAcesse a pasta **csharp** em uma janela prompt de comando e insira o seguinte comando:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Tab-ME-SSO/dotnet-run1.png)\n  \n"
- title: Carregar aplicativo SSO no Teams
  durationInMinutes: 1
  content: "1. No repositório clonado, acesse **csharp > Exemplo de SSO do Aplicativo > TeamsAppManifest**.\n\n1. Crie um .zip com os seguintes arquivos presentes na pasta **Manifesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/upload-tab-me-sso_1.png\" alt-text=\"carregar manifesto.\":::\n\n1. Acesse o **Microsoft Teams**.\n\n1. Selecione **Aplicativos** > **Gerenciar seus aplicativos**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manageapps_1.png\" alt-text=\"Gerenciar aplicativos\":::\n\n1. Selecione **Carregar um aplicativo** > **Carregar um aplicativo personalizado**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/uploadapp_1.png\" alt-text=\"Carregar aplicativo personalizado\":::\n\n1. Selecione **Abrir** para carregar o arquivo .zip que você criou na pasta **Manifesto** .\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/upload-tab-me-sso-open_1.png\" alt-text=\"carregar aplicativo.\":::)\n\n1. Selecione **Adicionar**.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/add-sso-app_1.png\" alt-text=\"adicionar aplicativo.\":::\n\n1. Envie uma mensagem para o bot. \n1. O bot executa o SSO e exibe o cartão de perfil junto com o prompt de opção para exibir o token.\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/Congratulation-image_1.png\" alt-text=\"Imagem de parabéns.\":::\n\n1. Selecione **Sim** para exibir token ou **Não** para continuar com o chat.\n  \n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/token-view1_1.png\" alt-text=\"exibição de token.\":::\n\n  1. Se o SSO não for executado, o bot executará o método de autenticação padrão para sua guia.\n\n     :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/not-login11_1.png\" alt-text=\"não faça logon.\":::\n\n  1. Selecione reticência ●●● para abrir o aplicativo de extensão de mensagem.\n         \n  1. Selecione seu novo aplicativo SSO.\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/recent-app-sso_1.png\" alt-text=\"Aplicativo SSO.\":::\n\n  1. Selecione **entrar**.\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/sign-in-sso1_1.png\" alt-text= \"sign in.\":::\n\n  1. Insira suas credenciais **na janela Entrar** e selecione **Avançar**.\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/sign-in-box.png\" alt-text= \"sign-in box.\":::\n  \n  1. Selecione **Aceitar**.\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/consent-box.png\" alt-text= \"consent box.\":::\n\n  1. Selecione a extensão de mensagem e seu aplicativo.\n\n  1. Selecione seu perfil na caixa de pesquisa. Você verá a seguinte saída:\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/hello-megan-profile_1.png\" alt-text= \"Profile.\":::\n\n  1. Envie `https://profile.botframework.com` para o aplicativo para obter um cartão de perfil.\n   \n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/profile-card_1.png\" alt-text= \"Profile card.\":::\n"
- title: Desafio completo
  durationInMinutes: 1
  content: >
    Você veio com uma saída como esta?


    :::image type="content" source="./assets/images/Tab-ME-SSO//hello-megan-profile245_1.png" alt-text="Imagem de parabéns.":::
- content: Você concluiu o tutorial para começar a usar o SSO para aplicativo de extensão de guias e mensagens.
