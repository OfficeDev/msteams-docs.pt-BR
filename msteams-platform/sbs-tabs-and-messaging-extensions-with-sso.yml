### YamlMime:Tutorial
title: SSO para guias e extensão de mensagem
metadata:
  title: SSO para guias e extensão de mensagem
  description: Com este módulo de aprendizado, saiba como configurar o logon único do Azure Active Directory (Azure AD SSO) para guias.
  audience: Developer
  level: Beginner
  ms.date: 12/07/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: tabs/how-to/authentication/tab-sso-overview.md
  nextTutorialTitle: Leia mais sobre autenticação SSO para guias.
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 3e4b40e958ccb9a3702232603e97dc3979c4cdd9
  ms.sourcegitcommit: 88fb2e9a18de3bd84e3c604ff235fc753c8de8f5
