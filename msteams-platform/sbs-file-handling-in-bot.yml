### YamlMime:Tutorial
title: Carregar arquivo no Teams usando bot
metadata:
  title: Carregar arquivo no Teams usando bot
  description: Saiba como carregar arquivos no Teams de um bot e como receber um arquivo enviado a um bot como um anexo.
  audience: Developer
  level: Beginner
  ms.date: 28/12/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: bots/how-to/bots-filesv4.md
  nextTutorialTitle: Leia mais sobre enviar e receber arquivos por meio do bot
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 8ea4bb70c0acb8eb646b214e19adb134e54b420c
  ms.sourcegitcommit: 6926cf5eee55d5047c11ca13afc7f6f23e270396
  ms.translationtype: MT
  ms.contentlocale: pt-BR
  ms.lasthandoff: 10/27/2022
  ms.locfileid: "68740434"
items:
- durationInMinutes: 1
  content: "O bot usa a API do Teams para enviar e receber arquivos com usuários nos chats pessoais. Os arquivos compartilhados no Teams podem aparecer como cartões e permitir uma exibição avançada no aplicativo. O bot também ajuda na implementação de recursos como relatórios de despesas, reconhecimento de imagem, arquivamento de arquivos e assinaturas eletrônicas que envolvem edição de conteúdo de arquivo. \n\n**Principais recursos de carregamento de arquivo no Teams usando bot:** \n\n  * Carregue arquivos no Teams usando um bot.\n  * Receba um arquivo enviado para bot como um anexo.\n  * Buscar imagens embutidas enviadas na mensagem.\n\nEste guia passo a passo ajuda você a carregar arquivo no Teams usando bot. Você verá a seguinte saída:\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/output-sbs.png\" alt-text=\"Captura de tela mostrando a saída final\":::\n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Certifique-se de instalar as seguintes ferramentas e configurar seu ambiente de desenvolvimento: \n\n | &nbsp; | Instalar | Para usar... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar com todos com quem você trabalha por meio de aplicativos para chat, reuniões, chamadas e tudo em um só lugar.|\n | &nbsp; | [Visual Studio 2022 versão 17.3](https://visualstudio.microsoft.com)<br> Instale uma das duas cargas de trabalho a seguir:<br> • ASP.NET e desenvolvimento web <br> • Desenvolvimento entre plataformas do .NET Core | Você pode instalar a versão corporativa no Visual Studio 2022 e instalar as cargas de trabalho. |\n | &nbsp; | [SDK do .NET Core versão 3.1](https://dotnet.microsoft.com/en-us/download) | Associações personalizadas para implantações de aplicativo de depuração local e Azure Functions. Se você ainda não instalou o SDK do .NET 3.1 (ou posterior) globalmente, a versão portátil poderá ser instalada. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Os recursos do aplicativo Teams (bots de conversa, extensões de mensagem e webhooks de entrada) exigem conexões de entrada. Um túnel conecta seu sistema de desenvolvimento ao Teams. Não é necessário para aplicativos que incluem apenas guias. Esse pacote é instalado no diretório do projeto (usando npm `devDependencies`). |\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [authtoken](https://ngrok.com/download).\n"
- title: Configurar o ambiente local
  durationInMinutes: 1
  content: "\n1. Abra [BotBuilder-Samples](https://github.com/Microsoft/BotBuilder-Samples).\n1. Selecione **Código**.\n1. No menu suspenso, selecione **Abrir com o GitHub Desktop**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/botbuilder-sample_1.png\" alt-text=\"Captura de tela mostrando a clonagem do repositório\":::\n\n1. Selecione **Clonar**. \n"
- title: Criar e registrar seu bot
  durationInMinutes: 5
  content: "As seguintes etapas ajudam você a criar e registrar seu bot no portal do Azure:\n\n* Crie o recurso do Azure Bot para registrar o bot no Azure Serviço de Bot.\n* Crie o segredo do cliente para habilitar a autenticação SSO do bot.\n* Adicione o canal do Teams para implantar o bot.\n* Crie um túnel para os pontos de extremidade do servidor Web usando ngrok.\n* Adicione o ponto de extremidade de mensagens ao túnel ngrok que você criou.\n\n**Para criar o recurso do Azure Bot**\n\n1. Acesse o [Portal do Azure](https://portal.azure.com/).\n1. Selecione **Criar um recurso**.\n1. Na caixa de pesquisa, **insira o bot do Azure**.\n1. Selecione **Enter**.\n1. Selecione **Bot do Azure**.\n\n   :::image type=\"content\" source=\"./assets/images/azure-bot_1.png\" alt-text=\"Bot do Azure.\":::\n\n1. Selecionar **Criar**.\n1. Insira o nome do identificador de bot necessário no **identificador do Bot**.\n1. Na lista suspensa **Assinatura** , selecione sua assinatura.\n1. Na lista suspensa **Grupo de recursos** , selecione seu grupo de recursos existente.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/selection-of-resource_1.png\" alt-text=\"seleção de recursos do azure\":::\n   \n   Para criar um novo grupo de recursos, selecione **Criar novas** > inserir o nome do recurso > selecione **OK**. Selecione o local necessário na lista suspensa **Local do novo grupo de recursos** .\n   \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/bots/newresource.png\" alt-text=\"seleção de novo local de recurso\":::\n\n1. Na seção **ID do Aplicativo Microsoft** , por padrão, Criar **nova ID do Aplicativo Microsoft** está selecionado. \n\n    Você também pode selecionar **Usar o registro de aplicativo existente** e inserir **a ID do aplicativo** existente, **a ID do locatário** do aplicativo e **a ID do recurso MSI**.\n\n    > [!NOTE]\n    > Você não pode criar mais de um bot com a mesma **ID do Aplicativo Microsoft**.\n\n1. Selecione **Tipo de Aplicativo** como **Vários Locatários**.\n\n1. Selecione **Rever + criar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/review-create_1.png\" alt-text=\"criação de um novo bot\":::   \n\n1. Se a validação for aprovada, selecione **Criar**. \n\n    Levará alguns minutos para o serviço de bot ser provisionado.\n\n1. Selecione **Vá para o recurso**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/deployment_1.png\" alt-text=\"selecionar recurso\":::\n    \n    Seu bot do Azure é criado.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/azure-bot-created_1.png\" alt-text=\"criação de bot\":::\n\n **Para criar o segredo do cliente**\n\n   Execute as seguintes etapas se você tiver criado uma nova **ID do Aplicativo Microsoft**:\n\n1. No painel esquerdo, selecione **Configuração**. \n\n   > [!TIP]\n   > Salve a **ID do Aplicativo microsoft** ou **a ID do cliente** para referência futura.\n\n1. Ao lado da **ID do Aplicativo da Microsoft**, **selecione Gerenciar**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label_1.png\" alt-text=\"gerenciar bot\":::\n\n1. Na seção **Segredos do cliente** , selecione **Novo segredo do cliente**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_2.png\" alt-text=\"adicionar segredo do cliente\" border=\"true\":::\n\n        \n   A janela **Adicionar um segredo do cliente** é exibida.\n\n1. Insira **Descrição**.\n\n1. Selecione **Adicionar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-client-secret_1.png\" alt-text=\"adicionar segredo e descrição do cliente\"::: \n\n   \n1. Na coluna **Valor** , selecione **Copiar para área de transferência**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/copy-value_1.png\" alt-text=\"valor de cópia para área de transferência\":::\n\n         \n   > [!TIP]\n   > Salve o valor **dos segredos do cliente** ou a senha do aplicativo para referência futura.\n\n**Para adicionar o canal do Teams**\n\n1. Selecione **Início**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/go-to-home_1.png\" alt-text=\"selecionar casa\":::    \n\n   \n1. Selecione seu bot nos **recursos recentes**.\n\n1. Selecione **Canais** no painel esquerdo e selecione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n   :::image type=\"content\" source=\"~/assets/images/adaptive-cards/channel-teams_1.png\" alt-text=\"Selecione Teams em canais\":::\n  \n1. Selecione a caixa de seleção para aceitar os **Termos de Serviço**.\n\n1. Selecione **Concordar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/terms_1.png\" alt-text=\"selecionar termos\":::\n\n  \n1. Selecione **Aplicar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/apply-teams_1.png\" alt-text=\"microsoft teams\":::\n\n  \n**Para criar um túnel para o servidor Web local**\n\nUse o ngrok ou o Prompt de Comando para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web localmente. Execute o seguinte comando no ngrok:\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n\n> [!TIP]\n> Se você encontrar **ERR_NGROK_4018**, siga as etapas fornecidas no Prompt de Comando para se inscrever e autenticar o ngrok. Em seguida, execute o `ngrok http --host-header=localhost 3978` comando.\n\n**Para adicionar ponto de extremidade de mensagens**\n\n   1. No ngrok, copie a URL HTTPS.\n   \n      :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url_3.png\" alt-text=\"URL HTTPS do ngrok\":::\n      \n      > [!NOTE]\n      > A URL HTTPS em seu ngrok é seu nome de domínio totalmente qualificado.\n      > O `WebAppDomain` é um nome de domínio totalmente qualificado que não inclui `https://` nele.\n\n   1.  Em **Configurações** para o bot do Azure que você criou, selecione **Configuração**.\n\n   1.  No **ponto de extremidade de mensagens**, use a URL HTTPS disponível no ngrok e no final da URL adicionar **/api/mensagens**.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-api-teams-bot_1.png\" alt-text=\"api de adição\":::\n    \n   1. Selecione **Aplicar**.\n\n      Você configurou com êxito um bot no Azure Serviço de Bot.\n"
- title: Atualizar o registro do aplicativo Azure AD
  durationInMinutes: 5
  content: "1. Acesse o [Portal do Azure](https://portal.azure.com/).\n\n1. Selecione **Azure Active Directory**.\n\n1. No painel esquerdo, selecione **Registros de Aplicativo**.\n\n1. Selecione seu bot.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/select-your-bot_1.png\" alt-text=\"seleção de bot\":::\n\n1. Selecione **Expor uma API**.\n\n1. Selecione **Definir**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/set-api_1.png\" alt-text=\"configuração da api\":::\n\n1. Defina o **URI da ID do Aplicativo** na forma de `api://your ngrok/botid-{your AppID}`.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/app-id-uri1_1.png\" alt-text=\"uri de redirecionamento\":::\n\n   A imagem a seguir mostra o nome de domínio:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/expose-api_1.png\" alt-text=\"api\":::\n\n    > [!NOTE]\n    > Se você estiver usando um serviço de túnel como ngrok, certifique-se de atualizar o valor sempre que o subdomínio ngrok for alterado.\n    > Por exemplo: `api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, onde `f631****.ngrok.io` é o novo nome de subdomínio ngrok.\n\n1. Selecione **Adicionar um escopo**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectscope_2.png\" alt-text=\"seleção de escopo\":::\n\n1. No painel exibido, insira `access_as_user` como o **nome escopo**.\n\n1. Definir **Quem pode consentir?** `Admins and users`\n\n1. Para configurar os prompts de consentimento do administrador e do usuário com valores apropriados para `access_as_user` escopo, forneça as seguintes informações nos campos:</br>\n\n     * Insira `Teams can access the user’s profile` como **Administração nome de exibição de consentimento**.\n\n     * Insira `Allows Teams to call the app’s web APIs as the current user` como **Administração descrição de consentimento**.\n\n     * Insira `Teams can access the user profile and make requests on the user’s behalf` como **Nome de exibição de consentimento do usuário**.\n\n     * Insira `Enable Teams to call this app’s APIs with the same rights as the user` como **descrição do consentimento do usuário**.\n\n1. Verifique se o **Estado** está definido como **Habilitado**.\n\n1. Selecione **Adicionar escopo** para salvar.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-a-scope_1.png\" alt-text=\"adicionando escopo\":::\n\n    > [!NOTE]\n    > O **nome escopo** deve corresponder com o URI **da ID do Aplicativo** com `/access_as_user` acrescentado no final.</br>\n       `api://9179****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/access-as-user_1.png\" alt-text=\"mostrar acesso como usuário\":::\n\n1. Na seção **Aplicativos cliente autorizados,** identifique os aplicativos que você deseja autorizar para o aplicativo Web do seu aplicativo.\n\n1. Selecione **Adicionar um aplicativo cliente**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/selectclientapp_1.png\" alt-text=\"aplicativo cliente\":::\n\n1. **Insira ID do cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para o aplicativo móvel ou de área de trabalho do Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-id-mobile_1.png\" alt-text=\"client mobile\":::  \n\n   Você pode inserir **a ID do cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para o aplicativo Web do Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-web_1.png\" alt-text=\"ID do cliente Web\":::\n\n   A imagem a seguir exibe a **ID do cliente**:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-id-teams-bot.png\" alt-text=\"mostra ids\":::   \n\n1. No painel esquerdo, selecione **Permissões de API**. \n\n   > [!NOTE]\n   > Os usuários precisam consentir com as permissões de API somente se o aplicativo do Azure Active Directory estiver registrado em um locatário diferente.\n\n1. Selecione **Adicionar uma permissão**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-permission_1.png\" alt-text=\"permissão adicionada\":::\n\n1. Selecione **Microsoft Graph**.\n\n1. Selecione **Permissões delegadas**.\n\n1. Adicione permissão **User.Read** in.\n\n1. Selecione **Adicionar permissões**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-permissions_1.png\" alt-text=\"permissões delegadas adicionadas\":::\n\n1. No painel esquerdo, selecione **Autenticação** para definir um URI de redirecionamento.\n\n   > [!NOTE]\n   > Se um aplicativo não receber o consentimento do administrador de TI, os usuários deverão fornecer consentimento na primeira vez que usarem um aplicativo.\n\n     1. Selecione **Adicionar uma plataforma**.\n    \n     1. Selecione **Web**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/configure-web_1.png\" alt-text=\"Configuração da Web\"::: \n\n     1. Insira o URI de redirecionamento para seu aplicativo acrescentando `auth-end` ao nome de domínio totalmente qualificado:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. **Habilite a concessão implícita e os fluxos híbridos** selecionando as seguintes caixas de seleção:\n         * **Tokens de ID**\n         * **Tokens de acesso**\n\n     1. Selecione **Configurar**.  \n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/configuration-web_1.png\" alt-text=\"configuration\":::\n\n  **Para atualizar Manifesto**\n\n  1. Selecione **Manifesto** no painel esquerdo.\n\n  1. Defina o item de configuração **\"accessTokenAcceptedVersion\":2**. Se não estiver definido, altere seu valor para `2` e selecione **Salvar**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/manifest-value.png\" alt-text=\"abrir o arquivo de manifesto\":::\n    \n     > [!NOTE]\n     > Se você já estiver testando seu bot no Teams, saia deste aplicativo e saia do Teams. Para ver essa alteração, entre novamente.\n\n  **Para configurar Serviço de Bot conexão**\n\n  1. Vá para **a página** >  Configuração **Adicionar Configurações de Conexão OAuth**.\n\n  1. Selecione **Adicionar configurações de conexão OAuth**.\n\n  1. Em **Nova Configuração de Conexão**, insira os seguintes detalhes:\n\n      * **Nome** insira `name for your new connection setting. You can use the name in the settings of your bot service code`.\n      * **Provedor de Serviços** selecione `Azure Active Directory V2`.\n      * **ID do cliente** você é `Microsoft App ID`.\n      * **Segredo do** `Value of the client secret ID`cliente .\n      * **A URL do Token Exchange** usa o obtido anteriormente ao expor o `Application ID URI` ponto de extremidade da API.\n      * **Insira a ID do locatário** `common`.\n      * **Os escopos inserem** `User.Read`.\n \n  1. Selecione **Salvar**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/new-connection-setting_1.png\" alt-text=\"configurando nova conexão\":::\n"
- title: Configurar configurações de aplicativo e arquivos de manifesto
  durationInMinutes: 2
  content: "1. Acesse **appsettings.json** no repositório clonado.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/appsettings-file_1.png\" alt-text=\"Manifesto de configurações do aplicativo\":::\n                  \n1. Abra **appsettings.json** no Visual Studio.\n\n1. Atualize as seguintes informações:\n\n     * Defina `\"MicrosoftAppType\"` como **MultiTenant**.\n     * Defina `\"MicrosoftAppId\"` como a **ID do aplicativo Microsoft** do bot.\n     * Defina `\"MicrosoftAppPassword\"` como o valor da ID secreta do cliente do bot.\n     * Defina `\"MicrosoftAppTenantId\"` como em branco para o bot MultiTenant.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/appsettings-json1_1.png\" alt-text=\"arquivo appsettings no visual studio\":::\n       \n1. Vá para **manifest.json** no repositório clonado.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-app-manifest_1.png\" alt-text=\"abrir arquivo de manifesto\":::\n     \n1. Abra **manifest.json** no Visual Studio e faça as seguintes alterações:\n\n   Substitua todas as ocorrências de `<<YOUR-MICROSOFT-APP-ID>>` pela **ID do aplicativo Microsoft** do bot.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/bot-id_1.png\" alt-text=\"substitua a ID do bot.\"lightbox=\"../msteams-platform/assets/images/teams-file-upload-bot/bot-id_1.png\"::: \n"
- title: Compilar e executar o serviço
  durationInMinutes: 2
  content: "**Para criar e executar o serviço usando o Visual Studio ou a linha de comando**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/visualstudio)\n\n  1. Inicie o Visual Studio.\n  \n  1. Vá para **Arquivo** > **Abrir** > **Projeto/Solução**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/VS-open-file_1.png\" alt-text=\"visual studio\":::      \n   \n  1. **Selecione Arquivo TeamsFileUpload.csproj** na pasta **56.teams-file-upload**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/csproj-folder_1.png\" alt-text=\"folder\":::        \n\n  1. Abra **Gerenciador de Soluções** do Modo de **Exibição**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-task-module/solutionexplorer_1.png\" alt-text=\"view\":::\n\n  1. Clique com o botão direito do mouse em **TeamsFileUpload**.\n\n  1. Selecione **Definir como Projeto de Inicialização**.\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-file-upload_1.png\" alt-text=\"projeto de inicialização\":::\n     \n  1. Pressione **F5** para executar o projeto.\n\n  1. Selecione **Sim** se a caixa de diálogo a seguir for exibida:\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/certificate_1.png\" alt-text=\"Ca\":::\n\n     \n     Uma página da Web é aberta com uma mensagem **Seu bot está pronto!**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/file-bot.png\" alt-text=\"seu bot está pronto\":::\n\n  \n\n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nAcesse **BotBuilder-Samples > exemplos > csharp_dotnetcore > 50.teams-messaging-extensions-search** na janela Prompt de Comando e insira o seguinte comando:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Teams-Messaging-Extensions-Search/dotnetruncmd.png)\n"
- title: Adicionar bot de carregamento de arquivo no Teams
  durationInMinutes: 2
  content: "1. Em seu repositório clonado, vá para **csharp_dotnetcore** > **56.teams-file-upload** > **TeamsAppManifest**.\n\n1. Crie um .zip com os seguintes arquivos presentes na pasta **TeamsAppManifest** : \n  * manifest.json\n  * icon-outline.png\n  * icon-color.png \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-upload-manifest_1.png\" alt-text=\"pasta manifest\":::\n\n 1. Acesse o **Microsoft Teams**.\n\n 1. No painel esquerdo, selecione **Aplicativos** > **Gerenciar seus aplicativos**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/AppStore1_1.png\" alt-text=\"adicionar aplicativo\":::\n\n 1. Selecione **Fazer o upload de um aplicativo personalizado**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/upload-custom-app_1.png\" alt-text=\"aplicativos personalizados\":::\n\n 1. Selecione **Abrir** para carregar o arquivo .zip que você criou na pasta **TeamsAppManifest** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-manifest_1.png\" alt-text=\"manifesto aberto\"::: \n\n 1. Selecione **Adicionar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-file-bot_1.png\" alt-text=\"adicionar\"::: \n\n  1. Na área de composição de mensagens, digite **oi** e aguarde alguns segundos para que ela responda com um cartão.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/respond-bot.png\" alt-text=\"envio de cartão por bot\":::\n"
- title: Interagindo com o bot no Teams
  durationInMinutes: 2
  content: "1. Envie uma mensagem para o bot. Ele responde com um cartão para a permissão para carregar o arquivo.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-1.png\" alt-text=\"bot envio de cartão\":::\n\n1. Selecione **Permitir**. Um `teams-logo.png` arquivo é carregado no diretório de arquivos, que está pronto para download.\n     \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-2.png\" alt-text=\"logotipo do teams\":::\n\n1. Envie um arquivo para o bot como um anexo no Teams. Ele responde com uma mensagem `Received and Saved`. Você pode exibir o anexo na guia **Arquivos** .\n    \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-3.png\" alt-text=\"enviar arquivo\":::\n\n1. Envie uma imagem como um anexo. Ele responde com uma mensagem `Received and saved`. Você pode exibir a imagem na janela do chat e na guia **Arquivos** .\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-4.png\" alt-text=\"received\":::\n  \n    > [!NOTE]\n    >  Depois que o bot é instalado no escopo pessoal, o usuário entra em uma conversa de chat individual com o bot.\n  \n"
- title: Desafio completo
  durationInMinutes: 1
  content: "Você veio com algo assim?\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/output-sbs.png\" alt-text=\"imagem final\"::: \n"
- content: Você concluiu o tutorial. Agora você pode carregar arquivos no Teams usando o bot.
