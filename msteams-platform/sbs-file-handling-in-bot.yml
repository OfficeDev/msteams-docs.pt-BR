title: Carregar arquivo no Teams usando o bot
metadata:
  title: Carregar arquivo no Teams usando o bot
  description: Neste tutorial, você aprenderá a carregar arquivos no Teams de um bot e a receber um arquivo enviado a um bot como um anexo.
