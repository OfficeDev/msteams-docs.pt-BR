- durationInMinutes: 1
  content: "O bot usa a API do Teams para enviar e receber arquivos com usuários nos chats pessoais. Os arquivos compartilhados no Teams podem aparecer como cartões e permitir a exibição avançada no aplicativo. O bot também ajuda na implementação de recursos como relatórios de despesas, reconhecimento de imagem, arquivamento de arquivos e assinaturas de e-signatures que envolvem a edição do conteúdo do arquivo. \n\n\n**Principais recursos de carregamento de arquivo no Teams usando o bot** \n\n  * Carregar arquivos no Teams usando um bot\n  * Receber um arquivo enviado ao bot como um anexo\n  * Buscar imagens embutidas enviadas na mensagem\n\nEste guia passo a passo ajuda você a carregar o arquivo no Teams usando o bot. Você verá a seguinte saída:\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/output-sbs.png\" alt-text=\"imagem de saída\" border=\"true\":::\n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Instale as seguintes ferramentas e configure seu ambiente de desenvolvimento: \n\n* [Microsoft Teams](https://teams.microsoft.com/) com conta válida\n* [Versão mais recente do Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Versão mais recente do SDK do .NET Core](https://dotnet.microsoft.com/download).\n* [Versão mais recente do ngrok](https://ngrok.com/download) (somente para teste de devbox) ou qualquer solução de túnel equivalente\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [o authtoken](https://ngrok.com/download).\n"
- title: Configurar o ambiente local
  durationInMinutes: 1
  content: "\n1. Abra [BotBuilder-Samples](https://github.com/Microsoft/BotBuilder-Samples).\n1. Selecione **Código**.\n1. No menu suspenso, selecione **Abrir com o GitHub Desktop**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/botbuilder-sample.png\" alt-text=\"clonando o repositório\" border=\"true\":::\n\n1. Selecione **Clonar**. \n"
- title: Criar e registrar seu bot
  durationInMinutes: 5
  content: "As etapas a seguir ajudam você a criar e registrar seu bot no portal do Azure:\n\n* Criar um recurso de Bot do Azure para registrar o bot com o Serviço de Bot do Azure\n* Criar segredo do cliente para habilitar a autenticação de SSO do bot\n* Adicionar canal do Teams para implantar o bot\n* Usar o ngrok para criar um túnel para os pontos de extremidade do servidor Web\n* Adicionar ponto de extremidade de mensagens ao túnel ngrok que você criou\n\n**Para criar um recurso de Bot do Azure**\n\n1. Acesse o [Portal do Azure](https://portal.azure.com/).\n1. Selecione **Criar um recurso**.\n1. Na caixa de pesquisa, insira o **bot do Azure**.\n1. Selecione **Enter**.\n1. Selecione **o Bot do Azure**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/azure-new.png\" alt-text=\"cartão de bot do azure\" border=\"true\":::\n   \n1. Selecionar **Criar**.\n1. Insira o nome do identificador do bot necessário no **identificador do Bot**.\n1. Na lista **suspensa** Assinatura, selecione sua assinatura.\n1. Na lista **suspensa grupo de** recursos, selecione o grupo de recursos existente.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/selection-of-resource.png\" alt-text=\"seleção de recursos do azure\" border=\"true\":::\n   \n     Você também pode criar um novo grupo de recursos **(selecione Criar** > insira o nome do recurso > selecione **OK**)\n\n1. Se você tiver criado um novo grupo de recursos, selecione o local necessário na lista suspensa Novo local **do** grupo de recursos.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/newresource.png\" alt-text=\"seleção de novo local de recurso\" border=\"true\":::\n\n1. Na seção **ID do Aplicativo da Microsoft** , por padrão **, a opção Criar nova ID de Aplicativo da Microsoft** está selecionada. \n\n    Você pode selecionar **Usar o registro de** aplicativo existente e inserir a **ID** do aplicativo existente e a senha do aplicativo existente ou selecionar Criar **nova ID de Aplicativo da Microsoft**.\n\n    > [!NOTE]\n    > Não é possível criar mais de um bot com a mesma **ID do Aplicativo da Microsoft**.\n\n1. Selecione **o tipo de aplicativo** como **multilocatário**.\n\n1. Selecione **Rever + criar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/review-create.png\" alt-text=\"criação de novo bot\" border=\"true\":::   \n\n1. Se a validação for aprovada, selecione **Criar**. \n\n    Levará alguns minutos para o serviço de bot ser provisionado.\n\n1. Selecione **Vá para o recurso**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/deployment.png\" alt-text=\"selecionar recurso\" border=\"true\":::\n    \n    Seu bot do Azure é criado.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/azure-bot-created.png\" alt-text=\"criação de bot\" border=\"true\":::\n\n **Para criar o segredo do cliente**\n\n   Execute as seguintes etapas se você tiver criado uma nova **ID de Aplicativo da Microsoft**:\n\n1. No painel esquerdo, selecione **Configuração**. \n\n   > [!TIP]\n   > Salve a **ID do Aplicativo da Microsoft** ou **a ID do Cliente** para referência futura.\n\n1. Ao lado da **ID do Aplicativo da Microsoft**, selecione **Gerenciar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/manage.png\" alt-text=\"selecionar gerenciar\" border=\"true\":::\n\n\n1. Na seção **Segredos do cliente** , selecione **Novo segredo do cliente**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/new-client-secret.png\" alt-text=\"adicionando o segredo do cliente\" border=\"true\":::\n\n        \n   A **janela Adicionar um segredo do** cliente é exibida.\n\n1. Insira **Descrição**.\n\n1. Selecione **Adicionar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-client-secret.png\" alt-text=\"adicionando o segredo e a descrição do cliente\" border=\"true\"::: \n\n   \n1. Na coluna **Valor** , selecione **Copiar para área de transferência**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/copy-value.png\" alt-text=\"copiar valor para a área de transferência\" border=\"true\":::\n\n         \n   > [!TIP]\n   > Salve o **valor de segredos do** cliente ou a senha do aplicativo para referência futura.\n\n **Para adicionar o canal do Teams**\n\n1. Selecione **Início**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/go-to-home.png\" alt-text=\"selecionar página inicial\" border=\"true\":::    \n\n   \n1. Selecione seu bot de **recursos recentes**.\n\n1. Selecione **Canais** no painel esquerdo. \n\n1. Selecionar **o Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Marque a caixa de seleção para aceitar os **Termos de Serviço**.\n\n1. Selecione **Concordar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/terms.png\" alt-text=\"selecionar termos\" border=\"true\":::\n\n  \n1. Selecione **Aplicar**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/apply-teams.png\" alt-text=\"microsoft teams\" border=\"true\":::\n\n  \n**Para criar um túnel para o servidor Web local**\n\nUse o ngrok ou o Prompt de Comando para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web em execução localmente. Execute o seguinte comando no ngrok:\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!TIP]\n> Se você encontrar **ERR_NGROK_4018**, siga as etapas fornecidas no Prompt de Comando para se inscrever e autenticar o ngrok. Em seguida, execute o `ngrok http -host-header=localhost 3978` comando.\n\n**Para adicionar o ponto de extremidade de mensagens**\n\n   1. No ngrok, copie a URL HTTPS.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/ngrok.png\" alt-text=\"aplicar ngrok\" border=\"true\"::: \n\n      > [!NOTE]\n      > A URL HTTPS em seu ngrok é seu nome de domínio totalmente qualificado.\n      > É `WebAppDomain` um nome de domínio totalmente qualificado que não inclui `https://` nele.\n\n   1.  Em **Configurações** do bot do Azure que você criou, selecione **Configuração**.\n\n   1.  No **ponto de extremidade de Mensagens**, use a URL HTTPS disponível no ngrok e, no final da URL, adicione **/api/messages**.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-api-teams-bot.png\" alt-text=\"adicionando API\" border=\"true\":::\n    \n   1. Selecione **Aplicar**.\n\n      Você configurou com êxito um bot no Serviço de Bot do Azure.\n"
- title: Atualizar o registro de aplicativo do Azure AD
  durationInMinutes: 5
  content: "1. Acesse o [Portal do Azure](https://portal.azure.com/).\n\n1. Selecione **Azure Active Directory**.\n\n1. No painel esquerdo, selecione Registros **de Aplicativo**.\n\n1. Selecione seu bot.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/select-your-bot.png\" alt-text=\"seleção de bot\" border=\"true\":::\n\n1. Selecione **Expor uma API**.\n\n1. Selecione **Definir**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/set-api.png\" alt-text=\"api de configuração\" border=\"true\":::\n\n1. Defina **o URI da ID do** Aplicativo na forma de `api://your ngrok/botid-{your AppID}`.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/app-id-uri1.png\" alt-text=\"URI de redirecionamento\" border=\"true\":::\n\n   A imagem a seguir mostra o nome de domínio:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/expose-api.png\" alt-text=\"api\" border=\"true\":::\n\n    > [!NOTE]\n    > Se você estiver usando um serviço de túnel, como o ngrok, atualize o valor sempre que o subdomínio ngrok for alterado.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, onde está `f631****.ngrok.io` o novo nome do subdomínio ngrok.\n\n1. Selecione **Adicionar um escopo**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/selectscope.png\" alt-text=\"seleção de escopo\" border=\"true\":::\n\n1. No painel exibido, insira como `access_as_user` o nome **do escopo**.\n\n1. Definir **Quem pode consentir?** para `Admins and users`.\n\n1. Para configurar os prompts de consentimento do administrador e do usuário com os valores apropriados para `access_as_user` o escopo, forneça as seguintes informações nos campos:</br>\n\n     * Insira como `Teams can access the user’s profile` nome **de exibição de consentimento do administrador**\n\n     * Inserir como `Allows Teams to call the app’s web APIs as the current user` **descrição de consentimento do administrador**\n\n     * Insira como `Teams can access the user profile and make requests on the user’s behalf` nome **de exibição de consentimento do usuário**\n\n     * Inserir como `Enable Teams to call this app’s APIs with the same rights as the user` **descrição de consentimento do usuário**\n\n1. Verifique se o **Estado** está definido como **Habilitado**.\n\n1. Selecione **Adicionar escopo** para salvar.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-a-scope.png\" alt-text=\"adicionando escopo\" border=\"true\":::\n\n    > [!NOTE]\n    > O **nome do escopo** deve corresponder ao URI **da ID do** Aplicativo `/access_as_user` com acrescentado no final.</br>\n       `api://9179****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/access-as-user.png\" alt-text=\"mostrar acesso como usuário\" border=\"true\":::\n\n1. Na seção **Aplicativos cliente autorizados,** identifique os aplicativos que você deseja autorizar para o aplicativo Web do seu aplicativo.\n\n1. Selecione **Adicionar um aplicativo cliente**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/selectclientapp.png\" alt-text=\"aplicativo cliente\" border=\"true\":::\n\n1. Insira **a ID do cliente**: para `1fec8e78-bce4-4aaf-ab1b-5451cc387264` o aplicativo móvel ou da área de trabalho do Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-id-mobile.png\" alt-text=\"cliente móvel\" border=\"true\":::  \n\n   Você pode inserir **a ID do Cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para o aplicativo Web do Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-web.png\" alt-text=\"ID do cliente web\" border=\"true\":::\n\n   A imagem a seguir exibe a **ID do Cliente**:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/client-id-teams-bot.png\" alt-text=\"mostra IDs\" border=\"true\":::   \n\n1. No painel esquerdo, selecione **Permissões de API**. \n\n   > [!NOTE]\n   > Os usuários precisam consentir com as permissões de API somente se o aplicativo do AAD estiver registrado em um locatário diferente.\n\n1. Selecione **Adicionar uma permissão**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-permission.png\" alt-text=\"permissão adicionada\" border=\"true\":::\n\n1. Selecione **Microsoft Graph**.\n\n1. Selecione **Permissões delegadas**.\n\n1. Adicionar **permissão User.Read** in.\n\n1. Selecione **Adicionar permissões**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-permissions.png\" alt-text=\"permissões delegadas adicionadas\" border=\"true\":::\n\n1. No painel esquerdo, selecione **Autenticação para** definir um URI de redirecionamento.\n\n   > [!NOTE]\n   > Se um aplicativo não receber consentimento do administrador de TI, os usuários deverão fornecer consentimento na primeira vez que usarem um aplicativo.\n\n     1. Selecione **Adicionar uma plataforma**.\n    \n     1. Selecione **Web**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/configure-web.png\" alt-text=\"configuração da Web\" border=\"true\"::: \n\n     1. Insira o URI de redirecionamento para seu aplicativo acrescentando-se `auth-end` ao nome de domínio totalmente qualificado:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. **Habilite a concessão implícita e os fluxos** híbridos selecionando as seguintes caixas de seleção:\n         * **Tokens de ID**\n         * **Tokens de acesso**\n\n     1. Selecione **Configurar**.  \n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/configuration-web.png\" alt-text=\"configuration\" border=\"true\":::\n\n  **Para atualizar o TeamsAppManifest**\n\n  1. Selecione **Manifesto** no painel esquerdo.\n\n  1. Defina o item de **configuração \"accessTokenAcceptedVersion\":2**. Se não estiver definido, altere seu valor para e `2` selecione **Salvar**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/manifest-value.png\" alt-text=\"abrir o arquivo de manifesto\" border=\"true\":::\n    \n     > [!NOTE]\n     > Se você já estiver testando seu bot no Teams, saia deste aplicativo e saia do Teams. Para ver essa alteração, entre novamente.\n\n  **Para configurar a conexão do Serviço de Bot**\n\n  1. Vá para **a página Configuração** > **Adicionar Configurações de Conexão OAuth**.\n\n  1. Selecione **Adicionar configurações de conexão OAuth**.\n\n  1. Em **Nova Configuração de Conexão**, insira os seguintes detalhes:\n\n      * **Inserir nome**`name for your new connection setting. You can use the name in the settings of your bot service code`\n      * **Seleção do Provedor de** Serviços `Azure Active Directory V2`\n      * **ID do cliente** sua `Microsoft App ID`\n      * **Segredo do cliente** `Value of the client secret ID`\n      * **A URL do Exchange de Tokens** usa `Application ID URI` o obtido anteriormente ao expor o ponto de extremidade da API\n      * **Entrada da ID do** locatário `common`\n      * **Os escopos entram**`User.Read`\n \n  1. Selecione **Salvar**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/new-connection-setting.png\" alt-text=\"configurando nova conexão\" border=\"true\":::\n"
- title: Configurar configurações de aplicativo e arquivos de manifesto
  durationInMinutes: 2
  content: "1. Navegue **até appsettings.json** no repositório clonado.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/appsettings-file.png\" alt-text=\"manifesto de configurações do aplicativo\" border=\"true\":::\n                  \n1. Abra **appsettings.json** no Visual Studio.\n\n1. Atualize as seguintes informações:\n\n     * Definido `\"MicrosoftAppType\"` como **MultiLocatário**\n     * Definir `\"MicrosoftAppId\"` como a **ID do aplicativo Microsoft do bot**\n     * Definir `\"MicrosoftAppPassword\"` como o valor da ID do segredo do cliente do bot\n     * Definido `\"MicrosoftAppTenantId\"` como em branco para o bot MultiTenant\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/appsettings-json1.png\" alt-text=\"arquivo appsettings no Visual Studio\" border=\"true\":::\n       \n1. Navegue **até manifest.json** no repositório clonado.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-app-manifest.png\" alt-text=\"abrir arquivo de manifesto\" border=\"true\":::\n     \n1. Abra **manifest.json** no Visual Studio e faça as seguintes alterações:\n\n   Substitua todas as ocorrências pela `<<YOUR-MICROSOFT-APP-ID>>` **ID do aplicativo Microsoft do bot**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/bot-id.png\" alt-text=\"substituir id do bot\" border=\"true\"::: \n"
- title: Compilar e executar o serviço
  durationInMinutes: 2
  content: "**Para compilar e executar o serviço usando o Visual Studio ou a linha de comando**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/visualstudio)\n\n  1. Inicie o Visual Studio.\n  \n  1. Navegue **até o projeto** > /solução **de** > **abertura de arquivo**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/VS-open-file.png\" alt-text=\"visual studio\" border=\"true\":::      \n   \n  1. Selecione **o arquivo TeamsFileUpload.csproj** na **pasta 56.teams-file-upload** .\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/csproj-folder.png\" alt-text=\"folder\" border=\"true\":::        \n\n  1. Abra **o Gerenciador de Soluções** no **Modo de Exibição**.\n\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/solutionexplorer.png\" alt-text=\"view\" border=\"true\":::\n\n     \n  1. Clique com o botão direito **do mouse em TeamsFileUpload**.\n\n  1. Selecione **Definir como Projeto de Inicialização**.\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-file-upload.png\" alt-text=\"iniciar projeto\" border=\"true\":::\n     \n  1. Pressione **F5** para executar o projeto.\n\n  1. Selecione **Sim** se a caixa de diálogo a seguir for exibida:\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/certificate.png\" alt-text=\"Ca\" border=\"true\":::\n\n     \n     Uma página da Web é aberta com uma mensagem **Seu bot está pronto!**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/file-bot.png\" alt-text=\"seu bot está pronto\" border=\"true\":::\n\n  \n\n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nNavegue até **BotBuilder-Samples > exemplos > csharp_dotnetcore > 50.teams-messaging-extensions-search** na janela prompt de comando e insira o seguinte comando:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Teams-Messaging-Extensions-Search/dotnetruncmd.png)\n"
- title: Adicionar bot de upload de arquivo no Teams
  durationInMinutes: 2
  content: "1. No repositório clonado, navegue **até csharp_dotnetcore** > **56.teams-file-upload** > **TeamsAppManifest**.\n\n1. Crie um .zip com os seguintes arquivos que estão presentes na pasta **TeamsAppManifest** : \n  * manifest.json\n  * icon-outline.png\n  * icon-color.png \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-upload-manifest.png\" alt-text=\"pasta de manifesto\" border=\"true\":::\n\n 1. Vá para **o Microsoft Teams**.\n\n 1. Selecione **Aplicativos**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/AppStore1.png\" alt-text=\"adicionando aplicativo\" border=\"true\"::: \n\n 1. No canto inferior esquerdo, selecione **Gerenciar seus aplicativos**.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/manage-apps.png\" alt-text=\"Apps\" border=\"true\":::\n\n 1. Selecione **Carregar um aplicativo personalizado**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/upload-custom-app.png\" alt-text=\"aplicativos personalizados\" border=\"true\":::\n\n 1. Selecione **Abrir** para carregar o .zip que você criou na pasta **TeamsAppManifest** .\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/teams-manifest.png\" alt-text=\"manifesto aberto\" border=\"true\"::: \n\n 1. Selecione **Adicionar**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/add-file-bot.png\" alt-text=\"adicionar\" border=\"true\"::: \n\n  1. Na área de composição da mensagem, digite **hi** e aguarde alguns segundos para que ele responda com um cartão.\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/respond-bot.png\" alt-text=\"envio de cartão por bot\" border=\"true\":::\n"
- title: Interagir com o bot no Teams
  durationInMinutes: 2
  content: "1. Envie uma mensagem para o bot. Ele responde com um cartão para a permissão para carregar o arquivo.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-1.png\" alt-text=\"bot enviando cartão\" border=\"true\":::\n\n1. Selecione **Permitir**. Um `teams-logo.png` arquivo é carregado no diretório de arquivos, que está pronto para download.\n     \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-2.png\" alt-text=\"logotipo do Teams\" border=\"true\":::\n\n1. Envie um arquivo para o bot como um anexo no Teams. Ele responde com uma mensagem `Received and Saved`. Você pode exibir o anexo na guia **Arquivos** .\n    \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-3.png\" alt-text=\"enviar arquivo\" border=\"true\":::\n\n1. Enviar uma imagem como um anexo. Ele responde com uma mensagem `Received and saved`. Você pode exibir a imagem na janela de chat e na **guia Arquivos** .\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/sbs-4.png\" alt-text=\"received\" border=\"true\":::\n  \n    > [!NOTE]\n    >  Depois que o bot é instalado no escopo pessoal, o usuário entra em uma conversa de chat com o bot.\n  \n"
- title: Desafio completo
  durationInMinutes: 1
  content: "Você conseguiu algo assim?\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-file-upload-bot/output-sbs.png\" alt-text=\"imagem final\" border=\"true\"::: \n"
- content: Você concluiu o tutorial. Agora você pode carregar arquivos no Teams usando o bot.
