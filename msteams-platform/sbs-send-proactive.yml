- durationInMinutes: 1
  content: "Uma mensagem proativa é qualquer mensagem enviada por um bot que não está em resposta a uma solicitação de um usuário. Isso inclui mensagens, como:\n - Mensagem de boas-vindas\n - Notificações\n - Mensagens agendadas\n \nEste guia passo a passo ajuda você a enviar uma mensagem proativa de um bot. Você verá as seguintes saídas:\n\n* Mensagem olá proativa no chat        \n![Olá proativo no chat](~/assets/images/proactive-scenario/proactive-helo.png)\n\n* Mensagem hello proativa como um Cartão Adaptável    \n![proativo olá no Cartão Adaptável](~/assets/images/proactive-scenario/proactive-helo-in-adaptive-card.png) \n"
- title: Pré-requisitos
  durationInMinutes: 2
  content: "Certifique-se de instalar o seguinte:    \n\n* [Visual Studio 2019](https://visualstudio.microsoft.com/downloads/).\n* [ASP.NET desenvolvimento web ou](https://dotnet.microsoft.com/download/dotnet/thank-you/sdk-5.0.301-windows-x64-installer) carga de trabalho de desenvolvimento multiplataforma do [.NET Core](https://dotnet.microsoft.com/download/dotnet/thank-you/sdk-3.1.410-windows-x64-installer).\n* [ngrok](https://ngrok.com/download): um aplicativo multiplataforma que permite expor um servidor de desenvolvimento local à Internet com esforço mínimo.\n* [Obtenha um locatário Teams desenvolvedor gratuito](https://developer.microsoft.com/microsoft-365/dev-program).\n"
- title: Configurar o ambiente local
  durationInMinutes: 3
  content: "1.  Baixe o [código de exemplo](https://github.com/MicrosoftDocs/msteams-docs/tree/master/msteams-platform/assets/downloads/SendProactiveMessages.zip) (arquivo Zip) e extraia os arquivos.\n1.  Vá para os arquivos extraídos e clique duas vezes em **ProactiveBot.csproj**. A solução é aberta Visual Studio.\n1.  No Visual Studio, clique com o botão direito do mouse no projeto (**ProactiveBot**) e selecione **Compilar** para compilar a solução.\n\n    ![Projeto Proactivebot](~/assets/images/proactive-scenario/proactivebot-project.png)\n\n    <br>\n\n    <details>\n\n    <summary><b>Solução de Problemas</b></summary>\n\n    Se você receber o **erro Não é possível localizar** o pacote, siga estas etapas:\n\n    1.  Vá para **Ferramentas** >  **NuGet Gerenciador de Pacotes** >  **Gerenciador de Pacotes Configurações**.\n    1.  Na janela **Opções** exibida, **selecione NuGet Gerenciador de Pacotes** >  **Empacote de Fontes**.\n    1.  Selecione **Adicionar**.\n    1.  Insira `nuget.org` o Nome **e** os `https://api.nuget.org/v3/index.json` campos **Origem** .\n    1.  Selecione **Atualizar** e **OK**.\n    1.  Recompile seu projeto.\n    <br>\n\n    </details>\n    \n1. Descompacte para instalar o ngrok.\n   * Windows: clique duas vezes`ngrok.zip`.\n   * Linux ou OS X: descompacte o ngrok do terminal e execute o `unzip /path/to/ngrok.zip` comando.\n1. Execute o ngrok na linha de comando com os seguintes argumentos:\n\n    `ngrok http 3978 --host-header=localhost`  \n    \n1. Copie a URL do ngrok (conforme realçado na imagem) para obter mais referências como URL base do ngrok nas próximas etapas. \n\n    ![URL base do ngrok](~/assets/images/proactive-scenario/ngrok-base-url.png)   \n"
- title: Criar e instalar Teams aplicativo
  durationInMinutes: 5
  content: "1. Vá para Teams > **App Studio e** importe `AppManifest.zip` o arquivo disponível no código de exemplo baixado (arquivo Zip).\n\n    ![Aplicativo de importação do App Studio](~/assets/images/proactive-scenario/app-studio-import-app.png) \n\n1. Selecione **BotsSet** >  **up**.\n\n    ![Configuração do bot](~/assets/images/proactive-scenario/bot-setup.png)  \n\n1. Na janela **Configurar um bot** que aparece, insira **Nome (por** **exemplo,** Demonstração de Mensagem Proativa), selecione **Pessoal** e selecione Criar **bot** para criar o bot.\n\n    ![Criar ID do Bot](~/assets/images/proactive-scenario/create-bot-id.png)   \n\n1. Acrescente **/api/messages** à URL base do ngrok (que você copiou) e defina-a como o endereço do ponto **de extremidade do Bot**. Sua URL teria esta aparência: `https://yourngrokdomain.ngrok.io/api/messages`.\n\n    ![Endereço do ponto de extremidade do bot](~/assets/images/proactive-scenario/bot-endpoint-address.png)\n\n1. Aguarde alguns segundos para que as alterações entre em vigor.     \n\n    > Se estiver demorando mais, selecione **Guias e** , em seguida, a seção **Bots** para forçar a atualização.\n    \n1. Selecione **Gerar nova senha** para gerar a nova Senha do Aplicativo e copiá-la. \n\n    ![Gerar senha do aplicativo](~/assets/images/proactive-scenario/generate-app-password.png)\n\n1. Vá para Visual Studio e abra o **arquivo appsettings.json**.  Cole a senha como o valor para `MicrosoftAppPassword`.    \n1. Vá para **o App Studio** e copie a ID do aplicativo. \n\n    ![Gerar ID do aplicativo](~/assets/images/proactive-scenario/generate-app-id.png)\n\n1. Vá para Visual Studio e abra o **arquivo appsettings.json**.  Cole a ID do Aplicativo como o valor para `MicrosoftAppId`. Você `appsettings.json` terá os seguintes valores de configuração:    \n\n    ![Valores de Appsetting](~/assets/images/proactive-scenario/app-setting-values.png)\n\n1. Pressione **F5** ou selecione **IIS Express** para executar o código.\n\n    ![Executar código](~/assets/images/proactive-scenario/run-code.png)\n\n    O exemplo de mensagem proativa correspondente é exibido:  \n\n    ![Exemplo de mensagem proativa](~/assets/images/proactive-scenario/proactive-message-sample.png)\n\n1. Vá para **Testar e** **distribuaInstall** >  para instalar o mesmo aplicativo novamente.\n\n    ![Instalar Aplicativo](~/assets/images/proactive-scenario/install-app.png)   \n\n1. Selecione a `http://localhost:3978/api/notify` URL para obter uma mensagem de olá proativa no chat.\n\n    ![Mensagem proativa enviada](~/assets/images/proactive-scenario/result.png)\n\n1. Vá para Teams. Você receberá uma mensagem de olá proativa do bot quando a instalação for bem-sucedida.          \n\n    ![Olá proativo no chat](~/assets/images/proactive-scenario/proactive-helo.png)    \n"
- title: Adicionar Cartão Adaptável à mensagem proativa
  durationInMinutes: 10
  content: "1. Em Visual Studio, interrompa o processo de depuração.\n\n    ![Parar depuração](~/assets/images/proactive-scenario/stop-debug.png)\n\n1. Clique com o botão **direito do mouse em Dependências** e selecione **Gerenciar NuGet Pacotes**.\n\n    ![Adicionar pacote1 de Cartão Adaptável](~/assets/images/proactive-scenario/add-adaptive-card-package1.png)\n\n1. No **NuGet ProactiveBot**, selecione **Procurar** e pesquisar **AdaptiveCards**. Selecionar **Instalar**. \n\n    ![Adicionar pacote2 de Cartão Adaptável](~/assets/images/proactive-scenario/add-adaptive-card-package2.png)\n\n1. Abra o **arquivo NotifyController.cs** e substitua `BotCallback` o código existente pelo seguinte código para enviar a mensagem cartão adaptável:     \n    \n   ```csharp\n   private async Task BotCallback(ITurnContext turnContext, CancellationToken cancellationToken)\n    {\n                AdaptiveCard card = new AdaptiveCard(new AdaptiveSchemaVersion(1, 0));\n\n                card.Body.Add(new AdaptiveTextBlock()\n                {\n                    Text = \"Proactive Hello\",\n                    Size = AdaptiveTextSize.ExtraLarge\n                });\n\n                card.Body.Add(new AdaptiveImage()\n                {\n                    Url = new Uri(\"http://adaptivecards.io/content/cats/1.png\")\n                });\n\n                Attachment attachment = new Attachment()\n                {\n                    ContentType = AdaptiveCard.ContentType,\n                    Content = card\n                };\n\n                await turnContext.SendActivityAsync(MessageFactory.Attachment(attachment));\n    }\n   ```\n\n1. Passe o mouse sobre a linha vermelha ondulada e **selecione usando AdaptiveCards** para resolver os erros. \n\n    ![Resolver erro](~/assets/images/proactive-scenario/resolve-error.png)  \n\n1. Pressione **F5** para executar o código. \n1. Vá para Teams e desinstale seu aplicativo. \n    \n    ![Desinstalar o aplicativo](~/assets/images/proactive-scenario/uninstall-app.png) \n\n1. Reinstale o mesmo aplicativo para obter o `conversationUpdate` evento.   \n\n1. Selecione a [http://localhost:3978/api/notify](http://localhost:3978/api/notify) URL para obter uma mensagem hello proativa no Cartão Adaptável.     \n"
- title: Desafio completo
  durationInMinutes: 3
  content: >
    Você conseguiu algo assim? É assim que a mensagem hello proativa no Cartão Adaptável é exibida:


    ![proativo olá no Cartão Adaptável](~/assets/images/proactive-scenario/proactive-helo-in-adaptive-card.png)
- content: >-
    Você concluiu o cenário.

    * Você pode enviar notificações diariamente ou solicitar comentários do usuário periodicamente.

    * Manipule os limites de limitação para evitar várias notificações.
