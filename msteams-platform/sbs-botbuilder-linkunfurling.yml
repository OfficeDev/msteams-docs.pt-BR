### YamlMime:Tutorial
title: Unfurl links in Teams usando bot
metadata:
  title: Unfurl links in Teams usando bot
  description: Neste tutorial, você aprenderá a configurar o Teams link desfraldamento bot.
  audience: Developer
  level: Beginner
  ms.date: 01/20/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/link-unfurling.md
  nextTutorialTitle: Ler mais no link desfraldamento
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: e425b62ff9df1bf12f7635254a11a91fe3590ffe
  ms.sourcegitcommit: 65cea59cc0602269395a2f87e023a4057d9cc55e
