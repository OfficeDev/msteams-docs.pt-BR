### YamlMime:Tutorial
title: Desenrolar links no Teams usando bot
metadata:
  title: Desenrolar links no Teams usando bot
  description: Saiba como configurar o bot de desenrolamento de link do Teams. Este guia ajuda você a registrar seu aplicativo e receber uma atividade de invocação.
  audience: Developer
  level: Beginner
  ms.date: 01/20/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/link-unfurling.md
  nextTutorialTitle: Leia mais sobre a desenrolação de link
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: e3821b87d03d76c6932aed9184e11b70ed88078c
  ms.sourcegitcommit: 10debe0f01574a21aab54bfac692a4c8373263a8
  ms.translationtype: MT
  ms.contentlocale: pt-BR
  ms.lasthandoff: 10/31/2022
  ms.locfileid: "68789958"
items:
- durationInMinutes: 1
  content: "Microsoft Bot Framework estende a especificação de cartões adicionando um conjunto de cartões pré-definidos que os bots podem usar como parte das mensagens de bot. A desenrolação de link usando bot no Teams ajuda você a registrar seu aplicativo. E ajuda a receber uma atividade de invocação, quando a URL com domínio é colada na área de mensagem de composição. A atividade de invocação contém a URL completa e você pode responder com um cartão. Os usuários podem desenrolar o link usando o bot com informações adicionais para obter uma experiência aprimorada.\n\n > [!NOTE]\n > Atualmente, não há suporte para a desenrolamento de link em clientes móveis.\n\n **Principais recursos de desenrolamento de link** \n\n * Permite que o usuário cole URLs e responda com um cartão.\n * Permite que o usuário registre o aplicativo e receba atividade de invocação.\n\nEste guia passo a passo ajuda você a criar um bot para executar a desenrolação de link no Microsoft Teams para `https://www.BotFramework.com`. Você verá a seguinte saída:\n\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/final-image.png\" alt-text=\"Desenrolamento de link\":::\n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Certifique-se de instalar as seguintes ferramentas e configurar seu ambiente de desenvolvimento: \n\n | &nbsp; | Instalar | Para usar... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams para colaborar com todos com quem você trabalha por meio de aplicativos para chat, reuniões, chamadas e tudo em um só lugar.|\n | &nbsp; | [Visual Studio 2022 versão 17.3](https://visualstudio.microsoft.com)<br> Instale uma das duas cargas de trabalho a seguir:<br> • **ASP.NET e desenvolvimento web** <br> • **Desenvolvimento entre plataformas do .NET Core** | Você pode instalar a versão corporativa no Visual Studio 2022 e instalar as cargas de trabalho. |\n | &nbsp; | [SDK do .NET Core versão 3.1](https://dotnet.microsoft.com/en-us/download) | Associações personalizadas para implantações de aplicativo de depuração local e Azure Functions. Se você ainda não instalou o SDK do .NET 3.1 (ou posterior) globalmente, a versão portátil poderá ser instalada. |\n | &nbsp; | [ngrok](https://ngrok.com/download) | Os recursos do aplicativo Teams (bots de conversa, extensões de mensagem e webhooks de entrada) exigem conexões de entrada. Um túnel conecta seu sistema de desenvolvimento ao Teams. Não é necessário para aplicativos que incluem apenas guias. Esse pacote é instalado no diretório do projeto (usando npm `devDependencies`). |\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [authtoken](https://ngrok.com/download).\n"
- title: Configurar o ambiente local
  durationInMinutes: 1
  content: "\n1. Abra [exemplos do BotBuilder](https://github.com/microsoft/BotBuilder-Samples).\n1. Selecione **Código**.\n1. Selecione **Abrir com o GitHub Desktop** no menu suspenso.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clonerepository-new_1.png\" alt-text=\"Repositório clone\":::\n\n1. Selecione **Clonar**. \n"
- title: Criar e registrar seu bot no portal do Azure
  durationInMinutes: 5
  content: "As seguintes etapas ajudam você a criar e registrar seu bot no portal do Azure:\n\n* Crie o recurso do Azure Bot para registrar o bot no Azure Serviço de Bot.\n* Crie o segredo do cliente para habilitar a autenticação SSO do bot.\n* Adicione o canal do Teams para implantar o bot no canal do Teams.\n* Use o ngrok para criar um túnel para os pontos de extremidade do servidor Web.\n* Adicione o ponto de extremidade de mensagens ao túnel ngrok que você criou.\n\n**Para criar o recurso do Azure Bot**\n\n1. Acesse o [microsoft portal do Azure](https://portal.azure.com/).\n1. Selecione **Criar um recurso**.\n1. Na caixa de pesquisa, **insira o Bot do Azure**.\n1. Selecione **Enter**.\n1. Selecione **Bot do Azure**.\n\n   :::image type=\"content\" source=\"./assets/images/azure-bot_1.png\" alt-text=\"Bot do Azure.\":::\n\n1. Selecionar **Criar**.\n1. Insira o nome do identificador de bot necessário no **identificador do Bot**.\n1. Selecione sua **Assinatura** e **grupo de recursos** na respectiva lista suspensa.\n1. Selecione **residência de dados necessária (versão prévia)**.\n\n   :::image type=\"content\" source=\"./assets/images/conversation-bot/create-azure-bot.png\" alt-text=\"A captura de tela mostra como criar um bot do Azure.\":::\n   \n   Você também pode criar um novo grupo de recursos (selecione **Criar novas** > inserir o nome do recurso > selecionar **OK**).\n\n1. Selecione o local necessário na lista suspensa **Local do novo grupo de recursos** , se você tiver criado um novo grupo de recursos.\n\n    :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"Captura de tela mostrando o novo local do grupo de recursos.\":::\n\n1. Na seção **ID do Aplicativo Microsoft** , por padrão, Criar **nova ID do Aplicativo Microsoft** está selecionado. \n\n   Você também pode selecionar **Usar o registro de aplicativo existente** e inserir **ID do aplicativo**, **ID do locatário** do aplicativo e **ID do recurso MSI**.\n\n   > [!NOTE]\n   > Você não pode criar mais de um bot com a mesma **ID do Aplicativo Microsoft**.\n\n1. Selecione **Tipo de Aplicativo** como **Vários Locatários**.\n\n1. Selecione **Rever + criar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/register-bot-2_1.png\" alt-text=\"Captura de tela mostrando a criação da ID do Aplicativo Microsoft.\":::\n\n1. Depois que a validação for aprovada, selecione **Criar**.\n\n   Levará alguns minutos para o serviço de bot ser provisionado. \n\n1. Selecione **Vá para o recurso**. \n\n    :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/botdeployment_1.png\" alt-text=\"Captura de tela mostrando a navegação de ir para o recurso.\":::\n\n   Seu bot do Azure é criado e você pode ver o **grupo de recursos** e a **ID de assinatura** no bot do Azure.\n\n    :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/bot-page_1.png\" alt-text=\"Recurso de bot do Azure criado\":::\n    \n  **Para criar o segredo do cliente**\n\n   Execute as seguintes etapas se você tiver criado uma nova **ID do Aplicativo Microsoft**:\n\n1. No painel esquerdo, selecione **Configuração**. \n\n   > [!TIP]\n   > Salve a **ID do Aplicativo microsoft** ou **a ID do cliente** para referência futura.\n\n1. Ao lado da **ID do Aplicativo da Microsoft**, **selecione Gerenciar**.\n\n   :::image type=\"content\" source=\"~/assets/images/manage-bot-label_1.png\" alt-text=\"Captura de tela mostrando a seleção da opção gerenciar.\":::\n\n1. Na seção **Segredos do cliente** , selecione **Novo segredo do cliente**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret_1.png\" alt-text=\"Captura de tela mostrando a seleção do novo segredo do cliente.\":::\n        \n   A janela **Adicionar um segredo do cliente** é exibida.\n\n1. Insira **Descrição** para o segredo do cliente.\n\n1. Selecione **Adicionar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientsecret_1.png\" alt-text=\"Captura de tela mostrando a opção adicionar.\":::\n   \n1. Na coluna **Valor** , selecione copiar para o ícone de área de transferência para copiar detalhes do valor.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientvalue.png\" alt-text=\"Captura de tela mostrando o valor do segredo do cliente copiado para a área de transferência.\":::\n         \n   > [!TIP]\n   > Salve os segredos do cliente **Valor** ou senha do aplicativo para referência futura.\n\n **Para adicionar o canal do Teams**\n\n1. Selecione **Início**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/gotohome_1.png\" alt-text=\"Home page\":::\n   \n1. Selecione seu bot nos **recursos recentes**.\n\n1. Selecione **Canais** no painel esquerdo.\n\n1. Selecione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Selecione a caixa de seleção para aceitar os **Termos de Serviço**.\n\n1. Selecione **Concordar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/terms.png\" alt-text=\"Termos de serviço\":::\n  \n1. Selecione **Aplicar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/apply.png\" alt-text=\"Captura de tela mostrando a seleção do Teams.\":::\n  \n**Para criar um túnel para o servidor Web local**\n\nUse o ngrok para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web localmente. Execute o seguinte comando no ngrok:\n\n  \n   ```bash\n   ngrok http --host-header=localhost 3978\n   ```\n   > [!TIP]\n   > Se você encontrar **ERR_NGROK_4018**, siga as etapas, conforme exibido no prompt de comando para se inscrever e autenticar o ngrok. Em seguida, execute o `ngrok http --host-header=localhost 3978` comando.\n\n**Para adicionar ponto de extremidade de mensagens**\n\n1. No ngrok, copie a URL HTTPS (https para io).\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/ngrok-url.png\" alt-text=\"Captura de tela mostrando a url de https do ngrok.\":::\n\n    > [!NOTE]\n    > A URL HTTPS em seu ngrok é seu nome de domínio totalmente qualificado.\n    > O `WebAppDomain` é um nome de domínio totalmente qualificado que não inclui `https://` nele.\n\n1. Em **Configurações**, selecione **Configurar**.\n\n1. No **ponto de extremidade de mensagens**, use a URL HTTPS disponível no ngrok e no final da URL adicionar **/api/mensagens**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/messaging-endpoint_2.png\" alt-text=\"Captura de tela mostrando o ponto de extremidade de mensagens.\":::\n     \n1. Selecione **Aplicar**.\n\n    Você configurou com êxito um bot no Azure Serviço de Bot.\n"
- title: Atualizar o registro do aplicativo Azure AD
  durationInMinutes: 1
  content: "1. Acesse o [Portal do Azure](https://portal.azure.com/).\n\n1. Selecione **Azure Active Directory**.\n\n1. No painel esquerdo, selecione **Registros de aplicativo**.\n\n1. Selecione seu bot.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appregister_1.png\" alt-text=\"Registro do aplicativo\":::\n   \n1. Selecione **Expor uma API**.\n\n1. Selecione **Definir**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/exposeanapi_1.png\" alt-text=\"Expor uma API\":::\n  \n1. Defina o **URI da ID do Aplicativo** na forma de `api://your ngrok/botid-{your AppID}`.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/setlink_1.png\" alt-text=\"Definir link\":::\n           \n   A imagem a seguir mostra o nome de domínio:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appIDuri_1.png\" alt-text=\"ID do aplicativo\":::\n  \n    > [!NOTE]\n    > Se você estiver usando um serviço de túnel como ngrok, certifique-se de atualizar o valor sempre que o subdomínio ngrok for alterado.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, onde `f631****.ngrok.io` é o novo nome de subdomínio ngrok.\n\n1. Selecione **Adicionar um escopo**. \n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/selectscope_1.png\" alt-text=\"Selecionar escopo\":::\n\n1. No painel exibido, insira `access_as_user` como o **nome escopo**.\n\n1. Definir **Quem pode consentir?** `Admins and users`\n\n1. Para configurar os prompts de consentimento do administrador e do usuário com valores apropriados para `access_as_user` escopo, forneça as seguintes informações nos campos:</br>\n\n     * Insira `Teams can access the user’s profile` como **Administração nome de exibição de consentimento**.\n\n     * Insira `Allows Teams to call the app’s web APIs as the current user` como **Administração descrição de consentimento**.\n\n     * Insira `Teams can access the user profile and make requests on the user’s behalf` como **Nome de exibição de consentimento do usuário**.\n\n     * Insira `Enable Teams to call this app’s APIs with the same rights as the user` como **descrição do consentimento do usuário**.\n\n1. Verifique se o **Estado** está definido como **Habilitado**.\n\n1. Selecione **Adicionar escopo** para salvar.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/addscope.png\" alt-text=\"Captura de tela mostrando como adicionar escopo.\"::: \n    \n    > [!NOTE]\n    > O **nome escopo** deve corresponder com o URI **da ID do Aplicativo** com `/access_as_user` acrescentado no final.</br>\n       `api://your ngrok/botid-00000000-0000-0000-0000-000000000000/access_as_user`\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/scope_1.png\" alt-text=\"Escopos\"::: \n    \n1. Na seção **Aplicativos cliente autorizados,** identifique os aplicativos que você deseja autorizar para o aplicativo Web do seu aplicativo. \n\n1. Selecione **Adicionar um aplicativo cliente**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectclientapp_1.png\" alt-text=\"Captura de tela mostrando a seleção do aplicativo cliente.\":::\n   \n1. **Insira ID do cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para o aplicativo de área de trabalho do Teams. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Captura de tela mostrando a adição do aplicativo cliente\":::\n   \n   **Insira ID do cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para o aplicativo Web do Teams.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Captura de tela da adição da ID do cliente.\":::\n  \n1. Selecione **Escopos autorizados**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authorizedscope.png\" alt-text=\"Captura de tela mostrando a adição do aplicativo cliente.\":::\n  \n   A imagem a seguir exibe a **ID do cliente**:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Captura de tela mostrando o aplicativo cliente.\"::: \n     \n1. No painel esquerdo, selecione **Permissões de API**. \n\n   > [!NOTE]\n   > Os usuários precisam consentir com as permissões de API somente se o aplicativo Azure AD estiver registrado em um locatário diferente.\n\n1. Selecione **Adicionar uma permissão**.\n\n1. Selecione **Permissões delegadas do** **Microsoft Graph** > .\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/addpermission_1.png\" alt-text=\"Captura de tela mostrando a adição de permissão.\":::\n  \n1. Selecione as seguintes permissões:</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **profile**\n     * **User.Read**\n\n1. Selecione **Adicionar permissões**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/other-permissions_1.png\" alt-text=\"Captura de tela mostrando a adição de outras permissões.\":::\n     \n1. No painel esquerdo, selecione **Autenticação** para definir um URI de redirecionamento. \n\n   > [!NOTE]\n   > Se um aplicativo não receber o consentimento do administrador de TI, os usuários deverão fornecer consentimento na primeira vez que usarem um aplicativo.\n           \n     1. Selecione **Adicionar uma plataforma**.\n     1. Selecione **Web**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/webauth_1.png\" alt-text=\"Web\":::\n     \n     1. Insira o URI de redirecionamento para seu aplicativo acrescentando `auth-end` ao nome de domínio totalmente qualificado:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. **Habilite a concessão implícita e os fluxos híbridos** selecionando as seguintes caixas de seleção:\n         * **Tokens de ID**\n         * **Tokens de acesso**\n\n     1. Selecione **Configurar**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authend_1.png\" alt-text=\"Auth-end\":::\n        \n"
- title: Configurar configurações de aplicativo e arquivos de manifesto
  durationInMinutes: 1
  content: "1. Acesse **appsettings.json** no repositório clonado.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettingslocation_1.png\" alt-text=\"Captura de tela mostrando a navegação do local das configurações do aplicativo.\":::\n  \n1. Abra **appsettings.json** no Visual Studio.\n\n1. Atualize as seguintes informações:  \n\n     * Defina `\"MicrosoftAppType\"` como **MultiTenant**.\n     * Defina `\"MicrosoftAppId\"` como a **ID do aplicativo Microsoft** do bot.\n     * Defina `\"MicrosoftAppPassword\"` como o valor da ID secreta do cliente do bot.\n     * Defina `\"MicrosoftAppTenantId\"` como em branco para o bot MultiTenant.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettings_1.png\" alt-text=\"Captura de tela mostrando as configurações do aplicativo.\":::\n    \n1. Acesse **manifest.json** no repositório clonado.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifestlocation_1.png\" alt-text=\"Captura de tela mostrando o local do arquivo de manifesto.\":::\n    \n1. Abra **manifest.json** no Visual Studio.\n\n1. Adicione o seguinte snippet de código ao arquivo de manifesto, se ainda não estiver presente:\n\n   ```json\n   \"bots\": [\n    {\n      \"botId\": \"<<YOUR-MICROSOFT-APP-ID>>\",\n      \"scopes\": [\n        \"personal\",\n        \"team\",\n        \"groupchat\"\n      ],\n      \"supportsFiles\": false,\n      \"isNotificationOnly\": false\n    }      \n   ```\n\n1. Substitua todas as ocorrências de `<<YOUR-MICROSOFT-APP-ID>>` pela **ID do aplicativo Microsoft** do bot.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifest_1.png\" alt-text=\"Captura de tela mostrando a substituição da ID do Aplicativo Microsoft.\":::\n  \n"
- title: Compilar e executar o serviço
  durationInMinutes: 1
  content: "**Para criar e executar o serviço usando a versão mais recente do Visual Studio ou da linha de comando**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Inicie a versão mais recente do Visual Studio.\n   1. Vá para **Arquivo** > **Abrir** > **Projeto/Solução**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/VSopenfile_1.png\" alt-text=\"Captura de tela mostrando a navegação do arquivo aberto.\":::\n      \n   1. Selecione **Arquivo TeamsLinkUnfurling.csproj** na pasta **55.teams-link-unfurling** .\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/csproj_1.png\" alt-text=\"Captura de tela mostrando a seleção da pasta.\":::\n  \n   1. Abra **Gerenciador de Soluções** do Modo de **Exibição**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/solutionexplorer_1.png\" alt-text=\"Captura de tela mostrando o Gerenciador de Soluções.\":::\n      \n   1. Clique com o botão direito do mouse no **TeamsLinkUnfurling**.\n\n   1. Selecione **Definir como Projeto de Inicialização**.\n      \n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/startup_1.png\" alt-text=\"Captura de tela mostrando a configuração do projeto de inicialização.\"::: \n      \n   1. Pressione **F5** para executar o projeto.\n\n   1. Selecione **Sim** se a caixa de diálogo a seguir for exibida:\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/certificate_1.png\" alt-text=\"Captura de tela mostrando o Certificado de confiança.\":::\n      \n      Uma página da Web é aberta com uma mensagem **Seu bot está pronto!**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appisready.png\" alt-text=\"Captura de tela mostrando a página da Web dizendo que o bot está pronto.\":::\n              \n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nAcesse **BotBuilder-Samples > exemplos > csharp_dotnetcore > 55.teams-link-unfurling** na janela Prompt de Comando e insira o seguinte comando:\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/dotnetruncmd.png\" alt-text=\"Captura de tela mostrando a execução de dotnet em bash.\":::\n\n  ---\n"
- title: Carregar aplicativo de desenrolamento de link
  durationInMinutes: 1
  content: "1. No repositório clonado, acesse **csharp_dotnetcore > 55.teams-link-unfurling > TeamsAppManifest**.\n\n1. Crie um .zip com os seguintes arquivos presentes na pasta **Manifesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/zipfile_1.png\" alt-text=\"Captura de tela mostrando o zipping do arquivo.\":::\n   \n1. Acesse o **Microsoft Teams**.\n\n1. Selecione **Aplicativos**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/AppStore_1.png\" alt-text=\"Arquivo zip\":::\n   \n1. Selecione **Gerenciar seus aplicativos**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manageapps_1.png\" alt-text=\"Gerenciar aplicativos\":::\n      \n1. Selecione **Fazer o upload de um aplicativo personalizado**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/uploadapp_1.png\" alt-text=\"Carregar aplicativo personalizado\":::\n  \n1. Selecione **Abrir** para carregar o arquivo .zip que você criou na pasta **TeamsAppManifest** .\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/selectzip_1.png\" alt-text=\"Captura de tela mostrando a seleção do arquivo zip.\":::\n  \n1. Selecione **Adicionar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/addapp.png\" alt-text=\"A captura de tela mostra a adição do aplicativo.\":::\n   \n   O aplicativo é aberto em um chat.\n\n1. Na área de mensagem de composição, insira `https://www.BotFramework.com`.\n\n   O link se desenrola conforme mostrado na imagem a seguir:\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/result.png\" alt-text=\"Captura de tela mostrando o resultado de desenrolamento do Link.\":::\n   \n1. Pressione Enter.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/result-1.png\" alt-text=\"Captura de tela mostrando a saída.\":::\n"
- title: Desafio completo
  durationInMinutes: 1
  content: >
    Você veio com algo assim?


    :::image type="content" source="../msteams-platform/assets/images/Teams-link-unfurling/final-image.png" alt-text="Captura de tela mostrando a saída final.":::
- content: Você concluiu o tutorial para começar a usar o aplicativo de desenrolamento de link do Teams!
