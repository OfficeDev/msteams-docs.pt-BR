items:
- durationInMinutes: 1
  content: "Microsoft Bot Framework estende a especificação de cartões adicionando um conjunto de cartões predefinidos que os bots podem usar como parte da mensagem bot. A desaplicação de link usando bot no Teams ajuda você a registrar seu aplicativo e receber uma atividade de invocação quando a URL com domínio específico é colar na área de mensagem de composição. A invocação contém a URL completa e você pode responder a ela com um cartão. O usuário pode desfralizar o link usando bot com informações adicionais para obter uma experiência aprimorada.\n\n > [!NOTE]\n > Atualmente, não há suporte para a desfralização de link em clientes móveis.\n\n **Principais recursos de desfralização do link** \n\n * Permite que o usuário colar URLs e responder com um cartão.\n * Permite que o usuário registre o aplicativo e receba atividades de invocação.\n\nEste guia passo a passo ajuda você a criar um bot para executar a desfralização do link Microsoft Teams para `https://www.BotFramework.com`. Você verá a seguinte saída:\n\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/final-image.png\" alt-text=\"Desenrolamento de link\" border=\"true\":::\n"
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Certifique-se de instalar as seguintes ferramentas e configurar seu ambiente de desenvolvimento: \n\n* [Microsoft Teams](https://teams.microsoft.com/) com conta válida\n* [.NET Core SDK](https://dotnet.microsoft.com/download) versão 3.1\n* [Versão mais recente do Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [Versão mais recente do ngrok](https://ngrok.com/download) ou qualquer solução de túnel equivalente\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [authtoken](https://ngrok.com/download).\n"
- title: Configurar ambiente local
  durationInMinutes: 1
  content: "\n1. Abra [Amostras de BotBuilder](https://github.com/microsoft/BotBuilder-Samples).\n1. Selecione **Código**.\n1. No menu suspenso, selecione **Abrir com GitHub Desktop**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clonerepository-new.png\" alt-text=\"Repositório clone\" border=\"true\":::\n\n1. Selecione **Clonar**. \n"
- title: Criar e registrar seu bot no portal do Azure
  durationInMinutes: 5
  content: "As etapas a seguir ajudam você a criar e registrar seu bot no portal do Azure:\n\n* Crie o recurso bot do Azure para registrar bot com o Serviço bot do Azure.\n* Crie segredo do cliente para habilitar a autenticação SSO do bot.\n* Adicione Teams canal para implantar o bot Teams canal.\n* Use ngrok para criar um túnel para os pontos de extremidade do servidor Web.\n* Adicione o ponto de extremidade de mensagens ao túnel de ngrok que você criou.\n\n**Para criar o recurso bot do Azure**\n\n1. Vá para o [portal Microsoft Azure.](https://portal.azure.com/)\n1. Selecione **Criar um recurso**.\n1. Na caixa de pesquisa, digite **Bot do Azure**.\n1. Selecione **Enter**.\n1. Selecione **Bot do Azure**.\n\n   :::image type=\"content\" source=\"~/assets/images/bots/createazurebot.png\" alt-text=\"Criar cartão de bot do Azure\" border=\"true\":::\n\n1. Selecionar **Criar**.\n1. Insira o nome de alça de bot necessário no **alça bot**.\n1. Na lista **suspenso** Assinatura, selecione **msteams.nonprod.pub.msft.aplt**.\n1. Na lista **listada de grupos** de recursos, selecione seu grupo de recursos existente. \n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/review-plus-create.png\" alt-text=\"Selecionar recurso do bot do Azure\" border=\"true\":::\n   \n   Você também pode criar um novo grupo de recursos (selecione **Criar novo** > digite nome do recurso > selecione **OK**).\n\n1. Se você tiver criado um novo grupo de recursos, selecione o local necessário na **lista suspenso Novo local do** grupo de recursos.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newresource.png\" alt-text=\"Novo local do grupo de recursos\" border=\"true\":::\n\n1. Na seção **ID do Microsoft App** , por padrão **, Criar nova ID do Microsoft App** está selecionada. \n\n   Você pode selecionar **Usar registro de aplicativo** existente e inserir **ID** de aplicativo existente e senha de aplicativo **existente ou selecionar** **Criar nova ID do Aplicativo microsoft**.\n\n   > [!NOTE]\n   > Não é possível criar mais de um bot com a mesma **ID do Microsoft App**.\n\n1. Selecione **Tipo de Aplicativo** como **Multi Locatário**.\n\n1. Selecione **Examinar + criar**.\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/register-bot-3.png\" alt-text=\"Criar ID do Aplicativo Microsoft\" border=\"true\":::\n\n1. Se a validação for aprovada, selecione **Criar**. \n\n   Leva alguns instantes para que o serviço de bot seja provisionado. \n\n1. Selecione **Acessar recursos**. \n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/botdeployment.png\" alt-text=\"Implantar aplicativo\" border=\"true\":::\n\n   Seu bot do Azure foi criado.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/bot-page.png\" alt-text=\"Recurso de bot do Azure criado\" border=\"true\":::\n    \n  **Para criar o segredo do cliente**\n\n   Execute as etapas a seguir se tiver criado uma nova **ID do Microsoft App**:\n\n1. No painel esquerdo, selecione **Configuração**. \n\n   > [!TIP]\n   > Salve a **ID do Microsoft App** ou **a ID do Cliente** para referência futura.\n\n1. Ao lado da **ID do Microsoft App**, selecione **Gerenciar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/config1.png\" alt-text=\"Recurso de bot do Azure criado\" border=\"true\":::\n\n1. Na seção **Segredos do** cliente, selecione **Novo segredo do cliente**. \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret.png\" alt-text=\"Novo segredo do cliente\" border=\"true\":::\n        \n   A **janela Adicionar um segredo do** cliente é exibida.\n\n1. Insira **Descrição**.\n\n1. Selecione **Adicionar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientsecret.png\" alt-text=\"Adicionar segredo do cliente ao aplicativo\" border=\"true\":::\n   \n1. Na coluna **Valor** , selecione **Copiar para área de transferência**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientvalue.png\" alt-text=\"Valor do segredo do cliente\" border=\"true\":::\n         \n   > [!TIP]\n   > Salve o **valor de segredos do** cliente ou a senha do aplicativo para referência futura.\n\n **Para adicionar o Teams canal**\n\n1. Selecione **Início**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/gotohome.png\" alt-text=\"Home page\" border=\"true\":::\n   \n1. Selecione seu bot de **recursos recentes**.\n\n1. Selecione **Canais** no painel esquerdo. \n\n1. Selecione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Selecione a caixa de seleção para aceitar os **Termos de Serviço**.\n\n1. Selecione **Concordar**.\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/terms.png\" alt-text=\"Termos de serviço\" border=\"true\":::\n  \n1. Selecione **Salvar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/configteams.png\" alt-text=\"Selecione Teams\" border=\"true\":::\n  \n**Para criar um túnel para o servidor Web local**\n\n     Use ngrok to create a tunnel to your locally running web server's publicly available HTTPS endpoints. Run the following command in ngrok:\n\n   ```bash\n   ngrok http -host-header=localhost 3978\n   ```\n   > [!TIP]\n   > Se você encontrar **ERR_NGROK_4018**, siga as etapas, conforme exibido no prompt de comando para se inscrever e autenticar o ngrok. Em seguida, execute o `ngrok http -host-header=localhost 3978` comando.\n\n**Para adicionar ponto de extremidade de mensagens**\n\n1. De ngrok, copie a URL HTTPS (https para io).\n\n    ![URL HTTPS do ngrok](~/assets/images/Teams-link-unfurling/ngrok.png)\n\n    > [!NOTE]\n    > A URL HTTPS em seu ngrok é seu nome de domínio totalmente qualificado.\n    > O `WebAppDomain` é um nome de domínio totalmente qualificado que não inclui `https://` nele.\n\n1. Em **Configurações** para o bot do Azure que você criou, selecione **Configuração**.\n\n1. No **ponto de extremidade mensagens**, use a URL HTTPS disponível no ngrok e, no final da URL, adicione **/api/messages**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/messaging-endpoint.png\" alt-text=\"Ponto de extremidade de mensagens\" border=\"true\":::\n     \n1. Selecione **Aplicar**.\n\n    Você definiu com êxito um bot no Serviço de Bot do Azure.\n"
- title: Atualizar o registro do aplicativo do Azure AD
  durationInMinutes: 1
  content: "1. Acesse o [Portal do Azure](https://portal.azure.com/).\n\n1. Selecione **Azure Active Directory**.\n\n1. No painel esquerdo, selecione **Registros de aplicativo.**\n\n1. Selecione seu bot.\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appregister.png\" alt-text=\"Registro do aplicativo\" border=\"true\":::\n   \n1. Selecione **Expor uma API**.\n\n1. Selecione **Definir**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/exposeanapi.png\" alt-text=\"Expor uma API\" border=\"true\":::\n  \n1. Definir o **URI de ID do Aplicativo** na forma de `api://your ngrok/botid-{your AppID}`.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/setlink.png\" alt-text=\"Definir link\" border=\"true\":::\n           \n   A imagem a seguir mostra o nome de domínio:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appIDuri.png\" alt-text=\"ID do aplicativo\" border=\"true\":::\n  \n    > [!NOTE]\n    > Se você estiver usando um serviço de tunelamento como ngrok, certifique-se de atualizar o valor sempre que o subdomínio ngrok mudar.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, onde `f631****.ngrok.io` está o novo nome do subdomínio ngrok.\n\n1. Selecione **Adicionar um escopo**. \n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectscope.png\" alt-text=\"Selecionar escopo\" border=\"true\"::: \n      \n1. No painel exibido, digite como `access_as_user` o **nome do escopo**.\n\n1. Definir **Who pode consentir?** para `Admins and users`.\n\n1. Para configurar os prompts de consentimento do administrador e do usuário com valores apropriados para `access_as_user` escopo, forneça as seguintes informações nos campos:</br>\n\n     * Insira `Teams can access the user’s profile` como **Nome de exibição de consentimento do administrador**.\n\n     * Insira `Allows Teams to call the app’s web APIs as the current user` como **Descrição de consentimento do administrador**.\n\n     * Insira `Teams can access the user profile and make requests on the user’s behalf` como **Nome de exibição de consentimento do usuário**.\n\n     * Insira `Enable Teams to call this app’s APIs with the same rights as the user` como **Descrição de consentimento do usuário**.\n\n1. Verifique se o **Estado** está definido como **Habilitado**.\n\n1. Selecione **Adicionar um escopo** a ser salvo.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/addscope.png\" alt-text=\"Adicionar um escopo\" border=\"true\"::: \n    \n    > [!NOTE]\n    > O **nome do escopo** deve corresponder ao URI `/access_as_user` **de ID do** aplicativo com anexado no final.</br>\n       `api://your ngrok/botid-00000000-0000-0000-0000-000000000000/access_as_user`\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/scope.png\" alt-text=\"Escopos\" border=\"true\"::: \n    \n1. Na seção **Aplicativos cliente autorizados,** identifique os aplicativos que você deseja autorizar para o aplicativo Web do seu aplicativo. \n\n1. Selecione **Adicionar um aplicativo cliente**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectclientapp.png\" alt-text=\"Selecionar aplicativo cliente\" border=\"true\":::\n   \n1. Insira **a ID do cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para Teams aplicativo da área de trabalho. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"Adicionar aplicativo cliente\" border=\"true\":::\n   \n   Insira **a ID do cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para Teams aplicativo Web.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"Adicionar aplicativo cliente\" border=\"true\":::\n  \n1. Selecione **Escopos autorizados**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authorizedscope.png\" alt-text=\"Adicionar aplicativo cliente\" border=\"true\":::\n  \n   A imagem a seguir exibe a **ID do Cliente**:\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"Aplicativo cliente\" border=\"true\"::: \n     \n1. No painel esquerdo, selecione **Permissões de API**. \n\n   > [!NOTE]\n   > Os usuários precisam consentir com as permissões da API somente se o aplicativo AAD estiver registrado em um locatário diferente.\n\n1. Selecione **Adicionar uma permissão**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addpermission.png\" alt-text=\"Adicionar permissão\" border=\"true\":::\n  \n1. Selecione **Microsoft Graph**.\n\n1. Selecione **Permissões delegadas**.\n\n1. Selecione as seguintes permissões:</br>\n     * **email**\n     * **offline_access**\n     * **OpenId**\n     * **profile**\n     * **User.Read**\n\n1. Selecione **Adicionar permissões**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/other-permissions.png\" alt-text=\"Outras permissões\" border=\"true\":::\n     \n1. No painel esquerdo, selecione **Autenticação** para definir um URI de redirecionamento. \n\n   > [!NOTE]\n   > Se um aplicativo não tiver o consentimento do administrador de IT, os usuários deverão fornecer consentimento na primeira vez que usarem um aplicativo.\n           \n     1. Selecione **Adicionar uma plataforma**.\n     1. Selecione **Web**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/webauth.png\" alt-text=\"Web\" border=\"true\":::\n     \n     1. Insira o URI de redirecionamento para seu aplicativo, aplicando-se `auth-end` ao nome de domínio totalmente qualificado:</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. **Habilitar fluxos implícitos de** concessão e híbridos selecionando as seguintes caixas de seleção:\n         * **Tokens de ID**\n         * **Tokens de acesso**\n\n     1. Selecione **Configurar**.\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authend.png\" alt-text=\"Auth-end\" border=\"true\":::\n        \n"
- title: Configurar configurações do aplicativo e arquivos de manifesto
  durationInMinutes: 1
  content: "1. Navegue **até appsettings.json** no repositório clonado.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettingslocation.png\" alt-text=\"Local das configurações do aplicativo\" border=\"true\":::\n  \n1. Abra **appsettings.json** Visual Studio.\n\n1. Atualize as seguintes informações:  \n\n     * De `\"MicrosoftAppType\"` definida como **MultiTenant**.\n     * De `\"MicrosoftAppId\"` acordo com a **ID do aplicativo Microsoft do seu bot**.\n     * De `\"MicrosoftAppPassword\"` acordo com o valor da ID secreta do cliente do bot.\n     * Definido `\"MicrosoftAppTenantId\"` como em branco para o bot MultiTenant.\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettings.png\" alt-text=\"Configurações do aplicativo\" border=\"true\":::\n    \n1. Navegue **até manifest.json** no repositório clonado.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifestlocation.png\" alt-text=\"[Local do arquivo de manifesto\" border=\"true\":::\n    \n1. Abra **manifest.json** Visual Studio.\n\n1. Adicione o seguinte trecho de código ao arquivo de manifesto, se ainda não estiver presente:\n\n   ```json\n   \"bots\": [\n    {\n      \"botId\": \"<<YOUR-MICROSOFT-APP-ID>>\",\n      \"scopes\": [\n        \"personal\",\n        \"team\",\n        \"groupchat\"\n      ],\n      \"supportsFiles\": false,\n      \"isNotificationOnly\": false\n    }      \n   ```\n\n1. Substitua todas as ocorrências por `<<YOUR-MICROSOFT-APP-ID>>` uma **ID do aplicativo Microsoft do seu bot**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifest.png\" alt-text=\"Imagem de manifesto\" border=\"true\":::\n  \n"
- title: Criar e executar o serviço
  durationInMinutes: 1
  content: "**Para criar e executar o serviço usando a versão mais recente do Visual Studio ou linha Command**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. Iniciar a versão mais recente do Visual Studio.\n   1. Navegue **até** **FileOpen** >  >  **Project/Solution**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/VSopenfile.png\" alt-text=\"Abrir arquivo\" border=\"true\":::\n      \n   1. Selecione **o arquivo TeamsLinkUnfurling.csproj** na pasta **55.teams-link-unfurling** .\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/csproj.png\" alt-text=\"Selecionar na pasta\" border=\"true\":::\n  \n   1. Abra **o Explorador de Soluções** do **View**.\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/solutionexplorer.png\" alt-text=\"Explorador de Soluções\" border=\"true\":::\n      \n   1. Clique com o botão direito do **mouse em TeamsLinkUnfurling**.\n\n   1. Selecione **Definir como Inicialização Project**.\n      \n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/startup.png\" alt-text=\"Explorador de Soluções\" border=\"true\"::: \n      \n   1. Pressione **F5** para executar o projeto.\n\n   1. Selecione **Sim** se a caixa de diálogo a seguir for exibida:\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/certificate.png\" alt-text=\"Certificado de Confiança\" border=\"true\":::\n      \n      Uma página da Web é aberta com uma **mensagem Seu bot está pronto!**.\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appisready.png\" alt-text=\"Aplicativo pronto\" border=\"true\":::\n              \n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nNavegue até **BotBuilder-Samples > exemplos > csharp_dotnetcore > 55.teams-link-unfurling** na janela Prompt de Comando e insira o seguinte comando:\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/dotnetruncmd.png\" alt-text=\"Dotnet\" border=\"true\":::\n\n  ---\n"
- title: Upload Link Unfurling app
  durationInMinutes: 1
  content: "1. No repositório clonado, navegue até **csharp_dotnetcore > 55.teams-link-unfurling > TeamsAppManifest**.\n\n1. Crie uma .zip com os seguintes arquivos, que estão presentes na **pasta Manifesto** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/zipfile.png\" alt-text=\"Arquivo ZIP\" border=\"true\":::\n   \n1. Vá para **Microsoft Teams**.\n\n1. Selecione **Aplicativos**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/AppStore.png\" alt-text=\"Arquivo ZIP\" border=\"true\":::\n   \n1. No canto inferior esquerdo, selecione **Gerenciar seus aplicativos**.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manageapps.png\" alt-text=\"Gerenciar aplicativos\" border=\"true\":::\n      \n1. Selecione **Upload um aplicativo para o catálogo de aplicativos da sua organização**. \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/uploadapp.png\" alt-text=\"Upload aplicativo personalizado\" border=\"true\":::\n  \n1. Selecione **Abrir** para carregar o arquivo .zip que você criou na **pasta TeamsAppManifest** .\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/selectzip.png\" alt-text=\"Selecionar arquivo zip\" border=\"true\":::\n  \n1. Selecione **Adicionar**.\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/addapp.png\" alt-text=\"Adicionar o aplicativo\" border=\"true\":::\n   \n   O aplicativo é aberto em um chat.\n\n1. Na área de mensagem de composição, digite `https://www.BotFramework.com`.\n\n   O link desfralda conforme mostrado na imagem a seguir:\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/result.png\" alt-text=\"Link unfurling result\" border=\"true\":::\n   \n1. Pressione Enter.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/result-1.png\" alt-text=\"Link unfurling result\" border=\"true\":::\n"
- title: Desafio completo
  durationInMinutes: 1
  content: >
    Você achou algo assim?


    :::image type="content" source="../msteams-platform/assets/images/Teams-link-unfurling/final-image.png" alt-text="Desenrolamento de link" border="true":::
- content: Você concluiu o tutorial para começar a Teams link desfraldamento!
