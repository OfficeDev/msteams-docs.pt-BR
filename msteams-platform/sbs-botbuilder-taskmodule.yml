title: Invocar módulos de tarefa do Microsoft Teams
metadata:
  title: Invocar módulos de tarefa do Microsoft Teams
  description: Com este módulo de aprendizagem, saiba como configurar o módulo de tarefas do Teams usando cartões Adaptáveis ou Bot Framework.
