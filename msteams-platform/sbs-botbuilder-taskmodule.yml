- durationInMinutes: 1
  content: >
    Você pode invocar módulos de tarefas Teams bots usando cartões adaptáveis ou cartões da Estrutura de Bot.


    **Principais recursos de módulos de tarefa**


    * Aprimora a experiência do usuário evitando várias etapas.

    * Ajude os usuários a controlar o estado do bot.

    * Recupere a entrada do usuário e exibe conteúdo de página da Web personalizado.


    Este guia passo a passo ajuda você a criar um exemplo de bot do Azure para invocar Teams de tarefas. Você verá a seguinte saída:

     ![Módulo de tarefa](~/assets/images/Teams-task-module/final_image.png)
- title: Pré-requisitos
  durationInMinutes: 1
  content: "Certifique-se de instalar as seguintes ferramentas e configurar seu ambiente de desenvolvimento: \n\n* [Microsoft Teams](https://teams.microsoft.com/) com conta válida\n* [.NET Core SDK](https://dotnet.microsoft.com/download) versão 3.1\n* [Versão mais recente do Microsoft Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [ngrok](https://ngrok.com/download) versão mais recente ou qualquer solução de túnel equivalente\n\n  > [!NOTE]\n  > Depois de baixar o ngrok, inscreva-se e instale [authtoken](https://ngrok.com/download).\n"
- title: Configurar ambiente local
  durationInMinutes: 1
  content: "Clone `BotBuilder-Samples` o repositório para seu GitHub local:  \n\n 1. Abra [Amostras de BotBuilder](https://github.com/microsoft/BotBuilder-Samples).\n 1. Selecione **Código**.\n 1. No menu suspenso, selecione **Abrir com GitHub Desktop**.\n\n    ![Repositório clone](~/assets/images/Teams-task-module/clonerepository.png)\n\n 1. Selecione **Clonar**. \n"
- title: Criar e registrar seu bot no portal do Azure AD
  durationInMinutes: 5
  content: "Para criar e registrar seu bot no Microsoft Azure Active Directory (Azure AD), crie um túnel usando o ngrok e adicione o ponto de extremidade de mensagens, execute as seguintes etapas:\n\n* Crie o recurso bot do Azure para registrar bot com o Azure Serviço de Bot.\n* Crie segredo do cliente para habilitar a autenticação SSO do bot.\n* Adicione Teams canal para implantar o bot em um Teams canal.\n* Use ngrok para criar um túnel para os pontos de extremidade do servidor Web.\n* Adicione o ponto de extremidade de mensagens ao túnel de ngrok que você criou.\n\n**Para criar o recurso bot do Azure**\n\n1. Vá para o [portal Microsoft Azure.](https://portal.azure.com/)\n1. Selecione **Criar um recurso**.\n1. Na caixa de pesquisa, digite **Bot do Azure**.\n1. Selecione **Enter**.\n1. Selecione **Bot do Azure**.\n\n     ![Criar cartão de bot do Azure](~/assets/images/bots/createazurebot.png)\n\n1. Selecionar **Criar**.\n1. Insira o nome de alça de bot necessário no **alça bot**.\n1. Selecione sua **Assinatura** na lista de menus suspensos.\n1. Selecione seu **grupo De recursos** na lista de menus suspensos. \n\n    ![Selecionar recurso do bot do Azure](~/assets/images/Teams-task-module/review-plus-create.png) \n\n   Você também pode criar um novo grupo de recursos (selecione **Criar novo** > digite nome do recurso > selecione **OK**).\n\n1. Se você tiver criado um novo grupo de recursos, selecione o local necessário na **lista suspenso Novo local do** grupo de recursos.\n\n    ![Novo local do grupo de recursos](~/assets/images/meetings-side-panel/newresource.png)\n\n1. Na seção **ID do Microsoft App** , por padrão **, Criar nova ID do Microsoft App** está selecionada. \n\n   Você pode selecionar **Usar registro de aplicativo** existente e inserir **ID** de aplicativo existente e senha de aplicativo **existente ou selecionar** **Criar nova ID do Aplicativo microsoft**.\n\n   > [!NOTE]\n   > Não é possível criar mais de um bot com a mesma **ID do Microsoft App**.\n\n1. Selecione **MultiTenant** em Tipo de Bot.\n\n    ![ID do Aplicativo Microsoft](~/assets/images/Teams-task-module/config.png)\n\n1. Selecione **Examinar + criar**.\n\n    ![Criar ID do Aplicativo Microsoft](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)\n\n1. Se a validação for aprovada, selecione **Criar**. \n\n    Leva alguns instantes para que o serviço de bot seja provisionado. \n\n1. Selecione **Acessar recursos**. \n\n    ![Implantar aplicativo](~/assets/images/Teams-task-module/botdeployment.png)\n\n    Seu bot do Azure foi criado.\n\n    ![Recurso de bot do Azure criado](~/assets/images/Teams-task-module/bot-page.png)\n\n**Para criar o segredo do cliente**\n\n  Execute as etapas a seguir se tiver criado uma nova **ID do Microsoft App**:\n\n1. No painel esquerdo, selecione **Configuração**. \n\n   > [!TIP]\n   > Salve a **ID do Microsoft App** ou **a ID do Cliente** para referência futura.\n\n1. Ao lado da **ID do Microsoft App**, selecione **Gerenciar**.\n\n1. Na seção **Segredos do** cliente, selecione **Novo segredo do cliente**. \n\n    ![Novo segredo do cliente](~/assets/images/meetings-side-panel/newclientsecret.png)\n\n   A **janela Adicionar um segredo do** cliente é exibida.  \n\n1. Insira **Descrição**.\n\n1. Selecione **Adicionar**.\n\n    ![Adicionar segredo do cliente ao aplicativo](~/assets/images/Teams-task-module/clientsecret.png)\n\n1. Na coluna **Valor** , selecione **Copiar para área de transferência**.\n\n     ![Valor do segredo do cliente](~/assets/images/Teams-task-module/clientvalue.png)\n   \n   > [!TIP]\n   > Salve o **valor de segredos do** cliente ou a senha do aplicativo para referência futura.\n\n**Para adicionar o Teams canal**\n\n1. Selecione **Início**.\n\n    ![Página inicial](~/assets/images/Teams-task-module/gotohome.png)\n\n1. Selecione seu bot de **recursos recentes**.\n\n1. Selecione **Canais** no painel esquerdo. \n\n1. Selecione **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. Selecione a caixa de seleção para aceitar os **Termos de Serviço**.\n\n1. Selecione **Concordar**.\n\n      ![Termos de serviço](~/assets/images/meetings-side-panel/terms.png)\n\n1. Selecione **Salvar**.\n\n      ![Selecione Teams](~/assets/images/Teams-task-module/configteams.png)   \n\n**Para criar um túnel para o servidor Web local**\n\nUse o ngrok para criar um túnel para os pontos de extremidade HTTPS disponíveis publicamente do servidor Web em execução local. Execute o seguinte comando em ngrok:\n\n ```bash\n ngrok http -host-header=rewrite 3978\n ```\n\n> [!TIP]\n> Se você encontrar **ERR_NGROK_4018**, siga as etapas fornecidas no prompt de comando para se inscrever e autenticar o ngrok. Em seguida, execute o `ngrok http -host-header=localhost 3978` comando.\n\n**Para adicionar ponto de extremidade de mensagens**\n\n1. De ngrok, copie a URL HTTPS (https para io).\n\n    ![URL HTTPS do ngrok](~/assets/images/Teams-task-module/ngrok.png)\n\n    > [!NOTE]\n    > A URL HTTPS em seu ngrok é seu nome de domínio totalmente qualificado.\n    > O `WebAppDomain` é um nome de domínio totalmente qualificado que não inclui `https://` nele.\n\n1. Em **Configurações** para o bot do Azure que você criou, selecione **Configuração**.\n\n1. No **ponto de extremidade mensagens**, use a URL HTTPS disponível no ngrok e, no final da URL, adicione **/api/messages**.\n\n    ![Ponto de extremidade de mensagens](~/assets/images/Teams-task-module/messaging-endpoint.png)\n\n1. Selecione **Aplicar**.\n\n    Você definiu com êxito um bot no Azure Serviço de Bot.\n"
- title: Atualizar o registro do aplicativo do Azure AD
  durationInMinutes: 1
  content: "1. Acesse o [Portal do Azure](https://portal.azure.com/).\n\n1. Selecione **Azure Active Directory**.\n\n1. No painel de navegação esquerdo, selecione **Registros de Aplicativos**.\n\n1. Selecione seu bot.\n\n   ![Registro do aplicativo](~/assets/images/Teams-task-module/appregister.png)\n\n1. Selecione **Gerenciar**.\n\n1. No painel esquerdo, selecione **Expor** **uma API**.\n\n1. Selecione **Definir**.\n\n   ![Expor uma API](~/assets/images/Teams-task-module/exposeanapi.png)\n\n1. Definir o **URI de ID do Aplicativo** na forma de `api://{AppID}`.\n\n   ![Definir link](~/assets/images/Teams-task-module/setlink.png)\n\n1. Insira o `WebAppDomain` valor entre `api://` e `/{AppID}`.</br>\n    `api://d4b8****.ngrok.io/{AppID}`</br>\n    \n   A imagem a seguir mostra o nome de domínio:\n    \n    ![URI da ID do Aplicativo](~/assets/images/Teams-task-module/appIDuri.png)\n\n    > [!NOTE]\n    > Se você estiver usando um serviço de tunelamento como ngrok, certifique-se de atualizar o valor sempre que o subdomínio ngrok mudar.\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`, onde `f631****.ngrok.io` está o novo nome do subdomínio ngrok.\n\n1. Selecione **Adicionar um escopo**. \n\n   ![Selecionar escopo](~/assets/images/meetings-side-panel/selectscope.png)\n\n1. No painel exibido, digite como `access_as_user` o **nome do escopo**.\n\n1. Definir **Who pode consentir?** para `Admins and users`.\n\n1. Para configurar os prompts de consentimento do administrador e do usuário com valores apropriados para `access_as_user` escopo, forneça as seguintes informações nos campos:</br>\n\n     * Insira `Teams can access the user’s profile` como **Nome de exibição de consentimento do administrador**.\n\n     * Insira `Allows Teams to call the app’s web APIs as the current user` como **Descrição de consentimento do administrador**.\n\n     * Insira `Teams can access the user profile and make requests on the user’s behalf` como **Nome de exibição de consentimento do usuário**.\n\n     * Insira `Enable Teams to call this app’s APIs with the same rights as the user` como **Descrição de consentimento do usuário**.\n\n1. Verifique se o **Estado** está definido como **Habilitado**.\n\n1. Selecione **Adicionar escopo** para salvar.\n\n    ![Adicionar um escopo](~/assets/images/Teams-task-module/addascope.png)\n\n    > [!NOTE]\n    > O **nome do escopo** deve corresponder ao URI `/access_as_user` **de ID do** aplicativo com anexado no final.</br>\n       `api://d4b8****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Scopes](~/assets/images/Teams-task-module/scopes.png) \n\n1. Na seção **Aplicativos cliente autorizados,** identifique os aplicativos que você deseja autorizar para o aplicativo Web do seu aplicativo. \n\n1. Selecione **Adicionar um aplicativo cliente**. \n\n    ![Selecionar aplicativo cliente](~/assets/images/meetings-side-panel/selectclientapp.png) \n\n1. Insira **a ID do cliente**: `1fec8e78-bce4-4aaf-ab1b-5451cc387264` para Teams aplicativo móvel ou desktop. \n\n    ![Adicionar aplicativo cliente 1](~/assets/images/meetings-side-panel/addclientapplication1.png) \n\n   Insira **a ID do cliente**: `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` para Teams aplicativo Web.\n\n    ![Adicionar aplicativo cliente 2](~/assets/images/meetings-side-panel/addclientapplication2.png) \n\n1. Selecione **Escopos autorizados**.\n\n    ![Adicionar aplicativo cliente 2](~/assets/images/Teams-task-module/authorizedscope.png) \n\n   A imagem a seguir exibe as IDs do cliente:\n\n    ![Aplicativos do cliente](~/assets/images/meetings-side-panel/clientapps.png) \n\n1. No painel esquerdo, selecione **Permissões de API**. \n\n   > [!NOTE]\n   > Os usuários precisam consentir com as permissões da API somente se o aplicativo do Azure AD estiver registrado em um locatário diferente.\n\n1. Selecione **Adicionar uma permissão**.\n\n    ![Adicionar permissão](~/assets/images/meetings-side-panel/addpermission.png)\n\n1. Selecione **Microsoft Graph**.\n\n1. Selecione **Permissões delegadas**.\n\n1. Selecione as seguintes permissões:</br>\n     * **email**\n     * **offline_access**\n     * **OpenId**\n     * **perfil**\n      * **User.Read**\n\n1. Selecione **Adicionar permissões**.\n\n     ![Outras permissões](~/assets/images/meetings-side-panel/other-permissions.png)\n\n1. No painel esquerdo, selecione **Autenticação** para definir um URI de redirecionamento. \n\n   > [!NOTE]\n   > Se um aplicativo não tiver o consentimento do administrador de IT, os usuários deverão fornecer consentimento na primeira vez que usarem um aplicativo.\n           \n     1. Selecione **Adicionar uma plataforma**.\n     1. Selecione **Web**.\n\n        ![Web](~/assets/images/Teams-task-module/webauth.png)\n\n     1. Insira o URI de redirecionamento para seu aplicativo, aplicando-se `auth-end` ao nome de domínio totalmente qualificado:</br> \n       `https://d4b8****.ngrok.io/auth-end`. </br>\n\n     1. **Habilitar fluxos implícitos de** concessão e híbridos selecionando as seguintes caixas de seleção:\n         * **Tokens de ID**\n         * **Tokens de acesso**\n\n     1. Selecione **Configurar**.\n\n        ![Auth-end](~/assets/images/Teams-task-module/authend.png)\n"
- title: Configurar configurações do aplicativo e arquivos de manifesto
  durationInMinutes: 1
  content: "1. Navegue **até appsettings.json** no repositório clonado.\n\n    ![Local das configurações do aplicativo](~/assets/images/Teams-task-module/appsettingslocation.png)\n\n1. Abra **appsettings.json na** versão mais recente do Visual Studio e atualize as seguintes informações:  \n\n     * De `\"MicrosoftAppType\"` definida como **MultiTenant**.\n     * De `\"MicrosoftAppId\"` acordo com a **ID do aplicativo Microsoft do seu bot**.\n     * Definido `\"MicrosoftAppPassword\"` como **Valor** do **Segredo do Cliente**.\n     * De `\"MicrosoftAppTenantId\"` acordo com a ID de locatário do locatário em que o aplicativo é usado.\n     * De `\"BaseUrl\"` acordo com o nome de domínio totalmente qualificado (https para io).\n\n    ![Configurações do aplicativo](~/assets/images/Teams-task-module/appsettings.png)\n\n1. Navegue **até manifest.json** no repositório clonado.\n\n    ![Local do arquivo de manifesto](~/assets/images/Teams-task-module/manifestlocation.png)\n\n1. Abra **manifest.json** na versão mais recente do Visual Studio e faça as seguintes alterações:\n\n     * Substitua todas as ocorrências de pelo `YourDeployedBotUrl.com` seu `WebAppDomain` nome.\n     * Substitua todas as ocorrências por `<<YOUR-MICROSOFT-APP-ID>>` uma **ID do aplicativo Microsoft do seu bot**.\n\n    ![Imagem de manifesto2](~/assets/images/Teams-task-module/manifest.png)\n"
- title: Criar e executar o serviço
  durationInMinutes: 1
  content: "**Para criar e executar o serviço usando a versão mais recente do Visual Studio ou linha Command**\n\n# <a name=\"latest-version-of-visual-studio\"></a>[Versão mais recente do Visual Studio](#tab/latestversionofvisualstudio)\n\n   1. Iniciar a versão mais recente do Visual Studio.\n   1. Navegue **até** **FileOpen** >  >  **Project/Solution**.\n\n      ![Abrir arquivo](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)\n\n   1. Selecione **o arquivo TeamsTaskModule.csproj** na **pasta 54.teams-task-module** .\n\n      ![Arquivo CS proj](~/assets/images/Teams-task-module/csprojfileopen.png)\n\n   1. Abra **Gerenciador de Soluções** do **View**.\n\n      ![Gerenciador de Soluções](~/assets/images/Teams-task-module/solutionexplorer.png)\n\n   1. Clique com o botão direito do mouse para **selecionar TeamsTaskModule**.\n\n   1. Selecione **Definir como Inicialização Project**.\n\n      ![Gerenciador de Soluções](~/assets/images/Teams-task-module/startup.png)\n\n   1. Pressione **F5** para executar o projeto.\n\n   1. Selecione **Sim** se a caixa de diálogo a seguir for exibida:\n\n      ![Certificado de Confiança](~/assets/images/Teams-task-module/certificate.png)\n\n      Uma página da Web é aberta com uma **mensagem Seu bot está pronto!**.\n\n      ![Aplicativo pronto](~/assets/images/Teams-task-module/appisready.png) \n\n    \n# <a name=\"command-line\"></a>[Linha de comando](#tab/cli)\n\nNavegue até **BotBuilder-Samples > exemplos > csharp_dotnetcore > 54.teams-task-module** na janela Prompt de Comando e insira o seguinte comando:\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Teams-task-module/dotnetruncmd.png)\n"
- title: Upload aplicativo módulo de tarefa
  durationInMinutes: 1
  content: "1. No repositório clonado, navegue **até csharp_dotnetcore > 54.teams-task-module > TeamsAppManifest**.\n\n1. Crie uma .zip com os seguintes arquivos presentes na pasta **TeamsAppManifest** : \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Arquivo ZIP](~/assets/images/Teams-task-module/zip-file.png) \n\n1. Vá para **Microsoft Teams**.\n\n1. Selecione **Aplicativos**.\n\n   ![Arquivo ZIP](~/assets/images/Teams-task-module/AppStore.png)\n\n1. No canto inferior esquerdo, selecione **Gerenciar seus aplicativos**.\n\n   ![Gerenciar aplicativos](~/assets/images/Teams-task-module/manage-apps.png)\n\n1. Selecione **Upload um aplicativo para o catálogo de aplicativos da sua organização**. \n\n   ![Upload aplicativo personalizado](~/assets/images/Teams-task-module/upload-app.png)\n\n1. Selecione **Abrir** para carregar o arquivo .zip que você criou na **pasta TeamsAppManifest** .\n\n   ![Selecionar arquivo zip](~/assets/images/Teams-task-module/select-zip.png)\n\n1. Selecione **Adicionar**.\n\n   ![Adicionar o aplicativo](~/assets/images/Teams-task-module/add-app.png)\n\n   O aplicativo é aberto em um chat.\n\n1. Insira qualquer texto e selecione Enter. \n\n   ![Chat](~/assets/images/Teams-task-module/chat_ready.png)\n\n   O aplicativo exibe **Invocação de Módulo de Tarefa de Hero Card** e **Invocação de Módulo de Tarefa do Cartão Adaptável**.         \n"
- title: Interagir com o aplicativo no Teams
  durationInMinutes: 1
  content: >
    1. Selecione **Cartão Adaptável** na **Invocação do Módulo de Tarefa em Hero Card** ou **Invocação do Módulo de Tarefa a partir do Cartão Adaptável**.

       ![Cartão adaptável](~/assets/images/Teams-task-module/adaptive-card.png)

    1. Insira qualquer texto.


    1. Selecione **Enviar**.

       ![Texto do cartão adaptável](~/assets/images/Teams-task-module/adaptive-card-text.png)

       **Cartão Adaptável** envia uma mensagem de confirmação.

       ![Envio de cartão adaptável](~/assets/images/Teams-task-module/adaptive-card-submit.png)

    1. Selecione **Formulário Personalizado na** **Invocação do Módulo de Tarefa em Hero Card** ou **Invocação de Módulo de Tarefa a partir do Cartão Adaptável**.

       ![Formulário personalizado](~/assets/images/Teams-task-module/custom-form.png)

    1. Insira as informações necessárias:

       * **Name**
       * **Email**
       * **Livro favorito**
       * **Password**
       * **Confirmar Senha**

    1. Selecione **Inscrever-se**.

       ![Texto do Formulário Personalizado](~/assets/images/Teams-task-module/custom-text.png)

       **Formulário Personalizado** envia uma mensagem de confirmação.

       ![Inscreva-se](~/assets/images/Teams-task-module/custom-on-sign-up.png)

       As informações a seguir são exibidas no chat:

       ![Chat](~/assets/images/Teams-task-module/adaptive-custom-chat.png)

    1. Selecione **Você Sondar** na **Invocação do Módulo de Tarefa a partir do Cartão de Herói** ou **invocação do Módulo de Tarefa a partir do Cartão Adaptável**.

       ![YouTube](~/assets/images/Teams-task-module/youtube.png)

    1. Selecione **Reproduzir**.

       ![Selecionar YouTube](~/assets/images/Teams-task-module/youtube-select.png)

       O vídeo é reproduzindo.
